reveal>\\n\u003C/$set>\u003C/$wikify>\"},\"$:/plugins/kookma/refnotes/templates/reflist/numbered/default\":{\"title\":\"$:/plugins/kookma/refnotes/templates/reflist/numbered/default\",\"created\":\"20210407034401566\",\"modified\":\"20210917161906089\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$wikify name=bibtexEntryTiddler text=\u003C\u003Creference>> >\\n\u003C$set name=currentTiddler tiddler=\u003C\u003CbibtexEntryTiddler>> field=\\\"title\\\" emptyValue=\\\"RefNotFound\\\">\\n\u003C$reveal type=\\\"nomatch\\\" default=\\\"RefNotFound\\\" text=\u003C\u003CcurrentTiddler>> >\\n\u003Cli>\u003C$view field=\\\"bibtex-author\\\"/>, \u003Cspan style=\\\"text-transform: capitalize;\\\">\u003C$view field=\\\"bibtex-title\\\"/>\u003C/span>,\u003Ci>\u003C$view field=\\\"bibtex-journal\\\"/>\u003C/i>, \u003C$view field=\\\"bibtex-year\\\"/>.\u003C/li>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" default=\\\"RefNotFound\\\" text=\u003C\u003CcurrentTiddler>> >\\n\u003Cli>Reference \u003Cb>$p$\u003C/b> NOT FOUND. Check your input.\u003C/li>\\n\u003C/$reveal>\\n\u003C/$set>\u003C/$wikify>\"},\"$:/plugins/kookma/refnotes/templates/reflist/numbered/website\":{\"title\":\"$:/plugins/kookma/refnotes/templates/reflist/numbered/website\",\"created\":\"20210407034338287\",\"list\":\"website\",\"modified\":\"20210917161906093\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$wikify name=bibtexEntryTiddler text=\u003C\u003Creference>> >\\n\u003C$set name=\\\"curtid\\\" tiddler=\u003C\u003CbibtexEntryTiddler>> field=\\\"title\\\" emptyValue=\\\"RefNotFound\\\">\\n\u003C$reveal type=\\\"nomatch\\\" default=\\\"RefNotFound\\\" text=\u003C\u003Ccurtid>> >\\n\u003Cli>\u003Cspan style=\\\"text-transform: capitalize;\\\">\u003C$view field=\\\"bibtex-title\\\" tiddler=\u003C\u003Ccurtid>>/>\u003C/span>, \u003Ca href={{{[\u003Ccurtid>get[bibtex-url]]}}} target=\\\"_blank\\\">\u003C$text text={{{ [\u003Ccurtid>get[bibtex-url]] }}}/>\u003C/a>, \u003C$view field=\\\"bibtex-year\\\" tiddler=\u003C\u003Ccurtid>>/>.\u003C/li>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" default=\\\"RefNotFound\\\" text=\u003C\u003Ccurtid>> >\\n\u003Cli>Reference \u003Cb>$p$\u003C/b> NOT FOUND. Check your input.\u003C/li>\\n\u003C/$reveal>\\n\u003C/$set>\u003C/$wikify>\"},\"$:/plugins/kookma/refnotes/templates/reflist/website\":{\"title\":\"$:/plugins/kookma/refnotes/templates/reflist/website\",\"created\":\"20210406040657728\",\"list\":\"website\",\"modified\":\"20210917161906098\",\"tags\":\"$:/tags/Refnotes/ReflistTemplate\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$wikify name=bibtexEntryTiddler text=\u003C\u003Creference>> >\\n\u003C$set name=currentTiddler tiddler=\u003C\u003CbibtexEntryTiddler>> field=\\\"title\\\" emptyValue=\\\"RefNotFound\\\">\\n\u003C$reveal type=\\\"nomatch\\\" default=\\\"RefNotFound\\\" text=\u003C\u003CcurrentTiddler>> >\\n\u003Cli>\u003C$text  text={{{ [{!!bibtex-title}lowercase[]sentencecase[]] }}} />. (\u003C$view field=\\\"bibtex-year\\\"/>). \u003Ca href={{!!bibtex-url}} target=\\\"_blank\\\">\u003C$text text={{!!bibtex-url}} />\u003C/a>.\u003C/li>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" default=\\\"RefNotFound\\\" text=\u003C\u003CcurrentTiddler>> >\\n\u003Cli>Reference \u003Cb>\u003C$text text=\u003C\u003Creference>>/>\u003C/b> NOT FOUND. Check your input.\u003C/li>\\n\u003C/$reveal>\\n\u003C/$set>\u003C/$wikify>\"},\"$:/plugins/kookma/refnotes/ui/bibtexlibrary\":{\"title\":\"$:/plugins/kookma/refnotes/ui/bibtexlibrary\",\"caption\":\"Bibliography\",\"created\":\"20181220153648454\",\"description\":\"This code adds the `bibtex-entry` tag to all tiddlers imported by `BibTeX Importer` plugin thus having a `bibtex-title` field.\",\"modified\":\"20210917161906108\",\"tags\":\"$:/tags/SideBar\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define dispEntry()\\n\u003C$link/>\\n\u003C$macrocall $name=stretchText text=\\\"\\\"\\\"\\n\u003C$view field=\\\"bibtex-author\\\"/>. (\u003C$view field=\\\"bibtex-year\\\"/>). \u003C$view field=\\\"bibtex-title\\\"/>.\\\"\\\"\\\" />\\n\\\\end\\n\\n\\n\\\\define searchFilter() [has[bibtex-title]search:$(sField)$[$(sTerm)$]]\\n\\n\\\\define bibLibrary()\\n\u003C$vars sField={{{[\u003CsearchTid>get[field]] ~[[bibtex-author]]}}} sTerm={{{[\u003CsearchTid>get[text]]}}}>\\n\\n\u003C!-- show hide entry details -->\\n\u003Cdiv class=\\\"tc-search refnotes-library\\\" style=\\\"margin:10px 0 0 20px;\\\">\\nShow and Hide Details: &nbsp;\\n\u003C$button class=\\\"tc-btn-invisible\\\">{{$:/core/images/down-arrow}}\\n\u003C$list filter=\\\"[subfilter\u003CsearchFilter>]\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003CtTemp>> text=show />\\n\u003C/$list>\\n\u003C/$button>\\n\u003C$button class=\\\"tc-btn-invisible\\\">{{$:/core/images/up-arrow}}\\n\u003C$list filter=\\\"[subfilter\u003CsearchFilter>]\\\">\\n\u003C$action-deletetiddler $tiddler=\u003C\u003CtTemp>> />\\n\u003C/$list>\\n\u003C/$button>\\n\u003C/div>\\n\\n\u003C!-- show the library data -->\\n\u003Col>\\n\u003C$list filter=\\\"[subfilter\u003CsearchFilter>]\\\">\\n\u003Cli>\u003C\u003CdispEntry>>\u003C/li>\\n\u003C/$list>\\n\u003C/ol>\\n\u003C/$vars>\\n\\\\end\\n\\n\u003C!-- interface -->\\n\u003Cdiv style=\\\"margin-bottom:8px;\\\">\\n\u003C\u003Cprocess-entries \\\"Process New Entries\\\">>\\n{{$:/plugins/kookma/refnotes/ui/dropzone}}\\n\u003C/div>\\n\\n\u003C!-- make this optional\\n[[Bibliography Table]]\\n-->\\n\\n\u003C\u003CsearchUi>>\\n\\n\u003C\u003CbibLibrary>>\\n\\n\\n\\n\"},\"$:/plugins/kookma/refnotes/ui/dropzone\":{\"title\":\"$:/plugins/kookma/refnotes/ui/dropzone\",\"caption\":\"Dropzone\",\"created\":\"20210813153727310\",\"modified\":\"20210917161906113\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$dropzone \\n  deserializer=\\\"application/x-bibtex\\\"\\n  filesOnly=no \\n\\timportTitle=\\\"Import Bibtex\\\">\\n\u003Cdiv class=\\\"bibtex-dropzone\\\" tabindex=1>\\nPaste your Bibtex Entry here\\n\u003C/div>\\n\u003C/$dropzone>\"},\"$:/plugins/kookma/refnotes/viewtemplates/article\":{\"title\":\"$:/plugins/kookma/refnotes/viewtemplates/article\",\"created\":\"20210403164845276\",\"list\":\"article\",\"modified\":\"20210917161906128\",\"tags\":\"$:/tags/Refnotes/Template\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define mainFields() bibtex-title bibtex-author bibtex-journal bibtex-year bibtex-pages bibtex-number bibtex-volume bibtex-doi bibtex-entry-type\\n\\n\u003C!-- display fields -->\\n\u003C$transclude tiddler=\\\"$:/plugins/kookma/refnotes/viewtemplates/helper\\\"/>\"},\"$:/plugins/kookma/refnotes/viewtemplates/book\":{\"title\":\"$:/plugins/kookma/refnotes/viewtemplates/book\",\"created\":\"20210403164856132\",\"list\":\"book\",\"modified\":\"20210917161906138\",\"tags\":\"$:/tags/Refnotes/Template\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define mainFields() bibtex-title bibtex-author bibtex-year bibtex-publisher bibtex-entry-type\\n\\n\u003C$transclude tiddler=\\\"$:/plugins/kookma/refnotes/viewtemplates/helper\\\"/>\"},\"$:/plugins/kookma/refnotes/viewtemplates/default\":{\"title\":\"$:/plugins/kookma/refnotes/viewtemplates/default\",\"created\":\"20210403165027581\",\"modified\":\"20210917161906146\",\"tags\":\"$:/tags/Refnotes/Template\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define mainFields() bibtex-title bibtex-author bibtex-year bibtex-doi bibtex-entry-type\\n\\n\u003C!-- display fields -->\\n\u003C$transclude tiddler=\\\"$:/plugins/kookma/refnotes/viewtemplates/helper\\\"/>\"},\"$:/plugins/kookma/refnotes/viewtemplates/helper\":{\"title\":\"$:/plugins/kookma/refnotes/viewtemplates/helper\",\"created\":\"20210405112132790\",\"modified\":\"20210917161906155\",\"tags\":\"$:/tags/Refnotes/Template\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define display-bibtex-field()\\n\u003Cdiv class=\\\"refnotes-bibtex-field\\\">\\n\u003Cspan>\u003C$text text={{{ [\u003CcurrentField>removeprefix[bibtex-]titlecase[]] }}} />\u003C/span>\\n\u003Cspan>\u003C$transclude tiddler=\u003C\u003CcurrentTiddler>> field=\u003C\u003CcurrentField>> mode=inline />\u003C/span>\\n\u003C/div>\\n\\\\end\\n\\n\u003C!-- display main bibtex fields -->\\n\u003C$list filter=\\\"[enlist\u003CmainFields>]\\\" variable=currentField>\\n\u003C\u003Cdisplay-bibtex-field>>\\n\u003C/$list>\\n\\n\u003C!-- display other bibtex fields -->\\n\u003Cdetails class=\\\"refnotes-details\\\">\\n  \u003Csummary>More details\u003C/summary>\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>fields[]prefix[bibtex]sort[]] -[enlist\u003CmainFields>]\\\" variable=currentField>\\n\u003C\u003Cdisplay-bibtex-field>>\\n\u003C/$list>\\n\u003C/details>\"},\"$:/plugins/kookma/refnotes/viewtemplates/incollection\":{\"title\":\"$:/plugins/kookma/refnotes/viewtemplates/incollection\",\"created\":\"20210411044534237\",\"list\":\"incollection\",\"modified\":\"20210917161906165\",\"tags\":\"$:/tags/Refnotes/Template\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define mainFields() bibtex-title bibtex-author bibtex-year bibtex-booktitle bibtex-editor bibtex-publisher bibtex-entry-type\\n\\n\u003C$transclude tiddler=\\\"$:/plugins/kookma/refnotes/viewtemplates/helper\\\"/>\"},\"$:/plugins/kookma/refnotes/viewtemplates/inproceedings\":{\"title\":\"$:/plugins/kookma/refnotes/viewtemplates/inproceedings\",\"created\":\"20210411094926217\",\"list\":\"inproceedings\",\"modified\":\"20210917161906174\",\"tags\":\"$:/tags/Refnotes/Template\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define mainFields() bibtex-title bibtex-author bibtex-year bibtex-booktitle bibtex-editor bibtex-doi bibtex-entry-type\\n\\n\u003C$transclude tiddler=\\\"$:/plugins/kookma/refnotes/viewtemplates/helper\\\"/>\"},\"$:/plugins/kookma/refnotes/viewtemplates/main\":{\"title\":\"$:/plugins/kookma/refnotes/viewtemplates/main\",\"created\":\"20181220142502642\",\"modified\":\"20210917161906181\",\"tags\":\"$:/tags/ViewTemplate\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$list filter=\\\"[all[current]has[bibtex-title]]\\\">\\n\u003C$vars currentType={{{[\u003CcurrentTiddler>get[bibtex-entry-type]lowercase[]] ~[[miscellaneous]]}}} >\\n\u003C$set name=\\\"bodyLookup\\\" \\n      filter=\\\"[all[tiddlers+shadows]tag[$:/tags/Refnotes/Template]contains:list\u003CcurrentType>] +[limit[1]get[title]]\\\"\\n\\t\\t\\tvalue=\u003C\u003CbodyLookup>> \\n      emptyValue=\\\"$:/plugins/kookma/refnotes/viewtemplates/default\\\">\\n\u003C$transclude tiddler=\u003C\u003CbodyLookup>> field=\\\"text\\\" mode=\\\"inline\\\"/>\\n\u003C/$set>\\n\u003C/$vars>\\n\u003C/$list>\"},\"$:/plugins/kookma/refnotes/viewtemplates/thesis\":{\"title\":\"$:/plugins/kookma/refnotes/viewtemplates/thesis\",\"created\":\"20210410200742891\",\"list\":\"phdthesis mastersthesis thesis\",\"modified\":\"20210917161906189\",\"tags\":\"$:/tags/Refnotes/Template\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define mainFields() bibtex-title bibtex-author bibtex-year bibtex-school bibtex-entry-type\\n\\n\u003C$transclude tiddler=\\\"$:/plugins/kookma/refnotes/viewtemplates/helper\\\"/>\"},\"$:/plugins/kookma/refnotes/viewtemplates/unpublished\":{\"title\":\"$:/plugins/kookma/refnotes/viewtemplates/unpublished\",\"created\":\"20210411041928587\",\"list\":\"unpublished\",\"modified\":\"20210917161906197\",\"tags\":\"$:/tags/Refnotes/Template\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define mainFields() bibtex-title bibtex-author bibtex-year bibtex-note bibtex-entry-type\\n\\n\u003C$transclude tiddler=\\\"$:/plugins/kookma/refnotes/viewtemplates/helper\\\"/>\"},\"$:/plugins/kookma/refnotes/viewtemplates/website\":{\"title\":\"$:/plugins/kookma/refnotes/viewtemplates/website\",\"created\":\"20210403164529700\",\"list\":\"website\",\"modified\":\"20210917161906202\",\"tags\":\"$:/tags/Refnotes/Template\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define mainFields() bibtex-title bibtex-url bibtex-year  bibtex-entry-type\\n\\n\u003C!-- display fields -->\\n\u003C$transclude tiddler=\\\"$:/plugins/kookma/refnotes/viewtemplates/helper\\\"/>\"}}}"},
{"title":"$:/plugins/wikilabs/advanced-search-plus","name":"Advance Search Plus","description":"Adds some powerfull search tools","author":"Mario Pietsch","core-version":">=5.1.15","version":"0.3.0","list":"readme license history","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/wikilabs/advanced-search-plus/styles\":{\"title\":\"$:/plugins/wikilabs/advanced-search-plus/styles\",\"tags\":\"$:/tags/Stylesheet\",\"text\":\".tc-tab-buttons svg {\\n  fill: #555;\\n}\"},\"$:/config/PageControlButtons/Visibility/$:/plugins/wikilabs/advanced-search-plus/ui/Buttons/search-plus\":{\"title\":\"$:/config/PageControlButtons/Visibility/$:/plugins/wikilabs/advanced-search-plus/ui/Buttons/search-plus\",\"text\":\"show\"},\"$:/AdvancedSearch\":{\"title\":\"$:/AdvancedSearch\",\"text\":\"\u003Cdiv class=\\\"tc-advanced-search\\\">\\n\u003C\u003Ctabs \\\"[all[shadows+tiddlers]tag[$:/tags/AdvancedSearch]!has[draft.of]]\\\" \\\"$:/core/ui/AdvancedSearch/System\\\" buttonTemplate:\\\"$:/plugins/wikilabs/advanced-search-plus/TabButtonTemplate\\\">>\\n\u003C/div>\"},\"$:/plugins/wikilabs/ui/AdvancedSearch/Devider\":{\"title\":\"$:/plugins/wikilabs/ui/AdvancedSearch/Devider\",\"caption\":\"...\",\"tags\":\"$:/tags/AdvancedSearch\",\"text\":\"TODO - see: [[timeline-subfilter-days]]\\n\\n* I want to have a dropdown with some useful timeline macros.\\n* useful TOC macro settings ... \\n\"},\"$:/core/ui/AdvancedSearch/Filter\":{\"title\":\"$:/core/ui/AdvancedSearch/Filter\",\"caption\":\"\",\"info\":\"{{$:/language/Search/Filter/Caption}}\",\"icon\":\"$:/plugins/wikilabs/advanced-search-plus/filter-search.svg\",\"tags\":\"$:/tags/AdvancedSearch\",\"text\":\"\\\\define lingo-base() $:/language/Search/\\n\\n{{$:/plugins/wikilabs/advanced-search-plus/filter-search-plus-new}}\u003C\u003Clingo Filter/Hint>>\\n\\n\u003Cdiv class=\\\"tc-search tc-advanced-search\\\">\\n\u003C$edit-text tiddler=\\\"$:/temp/advancedsearch\\\" type=\\\"search\\\" tag=\\\"input\\\" focus=\\\"yes\\\"/>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/AdvancedSearch/FilterButton]!has[draft.of]]\\\">\u003C$transclude/>\u003C/$list>\\n\u003C/div>\\n\\n\u003C$reveal state=\\\"$:/temp/advancedsearch\\\" type=\\\"nomatch\\\" text=\\\"\\\">\\n\u003C$set name=\\\"resultCount\\\" value=\\\"\\\"\\\"\u003C$count filter={{$:/temp/advancedsearch}}/>\\\"\\\"\\\">\\n\u003Cdiv class=\\\"tc-search-results\\\">\\n\u003C\u003Clingo Filter/Matches>>\\n\u003C$list filter={{$:/temp/advancedsearch}} template=\\\"$:/core/ui/ListItemTemplate\\\"/>\\n\u003C/div>\\n\u003C/$set>\\n\u003C/$reveal>\\n\"},\"$:/core/ui/AdvancedSearch/Filter/FilterButtons/dropdown\":{\"title\":\"$:/core/ui/AdvancedSearch/Filter/FilterButtons/dropdown\",\"tags\":\"$:/tags/AdvancedSearch/FilterButton\",\"text\":\"\u003Cspan class=\\\"tc-popup-keep\\\">\\n\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/filterDropdown\\\">> class=\\\"tc-btn-invisible\\\">\\n{{$:/core/images/down-arrow}}\\n\u003C/$button>\\n\u003C/span>\\n\\n\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/filterDropdown\\\">> type=\\\"popup\\\" position=\\\"belowleft\\\" animate=\\\"yes\\\" class=\\\"tc-block-dropdown tc-edit-type-dropdown tc-block-dropdown-wrapper\\\">\\n\u003C$set name=\\\"tv-show-missing-links\\\" value=\\\"yes\\\">\\n\u003C$linkcatcher to=\\\"$:/temp/advancedsearch\\\" >\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/Filter]]\\\">\u003C$link to={{!!filter}}>\u003C$transclude field=\\\"description\\\"/>\u003C/$link>\\n\u003C/$list>\\n\u003C/$linkcatcher>\\n\u003C/$set>\\n\u003C/$reveal>\"},\"$:/core/ui/AdvancedSearch/Filter/FilterButtons/export\":{\"title\":\"$:/core/ui/AdvancedSearch/Filter/FilterButtons/export\",\"tags\":\"$:/tags/AdvancedSearch/FilterButton\",\"text\":\"\u003C$reveal state=\\\"$:/temp/advancedsearch\\\" type=\\\"nomatch\\\" text=\\\"\\\">\\n\u003C$macrocall $name=\\\"exportButton\\\" exportFilter={{$:/temp/advancedsearch}} lingoBase=\\\"$:/language/Buttons/ExportTiddlers/\\\"/>\\n\u003C/$reveal>\\n\"},\"$:/core/ui/AdvancedSearch/Shadows\":{\"title\":\"$:/core/ui/AdvancedSearch/Shadows\",\"caption\":\"\",\"info\":\"{{$:/language/Search/Shadows/Caption}}\",\"icon\":\"$:/plugins/wikilabs/advanced-search-plus/shadow-search.svg\",\"tags\":\"$:/tags/AdvancedSearch\",\"text\":\"\\\\define lingo-base() $:/language/Search/\\n\u003C$linkcatcher to=\\\"$:/temp/advancedsearch\\\">\\n\\n{{$:/plugins/wikilabs/advanced-search-plus/shadow-search-plus-new}}\u003C\u003Clingo Shadows/Hint>>\\n\\n\u003Cdiv class=\\\"tc-search\\\">\\n\u003C$edit-text tiddler=\\\"$:/temp/advancedsearch\\\" type=\\\"search\\\" tag=\\\"input\\\" focus=\\\"yes\\\"/>\\n\u003C$reveal state=\\\"$:/temp/advancedsearch\\\" type=\\\"nomatch\\\" text=\\\"\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C$action-setfield $tiddler=\\\"$:/temp/advancedsearch\\\" $field=\\\"text\\\" $value=\\\"\\\"/>\\n{{$:/core/images/close-button}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/div>\\n\\n\u003C/$linkcatcher>\\n\\n\u003C$reveal state=\\\"$:/temp/advancedsearch\\\" type=\\\"nomatch\\\" text=\\\"\\\">\\n\u003C$set name=\\\"resultCount\\\" value=\\\"\\\"\\\"\u003C$count filter=\\\"[all[shadows]search{$:/temp/advancedsearch}] -[[$:/temp/advancedsearch]]\\\"/>\\\"\\\"\\\">\\n\u003Cdiv class=\\\"tc-search-results\\\">\\n\u003C\u003Clingo Shadows/Matches>>\\n\u003C$list filter=\\\"[all[shadows]search{$:/temp/advancedsearch}sort[title]limit[250]] -[[$:/temp/advancedsearch]]\\\" template=\\\"$:/core/ui/ListItemTemplate\\\"/>\\n\u003C/div>\\n\u003C/$set>\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/temp/advancedsearch\\\" type=\\\"match\\\" text=\\\"\\\">\\n\u003C/$reveal>\\n\"},\"$:/core/ui/AdvancedSearch/Standard\":{\"title\":\"$:/core/ui/AdvancedSearch/Standard\",\"caption\":\"\",\"created\":\"20210307133825573\",\"icon\":\"$:/plugins/wikilabs/advanced-search-plus/standard-search.svg\",\"info\":\"{{$:/language/Search/Standard/Caption}}\",\"modified\":\"20210307134515843\",\"tags\":\"$:/tags/AdvancedSearch\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define lingo-base() $:/language/Search/\\n\u003C$linkcatcher to=\\\"$:/temp/advancedsearch\\\">\\n\\n{{$:/plugins/wikilabs/advanced-search-plus/standard-search-plus-new}}\u003C\u003Clingo Standard/Hint>>\\n\\n\u003Cdiv class=\\\"tc-search\\\">\\n\u003C$edit-text tiddler=\\\"$:/temp/advancedsearch\\\" type=\\\"search\\\" tag=\\\"input\\\" focus=yes/>\\n\u003C$reveal state=\\\"$:/temp/advancedsearch\\\" type=\\\"nomatch\\\" text=\\\"\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C$action-setfield $tiddler=\\\"$:/temp/advancedsearch\\\" $field=\\\"text\\\" $value=\\\"\\\"/>\\n{{$:/core/images/close-button}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/div>\\n\\n\u003C/$linkcatcher>\\n\\n\u003C$reveal state=\\\"$:/temp/advancedsearch\\\" type=\\\"nomatch\\\" text=\\\"\\\">\\n\u003C$vars userInput={{{ [{$:/temp/advancedsearch}] }}} configTiddler={{{ [[$:/state/search/currentTab]!is[missing]get[text]] ~[{$:/config/SearchResults/Default}] }}} searchListState=\\\"$:/temp/advancedsearch/selected-item\\\">\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/SearchResults]!has[draft.of]butfirst[]limit[1]]\\\" emptyMessage=\\\"\\\"\\\"\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/SearchResults]!has[draft.of]]\\\">\\n\u003C$transclude/>\\n\u003C/$list>\\n\\\"\\\"\\\">\\n\u003C$macrocall $name=\\\"tabs\\\" tabsList=\\\"[all[shadows+tiddlers]tag[$:/tags/SearchResults]!has[draft.of]]\\\" default={{$:/config/SearchResults/Default}}/>\\n\u003C/$list>\\n\u003C/$vars>\\n\u003C/$reveal>\\n\"},\"$:/core/ui/AdvancedSearch/System\":{\"title\":\"$:/core/ui/AdvancedSearch/System\",\"caption\":\"\",\"info\":\"{{$:/language/Search/System/Caption}}\",\"icon\":\"$:/plugins/wikilabs/advanced-search-plus/system-search.svg\",\"tags\":\"$:/tags/AdvancedSearch\",\"text\":\"\\\\define lingo-base() $:/language/Search/\\n\u003C$linkcatcher to=\\\"$:/temp/advancedsearch\\\">\\n\\n{{$:/plugins/wikilabs/advanced-search-plus/system-search-plus-new}}\u003C\u003Clingo System/Hint>>\\n\\n\u003Cdiv class=\\\"tc-search\\\">\\n\u003C$edit-text tiddler=\\\"$:/temp/advancedsearch\\\" type=\\\"search\\\" tag=\\\"input\\\" focus=\\\"yes\\\"/>\\n\u003C$reveal state=\\\"$:/temp/advancedsearch\\\" type=\\\"nomatch\\\" text=\\\"\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C$action-setfield $tiddler=\\\"$:/temp/advancedsearch\\\" $field=\\\"text\\\" $value=\\\"\\\"/>\\n{{$:/core/images/close-button}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/div>\\n\\n\u003C/$linkcatcher>\\n\\n\u003C$reveal state=\\\"$:/temp/advancedsearch\\\" type=\\\"nomatch\\\" text=\\\"\\\">\\n\\n\u003C$set name=\\\"resultCount\\\" value=\\\"\\\"\\\"\u003C$count filter=\\\"[is[system]search{$:/temp/advancedsearch}] -[[$:/temp/advancedsearch]]\\\"/>\\\"\\\"\\\">\\n\\n\u003Cdiv class=\\\"tc-search-results\\\">\\n\\n\u003C\u003Clingo System/Matches>>\\n\\n\u003C$list filter=\\\"[is[system]search{$:/temp/advancedsearch}sort[title]limit[250]] -[[$:/temp/advancedsearch]]\\\" template=\\\"$:/core/ui/ListItemTemplate\\\"/>\\n\\n\u003C/div>\\n\\n\u003C/$set>\\n\\n\u003C/$reveal>\\n\\n\u003C$reveal state=\\\"$:/temp/advancedsearch\\\" type=\\\"match\\\" text=\\\"\\\">\\n\\n\u003C/$reveal>\\n\"},\"$:/core/ui/SideBarLists\":{\"title\":\"$:/core/ui/SideBarLists\",\"created\":\"20160927112008436\",\"modified\":\"20160929143939629\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cdiv class=\\\"tc-sidebar-lists\\\">\\n\\n\u003C$set name=\\\"searchTiddler\\\" value=\\\"$:/temp/search\\\">\\n\\n\u003C$reveal tag=\\\"div\\\" class=\\\"tc-block-dropdown-wrapper\\\" state=\\\"$:/temp/search\\\" type=\\\"nomatch\\\" text=\\\"\\\">\\n\\n\u003C$reveal tag=\\\"div\\\" class=\\\"tc-block-dropdown tc-search-drop-down tc-popup-handle\\\" state=\u003C\u003Cqualify \\\"$:/state/popup/search-dropdown\\\">> type=\\\"nomatch\\\" text=\\\"\\\" default=\\\"\\\">\\n\\n{{$:/core/ui/SearchResul {"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.2.3-prerelease","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame select.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.2.3-prerelease","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$set name=\\\"state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\" class=\\\"tc-popup-keep\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\" style=\\\"text-align:center;\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"auto\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Auto>>\u003C/option>\\n\u003Coption value=\\\"cover\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Cover>>\u003C/option>\\n\u003Coption value=\\\"contain\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Contain>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\u003C\u003Clingo ThemeTweaks/Hint>>\\n\\n! \u003C\u003Clingo Options>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003C\u003Clingo Options/SidebarLayout>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003Coption value=\\\"fixed-fluid\\\">\u003C\u003Clingo Options/SidebarLayout/Fixed-Fluid>>\u003C/option>\u003Coption value=\\\"fluid-fixed\\\">\u003C\u003Clingo Options/SidebarLayout/Fluid-Fixed>>\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003C\u003Clingo Options/StickyTitles>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Options/StickyTitles/Hint>>// |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003Coption value=\\\"no\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"yes\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003C\u003Clingo Options/CodeWrapping>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003Coption value=\\\"pre\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"pre-wrap\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n\\n! \u003C\u003Clingo Settings>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\">\u003C\u003Clingo Settings/FontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\\\">\u003C\u003Clingo Settings/CodeFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/editorfontfamily\\\">\u003C\u003Clingo Settings/EditorFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/editorfontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\">\u003C\u003Clingo Settings/BackgroundImage>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\u003C\u003Cbackgroundimage-dropdown>> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment>>\u003C/$link> |\u003C\u003Cbackgroundimageattachment-dropdown>> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\">\u003C\u003Clingo Settings/BackgroundImageSize>>\u003C/$link> |\u003C\u003Cbackgroundimagesize-dropdown>> | |\\n\\n! \u003C\u003Clingo Metrics>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\">\u003C\u003Clingo Metrics/FontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\">\u003C\u003Clingo Metrics/LineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\\\">\u003C\u003Clingo Metrics/BodyFontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\">\u003C\u003Clingo Metrics/BodyLineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\">\u003C\u003Clingo Metrics/StoryLeft>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryLeft/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\">\u003C\u003Clingo Metrics/StoryTop>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryTop/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\">\u003C\u003Clingo Metrics/StoryRight>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryRight/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\">\u003C\u003Clingo Metrics/StoryWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\">\u003C\u003Clingo Metrics/TiddlerWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/TiddlerWidth/Hint>>//\u003Cbr> |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\">\u003C\u003Clingo Metrics/SidebarBreakpoint>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarBreakpoint/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\">\u003C\u003Clingo Metrics/SidebarWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n\"},\"$:/themes/tiddlywiki/vanilla/base\":{\"title\":\"$:/themes/tiddlywiki/vanilla/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"code-body\":\"yes\",\"text\":\"\\\\define custom-background-datauri()\\n\u003C$set name=\\\"background\\\" value={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}>\\n\u003C$list filter=\\\"[\u003Cbackground>is[image]]\\\">\\n`background: url(`\\n\u003C$list filter=\\\"[\u003Cbackground>!has[_canonical_uri]]\\\">\\n`\\\"`\u003C$macrocall $name=\\\"datauri\\\" title={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}/>`\\\"`\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Cbackground>has[_canonical_uri]]\\\">\\n`\\\"`\u003C$view tiddler={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}} field=\\\"_canonical_uri\\\"/>`\\\"`\\n\u003C/$list>\\n`) center center;`\\n`background-attachment: `{{$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment}}`;\\n-webkit-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-moz-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-o-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\nbackground-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;`\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint()\\n\u003C$text text={{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}/>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [ order>>;\\n}\\n\\nbutton:disabled svg {\\n\\tfill: \u003C\u003Ccolour muted-foreground>>;\\n}\\n\\n/*\\n** Basic element styles\\n*/\\n\\nhtml, body {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/fontfamily}};\\n\\ttext-rendering: optimizeLegibility; /* Enables kerning and ligatures etc. */\\n\\t-webkit-font-smoothing: antialiased;\\n\\t-moz-osx-font-smoothing: grayscale;\\n}\\n\\nhtml:-webkit-full-screen {\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n}\\n\\nbody.tc-body {\\n\\tfont-size: {{$:/themes/tiddlywiki/vanilla/metrics/fontsize}};\\n\\tline-height: {{$:/themes/tiddlywiki/vanilla/metrics/lineheight}};\\n\\tword-wrap: break-word;\\n\\t\u003C\u003Ccustom-background-datauri>>\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n\\tfill: \u003C\u003Ccolour foreground>>;\\n}\\n\\n\u003C\u003Cif-background-attachment \\\"\\\"\\\"\\n\\nbody.tc-body {\\n\\tbackground-color: transparent;\\n}\\n\\n\\\"\\\"\\\">>\\n\\n/**\\n * Correct the font size and margin on `h1` elements within `section` and\\n * `article` contexts in Chrome, Firefox, and Safari.\\n */\\n\\nh1 {\\n\\tfont-size: 2em;\\n}\\n\\nh1, h2, h3, h4, h5, h6 {\\n\\tline-height: 1.2;\\n\\tfont-weight: normal;\\n}\\n\\npre {\\n\\tdisplay: block;\\n\\tmargin-top: 1em;\\n\\tmargin-bottom: 1em;\\n\\tword-break: normal;\\n\\tword-wrap: break-word;\\n\\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\\n\\tbackground-color: \u003C\u003Ccolour pre-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour pre-border>>;\\n\\tpadding: 0 3px 2px;\\n\\tborder-radius: 3px;\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/codefontfamily}};\\n}\\n\\ncode {\\n\\tcolor: \u003C\u003Ccolour code-foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour code-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour code-border>>;\\n\\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\\n\\tpadding: 0 3px 2p \\n\\n.tc-tabbed-table-of-contents {\\n\\tdisplay: -webkit-flex;\\n\\tdisplay: flex;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents {\\n\\tz-index: 100;\\n\\tdisplay: inline-block;\\n\\tpadding-left: 1em;\\n\\tmax-width: 50%;\\n\\t-webkit-flex: 0 0 auto;\\n\\tflex: 0 0 auto;\\n\\tbackground: \u003C\u003Ccolour tab-background>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a,\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a {\\n\\tdisplay: block;\\n\\tpadding: 0.12em 1em 0.12em 0.25em;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a {\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-background>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-background>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-background>>;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a:hover {\\n\\ttext-decoration: none;\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tbackground: \u003C\u003Ccolour tab-border>>;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a {\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tmargin-right: -1px;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a:hover {\\n\\ttext-decoration: none;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-tabbed-table-of-contents-content {\\n\\tdisplay: inline-block;\\n\\tvertical-align: top;\\n\\tpadding-left: 1.5em;\\n\\tpadding-right: 1.5em;\\n\\tborder: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\t-webkit-flex: 1 0 50%;\\n\\tflex: 1 0 50%;\\n}\\n\\n/*\\n** Dirty indicator\\n*/\\n\\nbody.tc-dirty span.tc-dirty-indicator, body.tc-dirty span.tc-dirty-indicator svg {\\n\\tfill: \u003C\u003Ccolour dirty-indicator>>;\\n\\tcolor: \u003C\u003Ccolour dirty-indicator>>;\\n}\\n\\n/*\\n** File inputs\\n*/\\n\\n.tc-file-input-wrapper {\\n\\tposition: relative;\\n\\toverflow: hidden;\\n\\tdisplay: inline-block;\\n\\tvertical-align: middle;\\n}\\n\\n.tc-file-input-wrapper input[type=file] {\\n\\tposition: absolute;\\n\\ttop: 0;\\n\\tleft: 0;\\n\\tright: 0;\\n\\tbottom: 0;\\n\\tfont-size: 999px;\\n\\tmax-width: 100%;\\n\\tmax-height: 100%;\\n\\tfilter: alpha(opacity=0);\\n\\topacity: 0;\\n\\toutline: none;\\n\\tbackground: white;\\n\\tcursor: pointer;\\n\\tdisplay: inline-block;\\n}\\n\\n::-webkit-file-upload-button {\\n\\tcursor:pointer;\\n}\\n\\n/*\\n** Thumbnail macros\\n*/\\n\\n.tc-thumbnail-wrapper {\\n\\tposition: relative;\\n\\tdisplay: inline-block;\\n\\tmargin: 6px;\\n\\tvertical-align: top;\\n}\\n\\n.tc-thumbnail-right-wrapper {\\n\\tfloat:right;\\n\\tmargin: 0.5em 0 0.5em 0.5em;\\n}\\n\\n.tc-thumbnail-image {\\n\\ttext-align: center;\\n\\toverflow: hidden;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-thumbnail-image svg,\\n.tc-thumbnail-image img {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n\\tmin-width: 100%;\\n\\tmin-height: 100%;\\n\\tmax-width: 100%;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image img {\\n\\tfilter: alpha(opacity=0.8);\\n\\topacity: 0.8;\\n}\\n\\n.tc-thumbnail-background {\\n\\tposition: absolute;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-thumbnail-icon svg,\\n.tc-thumbnail-icon img {\\n\\twidth: 3em;\\n\\theight: 3em;\\n\\t\u003C\u003Cfilter \\\"drop-shadow(2px 2px 4px rgba(0,0,0,0.3))\\\">>\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon img {\\n\\tfill: #ff \\n}\\n\\n.tc-tree button {\\n\\tcolor: #acacac;\\n}\\n\\n.tc-tree svg {\\n\\tfill: #acacac;\\n}\\n\\n.tc-tree span svg {\\n\\twidth: 1em;\\n\\theight: 1em;\\n\\tvertical-align: baseline;\\n}\\n\\n.tc-tree li span {\\n\\tcolor: lightgray;\\n}\\n\\nselect {\\n\\tcolor: \u003C\u003Ccolour select-tag-foreground>>;\\n\\tbackground: \u003C\u003Ccolour select-tag-background>>;\\n}\\n\\n/*\\n** Utility classes for SVG icons\\n*/\\n\\n.tc-fill-background {\\n\\tfill: \u003C\u003Ccolour background>>;\\n}\\n\\n/*\\n** Flexbox utility classes\\n*/\\n\\n.tc-flex {\\n\\tdisplay: -webkit-flex;\\n\\tdisplay: flex;\\n}\\n\\n.tc-flex-column {\\n\\tflex-direction: column;\\n}\\n\\n.tc-flex-row {\\n\\tflex-direction: row;\\n}\\n\\n.tc-flex-grow-1 {\\n\\tflex-grow: 1;\\n}\\n\\n.tc-flex-grow-2 {\\n\\tflex-grow: 2;\\n}\\n\\n/*\\n** Other utility classes\\n*/\\n\\n.tc-tiny-gap {\\n\\tmargin-left: .25em;\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-tiny-gap-left {\\n\\tmargin-left: .25em;\\n}\\n\\n.tc-tiny-gap-right {\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-small-gap {\\n\\tmargin-left: .5em;\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-small-gap-left {\\n\\tmargin-left: .5em;\\n}\\n\\n.tc-small-gap-right {\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-big-gap {\\n\\tmargin-left: 1em;\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-big-gap-left {\\n\\tmargin-left: 1em;\\n}\\n\\n.tc-big-gap-right {\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-word-break {\\n\\tword-break: break-all;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\",\"text\":\"15px\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\",\"text\":\"22px\"},\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\",\"text\":\"14px\"},\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\",\"text\":\"20px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storytop\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storytop\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyright\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}"},

{"created":"20220405133138650","text":"\u003Chtml>\n    \u003Chead>\n        \u003Cmeta http-equiv=\"Content-Type\" content=\"text/html; charset=utf-8\">\n        \u003Ctitle>flomo · 浮墨笔记\u003C/title>\n        \u003Cstyle type=\"text/css\">\n        body { background:#FAFAFA; }\n        .memos { width:600px; margin:0 auto; }\n        .memos h1 { margin-top:30px; }\n        .memo { margin:20px 0; background:#FFF; padding:20px; border-radius:6px; }\n        .memo:hover { box-shadow: 0px 2px 16px #DDDDDD; }\n        .memo .time { color:#8D8D8D; font-size:12px; }\n        .memo .content { color: #323232; font-size: 14px; }\n        .memo .content p { line-height:1.8; min-height:20px; margin:0; }\n        .memo .content ul,\n        .memo .content ol { padding-inline-start: 20px; margin: 0; }\n        .memo .content li { line-height: 1.8; }\n        .memo .files img { width:100%; border:1px solid #E6E6E6; border-radius: 4px; margin:6px 0; }\n        \u003C/style>\n    \u003C/head>\n    \u003Cbody>\n        \u003Cdiv class=\"memos\">\n            \u003Ch1>202108 @ flomo\u003C/h1>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-01 16:30:53\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/事业发展/风控工作细节\u003C/p>\u003Cp>关联自：https://flomoapp.com/mine/?memo_id=NjMwNTgxNQ\u003C/p>\u003Cp>从bilibili上面的一个手工大神（名叫黑猫重工？）的视频中得到的启示，把吃剩下的龙虾壳加了亿点点细节，就成了一件艺术品。\u003C/p>\u003Cp>工作岂不是这样，一件普通的事情打磨亿遍，不断增加细节，就能创造精品。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-01 14:03:00\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/事业发展/风控工作细节 \u003C/p>\u003Cp>从在朋友圈转发《\u003Cstrong>思考 | 刚性的规章制度，柔性的内控文化\u003C/strong>》https://mp.weixin.qq.com/s/DGQp_Ul55uJapjb0ESrCtg 想到的，以优雅的专业方式，营造做风控工作的氛围，让做风控像做鹊食一样注重细节。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-31 20:05:35\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/美食/鹊食/ugly_delicious\u003C/p>\u003Cp>关联自：https://flomoapp.com/mine/?memo_id=NjI1ODgwOA\u003C/p>\u003Cul>\u003Cli>第一季第三集的结尾，dave chang 说的是，我喜欢的食物都是有集体感，有叙事感的，是口口相传的，而且往往，哪怕是陈词滥调，就是怀着爱做的食物，那是一顿美餐与一顿大餐的区别。\u003C/li>\u003C/ul>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-31 13:57:17\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#机制 \u003C/p>\u003Cp>信任不能代替监督。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-31 13:49:01\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#效率 \u003C/p>\u003Cp>实际上，当你进入一个领域，持续花时间，很快就能成为一个方面的专家。感谢知识的平等获取成为现实。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-31 13:47:44\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/美食/鹊食/ugly_delicious\u003C/p>\u003Cp>\u003C/p>\u003Cul>\u003Cli>\u003Cp>把精力放在一些别人看不见的地方，在难以被记住的细节上面倾注心力，比如擦拭座椅的下面，看起来是无用的，但是人类对周边事物有感知力，长期如此会让人感觉到环境舒适。这种关注A面和B面，同时也尽力寻找与之中和的C面和D面的习惯也会体现在企业文化上面。\u003C/p>\u003C/li>\u003Cli>\u003Cp>可以把书籍元素加入到饮食店里，比如 ugly delicious 第一季第三集当中一家关于美食和酒的书店。以美食文化求始终，以专业知识深入探讨某个领域，记录美食故事以获得共鸣，但是要掌握与商业化与实操的界限。\u003C/p>\u003C/li>\u003Cli>\u003Cp>在上述剧集里，书店老板说了一句：“杰克斯贝潘说过的最经典的话语是，食谱就像河流，每时每刻都完全不同。你从不重复食谱。”\u003C/p>\u003C/li>\u003C/ul>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-30 20:25:19\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/美食/鹊食\u003C/p>\u003Cp>今天想想，把前两天李超来北京我们聊的东西想起多少就记多少，内容很丰富，但是很多都已经忘却了。\u003C/p>\u003Cul>\u003Cli>\u003Cp> 企业文化很重要，从一开始就要有企业文化的内容，建立规矩。\u003C/p>\u003C/li>\u003Cli>\u003Cp> 要把低碳环保可持续发展理念贯穿其中。\u003C/p>\u003C/li>\u003Cli>\u003Cp> 要尽量参与国际比赛，如果获奖将得到大量的免费宣传。\u003C/p>\u003C/li>\u003Cli>\u003Cp> 观看《ugly delicious》《chef's table》《street food》，从中找寻灵感。\u003C/p>\u003C/li>\u003Cli>\u003Cp> 阅读《基业长青》《从优秀到卓越》《奈飞的企业文化手册》《黑客与画家》，学习其中体现的管理方式。\u003C/p>\u003C/li>\u003Cli>\u003Cp> 精益管理，注重细节，比如在鹊食的线下店使用dyson的干手机。\u003C/p>\u003C/li>\u003Cli>\u003Cp> 设计感很重要，比如花了大量的心思在邮寄包装上面，需要以此来表达产品。\u003C/p>\u003C/li>\u003Cli>\u003Cp> 产品虽然很过硬，但不是自己去说，而是希望让使用者和旁观者夸赞。\u003C/p>\u003C/li>\u003Cli>\u003Cp> 开发周边产品，目标是占据30%营业额。\u003C/p>\u003C/li>\u003Cli>\u003Cp> 凡有不懂的地方就对照审美入眼的企业，对照着做出来。比如设计logo和宣传画，还有做开箱视频。\u003C/p>\u003C/li>\u003Cli>\u003Cp> 使用slogan“好事即将发生”是一件美丽的事情。\u003C/p>\u003C/li>\u003Cli>\u003Cp> 建立IP宇宙，文案上要赋予产品生命，建立数据库。\u003C/p>\u003C/li>\u003Cli>\u003Cp> 建立管理制度，总结经验，目标是对于企业来说可复制。\u003C/p>\u003C/li>\u003Cli>\u003Cp> 研究案例，法律精进。\u003C/p>\u003C/li>\u003Cli>\u003Cp> 好多人，应聘的时候根本不会介绍自己。\u003C/p>\u003C/li>\u003Cli>\u003Cp> 为员工提供健康管理。\u003C/p>\u003C/li>\u003Cli>\u003Cp> 要去参考国际大牌的文案风格，比如苹果、特斯拉、大牌护肤品、服装品牌。\u003C/p>\u003C/li>\u003Cli>\u003Cp> 要把多抓鱼和三顿半的公众号通读，并且做记录，看看哪些点是不错的。\u003C/p>\u003C/li>\u003Cli>\u003Cp> 把包装当成产品去做。\u003C/p>\u003C/li>\u003C/ul>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-29 10:24:03\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/美食/鹊食\u003C/p>\u003Cp>ugly delicious\u003C/p>\u003Cp>chef's table\u003C/p>\u003Cp>street food\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-29 04:08:04\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#效率 #A领域/美食/鹊食 #R资源/读书 \u003C/p>\u003Cp>基业长青\u003C/p>\u003Cp>从优秀到卓越\u003C/p>\u003Cp>奈飞的企业文化手册\u003C/p>\u003Cp>黑客与画家\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-28 10:08:05\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/事业发展\u003C/p>\u003Cp>研：风险评估指标体系表格修订\u003C/p>\u003Cp>集：cnki \u003Cspan class=\"Apple-converted-space\"> \u003C/span>赵颜洋子.西部信托有限公司风险评估指标体系研究【D】.西北大学.2012(01)\u003C/p>\u003Cp>群：\u003C/p>\u003Cp>思：1.这篇文章的的风险评估指标体系的研究比较深入，符合金融单位的实际，也可以咨询业作为参考。\u003C/p>\u003Cp>2.今年在对风险评估指标体系进行修订的时候，可以大量参考本文，甚至目前就可以着手进行对Excel表格进行修订。\u003C/p>\u003Cp>3.尤其是对定性还是定量，定量之后选择哪些指标数据作为具体衡量尺度。\u003C/p>\u003Cp>4.本文还可以作为我写研究与建议的参照物。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-28 09:55:09\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>关联自：https://flomoapp.com/mine/?memo_id=NTU4Njg1OQ\u003C/p>\u003Cp>#R资源/读书/现代日本史\u003C/p>\u003Cp>4.阅读本书的时候，我在微信读书上大量阅读了划线标注的想法，获得不少扩展知识点，但同时也发现这种划线想法的主观性太强了，对深入理解书籍本身没有太大帮助。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-28 09:49:44\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#R资源/写作\u003C/p>\u003Cp>使用flomo写作，有个问题就是常常难以写出符合学术文献标准的文字，当然这可能就说明了你得用notepress、zotero、citavi、endnote，但是毕竟flomo更加顺手，如何使用好flomo做学术，还得摸索。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-28 09:24:47\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>关联自：https://flomoapp.com/mine/?memo_id=NTU4Njg1OQ \u003C/p>\u003Cp>#R资源/读书/现代日本史 \u003C/p>\u003Cp>3.本书把日本史放到世界的现代历史当中观看，证明日本的现代波澜仅仅是世界洪流的一部分，因此可以看得到，作者在极力抹去日本的“独特性”，取而代之的是描述现代史发展的普遍性，以此作为本书的立足点。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-28 09:15:55\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>关联自：https://flomoapp.com/mine/?memo_id=NTI2NjcwNQ \u003C/p>\u003Cp>#R资源/读书/卡片笔记写作法 \u003C/p>\u003Cp>10.虽然前面记述过，但是在这里单列一条吧，表示其重要性。输入要保持质量，选择好的文章、书籍、视频、音乐等等信息形式，得到更多思考和感悟，以利于保持高水准的输出。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-27 08:54:05\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#效率/滴答清单 #A领域/GTD \u003C/p>\u003Cp>使用滴答清单的时候，一定不能把难以短期解决的事项一直堆在inbox，要时常做整理，能给确定时间的给确定时间，能做标记的做标记，能跟进的就跟进，能细化的就细化，总之不能一直堆着，得推动。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-26 19:55:11\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>关联自：https://flomoapp.com/mine/?memo_id=NjAxMjQyOQ\u003C/p>\u003Cp>#P项目/风险管理/风险管理的现代信息技术实践\u003C/p>\u003Cp>集：张泽;李宇博.基于信息化手段的科技管理风险防控体系研究[J].中国信息化,2018,(05):76-77.\u003C/p>\u003Cp>思：风险防控信息化制约机制以业务职能为基础，以规范权力运行为核心，以信息化为手段，达到固化制度、过程监督、全面留痕、非人工干预等目的，提升风险防控能力，杜绝管理和监督”两张皮”现象。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-25 22:11:25\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#P项目/风险管理/风险管理的现代信息技术实践\u003C/p>\u003Cp>研：风险管理的现代信息技术实践\u003C/p>\u003Cp>集：cnki 周红敏,以信息化手段助力企业资金风险防控,,财务与会计(理财版),2013,49-51,49-51\u003C/p>\u003Cp>群：题目需要不要改动\u003C/p>\u003Cp>思：1.根据实际工作情况，把现代信息技术与咨询业管理理念相结合，研究基于信息化手段的风险识别、预防、控制和应对机制，为科技管理风险防控开展提供研究基础。\u003C/p>\u003Cp>2.风险防控的措施落实很大程度上要靠现代信息化系统，风险的信息化管理平台要根据企业的实际情况和需求进行配置搭建。一般来说，需要将公司的财务和业务等系统进行互联，实现信息互通。同时系统还要包括数据的集成、汇总、计量及评价模型，借此实现对风险的定义识别、量化分析和预警机制建立。\u003C/p>\u003Cp>3.系统还需要对财务关键性指标进行实时监测，提供有效的管理控制，充分体现先进的风险防控理念，智能化的信息平台提供的各项业务数据的分析报告，可为决策人识别和判断企业风险提供帮助。\u003C/p>\u003Cp>4.针对不同阶段的风险管控特点，通过信息技术平台建立涵盖预防、控制与监督的事前、事中、事后的全面管控体系。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-21 21:42:27\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>关联自：https://flomoapp.com/mine/?memo_id=NTgyMTc2MQ\u003C/p>\u003Cp>#R资源/读书/欧洲 \u003C/p>\u003Cp>五百年来欧洲经历了什么，首先获得了殖民地，并在相互争夺殖民地的过程中无数次重新划分世界格局；其次是工业革命，奠定了科学的基础。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-21 21:39:32\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#R资源/读书/远方之镜\u003C/p>\u003Cp>阅读《远方之镜》，这本书最初是在万圣书园看到的，好几年前，厚厚一本，印象很深刻，读完为什么给三星，因为内容太琐碎，很难得到观点。\u003C/p>\u003Cp>很像是一件缀满历史文字的艺术品，欣赏更多于找寻实际作用。欣赏的时间久了也会产生疲劳，远方之镜，映照的是浮光略影。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-21 21:38:18\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#R资源/读书/欧洲 \u003C/p>\u003Cp>阅读《欧洲》，它提供了一个一以贯之的欧洲视角，你以为说的是欧洲，但其实是全球，不经意间，描绘了近500年全球格局的形成过程。在最后一章中，看起来作者怀揣了一个欧洲梦，也就是欧盟将会成为一个令人无限尊敬的国际实体，留下了让人想象的空间与良好的希望。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-21 18:25:11\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>关联自：https://flomoapp.com/mine/?memo_id=NTU4Njg1OQ\u003C/p>\u003Cp>#R资源/读书/现代日本史\u003C/p>\u003Cp>2.可能是因为对日本历史的知识积累过于少量，即使以前有过一些了解也都很不成系统，所以读这本书的时候基本上没有什么感想，仅仅是被动地接受知识。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-21 17:51:11\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>关联自：https://flomoapp.com/mine/?memo_id=NTI2NjcwNQ\u003C/p>\u003Cp>#R资源/读书/卡片笔记写作法\u003C/p>\u003Cp>9.通过在flomo上面实践卡片笔记，得到一个亲身的感受，既然是卡片，就需要尽量简短，最好是每条卡片不超过一屏。如果过长，会不容易做（标签化）整理，阅读也会有负累，长的笔记可以分成多个卡片写，长的文章可以在别的地方形成。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-20 18:25:40\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/事业发展 #P项目/风险管理/内外部风险管理的对接联动\u003C/p>\u003Cul>\u003Cli>研:\u003Cstrong>内外部风险管理的对接联动（互动）\u003C/strong>\u003C/li>\u003Cli>研：以内外部风险划分作为强化企业内控的有效工具\u003C/li>\u003Cli>集:https://mp.weixin.qq.com/s/MsrLQE0ig2SxybrSzdMKiQ\u003C/li>\u003Cli>群:内外部是指什么？对接联动可否换成更好的词语\u003C/li>\u003Cli>思：1.以企业管理的视角来看待风险，可以分为内部风险与外部风险，内部风险是企业内部行为所造成的不确定性，外部风险是企业之外的国家、社会、市场、生态等因素对企业造成的不确定性，对内外部风险的研究较少，但区分内部风险与外部风险有重要意义。\u003C/li>\u003Cli>思：2.首先在风险识别中区分企业内部风险与外部风险，对内控体系建设有很强的指导意义，通过对内部风险的量度、评估和制定应对策略，从而达到内控措施的落实落地，增强企业的凝聚力和向心力。其次将外部风险与内部风险的关系论述清楚，有利于在实践中增强企业对外部风险的抵御能力。\u003C/li>\u003Cli>思：3.内外部风险之间的关系是怎样的，首先，企业是法人实体，内部风险通过影响企业的内部行为，对外部经济政治社会生活产生作用，比如企业战略制定是内部行为之一，如果出现战略执行不当的风险，则可能导致企业面临外部市场地位受损的后果，也可能带来外部的舆情、监管等风险；其次，在风险社会下，外部风险会越来越多地波及到企业内部，因此，建立内外部风险联动的机制变得十分重要，比如在疫情防控中，企业可以更大程度地参与到社会风险管理防控体系中，当企业面临中美贸易摩擦时，一方面积极采取措施避免风险发生，另一方面也需要主动争取外部政治经济社会力量的支持，将自身面临的外部风险化解，以免陷入被动应对的局面。\u003C/li>\u003C/ul>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-18 22:08:51\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/事业发展 #P项目/风险管理/历史上对风险的防御手段\u003C/p>\u003Cul>\u003Cli>\u003Cp>研：\u003Cstrong>历史上对风险的防御手段\u003C/strong>\u003C/p>\u003C/li>\u003Cli>\u003Cp>集：《与天为敌》、《风险社会》\u003C/p>\u003C/li>\u003Cli>\u003Cp>群：这个题目是否需要修正\u003C/p>\u003C/li>\u003Cli>\u003Cp>思：1.风险是发生损失的可能性，是一种不确定性，不能被消灭，只能被管理。但是风险与不确定性又有区别，区别在于，风险是强调未来可能造成的损失，而不确定性则含混不清。管理风险是对最大的风险（可能造成的最坏结果）给予尽可能的预测、防范、保护和弥补。\u003C/p>\u003C/li>\u003Cli>\u003Cp>思：2.管理风险可以使用概率论作为工具，历史上对待风险，是逐渐尝试将数字作为手段，对不可计量的风险进行计量，并构建风控的计量模型，发展出风险防控的理论与实践。\u003C/p>\u003C/li>\u003Cli>\u003Cp>思：3.虽然对风险的预测很重要，但是用来预测风险的信息都是过去时，未来是混沌不清的，管理风险这一切就像在动物骨头刻上占卜的文字并灼烧一样，人们期望能够抓住来自无形力量的只言片语，并用这种难以解读的信息来指导人们改造世界，预测未来是如此的不确定，本身就是一件充满挑战的事情。\u003C/p>\u003C/li>\u003Cli>\u003Cp>\u003C/p>\u003C/li>\u003C/ul>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-18 21:54:45\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp> #P项目/风险管理/风险的新时代表现\u003C/p>\u003Cul>\u003Cli>\u003Cp>研：\u003Cstrong>风险的新时代表现；\u003C/strong>\u003C/p>\u003C/li>\u003C/ul>\u003Cp>• 集：从网络和cnki搜集资料 https://mp.weixin.qq.com/s/UnbgOf7nvqRpEir9LaJ5wg ；\u003C/p>\u003Cp>• 集：人人都是风控的个体；信息化手段进行风险防控；\u003C/p>\u003Cp>• 群：信息化是否是新时代风控的表现；\u003C/p>\u003Cp>• 思：1.在新时代，“风险社会”理论逐渐勾勒出一幅现实画卷，风险防控已经变成了全员防控，无论是董事层、管理层还是普通员工，每个人都需要具备风险防控的意识，而且风险防控在第一线变得越来越重要，虽然有多重风险防范的体系设计，比如一般意义上的“三道防线”，但是如果第一道防线被突破，则可能造成即时的、难以防御的破坏，而且很难在之后的防线进行有效弥补，因此风险防范的责任逐渐从风险防控的主责部门那里，越来越压实到每一位员工身上。\u003C/p>\u003Cp>• 思：2.一方面需要通过多种手段压实风险防控的责任、培养风险防控的意识；另一方面也需要将风险管理的理念贯彻到的信息化建设的方方面面，以现代风控技术和信息化建设为第一道防线保驾护航。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-18 11:05:48\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#R资源/写作 \u003C/p>\u003Cp>把文字写在它们应该在的地方，比如把读书笔记写在豆瓣读书以及微信读书，把学术文章发表，把心路历程写在博客，把日记写在格志日记。合适的再转到微信朋友圈，而不是笼统地在朋友圈写东西。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-17 16:19:39\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#R资源/写作/笔记方法/研集群思/1.0\u003C/p>\u003Cp>1.研集群思是一种记笔记的方法，也是一种工作方式，可以划为四象限做分析之用，也可以单独从一个方面深入挖掘分析，循环工作形成闭环。目前是1.0阶段。\u003C/p>\u003Cul>\u003Cli>研，提出问题（为什么提出这个问题）；\u003C/li>\u003Cli>集，收集资料（收集资料后的想法）；\u003C/li>\u003Cli>群，多方论证（其他角度论证，提出不同看法以及问题，补充或修正，重点在于是否符合普遍的理解）；\u003C/li>\u003Cul>\u003Cli>思，思辨成文（可以将前面的内容进一步阐述成稿，以及待思维沉淀后，进一步探讨和反思）。\u003C/li>\u003C/ul>\u003Cp>重点在于各个环节遇到的需要记录的事项，可以只记录一项或多项，也可以四项全记录，每一项也可以多次记录。\u003C/p>\u003Cp>\u003C/p>\u003Cp>优点：可以“研集群思”格式化的方式记录研究的过程，包括每天的思辨过程，比如记录一下今天的思辨：\u003C/p>\u003Cul>\u003Cli>研：风险的新时代表现；\u003C/li>\u003Cli>集：从网络和cnki搜集资料 https://mp.weixin.qq.com/s/UnbgOf7nvqRpEir9LaJ5wg ；\u003C/li>\u003Cli>集：人人都是风控的个体；信息化手段进行风险防控；\u003C/li>\u003Cli>群：信息化是否是新时代风控的表现；\u003C/li>\u003Cli>思：1.在新时代，“风险社会”理论逐渐勾勒出一幅现实画卷，风险防控已经变成了全员防控，无论是董事层、管理层还是普通员工，每个人都需要具备风险防控的意识，而且风险防控在第一线变得越来越重要，虽然有多重风险防范的体系设计，比如一般意义上的“三道防线”，但是如果第一道防线被突破，则可能造成即时的、难以防御的破坏，而且很难在之后的防线进行有效弥补，因此风险防范的责任逐渐从风险防控的主责部门那里，越来越压实到每一位员工身上，一方面需要通过多种手段压实风险防控的责任、培养风险防控的意识；另一方面也需要将风险管理的理念贯彻到的信息化建设的方方面面，以现代风控技术和信息化建设为第一道防线保驾护航。\u003C/li>\u003Cli>思：2.\u003C/li>\u003C/ul>\u003Cp>就像子弹笔记那样，也可以作为一种记笔记的方式，还可以进一步演变作为咨询的工具，研就是题目，集就是资料，群就是论证，思就是成稿。\u003C/p>\u003Cp>\u003C/p>\u003Cp>缺点：概念抽象，需要进一步阐述。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-16 22:01:05\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#R资源/读书/现代日本史\u003C/p>\u003Cp>1.安德鲁戈登的这本书言语简洁，内容丰富，如果是在二十多年前，迷恋电子游戏动漫最疯狂的时季，有大把时间搜寻有关日本的书的时候，就得到这本书，那该有多好。\u003C/p>\u003Cp>这种遗憾感常常会在看书的时候冒出来，说明了我那时候处在多么信息饥渴的境地，本应在那时多看些书却错过了时机。写在这里，希望有一天自己会得到更多领悟，而且不再以此为憾。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-15 21:44:28\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>关联自：https://flomoapp.com/mine/?memo_id=NTI2NjcwNQ\u003C/p>\u003Cp>#R资源/读书/卡片笔记写作法\u003C/p>\u003Cp>8.通过撰写本条主题相关联的一系列笔记，几乎已经写出了原本难以憋出来的书评，大概也知道了一种卡片书写方式，围绕一个主题不停写，把闪念形成长久，对卡片内容进行铺展。还需要注意的地方包括：如何撰写学术卡片；如何对卡片进行标注编号；如何建立索引；如何寻找事例；如何整理卡片等等。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-15 21:35:19\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#R资源/读书/卡片笔记写作法\u003C/p>\u003Cp>关联自：https://flomoapp.com/mine/?memo_id=NTI2NjcwNQ\u003C/p>\u003Cp>7.阅读《卡片笔记写作法》，会使人对写作消除恐惧，因为书中有大量的例子，用来说明写作的过程并非一帆风顺，一些原本以为是自己的问题，从而导致自信心受挫，结果却发现是共性的问题，原本自己的写作的方式隐隐中觉得是对的，但是与某种主流不符，在书中却找到了大量支持的例子，那时候真是让人无比舒适。比如并非每个人都能做到先列提纲再一步一步写（实际上，提纲作为索引，与内容同步变化，是无时不在变动中）；再比如书中提到，某位大人物（也许是费曼）对记者曾说，书写就是思维的过程（还真是如此，在停止书写之前，你永远不知道它会成为什么）；还比如，gtd工作方法与学者的注重思维的工作方式之间不够友好（并不是自己使用gtd不够努力，是事实如此）；还比如写作应该开辟多条线路，多线程工作，一条思维堵住了，不纠结，转向了另一条路等等，凡此不一而足。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-15 12:19:09\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>关联自：https://flomoapp.com/mine/?memo_id=NTMxMzIwMw\u003C/p>\u003Cp>#R资源/读书/欧洲 \u003C/p>\u003Cp>阅读彭慕兰的《大分流》书评，让我对之前中国落后西方的认识更深入了一些，在大分流中，中国和西方的起点几乎是相同的，但西方获得了一些偶然因素的帮助。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-15 10:07:39\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>关联自：https://flomoapp.com/mine/?memo_id=NTI2NjcwNQ\u003C/p>\u003Cp>#R资源/读书/卡片笔记写作法\u003C/p>\u003Cp>6.读书的同时要做记录，纸和笔（或者代替品）不离身。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-11 14:15:13\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>关联自：https://flomoapp.com/mine/?memo_id=NTMxMzIwMw\u003C/p>\u003Cp>#R资源/读书/欧洲 \u003C/p>\u003Cp>所以对鸦片战争以来的中国理解更深了一层\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-10 21:47:28\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#R资源/读书/欧洲 五百年来欧洲经历了什么，导致中西方在近代以来的差距如此明显。首先西方获得了殖民地，并在相互争夺殖民地的过程中无数次重新划分世界格局，中国在这个过程几乎是缺席的；其次是西方工业革命，奠定了科学的基础，中国只能步其后尘。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-10 07:56:19\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>关联自：https://flomoapp.com/mine/?memo_id=NTI2NjcwNQ\u003C/p>\u003Cp>#R资源/读书/卡片笔记写作法\u003C/p>\u003Cp>5.复利系统的打造需要时间，不断打磨和调整。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-10 07:32:45\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>关联自：https://flomoapp.com/mine/?memo_id=NTI2NjcwNQ\u003C/p>\u003Cp>#R资源/读书/卡片笔记写作法\u003C/p>\u003Cp>4.寻找合适的学习材料，用自己的话写出其中重要的观点和句子，形成笔记。这样就把逻辑理顺了，首先是尽量获得好的文献，再进行阅读和梳理，而后形成笔记再归纳总结产生文章。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-09 21:32:57\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#R资源/读书/卡片笔记写作法 1.卡片化的笔记，需要放弃一开始就刻意整理的习惯，先让笔记自己生长，逐渐形成互相之间的联系，再做整理和归纳。\u003C/p>\u003Cp>2.写作的系统，要从开始就避免为了题目再找内容的命题式写作文法，而是从自身日常的积累中产生相近的相联系的内容，不断围绕题目进行思考和记笔记，最终形成一篇或者多篇写作。\u003C/p>\u003Cp>3.记录下自己的每一次思考，就像记账一样。以自身为本，以自身不竭的行为作为观察的对象以及写作的发动机，这也是对未来产生复利的源动力。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-04 14:29:45\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>link：https://blog.csdn.net/LaneDu/article/details/115685248\u003C/p>\u003Cp>      title：最强的思考、写作的工具：超简单的卡片盒卢曼笔记法_杜莱的博客-CSDN博客\u003C/p>\u003Cp>\u003C/p>\u003Cp>      #I收集箱 Object]\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-03 08:51:21\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#I收集箱 Object]  标题: 系统论法理学的可能性_尼克拉斯&middot;卢曼  来自：https://www.sohu.com/a/418720092_260616\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-08-02 08:03:10\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>「特斯拉早些年在一体压铸、三电开发、芯片设计以及算法迭代等智能化关键技术方面不断布局，这些布局的优势现在已经开始体现。特斯拉动用强大的成本控制能力，使得屠刀之下，无一幸免。\u003C/p>\u003Cp>\u003C/p>\u003Cp>而技术和成本的优势为Model 3带来的是宽阔的市场空间，更为特斯拉的自动驾驶技术插上了翅膀，不断扩大与友商之间的技术差距。技术与商业的良性循环，成为特斯拉的体系护城河。」\u003C/p>\u003Cp>\u003C/p>\u003Cp>降价是一门学问，护城河的打造需要系统性的规划。\u003C/p>\u003Cp>\u003C/p>\u003Cp>\u003C/p>\u003Cp>————————————\u003C/p>\u003Cp>风险管理是一门学问，内控体系的打造需要系统性的规划。\u003C/p>\u003Cp>\u003C/p>\u003Cp>#摘录 #sheep/李超\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                    \u003C/div>\n    \u003C/body>\n\u003C/html>","title":"202108.html","type":"text/html","tags":"flomo导出","modified":"20220405133138650"},
