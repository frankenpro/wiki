3Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-26 10:52:15\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>这个世界不是想象中的什么样就是什么样，而是你努力成什么样就是什么样，“一切唯心造”的积极含义就在于此。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-26 09:42:03\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>企业开展全面风险管理，应结合实际情况，设定自身的风险控制管理目标。\u003C/p>\u003Cp>（1）建立健全企业全面风险管理体系，不断提升企业风险识别、评估、应对和监控能力。\u003C/p>\u003Cp>（2）确保将风险控制在与总体目标相适应并可承受的范围内。\u003C/p>\u003Cp>（3）确保内外部，尤其是企业与股东之间实现真实、可靠的信息沟通，包括编制和提供真实、可靠的财务报告。\u003C/p>\u003Cp>（4）确保遵守有关法律法规。\u003C/p>\u003Cp>（5）确保企业有关规章制度和为实现经营目标而采取的重大措施的贯彻执行，保障经营管理的有效性，提高经营活动的效率和效果，降低实现经营目标的不确定性。\u003C/p>\u003Cp>（6）确保企业建立针对各项重大风险的危机处理计划，保护企业不因灾害性风险或人为失误而遭受重大损失。\u003C/p>\u003Cp>（7）建立健全应急预警和报告体系，完善突发事件和危机处理机制，避免发生重大损失。\u003C/p>\u003Cp>（8）培育风险管理文化，提升员工的风险意识和风险应对能力。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-26/149109/1648258915572FB5E9F9D2D467485.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-23 16:19:28\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>把复杂的事情讲清楚，把简单的事情讲明白\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-22 07:35:10\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>从风控信息化的两层含义来看，风控信息化有两条路径可走。一条是在业务系统之外，建立和完善风控信息系统，视机而入，实现对业务的监控；另一条是直接嵌入在业务系统之内，直接实现对业务的实时自动监控。风控自身的信息化是风控信息化的基础，把风控嵌入业务系统和管理系统是高级目标。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-22/149109/1647905705720B879AD41C20EC331.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-22 07:34:26\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>风控信息化是企业信息化的一部分，它有两层含义，一是风控工作自身的信息化；二是通过信息技术，把风控要求嵌入业务和管理活动之中，实现自动监控。\u003C/p>\u003Cp>前者是为了提高风控人员的工作效率，降低风控风险（风控工作自身也存在风险）；后者又分两种情形：一种是把风控要求嵌入已有的业务信息系统和管理信息系统，比如嵌入ERP系统、财务管理系统、合同管理系统等，实现自动监控；另一种是业务活动尚未信息化，此时可把风控理念、内控制度、风险应对措施等要求放入业务系统一起规划设计，形成自带风控的业务信息系统\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-22/149109/164790566304820837A9D8BACB873.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-22 07:31:00\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>风控信息化是企业信息化的一部分，它有两层含义，一是风控工作自身的信息化；二是通过信息技术，把风控要求嵌入业务和管理活动之中，实现自动监控。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-22/149109/164790545684308C56E18CF6AD69D.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-21 12:24:05\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>战胜自己的欲望，这很难，但是如果坚持做到了，会不断给自己信心，强大的内心就是这样得来的。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-21 12:18:52\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>既然每个人都不容易，为什么不胆量大一些，显得更强大一些。畏畏缩缩的样子只是把自己的弱小面放大给别人看，也不会获得任何同情。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-21 07:34:05\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>多个一般缺陷共同作用，有可能形成一个重要缺陷；而多个重要缺陷共同作用，有可能形成一个重大缺陷。只要有一个重大缺陷出现，企业的内部控制就被视为失效。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-21/149109/1647819241872BAA19822D392AD91.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-18 18:16:19\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>内部控制体系\u003C/p>\u003Cp>我们平常说的“内部控制体系”是一个很笼统的概念。按照COSO《内部控制——整合框架》的描述，内部控制体系包含五要素，即控制环境、风险评估、控制活动、信息与沟通、监督，由这五要素构成内部控制体系。这些要素理解起来场景感似乎没那么强，所以，在实践中，不少企业采用分解法描述“内部控制体系”，比如把内控体系分解成内控组织体系、内控制度体系、内控流程体系、内控评价体系、内控文化体系，然后再对这五个子体系进行细分。\u003C/p>\u003Cp>（1）内控组织体系：是内控整体建设的支撑，包括健全内控决策组织、内控管理组织、内控监督组织和内控优化组织四部分。\u003C/p>\u003Cp>（2）内控制度体系：是内控体系顺畅运行的保障，本章详细介绍其内容。\u003C/p>\u003Cp>（3）内控流程体系：是内控体系的主体，是实现控制的载体。所有流程的关键控制点都应包括不相容岗位分离、授权审批、会计系统控制、财产保护、预算控制、运营分析、绩效评价七个方面。\u003C/p>\u003Cp>（4）内控评价体系：主要包括内控设计有效性评价、内控措施执行监督及执行效果评价，还包括日常跟踪评价与自我评价、内部独立评价、外部独立评价等内容。\u003C/p>\u003Cp>（5）内控文化体系：主要包括风险控制理念、风险偏好、内控文化、内控环境等内容。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-18/149109/1647598575863D4D0A383C1A5A94B.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-18 18:09:52\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>一些事情想到的不一定能准确写出来，但是也要试着写一下，因为可能写着就换种方式表达了出来，和之前想表达的核心意思差别不大。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-18 18:07:39\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>并非强制推行信息化就一定是好的，因为信息化有成本，而且一些流程非信息化可能成本比较低，信息化的成本很高。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-18 07:27:40\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>企业不相容岗位主要体现在以下五种职务之间：授权批准职务、业务经办职务、财产保管职务、会计记录职务和审核监督职务，这五种职务之间应实行严格分离。具体分离安排如下：\u003C/p>\u003Cp>（1）授权批准职务与业务经办职务分离；\u003C/p>\u003Cp>（2）业务经办职务与审核监督职务分离；\u003C/p>\u003Cp>（3）业务经办职务与会计记录职务分离；\u003C/p>\u003Cp>（4）财产保管职务与会计记录职务分离；\u003C/p>\u003Cp>（5）业务经办职务与财产保管职务分离。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-18/149109/1647559644938FF8E011A5E051FB6.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-16 12:20:22\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>对大中型企业而言，风控部门可以通过对下属单位的风险防范水平评级来帮助企业决策者衡量下属单位的管理能力，提升其决策的科学性和合理性。\u003C/p>\u003Cp>比如，风控部门可以根据企业目标和期望定期衡量风险管理能力，判断企业的风险管理能力是否适合组织目标并促进组织目标的实现，然后把结论呈现给决策层。决策层依据下属单位的风控水平评级，可以了解下属单位的管理水平和内部控制能力，然后，对风险防范能力较强的下属单位，在贷款、投资等重大决策方面可以相应地给予更大的授权，让其具有更多的自主权力，在上级单位审计、纪检等监督控制方面，也可适当放宽；反之，则收紧。\u003C/p>\u003Cp>通过上述例子可以看出，对下属单位的风控水平评级，有利于提升管理效率，有助于企业将有限的资源用于重点的风险领域。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-16/149109/164740442112887373776C4BDF44F.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-16 08:54:02\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>As Meulbroek stated (2002) (p. 64),“The goal of risk management is not to minimize the total riskfaced by a fifirm per se, but to choose the optimal level of risk to maximize shareholder value.”\u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————————————\u003C/p>\u003Cp>正如 Meulbroek (2002) (p. 64) 所说，“风险管理的目标不是使公司本身面临的总风险最小化，而是选择最佳风险水平以最大化股东价值。”\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-16 07:19:36\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>风险管理研究的是不确定性，与决策密切相关，比如对研发、投资、并购、市场拓展等事项的决策；而内部控制针对的则是确定性活动，与执行密切相关，通常用制度、流程、操作手册来描述。通俗地讲，内部控制是在确定性活动中，研究设计的缺陷和执行的不确定性；而风险管理则是在不确定性活动中，研究其可能的确定性。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-16/149109/1647386374183144AA7E01A03BDBA.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-16 06:12:37\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>极简主义并不限于主义，它是一套哲学、价值观、生活方式。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-15 22:01:26\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>https://blog.csdn.net/dechen6073/article/details/102062826\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-15 17:25:34\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>寻找问题，自己都弄不明白的事情，才有研究的必要性，把弄不清楚的事情写出来有了问题，才会有动力去探究。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-15 12:23:07\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>美国经济学家海尼斯（Haynes）在其1895年出版的《风险：一项经济因素》（Risk as An Economic Factor）中将“风险”定义为“亏损产生的概率”，他认为：“某种行为能否产生有害的后果应以其不确定性界定，如果某种行为具有不确定性，该行为就反映了风险的负担。”这种观点自19世纪提出便代表了传统意义上的风险，影响深远。美国经济学家富兰克·H.奈特（Frank H. Knight）在其1921年出版的《风险、不确定性和利润》（Risk，Uncertainty and Profit）中认为：“一个事物在以后的时间内可能出现各种各样的变化或者走向，这种未知性即代表风险的存在，风险是一系列概率型随机事件，这些事件具备可计量的不确定性。”美国的小阿瑟·威廉姆斯（C. Arthur Willianms）、理查德·M.汉斯（Richard M. Heins）在其1985年出版的《风险管理与保险》（Risk Management and Insurance）一书中，把风险定义为“在给定的情况下和特定的时间内，那些可能发生的结果间的差异。如果肯定只有一个结果发生，则差异为零，风险为零。如果有多种可能结果，则有风险，且差异越大，风险越大”。\u003C/p>\u003Cp>综上，从经济学的视角，“风险”的定义主要有两类：一是不确定性观，即风险是指可用具体概率来描述的未来的不确定性；二是结果差异观，即风险是实际结果与预期结果之间的差异，或风险是实际结果之间的差异。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-15/149109/1647318187071D20B5244D0D77AE2.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-15 12:21:23\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>对于“风险”（risk）一词比较权威的说法是，它源自意大利语中的“risqué”，本意是在充满危险的礁石之间航行。只有在描述未来某些事件是否发生时才使用“风险”这个词，而过去发生的危险并不能被称作“风险”。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-15/149109/164731808264698CF2E3AFB83B412.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-15 11:24:17\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>多伟大的作家，\u003C/p>\u003Cp>\u003C/p>\u003Cp>也不过是在书写自己的片面。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-15 07:38:14\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>明确企业对适用法律法规的遵循路径，具体表现为企业需要在内部通过建立职能、制度流程等，将外部合规要求整合到企业内部控制体系之中。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-15/149109/1647301090337F2C97303D6819122.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-14 21:51:50\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>每天写一写微博一样的文字，帮助找回写字的感觉。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-14 21:37:16\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我 #生活\u003C/p>\u003Cp>昨天去了玉渊潭公园踏青，以实际行动走出门，去感受新的春天，今天上班好像很有活力似的，而且很愿意和人聊春天的话题。\u003C/p>\u003Cp>给自己的启示就是，如果你实际多折腾折腾，感受不一样的东西，就会给自己的生活带来更多新鲜感，也会对世界更加敏锐和友好。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-14 11:57:05\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>经过多年来与客户的接触，我们总结了四个基本行为准则，来帮助你培养非正式权力，吸引同伴们全力以赴地为你拼杀以取得项目的成功。我们发现，在我们总结出的数十条行为中，这四条是最关键的，掌握了它们，你就掌握了主动权：\u003C/p>\u003Cp>1. 展现尊重。\u003C/p>\u003Cp>2. 先聆听。\u003C/p>\u003Cp>3. 明确期望。\u003C/p>\u003Cp>4. 承担责任。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-14/149109/1647230225875DC66A47922CC6A6C.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-13 10:07:07\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/一学就会的爆款写作课 \u003C/p>\u003Cp>无论什么时候，都要考虑阅读文章的读者的心情。在安排修饰词的顺序时，不能被原则所束缚，一定要做到“通顺”“易懂”。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-13/149109/164713722542264529213158ADD44.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-13 10:05:32\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>我并不是说所有的副词都是不必要的，只是乱用副词会使文章变得很庸俗。相比于“非常准确地找到了其弱点”，简化成“准确地找到了其弱点”就更加易读易懂些。前一句中的“非常”一词就有点画蛇添足的感觉。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-13/149109/16471371300036330DFFBD5702D03.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-11 17:17:43\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>风险管理手册还是要好好打磨一下，争取重新写一遍，丰富其中的内容，在主任那里一遍过。\u003C/p>\u003Cp>最近好好弄了两个制度，当你用心投入进去，成果旁人都会看得到，精心工作后出品，遇到的阻力就少很多。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-11 07:31:29\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>“擅长搜集信息”也就意味着“擅长对信息进行验证”。当我们对搜集到的信息产生怀疑时——“这是真的吗？”——一定要进行验证。换句话说，我们的目标就是要树立起自己的口碑——“既然是××写的文章，一定不会有问题”。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-11/149109/1646955084300772E4663C3B980B1.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-11 06:38:02\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>写作，80%时间要用来收集素材和构思，写出来只占20%的时间。\u003C/p>\u003Cp>这也是二八原则的体现。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-10 07:27:17\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>很多灵感产生于写作过程中。李笑来认为：只有创作过程中生成的灵感才是有价值的。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-10/149109/1646868432438EEE8BD94ECAA4E07.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-09 21:24:32\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我 \u003C/p>\u003Cp>过去的十年是我在北京沉沦的十年，蹉跎而不知如何走出这种状态，接下来的十年要做一些规划，立一些flag，改变自己，开启第二职业支撑，真正找到并发挥自己的专长，在能力领域做出一些成绩。\u003C/p>\u003Cp>过去的十年如果有任何收获，那就是习惯了北京，也沉湎在了还算幸福的生活状态中，除了欲望比自身实力大之外，也没有什么烦恼。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-09 18:29:55\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从零开始学写作 \u003C/p>\u003Cp>乔治·奥威尔（George Orwell）在《政治与英语》里写了自己写作的6条基本原则。\u003C/p>\u003Cp>●绝不要使用在出版物里经常看到的隐喻、明喻和其他修辞方法。\u003C/p>\u003Cp>●如果一个字能说清，不要用两个字。\u003C/p>\u003Cp>●但凡一个字能删掉，一定要删掉。\u003C/p>\u003Cp>●只要能用主动语态，绝不要用被动语态。\u003C/p>\u003Cp>●能用常用词的时候，不要用外来词、术语和行话。\u003C/p>\u003Cp>●绝不要用粗俗语言，为此可以打破上面任一规则。\u003C/p>\u003Cp>我们在写作时，也可以参考奥威尔的6条基本原则，总结出自己的写作原则。记住，清晰的写作来自于清晰的思想。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-09/149109/1646821788514FC4B7192ED81853F.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-09 17:38:04\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从零开始学写作\u003C/p>\u003Cp>以上4种训练方法虽然各不相同，但背后有共同的逻辑。\u003C/p>\u003Cp>●都要求学生写自己真实体验过的事情，或者发生在自己身上的事情。\u003C/p>\u003Cp>●重新排列人生的片段，可以创作出意想不到的文章。\u003C/p>\u003Cp>●文章形散神不散，每篇文章都围绕明确的主题。\u003C/p>\u003Cp>●不同的片段组合，寻找生活的意义和真相。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-09/149109/1646818680369AE5E9B4B5F02DC40.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-08 21:27:20\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#R资源/写作 \u003C/p>\u003Cp>每一篇文章都值得被认真对待，从谋篇布局到收集素材，都需要付出很多的心血才行。\u003C/p>\u003Cp>可以采取九宫格的方式，把一篇文章的诸多要素填到九宫格里。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-08 19:53:46\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#往不确定的世界注入确定性 #第二支撑职业 \u003C/p>\u003Cp>就像已经创业了一样，想象自己是个律师，要如何吸引人来咨询？带着这样的问题去写东西。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-08 18:13:39\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从零开始学写作\u003C/p>\u003Cp>在计算机术语中有一个词叫做“GIGO”，也就是“garbage-in，garbage-out”，意思是无用输入，无用输出，输出质量是由输入质量决定的。我们阅读时也是如此。如果你阅读的质量不高，写作时也很难写出深刻优雅的文字。为了提高输出质量，必须要提高输入质量。因此，多阅读经典书籍，少阅读快餐式内容。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-08/149109/1646734417608D0F01CA871930B89.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-08 18:08:38\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从零开始学写作\u003C/p>\u003Cp>叶圣陶和夏丏尊先生在《文心》中写道：“写作是生活中的一个项目。写作与吃饭、说话、工作一样，是生活中必不可少的事情。作文是生活，而不是生活的点缀。写作便是生活本身。”\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-08/149109/164673410799581032635B91AE9D4.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-07 21:08:43\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#往不确定的世界注入确定性 \u003C/p>\u003Cp>其他都不重要，三观正最重要。\u003C/p>\u003Cp>最大的牵绊就是，妥协太多，三观就容易歪曲。\u003C/p>\u003Cp>以前读研究生的时候三观就挺正的，本来就在南方，又看南方人物周刊和南方周末，吸收了很多价值观，受其影响。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-07 18:01:04\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/写作是最好的自我投资\u003C/p>\u003Cp>天才的唯一秘密，就在于刻意练习，用自己的一套系统性的方法，不断突破自己的边界。\u003C/p>\u003Cp>——（美）安德斯·艾利克森\u003C/p>\u003Cp>\u003C/p>\u003Cp>————————————————\u003C/p>\u003Cp>通过不断尝试、练习、试错，建立自己的系统方法，就像是《追求卓越》一书中所说的“造钟”，用这套方法找到自己能力的边界，并突破它。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-07/149109/164664726331676DDC06F4E5AE38A.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-07 07:49:21\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/写作是最好的自我投资\u003C/p>\u003Cp>逻辑的核心是清晰高效地思考问题，而人的思维天生具有发散性。有逻辑的表达，就是从我们天马行空的想法中，提炼出有价值的观点，再组织语言，条分缕析加以论证、呈现。缺少这种沉淀、编排的过程，所有素材、观念就是一盘散沙，“前言不搭后语”往往就是这么来的。\u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————\u003C/p>\u003Cp>逻辑的重要性体现在帮助人们清晰地思考问题，一个人表达具有逻辑，就是说这个人的想法有价值而且有组织，用语言呈现出来的时候，不会前言不搭后语，不是一盘散沙。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-07/149109/16466105563959FD42412CE049F22.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-07 07:47:23\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/写作是最好的自我投资 \u003C/p>\u003Cp>所有表达问题，归根结底都是逻辑问题\u003C/p>\u003Cp>逻辑，就是文章的条理。文章逻辑清晰的人，做事情往往也思路清晰，有条有理。\u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————\u003C/p>\u003Cp>表达的基础是逻辑，在文章当中体现的是条理，有了清晰的逻辑，做事情才会条理分明，不杂不乱。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-07/149109/164661043213323E63393A49761A2.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-07 07:43:15\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/写作是最好的自我投资 \u003C/p>\u003Cp>文学创作离不开描写。描写有三大要素：场景，氛围，人物。所有的故事都围绕着这三个要素展开：什么样的人物？在哪里登场？目前处于何种状态？作者需要通过描写逐一解释清楚。\u003C/p>\u003Cp>\u003C/p>\u003Cp>－————————————\u003C/p>\u003Cp>在文学创作中，三大要素是场景、氛围、人物，故事围绕着这三个方面展开，作者需要通过文笔叙述一一铺展出来。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-07/149109/1646610192308C257CEFFAA58955C.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-06 16:56:32\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/写作是最好的自我投资 \u003C/p>\u003Cp>写作之难，在于把网状的思考，用树状结构，体现在线性展开的语句里。\u003C/p>\u003Cp>——（美）史蒂芬·平克\u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————\u003C/p>\u003Cp>网状的思考可以绘图的方式展现，树状的结构可以结构图的方式体现，线性展开的语句就只能是靠一点点写来铺陈。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-06/149109/164655699251706582D0D92C15F00.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-06 16:27:27\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/写作是最好的自我投资 \u003C/p>\u003Cp>第一句话，未来一切商业都会连接互联网；第二句话，社交会成为一切商业的底层架构。概括起来就是：未来的一切商业都会社交化。\u003C/p>\u003Cp>\u003C/p>\u003Cp>-----\u003C/p>\u003Cp>应该运用到风控机制的设计中\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-06/149109/1646555167396E46C65B43F999529.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-06 16:21:18\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/写作是最好的自我投资\u003C/p>\u003Cp>往高了讲，人人都是自己的产品经理，不是吗？\u003C/p>\u003Cp>事实上，每一个成熟的职场人都需要产品思维，把自己的职场形象当成产品来打造。\u003C/p>\u003Cp>·你是谁，你可以解决什么问题，这是产品的需求思维。\u003C/p>\u003Cp>·如果目前做的工作不适合自己怎么办？不断地尝试新的职位或者换一个新的思路，这是产品的试错思维。\u003C/p>\u003Cp>·你和别人介绍自己，让自己的价值最大化，这是产品的文案思维。\u003C/p>\u003Cp>·你想表述的事情没人听怎么办？讲故事啊！这也是产品的思维。\u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————————————\u003C/p>\u003Cp>我是丁一，一名法律从业者，我可以解决泛法律的问题。\u003C/p>\u003Cp>目前做的工作适合我，但是我需要开辟第二职业支撑。\u003C/p>\u003Cp>如何向别人介绍自己，可以参考我在中咨研究上面发文的自我介绍。\u003C/p>\u003Cp>我的故事很多，讲那个从失败中走出的故事吧。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-06/149109/1646554876315CBF34B010A1E5DE4.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-06 16:14:40\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/写作是最好的自我投资 \u003C/p>\u003Cp>换一种说法就是，你要去寻找那些人性中共同的主题，或者说人们生活经历里共同的话题。\u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————\u003C/p>\u003Cp>需要寻找人性共同的主题，与每个人都相关的，共同的人生经历，生活中能够产生共鸣的主题。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-06/149109/164655447969365267E5BB38B9732.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-06 16:13:50\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/写作是最好的自我投资 \u003C/p>\u003Cp>“得到”专栏《5分钟商学院》的刘润老师曾经说过这么一个观点：写作这件事，表达欲很强的人是写不好的，写作的本质不是表达逻辑，而是倾听逻辑。“倾听逻辑”，就是听读者想要表达什么，然后替他们去表达。\u003C/p>\u003Cp>\u003C/p>\u003Cp>------\u003C/p>\u003Cp>把自己的故事写成大家都有共鸣的故事。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-06/149109/16465544296800EA304CA81A78982.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-06 16:06:59\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/写作是最好的自我投资\u003C/p>\u003Cp>而我所说的“注意力写作”，是指对不特定的对象施加影响的写作。注意这两点：一是“对不特定的对象”，二是“施加影响”。也可以把它理解为是一种追求大范围传播的公开表达。\u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————\u003C/p>\u003Cp>夺得不特定对象的注意力，是写作的目的。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-06/149109/1646554018093A1309DEF115987BD.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-06 16:05:16\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/写作是最好的自我投资 \u003C/p>\u003Cp>诺贝尔经济学奖获得者赫伯特·西蒙在预测当今经济发展趋势时指出：“随着信息的发展，有价值的不再是信息，而是注意力。”\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-06/149109/164655391417042289738625500BC.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-06 16:04:37\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/写作是最好的自我投资 \u003C/p>\u003Cp>平淡无奇、息事宁人的作家只会令人厌倦。我们需要勇于发表自己观点、了无羁绊的灵魂，需要能够洞悉人生、语惊四座、让满堂生辉的艺术家。\u003C/p>\u003Cp>——（美）罗伯特·麦基\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-06/149109/16465538736431175DF9B12A2F183.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-06 11:04:26\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/写作是最好的自我投资 \u003C/p>\u003Cp>冯唐有个九字箴言：不着急，不害怕，不要脸。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-06/149109/1646535847238CE6E932DD3B4AF98.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-06 10:26:07\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/写作是最好的自我投资 \u003C/p>\u003Cp>一定要记住：能够打动你的，通常也能打动别人。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-06/149109/16465335667089336573B814531D1.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-06 10:14:32\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/写作是最好的自我投资 \u003C/p>\u003Cp>当你带着一连串问题去读书，边读边思考，边读边输出，书中内容才能跟你已有的知识经验充分融合，变成真正属于你的东西。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-06/149109/1646532873059B610D58FC58F95D7.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-06 10:11:09\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/写作是最好的自我投资 \u003C/p>\u003Cp>美国当代作家、书写教练娜塔莉·戈德堡将这一过程称为“堆肥”。她说：\u003C/p>\u003Cp>我们的身体是垃圾堆：我们收集经验，而丢掷到心灵垃圾场的蛋壳、菠菜、咖啡渣和陈年牛排的骨头，腐烂分解以后，制造出氮气、热能和非常肥沃的土壤，我们的诗和故事文章便从这片沃土里开花结果。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-06/149109/16465326682451FBC9A65C4341620.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-06 10:09:48\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/写作是最好的自我投资 \u003C/p>\u003Cp>初学写作，不用太在意题材是否新颖，先自问内心究竟有没有渴望诉诸笔端的东西？把那些如鲠在喉、不吐不快的感受记录下来，用你自己满意的方式准确、流畅地讲清楚，一篇文章就有了不错的基础。如果不够独特，可通过后续推敲、修改等来弥补。如果不够真诚，文章就失了灵魂，手艺再高也是徒有其表。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-06/149109/164653258062574E085391F3F5BA0.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-06 10:08:14\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/写作是最好的自我投资 \u003C/p>\u003Cp>真实，是一切创意、风格的基石。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-06/149109/16465324925141798C04D01B9D541.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-06 10:07:37\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/写作是最好的自我投资 \u003C/p>\u003Cp>我这些年写作的感受是，多数读者都很宽容，只要你写的是肺腑之言，哪怕文笔差一点儿、更新慢一点儿，他们也愿意为走心的文章付出一些等待的时间。但如果你才华有限却不诚恳，老是发一些凑数的文章，或用浮夸卖弄来虚张声势，读者很快就会弃你而去。靠投机取巧获取的关注度，就像盖在流沙之上的房子，风一吹就没了影。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-06/149109/16465324555390182ED14F3FD9BF5.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-06 10:04:54\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/写作是最好的自我投资 \u003C/p>\u003Cp>因为只有输出，才是最好的输入。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-06/149109/16465322920476F84DB80EEB59355.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-06 09:58:14\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/写作是最好的自我投资 \u003C/p>\u003Cp>写作的艺术，就是把裤子放进椅子的艺术。\u003C/p>\u003Cp>——（美）罗伯特·弗罗斯特\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-06/149109/16465318942612CB68C126B9B7FD8.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-06 09:49:26\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/写作是最好的自我投资 \u003C/p>\u003Cp>第一，他们没有打造出专属于自己的平台来沉淀他们的价值。第二，他们没有持续地输出有价值的内容载体，无法产生与用户的深度连接。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-06/149109/164653136598475CC37B7478497D6.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-06 09:44:33\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/写作是最好的自我投资 \u003C/p>\u003Cp>对于普通人来说，没有家庭背景，没有社会关系，没有美貌和身材，唯一有提升空间的，就是自己的心智和思维。改变命运之前，先改变对世界和自己的看法。拥抱新技术，就是拥抱新时代。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-06/149109/1646531071674B9E2D1B479B610D2.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-06 09:40:22\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/写作是最好的自我投资 \u003C/p>\u003Cp>职场，或者说当代社会，最重要的能力是表达能力。因为在未来社会，最重要的资产，是影响力。影响力怎么构成？有两个能力：第一是写作，第二是演讲。\u003C/p>\u003Cp>——罗振宇\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-06/149109/164653082154872EAF33DF9264E12.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-06 07:59:28\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/写作是最好的自我投资 \u003C/p>\u003Cp>消费本身不会带来高级的快乐，但创造可以。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-06/149109/1646524765396DA420832E7B72C1B.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-05 21:49:43\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/人生护城河 \u003C/p>\u003Cp>人有三种活法：第一种像黑洞，不发光，吸收一切光线；第二种不发光，但是反光；第三种发光发热。我建议你至少能做到第二种，即使不发光，也能反光；最好能做到第三种，主动地发光发热。如果你能成为发光体，主动去用自己积极的生活态度影响身边的人，那么即使你不去刻意维系友谊，你的生活态度和原则依然可以帮助你筛选出那些认同你生活态度和原则的人。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-05/149109/1646488182019F5E58013502221CC.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-05 07:28:26\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录 #A领域/事业发展 \u003C/p>\u003Cp>影响力─有价值─专业能力─坚持聚焦─兴趣优势─激励机制─不断试错─从今天开始\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-05 07:27:39\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/人生护城河 \u003C/p>\u003Cp>所以，你一定要找到自己的优势，找到自己最强的那一点，去加强它、放大它。你需要做到让大家一想到某件事情就能想起你。这种优势是超越公司和工作的。我们的每一天都是为了寻找和加强这种优势而存在。这样的优势，能让你明白自己在脱离公司之后的真正价值。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-05/149109/1646436454991EB2FC87D4E9C957C.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-05 07:22:51\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/人生护城河 \u003C/p>\u003Cp>我们积极努力地工作，就有可能超越工作，追寻自己生命的意义。只有这样，才可以不顾一切地投入去做，单纯地去做，不功利地去做。也只有这样，才能体会到纯粹的快乐。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-05/149109/16464361672621C6D46BB86FC3F95.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-05 07:20:02\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/人生护城河  #运动\u003C/p>\u003Cp>20个深蹲起、20个俯卧撑，开始下一个大番茄。\u003C/p>\u003Cp>简单微运动，20个深蹲起、20个卷腹、20个俯卧撑、90秒平板支撑。只需要花5分钟左右。休息大脑，强身健体。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-05/149109/16464359982854BC052E7D8D00310.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-04 17:54:57\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#第二支撑职业 \u003C/p>\u003Cp>因为基本不需要太多加班，所以可以使用下班后还没离开单位的大约半小时时间来写作。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-04 12:23:46\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/人生护城河 \u003C/p>\u003Cp>如果把写作看成一种知识的输出，那么我们就得去审视自己的知识存货和知识输入。我们知识库的输入包括阅读、看电影、旅行、实践、听优秀的人分享等。而在这些方法当中，最易得的就是阅读。这是一种间接知识的传承。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-04/149109/1646367826378ABB12A710CC5F3C5.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-04 12:21:32\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/人生护城河 \u003C/p>\u003Cp>人和人最终的差别会体现在认知和品位这两件事情上，而这两件事情都可以通过体验好产品、体验前瞻性产品逐步积累。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-04/149109/16463676903504253E0C903E37FD1.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-04 12:18:55\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/人生护城河 \u003C/p>\u003Cp>如何明确地回答“自己的客户是谁”这个问题？最好的办法就是让自己成为自己的目标客户。换言之，如果你无法深入体会某个场景、深入理解某种痛点，你很难做出真正的好产品。因为你不知道该如何取舍，也不知道该坚持什么。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-04/149109/1646367534415F352F7BEF4D05442.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-04 07:39:56\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/人生护城河\u003C/p>\u003Cp>通过这些探讨，他回答了一个问题，即每个生命都自有其意义，我们的使命就是发现这种意义并且活出这个意义。发现意义的方式有三种：第一种是工作（做自己真正喜欢的事情）；第二种是爱（关爱他人）；第三种则是经历苦难。\u003C/p>\u003Cp>\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-04/149109/16463507949362E4CC6FC7A90E865.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-04 07:31:38\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/人生护城河 \u003C/p>\u003Cp>我曾看过查理·芒格的一篇访谈，其中有一个问题：“您觉得一个人怎样生活才更有意义？”\u003C/p>\u003Cp>芒格说：“其实挺简单的，过好每一天就行了。如果要做个好人，就坚持每天都做个好人，一天只能过一次，坚持到足够的天数就变成好人了，也就会有好的生活。如果想戒酒，就坚持每天不喝酒，坚持到足够多的天数就戒酒了。如果想要过一个有意义的人生，就把每天过得有意义，坚持足够的天数，人生就会变得有意义。”\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-04/149109/16463502961177C29137BDF3E82C6.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-04 06:50:22\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/人生护城河 \u003C/p>\u003Cp>面对bug的三部曲”是：\u003C/p>\u003Cp>（1）如何防止同样的问题再次发生？\u003C/p>\u003Cp>（2）如何用自动的机制防止这个问题再次发生？\u003C/p>\u003Cp>（3）如何避免他人犯同样的错误？\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-04/149109/16463478131007A0EEE8BFA3977F8.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-03 17:43:34\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/人生护城河 \u003C/p>\u003Cp>车和家的创始人李想说过：“对外关注探索，就不那么烦躁；对内关注成长，就不那么焦虑。但是，烦躁和焦虑都是永远发生的，我们要做的是减少时间周期。”\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-03/149109/16463006077929C4BFF70CB3B3DFF.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-03 12:24:09\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#第二支撑职业 \u003C/p>\u003Cp>做风控有个好处，就是可以写很多经济领域的东西，掌握风险就行了\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-03 12:23:12\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#R资源/写作 #第二支撑职业 \u003C/p>\u003Cp>元宇宙的土地开发是一个很有趣的研究方向。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-03 10:22:57\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#内控\u003C/p>\u003Cp>\u003C/p>\u003Cp>企业制定内控措施，一般至少包括以下内容：\u003C/p>\u003Cp>（一）建立内控岗位授权制度。对内控所涉及的各岗位明确规定授权的对象、条件、范围和额度等，任何组织和个人不得超越授权做出风险性决定；\u003C/p>\u003Cp>（二）建立内控报告制度。明确规定报告人与接受报告人，报告的时间、内容、频率、传递路线、负责处理报告的部门和人员等；\u003C/p>\u003Cp>（三）建立内控批准制度。对内控所涉及的重要事项，明确规定批准的程序、条件、范围和额度、必备文件以及有权批准的部门和人员及其相应责任；\u003C/p>\u003Cp>（四）建立内控责任制度。按照权利、义务和责任相统一的原则，明确规定各有关部门和业务单位、岗位、人员应负的责任和奖惩制度；\u003C/p>\u003Cp>（五）建立内控审计检查制度。结合内控的有关要求、方法、标准与流程，明确规定审计检查的对象、内容、方式和负责审计检查的部门等；\u003C/p>\u003Cp>（六）建立内控考核评价制度。具备条件的企业应把各业务单位风险管理执行情况与绩效薪酬挂钩；\u003C/p>\u003Cp>（七）建立重大风险预警制度。对重大风险进行持续不断的监测，及时发布预警信息，制定应急预案，并根据情况变化调整控制措施；\u003C/p>\u003Cp>(八)建立健全以总法律顾问制度为核心的企业法律顾问制度。大力加强企业法律风险防范机制建设，形成由企业决策层主导、企业总法律顾问牵头、企业法律顾问提供业务保障、全体员工共同参与的法律风险责任体系。完善企业重大法律纠纷案件的备案管理制度；\u003C/p>\u003Cp>（九）建立重要岗位权力制衡制度，明确规定不相容职责的分离。主要包括：授权批准、业务经办、会计记录、财产保管和稽核检查等职责。对内控所涉及的重要岗位可设置一岗双人、双职、双责，相互制约；明确该岗位的上级部门或人员对其应采取的监督措施和应负的监督责任；将该岗位作为内部审计的重点等。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-03 08:04:18\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#R资源/写作 \u003C/p>\u003Cp>三段论的论述文体仍然十分有用，先解释清楚一件事，然后阐述其原因，最后提出建议。中间包含例子和名言金句。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-02 19:59:52\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#随笔 #第二支撑职业  #R资源/写作 \u003C/p>\u003Cp>每天写东西不一定是爆款文章，写一写自己拿手领域的文章也可以，比如研究某一个领域法律咨询。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-02 18:02:03\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/人生护城河 \u003C/p>\u003Cp>美团点评创始人王兴曾经引用过一句话：“多数人为了逃避真正的思考是愿意做任何事情的。”\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-02/149109/164621529548570B274E942769A9A.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-02 18:00:30\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/人生护城河 \u003C/p>\u003Cp>第一，在公司和自己业余时间的事业中，永远以“为他人提供真正价值”为导向，而不要自嗨。\u003C/p>\u003Cp>第二，避免任何时候都是数据导向、利益导向，这样是短视的，你也会在迎合大众的习惯中逐渐失去自我，最终被大众抛弃。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-02/149109/16462152265249F4C5A61E5D10843.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-02 12:35:26\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/写作\u003C/p>\u003Cp>一、以7堂课的形式，讲述7种写作的常用方式\u003C/p>\u003Cp>1､框架式写作\u003C/p>\u003Cp>2､复利式写作\u003C/p>\u003Cp>3､碎片化写作\u003C/p>\u003Cp>4､联机式写作\u003C/p>\u003Cp>5､结构化写作\u003C/p>\u003Cp>6､清单式写作\u003C/p>\u003Cp>7､复盘式写作\u003C/p>\u003Cp>二、3个建议\u003C/p>\u003Cp>第一、每阅读完一个章节，就打开电脑，写一篇阅读心得，巩固学习成果。\u003C/p>\u003Cp>第二，根据书中教授的方法，保持持续稳定的输出，可以是每日练笔，把满意的作品发到开放平台。\u003C/p>\u003Cp>第三，关注微信公众号“秋叶大叔“，通过持续查看文章，丰富知识体系。\u003C/p>\u003Cp>三、碎片时间也可以用来写作\u003C/p>\u003Cp>那么如何利用每天的碎片时间呢？不妨以前文的小凡的一天为例来看一看。\u003C/p>\u003Cp>每天上班通勤时间大约1小时\u003C/p>\u003Cp>中午午休前10分钟\u003C/p>\u003Cp>开会前有5分钟空闲\u003C/p>\u003Cp>每天下班通勤时间大约1小时\u003C/p>\u003Cp>晚饭后有半小时空挡\u003C/p>\u003Cp>睡前还有10分钟时间\u003C/p>\u003Cp>这样看来，每天除了必要的被占满的时间，我们还有很多碎片时间，这些碎片时间除了可以用来发呆、玩手机，能不能用来写作呢？\u003C/p>\u003Cp>在《写作7堂课》中，秋叶大叔告诉我们，碎片化时间一样可以用来写作。\u003C/p>\u003Cp>比如小凡可以：\u003C/p>\u003Cp>用1分钟，将灵感记录下来\u003C/p>\u003Cp>在开会前的5分钟，给文章列一个提纲\u003C/p>\u003Cp>在晚饭后的半小时，进行高效写作\u003C/p>\u003Cp>在上下班通勤的1小时，搜索相关素材\u003C/p>\u003Cp>学会把零散的时间利用起来就是一笔财富。\u003C/p>\u003Cp>三、碎片化写作的三个关键习惯\u003C/p>\u003Cp>所谓碎片化写作，就是依据灵感快速确定文章标题和大纲，有目标地利用碎片时间搜集素材，最后在一块有限时间里高效完成写作任务的方法。\u003C/p>\u003Cp>碎片化写作的方法有三个关键的习惯：\u003C/p>\u003Cp>（1）灵感闪现需要马上记录\u003C/p>\u003Cp>（2）要马上抽时间把灵感变成提纲\u003C/p>\u003Cp>（3）平时有意识积累各种写作框架\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-02 12:22:00\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/人生护城河\u003C/p>\u003Cp>每天有三个30分钟：第一个30分钟用于运动，第二个30分钟用于写作，第三个30分钟用于阅读。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-02/149109/1646194919796673BE7037E426B1C.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-02 12:18:32\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/人生护城河\u003C/p>\u003Cp>这真是一个叫尤里卡的时刻（尤里卡是古希腊语，阿基米德在浴缸里泡澡的时候突然想到了浮力计算的方法，喊了一声“尤里卡”，所以尤里卡就是灵光一现的意思）。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-02/149109/164619471113535165A1FD246F6ED.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-02 12:16:08\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/人生护城河\u003C/p>\u003Cp>村上春树的《挪威的森林》里有一句话：“死并非生的对立面，而是作为生的一部分永存。”\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-02/149109/1646194566754C46846ABBADBE01B.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-02 12:07:33\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#随笔 \u003C/p>\u003Cp>巴菲特永远只投自己看得懂的生意，永远只在自己的能力圈边界以内投资。这和另一句话相映成趣，人永远只能挣认知范围以内的钱。所以，也许可以这样理解，一方面是扩大认知能力圈，另一方面也要坚守在自己的能力界限内。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-02 08:18:24\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/事业发展/感悟 \u003C/p>\u003Cp>国土经济大背景的企业投资方向，应该是一个我的主要研究目标。\u003C/p>\u003Cp>需要真正能提供价值。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-01 21:47:32\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/事业发展/感悟 \u003C/p>\u003Cp>思考哪些是单位里面二十年后仍然是“长期”和“不变”的东西，不断强化自身这方面的能力。\u003C/p>\u003Cp>向国内外先进咨询公司学习是不变的趋势，不断提高与外部发展相匹配的个人能力。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-01 21:44:23\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我 #A领域/事业发展/感悟 \u003C/p>\u003Cp>慢慢做自己，多出精品，从长远的眼光看现在，找到自身的优势所在。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-01 21:42:59\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我\u003C/p>\u003Cp>别总是觉得自己被单位亏欠，或者觉得自己运气不好，其实自己这个副处都是走了很大运气才得到的，想想自己跟领导坚持非得一步到正处，就知道自己当时是什么状态了。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                    \u003C/div>\n    \u003C/body>\n\u003C/html>","title":"202203.html","type":"text/html","tags":"flomo导出","modified":"20220405133153426"},
{"created":"20220405133155979","text":"\u003Chtml>\n    \u003Chead>\n        \u003Cmeta http-equiv=\"Content-Type\" content=\"text/html; charset=utf-8\">\n        \u003Ctitle>flomo · 浮墨笔记\u003C/title>\n        \u003Cstyle type=\"text/css\">\n        body { background:#FAFAFA; }\n        .memos { width:600px; margin:0 auto; }\n        .memos h1 { margin-top:30px; }\n        .memo { margin:20px 0; background:#FFF; padding:20px; border-radius:6px; }\n        .memo:hover { box-shadow: 0px 2px 16px #DDDDDD; }\n        .memo .time { color:#8D8D8D; font-size:12px; }\n        .memo .content { color: #323232; font-size: 14px; }\n        .memo .content p { line-height:1.8; min-height:20px; margin:0; }\n        .memo .content ul,\n        .memo .content ol { padding-inline-start: 20px; margin: 0; }\n        .memo .content li { line-height: 1.8; }\n        .memo .files img { width:100%; border:1px solid #E6E6E6; border-radius: 4px; margin:6px 0; }\n        \u003C/style>\n    \u003C/head>\n    \u003Cbody>\n        \u003Cdiv class=\"memos\">\n            \u003Ch1>202204 @ flomo\u003C/h1>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-04-05 21:18:56\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>事实上，想想当时在单位做的那些让我始终倍感羞愧的事，其实从另一个角度来看，也是自己曾经的壮举，能做到那么多奇怪、违反规则、奇妙的事，也很棒。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-04-02 18:15:24\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>美国哈佛大学的研究小组给出了著名的资源三角形。该研究小组指出：没有物质，什么都不存在；没有能量，什么都不会发生；没有信息，任何事物都没有意义。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-04-02/149109/16488945215500825FCF184874140.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                    \u003C/div>\n    \u003C/body>\n\u003C/html>","title":"202204.html","type":"text/html","tags":"flomo导出","modified":"20220405133155979"},

<script data-tiddler-title="$:/boot/bootprefix.js" data-tiddler-type="application/javascript" type="text/javascript">/*\
title: $:/boot/bootprefix.js
type: application/javascript

This file sets up the globals that need to be available when JavaScript modules are executed in the browser. The overall sequence is:

# BootPrefix.js
# <module definitions>
# Boot.js

See Boot.js for further details of the boot process.

\*/

var _bootprefix = (function($tw) {

"use strict";

$tw = $tw || Object.create(null);
$tw.boot = $tw.boot || Object.create(null);

// Detect platforms
if(!("browser" in $tw)) {
	$tw.browser = typeof(window) !== "undefined" ? {} : null;
}
if(!("node" in $tw)) {
	$tw.node = typeof(process) === "object" ? {} : null;
}
if(!("nodeWebKit" in $tw)) {
	$tw.nodeWebKit = $tw.node && global.window && global.window.nwDispatcher ? {} : null;
}

// Set default boot tasks
$tw.boot.tasks = {
	trapErrors: !!($tw.browser && !$tw.node),
	readBrowserTiddlers: !!($tw.browser && !$tw.node)
};

/*
Information about each module is kept in an object with these members:
	moduleType: type of module
	definition: object, function or string defining the module; see below
	exports: exports of the module, filled in after execution

The `definition` can be of several types:

* An object can be used to directly specify the exports of the module
* A function with the arguments `module,require,exports` that returns `exports`
* A string function body with the same arguments

Each moduleInfo object is stored in two hashmaps: $tw.modules.titles and $tw.modules.types. The first is indexed by title and the second is indexed by type and then title
*/
$tw.modules = {
	titles: {}, // hashmap by module name of moduleInfo
	types: {} // hashmap by module type and then name of moduleInfo
};

/*
Define a JavaScript tiddler module for later execution
	moduleName: name of module being defined
	moduleType: type of module
	definition: module definition; see discussion above
*/
$tw.modules.define = function(moduleName,moduleType,definition) {
	// Create the moduleInfo
	var moduleInfo = {
		moduleType: moduleType,
		definition: definition,
		exports: undefined
	};
	// If the definition is already an object we can use it as the exports
	if(typeof moduleInfo.definition === "object") {
		moduleInfo.exports = definition;
	}
	// Store the module in the titles hashmap
	if(Object.prototype.hasOwnProperty.call($tw.modules.titles,moduleName)) {
		console.log("Warning: Redefined module - " + moduleName);
	}
	$tw.modules.titles[moduleName] = moduleInfo;
	// Store the module in the types hashmap
	if(!Object.prototype.hasOwnProperty.call($tw.modules.types,moduleType)) {
		$tw.modules.types[moduleType] = {};
	}
	if(Object.prototype.hasOwnProperty.call($tw.modules.types[moduleType],moduleName)) {
		console.log("Warning: Redefined module - " + moduleName);
	}
	$tw.modules.types[moduleType][moduleName] = moduleInfo;
};

/*
External JavaScript can populate this array before calling boot.js in order to preload tiddlers
*/
$tw.preloadTiddlers = $tw.preloadTiddlers || [];

/*
Convenience function for pushing a tiddler onto the preloading array
*/
$tw.preloadTiddler = function(fields) {
	$tw.preloadTiddlers.push(fields);
};

/*
Convenience function for pushing an array of tiddlers onto the preloading array
*/
$tw.preloadTiddlerArray = function(fieldsArray) {
	$tw.preloadTiddlers.push.apply($tw.preloadTiddlers,fieldsArray);
};

return $tw;

});

if(typeof(exports) === "undefined") {
	// Set up $tw global for the browser
	window.$tw = _bootprefix(window.$tw);
} else {
	// Export functionality as a module
	exports.bootprefix = _bootprefix;
}

<script data-tiddler-title="$:/boot/boot.js" data-tiddler-type="application/javascript" type="text/javascript">/*\
title: $:/boot/boot.js
type: application/javascript

The main boot kernel for TiddlyWiki. This single file creates a barebones TW environment that is just sufficient to bootstrap the modules containing the main logic of the application.

On the server this file is executed directly to boot TiddlyWiki. In the browser, this file is packed into a single HTML file.

\*/

var _boot = (function($tw) {

/*jslint node: true, browser: true */
/*global modules: false, $tw: false */
"use strict";

// Include bootprefix if we're not given module data
if(!$tw) {
	$tw = require("./bootprefix.js").bootprefix();
}

$tw.utils = $tw.utils || Object.create(null);

/////////////////////////// Standard node.js libraries

var fs, path, vm;
if($tw.node) {
	fs = require("fs");
	path = require("path");
	vm = require("vm");
}

/////////////////////////// Utility functions

$tw.boot.log = function(str) {
	$tw.boot.logMessages = $tw.boot.logMessages || [];
	$tw.boot.logMessages.push(str);
}

/*
Check if an object has a property
*/
$tw.utils.hop = function(object,property) {
	return object ? Object.prototype.hasOwnProperty.call(object,property) : false;
};

/*
Determine if a value is an array
*/
$tw.utils.isArray = function(value) {
	return Object.prototype.toString.call(value) == "[object Array]";
};

/*
Check if an array is equal by value and by reference.
*/
$tw.utils.isArrayEqual = function(array1,array2) {
	if(array1 === array2) {
		return true;
	}
	array1 = array1 || [];
	array2 = array2 || [];
	if(array1.length !== array2.length) {
		return false;
	}
	return array1.every(function(value,index) {
		return value === array2[index];
	});
};

/*
Add an entry to a sorted array if it doesn't already exist, while maintaining the sort order
*/
$tw.utils.insertSortedArray = function(array,value) {
	var low = 0, high = array.length - 1, mid, cmp;
	while(low <= high) {
		mid = (low + high) >> 1;
		cmp = value.localeCompare(array[mid]);
		if(cmp > 0) {
			low = mid + 1;
		} else if(cmp < 0) {
			high = mid - 1;
		} else {
			return array;
		}
	}
	array.splice(low,0,value);
	return array;
};

/*
Push entries onto an array, removing them first if they already exist in the array
	array: array to modify (assumed to be free of duplicates)
	value: a single value to push or an array of values to push
*/
$tw.utils.pushTop = function(array,value) {
	var t,p;
	if($tw.utils.isArray(value)) {
		// Remove any array entries that are duplicated in the new values
		if(value.length !== 0) {
			if(array.length !== 0) {
				if(value.length < array.length) {
					for(t=0; t<value.length; t++) {
						p = array.indexOf(value[t]);
						if(p !== -1) {
							array.splice(p,1);
						}
					}
				} else {
					for(t=array.length-1; t>=0; t--) {
						p = value.indexOf(array[t]);
						if(p !== -1) {
							array.splice(t,1);
						}
					}
				}
			}
			// Push the values on top of the main array
			array.push.apply(array,value);
		}
	} else {
		p = array.indexOf(value);
		if(p !== -1) {
			array.splice(p,1);
		}
		array.push(value);
	}
	return array;
};

/*
Determine if a value is a date
*/
$tw.utils.isDate = function(value) {
	return Object.prototype.toString.call(value) === "[object Date]";
};

/*
Iterate through all the own properties of an object or array. Callback is invoked with (element,title,object)
*/
$tw.utils.each = function(object,callback) {
	var next,f,length;
	if(object) {
		if(Object.prototype.toString.call(object) == "[object Array]") {
			for (f=0, length=object.length; f<length; f++) {
				next = callback(object[f],f,object);
				if(next === false) {
					break;
				}
		    }
		} else {
			var keys = Object.keys(object);
			for (f=0, length=keys.length; f<length; f++) {
				var key = keys[f];
				next = callback(object[key],key,object);
				if(next === false) {
					break;
				}
			}
		}
	}
};

/*
Helper for making DOM elements
tag: tag name
options: see below
Options include:
namespace: defaults to http://www.w3.org/1999/xhtml
attributes: hashmap of attribute values
style: hashmap of styles
text: text to add as a child node
children: array of further child nodes
innerHTML: optional HTML for element
class: class name(s)
document: defaults to current document

	var doc = options.document || document;
	var element = doc.createElementNS(options.namespace || "http://www.w3.org/1999/xhtml",tag);

	}

		element.appendChild(doc.createTextNode(options.text));
	}
	$tw.utils.each(options.children,function(child) {
		element.appendChild(child);
	});
	if(options.innerHTML) {
		element.innerHTML = options.innerHTML;
	}
	$tw.utils.each(options.attributes,function(attribute,name) {
		element.setAttribute(name,attribute);
	});
	$tw.utils.each(options.style,function(value,name) {
		element.style[name] = value;
	});
	if(options.eventListeners) {
		$tw.utils.addEventListeners(element,options.eventListeners);
	}
	return element;
};

/*
Display an error and exit
*/
$tw.utils.error = function(err) {
	// Prepare the error message
	var errHeading = ( $tw.language == undefined ? "Internal JavaScript Error" : $tw.language.getString("InternalJavaScriptError/Title") ),
		promptMsg = ( $tw.language == undefined ? "Well, this is embarrassing. It is recommended that you restart TiddlyWiki by refreshing your browser" : $tw.language.getString("InternalJavaScriptError/Hint") );
	// Log the error to the console
	console.error($tw.node ? "\x1b[1;31m" + err + "\x1b[0m" : err);
	if($tw.browser && !$tw.node) {
		// Display an error message to the user
		var dm = $tw.utils.domMaker,
			heading = dm("h1",{text: errHeading}),
			prompt = dm("div",{text: promptMsg, "class": "tc-error-prompt"}),
			message = dm("div",{text: err, "class":"tc-error-message"}),
			button = dm("div",{children: [dm("button",{text: ( $tw.language == undefined ? "close" : $tw.language.getString("Buttons/Close/Caption") )})], "class": "tc-error-prompt"}),
			form = dm("form",{children: [heading,prompt,message,button], "class": "tc-error-form"});
		document.body.insertBefore(form,document.body.firstChild);
		form.addEventListener("submit",function(event) {
			document.body.removeChild(form);
			event.preventDefault();

		$tw.utils.error(errorMsg);
		return false;
	};

$tw.utils.extend = function(object /*, sourceObjectList */) {
	$tw.utils.each(Array.prototype.slice.call(arguments,1),function(source) {
