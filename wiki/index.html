\\t\\t\\tbranch: branch,\\n\\t\\t\\t\\tsha: sha\\n\\t\\t\\t};\\n\\t\\t\\t// Perform a request to save the file\\n\\t\\t\\t$tw.utils.httpRequest({\\n\\t\\t\\t\\turl: uri + \\\"files/\\\" + encodeURIComponent(path.replace(/^\\\\/+/, '') + filename),\\n\\t\\t\\t\\ttype: requestType,\\n\\t\\t\\t\\theaders: headers,\\n\\t\\t\\t\\tdata: JSON.stringify(data),\\n\\t\\t\\t\\tcallback: function(err,putResponseDataJson,xhr) {\\n\\t\\t\\t\\t\\tif(err) {\\n\\t\\t\\t\\t\\t\\treturn callback(err);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tvar putResponseData = $tw.utils.parseJSONSafe(putResponseDataJson);\\n\\t\\t\\t\\t\\tcallback(null);\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t}\\n\\t});\\n\\treturn true;\\n};\\n\\n/*\\nInformation about this saver\\n*/\\nGitLabSaver.prototype.info = {\\n\\tname: \\\"gitlab\\\",\\n\\tpriority: 2000,\\n\\tcapabilities: [\\\"save\\\", \\\"autosave\\\"]\\n};\\n\\n/*\\nStatic method that returns true if this saver is capable of working\\n*/\\nexports.canSave = function(wiki) {\\n\\treturn true;\\n};\\n\\n/*\\nCreate an instance of this saver\\n*/\\nexports.create = function(wiki) {\\n\\treturn new GitLabSaver(wiki);\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"saver\"},\"$:/core/modules/savers/hyperdrive.js\":{\"title\":\"$:/core/modules/savers/hyperdrive.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/savers/hyperdrive.js\\ntype: application/javascript\\nmodule-type: saver\\n\\nSaves files using the Hyperdrive Protocol (https://hypercore-protocol.org/#hyperdrive) Beaker browser beta-1.0 and later (https://beakerbrowser.com)\\nCompatible with beaker >= V1.0.0\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nSet up the saver\\n*/\\nvar HyperdriveSaver = function(wiki) {\\n\\tthis.wiki = wiki;\\n};\\n\\nHyperdriveSaver.prototype.save = function(text,method,callback) {\\n\\tvar dat = beaker.hyperdrive.drive(\\\"\\\" + window.location),\\n\\t\\tpathname = (\\\"\\\" + window.location.pathname).split(\\\"#\\\")[0];\\n\\tdat.stat(pathname).then(function(value) {\\n\\t\\tif(value.isDirectory()) {\\n\\t\\t\\tpathname = pathname + \\\"/index.html\\\";\\n\\t\\t}\\n\\t\\tdat.writeFile(pathname,text,\\\"utf8\\\").then(function(value) {\\n\\t\\t\\tcallback(null);\\n\\t\\t},function(reason) {\\n\\t\\t\\tcallback(\\\"Hyperdrive Saver Write Error: \\\" + reason);\\n\\t\\t});\\n\\t},function(reason) {\\n\\t\\tcallback(\\\"Hyperdrive Saver Stat Error: \\\" + reason);\\n\\t});\\n\\treturn true;\\n};\\n\\n/*\\nInformation about this saver\\n*/\\nHyperdriveSaver.prototype.info = {\\n\\tname: \\\"beaker-1.x\\\",\\n\\tpriority: 3000,\\n\\tcapabilities: [\\\"save\\\", \\\"autosave\\\"]\\n};\\n\\n/*\\nStatic method that returns true if this saver is capable of working\\n*/\\nexports.canSave = function(wiki) {\\n\\treturn !!window.beaker && !!beaker.hyperdrive && location.protocol===\\\"hyper:\\\";\\n};\\n\\n/*\\nCreate an instance of this saver\\n*/\\nexports.create = function(wiki) {\\n\\treturn new HyperdriveSaver(wiki);\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"saver\"},\"$:/core/modules/savers/manualdownload.js\":{\"title\":\"$:/core/modules/savers/manualdownload.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/savers/manualdownload.js\\ntype: application/javascript\\nmodule-type: saver\\n\\nHandles saving changes via HTML5's download APIs\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n// Title of the tiddler containing the download message\\nvar downloadInstructionsTitle = \\\"$:/language/Modals/Download\\\";\\n\\n/*\\nSelect the appropriate saver module and set it up\\n*/\\nvar ManualDownloadSaver = function(wiki) {\\n};\\n\\nManualDownloadSaver.prototype.save = function(text,method,callback) {\\n\\t$tw.modal.display(downloadInstructionsTitle,{\\n\\t\\tdownloadLink: \\\"data:text/html,\\\" + encodeURIComponent(text)\\n\\t});\\n\\t// Callback that we succeeded\\n\\tcallback(null);\\n\\treturn true;\\n};\\n\\n/*\\nInformation about this saver\\n*/\\nManualDownloadSaver.prototype.info = {\\n\\tname: \\\"manualdownload\\\",\\n\\tpriority: 0,\\n\\tcapabilities: [\\\"save\\\", \\\"download\\\"]\\n};\\n\\n/*\\nStatic method that returns true if this saver is capable of working\\n*/\\nexports.canSave = function(wiki) {\\n\\treturn true;\\n};\\n\\n/*\\nCreate an instance of this saver\\n*/\\nexports.create = function(wiki) {\\n\\treturn new ManualDownloadSaver(wiki);\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"saver\"},\"$:/core/modules/savers/msdownload.js\":{\"title\":\"$:/core/modules/savers/msdownload.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/savers/msdownload.js\\ntype: application/javascript\\nmodule-type: saver\\n\\nHandles saving changes via window.navigator.msSaveBlob()\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nSelect the appropriate saver module and set it up\\n*/\\nvar MsDownloadSaver = function(wiki) {\\n};\\n\\nMsDownloadSaver.prototype.save = function(text,method,callback) {\\n\\t// Get the current filename\\n\\tvar filename = \\\"tiddlywiki.html\\\",\\n\\t\\tp = document.location.pathname.lastIndexOf(\\\"/\\\");\\n\\tif(p !== -1) {\\n\\t\\tfilename = document.location.pathname.substr(p+1);\\n\\t}\\n\\t// Set up the link\\n\\tvar blob = new Blob([text], {type: \\\"text/html\\\"});\\n\\twindow.navigator.msSaveBlob(blob,filename);\\n\\t// Callback that we succeeded\\n\\tcallback(null);\\n\\treturn true;\\n};\\n\\n/*\\nInformation about this saver\\n*/\\nMsDownloadSaver.prototype.info = {\\n\\tname: \\\"msdownload\\\",\\n\\tpriority: 110,\\n\\tcapabilities: [\\\"save\\\", \\\"download\\\"]\\n};\\n\\n/*\\nStatic method that returns true if this saver is capable of working\\n*/\\nexports.canSave = function(wiki) {\\n\\treturn !!window.navigator.msSaveBlob;\\n};\\n\\n/*\\nCreate an instance of this saver\\n*/\\nexports.create = function(wiki) {\\n\\treturn new MsDownloadSaver(wiki);\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"saver\"},\"$:/core/modules/savers/put.js\":{\"title\":\"$:/core/modules/savers/put.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/savers/put.js\\ntype: application/javascript\\nmodule-type: saver\\n\\nSaves wiki by performing a PUT request to the server\\n\\nWorks with any server which accepts a PUT request\\nto the current URL, such as a WebDAV server.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nRetrieve ETag if available\\n*/\\nvar retrieveETag = function(self) {\\n\\tvar headers = {\\n\\t\\tAccept: \\\"*/*;charset=UTF-8\\\"\\n\\t};\\n\\t$tw.utils.httpRequest({\\n\\t\\turl: self.uri(),\\n\\t\\ttype: \\\"HEAD\\\",\\n\\t\\theaders: headers,\\n\\t\\tcallback: function(err,data,xhr) {\\n\\t\\t\\tif(err) {\\n\\t\\t\\t\\treturn;\\n\\t\\t\\t}\\n\\t\\t\\tvar etag = xhr.getResponseHeader(\\\"ETag\\\");\\n\\t\\t\\tif(!etag) {\\n\\t\\t\\t\\treturn;\\n\\t\\t\\t}\\n\\t\\t\\tself.etag = etag.replace(/^W\\\\//,\\\"\\\");\\n\\t\\t}\\n\\t});\\n};\\n\\n\\n/*\\nSelect the appropriate saver module and set it up\\n*/\\nvar PutSaver = function(wiki) {\\n\\tthis.wiki = wiki;\\n\\tvar self = this;\\n\\tvar uri = this.uri();\\n\\t// Async server probe. Until probe finishes, save will fail fast\\n\\t// See also https://github.com/Jermolene/TiddlyWiki5/issues/2276\\n\\t$tw.utils.httpRequest({\\n\\t\\turl: uri,\\n\\t\\ttype: \\\"OPTIONS\\\",\\n\\t\\tcallback: function(err,data,xhr) {\\n\\t\\t\\t// Check DAV header http://www.webdav.org/specs/rfc2518.html#rfc.section.9.1\\n\\t\\t\\tif(!err) {\\n\\t\\t\\t\\tself.serverAcceptsPuts = xhr.status === 200 && !!xhr.getResponseHeader(\\\"dav\\\");\\n\\t\\t\\t}\\n\\t\\t}\\n\\t});\\n\\tretrieveETag(this);\\n};\\n\\nPutSaver.prototype.uri = function() {\\n\\treturn document.location.toString().split(\\\"#\\\")[0];\\n};\\n\\n// TODO: in case of edit conflict\\n// Prompt: Do you want to save over this? Y/N\\n// Merging would be ideal, and may be possible using future generic merge flow\\nPutSaver.prototype.save = function(text,method,callback) {\\n\\tif(!this.serverAcceptsPuts) {\\n\\t\\treturn false;\\n\\t}\\n\\tvar self = this;\\n\\tvar headers = {\\n\\t\\t\\\"Content-Type\\\": \\\"text/html;charset=UTF-8\\\"\\n\\t};\\n\\tif(this.etag) {\\n\\t\\theaders[\\\"If-Match\\\"] = this.etag;\\n\\t}\\n\\t$tw.utils.httpRequest({\\n\\t\\turl: this.uri(),\\n\\t\\ttype: \\\"PUT\\\",\\n\\t\\theaders: headers,\\n\\t\\tdata: text,\\n\\t\\tcallback: function(err,data,xhr) {\\n\\t\\t\\tif(err) {\\n\\t\\t\\t\\t// response is textual: \\\"XMLHttpRequest error code: 412\\\"\\n\\t\\t\\t\\tvar status = Number(err.substring(err.indexOf(':') + 2, err.length))\\n\\t\\t\\t\\tif(status === 412) { // file changed on server\\n\\t\\t\\t\\t\\tcallback($tw.language.getString(\\\"Error/PutEditConflict\\\"));\\n\\t\\t\\t\\t} else if(status === 401) { // authentication required\\n\\t\\t\\t\\t\\tcallback($tw.language.getString(\\\"Error/PutUnauthorized\\\"));\\n\\t\\t\\t\\t} else if(status === 403) { // permission denied\\n\\t\\t\\t\\t\\tcallback($tw.language.getString(\\\"Error/PutForbidden\\\"));\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\tcallback(err); // fail\\n\\t\\t\\t\\t}\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tself.etag = xhr.getResponseHeader(\\\"ETag\\\");\\n\\t\\t\\t\\tif(self.etag == null) {\\n\\t\\t\\t\\t\\tretrieveETag(self);\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tcallback(null); // success\\n\\t\\t\\t}\\n\\t\\t}\\n\\t});\\n\\treturn true;\\n};\\n\\n/*\\nInformation about this saver\\n*/\\nPutSaver.prototype.info = {\\n\\tname: \\\"put\\\",\\n\\tpriority: 2000,\\n\\tcapabilities: [\\\"save\\\",\\\"autosave\\\"]\\n};\\n\\n/*\\nStatic method that returns true if this saver is capable of working\\n*/\\nexports.canSave = function(wiki) {\\n\\treturn /^https?:/.test(location.protocol);\\n};\\n\\n/*\\nCreate an instance of this saver\\n*/\\nexports.create = function(wiki) {\\n\\treturn new PutSaver(wiki);\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"saver\"},\"$:/core/modules/savers/tiddlyfox.js\":{\"title\":\"$:/core/modules/savers/tiddlyfox.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/savers/tiddlyfox.js\\ntype: application/javascript\\nmodule-type: saver\\n\\nHandles saving changes via the TiddlyFox file extension\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false, netscape: false, Components: false */\\n\\\"use strict\\\";\\n\\nvar TiddlyFoxSaver = function(wiki) {\\n};\\n\\nTiddlyFoxSaver.prototype.save = function(text,method,callback) {\\n\\tvar messageBox = document.getElementById(\\\"tiddlyfox-message-box\\\");\\n\\tif(messageBox) {\\n\\t\\t// Get the pathname of this document\\n\\t\\tvar pathname = document.location.toString().split(\\\"#\\\")[0];\\n\\t\\t// Replace file://localhost/ with file:///\\n\\t\\tif(pathname.indexOf(\\\"file://localhost/\\\") === 0) {\\n\\t\\t\\tpathname = \\\"file://\\\" + pathname.substr(16);\\n\\t\\t}\\n\\t\\t// Windows path file:///x:/blah/blah --> x:\\\\blah\\\\blah\\n\\t\\tif(/^file\\\\:\\\\/\\\\/\\\\/[A-Z]\\\\:\\\\//i.test(pathname)) {\\n\\t\\t\\t// Remove the leading slash and convert slashes to backslashes\\n\\t\\t\\tpathname = pathname.substr(8).replace(/\\\\//g,\\\"\\\\\\\\\\\");\\n\\t\\t// Firefox Windows network path file://///server/share/blah/blah --> //server/share/blah/blah\\n\\t\\t} else if(pathname.indexOf(\\\"file://///\\\") === 0) {\\n\\t\\t\\tpathname = \\\"\\\\\\\\\\\\\\\\\\\" + unescape(pathname.substr(10)).replace(/\\\\//g,\\\"\\\\\\\\\\\");\\n\\t\\t// Mac/Unix local path file:///path/path --> /path/path\\n\\t\\t} else if(pathname.indexOf(\\\"file:///\\\") === 0) {\\n\\t\\t\\tpathname = unescape(pathname.substr(7));\\n\\t\\t// Mac/Unix local path file:/path/path --> /path/path\\n\\t\\t} else if(pathname.indexOf(\\\"file:/\\\") === 0) {\\n\\t\\t\\tpathname = unescape(pathname.substr(5));\\n\\t\\t// Otherwise Windows networth path file://server/share/path/path --> \\\\\\\\server\\\\share\\\\path\\\\path\\n\\t\\t} else {\\n\\t\\t\\tpathname = \\\"\\\\\\\\\\\\\\\\\\\" + unescape(pathname.substr(7)).replace(new RegExp(\\\"/\\\",\\\"g\\\"),\\\"\\\\\\\\\\\");\\n\\t\\t}\\n\\t\\t// Create the message element and put it in the message box\\n\\t\\tvar message = document.createElement(\\\"div\\\");\\n\\t\\tmessage.setAttribute(\\\"data-tiddlyfox-path\\\",$tw.utils.decodeURIComponentSafe(pathname));\\n\\t\\tmessage.setAttribute(\\\"data-tiddlyfox-content\\\",text);\\n\\t\\tmessageBox.appendChild(message);\\n\\t\\t// Add an event handler for when the file has been saved\\n\\t\\tmessage.addEventListener(\\\"tiddlyfox-have-saved-file\\\",function(event) {\\n\\t\\t\\tcallback(null);\\n\\t\\t}, false);\\n\\t\\t// Create and dispatch the custom event to the extension\\n\\t\\tvar event = document.createEvent(\\\"Events\\\");\\n\\t\\tevent.initEvent(\\\"tiddlyfox-save-file\\\",true,false);\\n\\t\\tmessage.dispatchEvent(event);\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn false;\\n\\t}\\n};\\n\\n/*\\nInformation about this saver\\n*/\\nTiddlyFoxSaver.prototype.info = {\\n\\tname: \\\"tiddlyfox\\\",\\n\\tpriority: 1500,\\n\\tcapabilities: [\\\"save\\\", \\\"autosave\\\"]\\n};\\n\\n/*\\nStatic method that returns true if this saver is capable of working\\n*/\\nexports.canSave = function(wiki) {\\n\\treturn true;\\n};\\n\\n/*\\nCreate an instance of this saver\\n*/\\nexports.create = function(wiki) {\\n\\treturn new TiddlyFoxSaver(wiki);\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"saver\"},\"$:/core/modules/savers/tiddlyie.js\":{\"title\":\"$:/core/modules/savers/tiddlyie.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/savers/tiddlyie.js\\ntype: application/javascript\\nmodule-type: saver\\n\\nHandles saving changes via Internet Explorer BHO extenion (TiddlyIE)\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nSelect the appropriate saver module and set it up\\n*/\\nvar TiddlyIESaver = function(wiki) {\\n};\\n\\nTiddlyIESaver.prototype.save = function(text,method,callback) {\\n\\t// Check existence of TiddlyIE BHO extension (note: only works after document is complete)\\n\\tif(typeof(window.TiddlyIE) != \\\"undefined\\\") {\\n\\t\\t// Get the pathname of this document\\n\\t\\tvar pathname = unescape(document.location.pathname);\\n\\t\\t// Test for a Windows path of the form /x:/blah...\\n\\t\\tif(/^\\\\/[A-Z]\\\\:\\\\/[^\\\\/]+/i.test(pathname)) {\\t// ie: ^/[a-z]:/[^/]+ (is this better?: ^/[a-z]:/[^/]+(/[^/]+)*\\\\.[^/]+ )\\n\\t\\t\\t// Remove the leading slash\\n\\t\\t\\tpathname = pathname.substr(1);\\n\\t\\t\\t// Convert slashes to backslashes\\n\\t\\t\\tpathname = pathname.replace(/\\\\//g,\\\"\\\\\\\\\\\");\\n\\t\\t} else if(document.hostname !== \\\"\\\" && /^\\\\/[^\\\\/]+\\\\/[^\\\\/]+/i.test(pathname)) {\\t// test for \\\\\\\\server\\\\share\\\\blah... - ^/[^/]+/[^/]+\\n\\t\\t\\t// Convert slashes to backslashes\\n\\t\\t\\tpathname = pathname.replace(/\\\\//g,\\\"\\\\\\\\\\\");\\n\\t\\t\\t// reconstruct UNC path\\n\\t\\t\\tpathname = \\\"\\\\\\\\\\\\\\\\\\\" + document.location.hostname + pathname;\\n\\t\\t} else return false;\\n\\t\\t// Prompt the user to save the file\\n\\t\\twindow.TiddlyIE.save(pathname, text);\\n\\t\\t// Callback that we succeeded\\n\\t\\tcallback(null);\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn false;\\n\\t}\\n};\\n\\n/*\\nInformation about this saver\\n*/\\nTiddlyIESaver.prototype.info = {\\n\\tname: \\\"tiddlyiesaver\\\",\\n\\tpriority: 1500,\\n\\tcapabilities: [\\\"save\\\"]\\n};\\n\\n/*\\nStatic method that returns true if this saver is capable of working\\n*/\\nexports.canSave = function(wiki) {\\n\\treturn (window.location.protocol === \\\"file:\\\");\\n};\\n\\n/*\\nCreate an instance of this saver\\n*/\\nexports.create = function(wiki) {\\n\\treturn new TiddlyIESaver(wiki);\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"saver\"},\"$:/core/modules/savers/twedit.js\":{\"title\":\"$:/core/modules/savers/twedit.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/savers/twedit.js\\ntype: application/javascript\\nmodule-type: saver\\n\\nHandles saving changes via the TWEdit iOS app\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false, netscape: false, Components: false */\\n\\\"use strict\\\";\\n\\nvar TWEditSaver = function(wiki) {\\n};\\n\\nTWEditSaver.prototype.save = function(text,method,callback) {\\n\\t// Bail if we're not running under TWEdit\\n\\tif(typeof DeviceInfo !== \\\"object\\\") {\\n\\t\\treturn false;\\n\\t}\\n\\t// Get the pathname of this document\\n\\tvar pathname = $tw.utils.decodeURIComponentSafe(document.location.pathname);\\n\\t// Strip any query or location part\\n\\tvar p = pathname.indexOf(\\\"?\\\");\\n\\tif(p !== -1) {\\n\\t\\tpathname = pathname.substr(0,p);\\n\\t}\\n\\tp = pathname.indexOf(\\\"#\\\");\\n\\tif(p !== -1) {\\n\\t\\tpathname = pathname.substr(0,p);\\n\\t}\\n\\t// Remove the leading \\\"/Documents\\\" from path\\n\\tvar prefix = \\\"/Documents\\\";\\n\\tif(pathname.indexOf(prefix) === 0) {\\n\\t\\tpathname = pathname.substr(prefix.length);\\n\\t}\\n\\t// Error handler\\n\\tvar errorHandler = function(event) {\\n\\t\\t// Error\\n\\t\\tcallback($tw.language.getString(\\\"Error/SavingToTWEdit\\\") + \\\": \\\" + event.target.error.code);\\n\\t};\\n\\t// Get the file system\\n\\twindow.requestFileSystem(LocalFileSystem.PERSISTENT,0,function(fileSystem) {\\n\\t\\t// Now we've got the filesystem, get the fileEntry\\n\\t\\tfileSystem.root.getFile(pathname, {create: true}, function(fileEntry) {\\n\\t\\t\\t// Now we've got the fileEntry, create the writer\\n\\t\\t\\tfileEntry.createWriter(function(writer) {\\n\\t\\t\\t\\twriter.onerror = errorHandler;\\n\\t\\t\\t\\twriter.onwrite = function() {\\n\\t\\t\\t\\t\\tcallback(null);\\n\\t\\t\\t\\t};\\n\\t\\t\\t\\twriter.position = 0;\\n\\t\\t\\t\\twriter.write(text);\\n\\t\\t\\t},errorHandler);\\n\\t\\t}, errorHandler);\\n\\t}, errorHandler);\\n\\treturn true;\\n};\\n\\n/*\\nInformation about this saver\\n*/\\nTWEditSaver.prototype.info = {\\n\\tname: \\\"twedit\\\",\\n\\tpriority: 1600,\\n\\tcapabilities: [\\\"save\\\", \\\"autosave\\\"]\\n};\\n\\n/*\\nStatic method that returns true if this saver is capable of working\\n*/\\nexports.canSave = function(wiki) {\\n\\treturn true;\\n};\\n\\n/*\\nCreate an instance of this saver\\n*/\\nexports.create = function(wiki) {\\n\\treturn new TWEditSaver(wiki);\\n};\\n\\n/////////////////////////// Hack\\n// HACK: This ensures that TWEdit recognises us as a TiddlyWiki document\\nif($tw.browser) {\\n\\twindow.version = {title: \\\"TiddlyWiki\\\"};\\n}\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"saver\"},\"$:/core/modules/savers/upload.js\":{\"title\":\"$:/core/modules/savers/upload.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/savers/upload.js\\ntype: application/javascript\\nmodule-type: saver\\n\\nHandles saving changes via upload to a server.\\n\\nDesigned to be compatible with BidiX's UploadPlugin at http://tiddlywiki.bidix.info/#UploadPlugin\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nSelect the appropriate saver module and set it up\\n*/\\nvar UploadSaver = function(wiki) {\\n\\tthis.wiki = wiki;\\n};\\n\\nUploadSaver.prototype.save = function(text,method,callback) {\\n\\t// Get the various parameters we need\\n\\tvar backupDir = this.wiki.getTextReference(\\\"$:/UploadBackupDir\\\") || \\\".\\\",\\n\\t\\tusername = this.wiki.getTextReference(\\\"$:/UploadName\\\"),\\n\\t\\tpassword = $tw.utils.getPassword(\\\"upload\\\"),\\n\\t\\tuploadDir = this.wiki.getTextReference(\\\"$:/UploadDir\\\") || \\\".\\\",\\n\\t\\tuploadFilename = this.wiki.getTextReference(\\\"$:/UploadFilename\\\") || \\\"index.html\\\",\\n\\t\\tuploadWithUrlOnly = this.wiki.getTextReference(\\\"$:/UploadWithUrlOnly\\\") || \\\"no\\\",\\n\\t\\turl = this.wiki.getTextReference(\\\"$:/UploadURL\\\");\\n\\t// Bail out if we don't have the bits we need\\n\\tif (uploadWithUrlOnly === \\\"yes\\\") {\\n\\t\\t// The url is good enough. No need for a username and password.\\n\\t\\t// Assume the server uses some other kind of auth mechanism.\\n\\t\\tif(!url || url.toString().trim() === \\\"\\\") {\\n\\t\\t\\treturn false;\\n\\t\\t}\\n\\t}\\n\\telse {\\n\\t\\t// Require username and password to be present.\\n\\t\\t// Assume the server uses the standard UploadPlugin username/password.\\n\\t\\tif(!username || username.toString().trim() === \\\"\\\" || !password || password.toString().trim() === \\\"\\\") {\\n\\t\\t\\treturn false;\\n\\t\\t}\\n\\t}\\n\\t// Construct the url if not provided\\n\\tif(!url) {\\n\\t\\turl = \\\"http://\\\" + username + \\\".tiddlyspot.com/store.cgi\\\";\\n\\t}\\n\\t// Assemble the header\\n\\tvar boundary = \\\"---------------------------\\\" + \\\"AaB03x\\\";\\n\\tvar uploadFormName = \\\"UploadPlugin\\\";\\n\\tvar head = [];\\n\\thead.push(\\\"--\\\" + boundary + \\\"\\\\r\\\\nContent-disposition: form-data; name=\\\\\\\"UploadPlugin\\\\\\\"\\\\r\\\\n\\\");\\n\\thead.push(\\\"backupDir=\\\" + backupDir + \\\";user=\\\" + username + \\\";password=\\\" + password + \\\";uploaddir=\\\" + uploadDir + \\\";;\\\"); \\n\\thead.push(\\\"\\\\r\\\\n\\\" + \\\"--\\\" + boundary);\\n\\thead.push(\\\"Content-disposition: form-data; name=\\\\\\\"userfile\\\\\\\"; filename=\\\\\\\"\\\" + uploadFilename + \\\"\\\\\\\"\\\");\\n\\thead.push(\\\"Content-Type: text/html;charset=UTF-8\\\");\\n\\thead.push(\\\"Content-Length: \\\" + text.length + \\\"\\\\r\\\\n\\\");\\n\\thead.push(\\\"\\\");\\n\\t// Assemble the tail and the data itself\\n\\tvar tail = \\\"\\\\r\\\\n--\\\" + boundary + \\\"--\\\\r\\\\n\\\",\\n\\t\\tdata = head.join(\\\"\\\\r\\\\n\\\") + text + tail;\\n\\t// Do the HTTP post\\n\\tvar http = new XMLHttpRequest();\\n\\thttp.open(\\\"POST\\\",url,true,username,password);\\n\\thttp.setRequestHeader(\\\"Content-Type\\\",\\\"multipart/form-data; charset=UTF-8; boundary=\\\" + boundary);\\n\\thttp.onreadystatechange = function() {\\n\\t\\tif(http.readyState == 4 && http.status == 200) {\\n\\t\\t\\tif(http.responseText.substr(0,4) === \\\"0 - \\\") {\\n\\t\\t\\t\\tcallback(null);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tcallback(http.responseText);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t};\\n\\ttry {\\n\\t\\thttp.send(data);\\n\\t} catch(ex) {\\n\\t\\treturn callback($tw.language.getString(\\\"Error/Caption\\\") + \\\":\\\" + ex);\\n\\t}\\n\\t$tw.notifier.display(\\\"$:/language/Notifications/Save/Starting\\\");\\n\\treturn true;\\n};\\n\\n/*\\nInformation about this saver\\n*/\\nUploadSaver.prototype.info = {\\n\\tname: \\\"upload\\\",\\n\\tpriority: 2000,\\n\\tcapabilities: [\\\"save\\\", \\\"autosave\\\"]\\n};\\n\\n/*\\nStatic method that returns true if this saver is capable of working\\n*/\\nexports.canSave = function(wiki) {\\n\\treturn true;\\n};\\n\\n/*\\nCreate an instance of this saver\\n*/\\nexports.create = function(wiki) {\\n\\treturn new UploadSaver(wiki);\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"saver\"},\"$:/core/modules/server/authenticators/basic.js\":{\"title\":\"$:/core/modules/server/authenticators/basic.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/server/authenticators/basic.js\\ntype: application/javascript\\nmodule-type: authenticator\\n\\nAuthenticator for WWW basic authentication\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nif($tw.node) {\\n\\tvar util = require(\\\"util\\\"),\\n\\t\\tfs = require(\\\"fs\\\"),\\n\\t\\turl = require(\\\"url\\\"),\\n\\t\\tpath = require(\\\"path\\\");\\n}\\n\\nfunction BasicAuthenticator(server) {\\n\\tthis.server = server;\\n\\tthis.credentialsData = [];\\n}\\n\\n/*\\nReturns true if the authenticator is active, false if it is inactive, or a string if there is an error\\n*/\\nBasicAuthenticator.prototype.init = function() {\\n\\t// Read the credentials data\\n\\tthis.credentialsFilepath = this.server.get(\\\"credentials\\\");\\n\\tif(this.credentialsFilepath) {\\n\\t\\tvar resolveCredentialsFilepath = path.resolve(this.server.boot.wikiPath,this.credentialsFilepath);\\n\\t\\tif(fs.existsSync(resolveCredentialsFilepath) && !fs.statSync(resolveCredentialsFilepath).isDirectory()) {\\n\\t\\t\\tvar credentialsText = fs.readFileSync(resolveCredentialsFilepath,\\\"utf8\\\"),\\n\\t\\t\\t\\tcredentialsData = $tw.utils.parseCsvStringWithHeader(credentialsText);\\n\\t\\t\\tif(typeof credentialsData === \\\"string\\\") {\\n\\t\\t\\t\\treturn \\\"Error: \\\" + credentialsData + \\\" reading credentials from '\\\" + resolveCredentialsFilepath + \\\"'\\\";\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tthis.credentialsData = credentialsData;\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\treturn \\\"Error: Unable to load user credentials from '\\\" + resolveCredentialsFilepath + \\\"'\\\";\\n\\t\\t}\\n\\t}\\n\\t// Add the hardcoded username and password if specified\\n\\tif(this.server.get(\\\"username\\\") && this.server.get(\\\"password\\\")) {\\n\\t\\tthis.credentialsData = this.credentialsData || [];\\n\\t\\tthis.credentialsData.push({\\n\\t\\t\\tusername: this.server.get(\\\"username\\\"),\\n\\t\\t\\tpassword: this.server.get(\\\"password\\\")\\n\\t\\t});\\n\\t}\\n\\treturn this.credentialsData.length > 0;\\n};\\n\\n/*\\nReturns true if the request is authenticated and assigns the \\\"authenticatedUsername\\\" state variable.\\nReturns false if the request couldn't be authenticated having sent an appropriate response to the browser\\n*/\\nBasicAuthenticator.prototype.authenticateRequest = function(request,response,state) {\\n\\t// Extract the incoming username and password from the request\\n\\tvar header = request.headers.authorization || \\\"\\\";\\n\\tif(!header && state.allowAnon) {\\n\\t\\t// If there's no header and anonymous access is allowed then we don't set authenticatedUsername\\n\\t\\treturn true;\\n\\t}\\n\\tvar token = header.split(/\\\\s+/).pop() || \\\"\\\",\\n\\t\\tauth = $tw.utils.base64Decode(token),\\n\\t\\tparts = auth.split(/:/),\\n\\t\\tincomingUsername = parts[0],\\n\\t\\tincomingPassword = parts[1];\\n\\t// Check that at least one of the credentials matches\\n\\tvar matchingCredentials = this.credentialsData.find(function(credential) {\\n\\t\\treturn credential.username === incomingUsername && credential.password === incomingPassword;\\n\\t});\\n\\tif(matchingCredentials) {\\n\\t\\t// If so, add the authenticated username to the request state\\n\\t\\tstate.authenticatedUsername = incomingUsername;\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\t// If not, return an authentication challenge\\n\\t\\tresponse.writeHead(401,\\\"Authentication required\\\",{\\n\\t\\t\\t\\\"WWW-Authenticate\\\": 'Basic realm=\\\"Please provide your username and password to login to ' + state.server.servername + '\\\"'\\n\\t\\t});\\n\\t\\tresponse.end();\\n\\t\\treturn false;\\n\\t}\\n};\\n\\nexports.AuthenticatorClass = BasicAuthenticator;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"authenticator\"},\"$:/core/modules/server/authenticators/header.js\":{\"title\":\"$:/core/modules/server/authenticators/header.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/server/authenticators/header.js\\ntype: application/javascript\\nmodule-type: authenticator\\n\\nAuthenticator for trusted header authentication\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nfunction HeaderAuthenticator(server) {\\n\\tthis.server = server;\\n\\tthis.header = server.get(\\\"authenticated-user-header\\\") ? server.get(\\\"authenticated-user-header\\\").toLowerCase() : undefined;\\n}\\n\\n/*\\nReturns true if the authenticator is active, false if it is inactive, or a string if there is an error\\n*/\\nHeaderAuthenticator.prototype.init = function() {\\n\\treturn !!this.header;\\n};\\n\\n/*\\nReturns true if the request is authenticated and assigns the \\\"authenticatedUsername\\\" state variable.\\nReturns false if the request couldn't be authenticated having sent an appropriate response to the browser\\n*/\\nHeaderAuthenticator.prototype.authenticateRequest = function(request,response,state) {\\n\\t// Otherwise, authenticate as the username in the specified header\\n\\tvar username = request.headers[this.header];\\n\\tif(!username && !state.allowAnon) {\\n\\t\\tresponse.writeHead(401,\\\"Authorization header required to login to '\\\" + state.server.servername + \\\"'\\\");\\n\\t\\tresponse.end();\\n\\t\\treturn false;\\n\\t} else {\\n\\t\\t// authenticatedUsername will be undefined for anonymous users\\n\\t\\tstate.authenticatedUsername = username;\\n\\t\\treturn true;\\n\\t}\\n};\\n\\nexports.AuthenticatorClass = HeaderAuthenticator;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"authenticator\"},\"$:/core/modules/server/routes/delete-tiddler.js\":{\"title\":\"$:/core/modules/server/routes/delete-tiddler.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/server/routes/delete-tiddler.js\\ntype: application/javascript\\nmodule-type: route\\n\\nDELETE /recipes/default/tiddlers/:title\\n\\n\\\\*/\\n(function() {\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.method = \\\"DELETE\\\";\\n\\nexports.path = /^\\\\/bags\\\\/default\\\\/tiddlers\\\\/(.+)$/;\\n\\nexports.handler = function(request,response,state) {\\n\\tvar title = $tw.utils.decodeURIComponentSafe(state.params[0]);\\n\\tstate.wiki.deleteTiddler(title);\\n\\tresponse.writeHead(204, \\\"OK\\\", {\\n\\t\\t\\\"Content-Type\\\": \\\"text/plain\\\"\\n\\t});\\n\\tresponse.end();\\n};\\n\\n}());\\n\",\"type\":\"application/javascript\",\"module-type\":\"route\"},\"$:/core/modules/server/routes/get-favicon.js\":{\"title\":\"$:/core/modules/server/routes/get-favicon.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/server/routes/get-favicon.js\\ntype: application/javascript\\nmodule-type: route\\n\\nGET /favicon.ico\\n\\n\\\\*/\\n(function() {\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.method = \\\"GET\\\";\\n\\nexports.path = /^\\\\/favicon.ico$/;\\n\\nexports.handler = function(request,response,state) {\\n\\tvar buffer = state.wiki.getTiddlerText(\\\"$:/favicon.ico\\\",\\\"\\\");\\n\\tstate.sendResponse(200,{\\\"Content-Type\\\": \\\"image/x-icon\\\"},buffer,\\\"base64\\\");\\n};\\n\\n}());\\n\",\"type\":\"application/javascript\",\"module-type\":\"route\"},\"$:/core/modules/server/routes/get-file.js\":{\"title\":\"$:/core/modules/server/routes/get-file.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/server/routes/get-file.js\\ntype: application/javascript\\nmodule-type: route\\n\\nGET /files/:filepath\\n\\n\\\\*/\\n(function() {\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.method = \\\"GET\\\";\\n\\nexports.path = /^\\\\/files\\\\/(.+)$/;\\n\\nexports.handler = function(request,response,state) {\\n\\tvar path = require(\\\"path\\\"),\\n\\t\\tfs = require(\\\"fs\\\"),\\n\\t\\tutil = require(\\\"util\\\"),\\n\\t\\tsuppliedFilename = $tw.utils.decodeURIComponentSafe(state.params[0]),\\n\\t\\tbaseFilename = path.resolve(state.boot.wikiPath,\\\"files\\\"),\\n\\t\\tfilename = path.resolve(baseFilename,suppliedFilename),\\n\\t\\textension = path.extname(filename);\\n\\t// Check that the filename is inside the wiki files folder\\n\\tif(path.relative(baseFilename,filename).indexOf(\\\"..\\\") !== 0) {\\n\\t\\t// Send the file\\n\\t\\tfs.readFile(filename,function(err,content) {\\n\\t\\t\\tvar status,content,type = \\\"text/plain\\\";\\n\\t\\t\\tif(err) {\\n\\t\\t\\t\\tconsole.log(\\\"Error accessing file \\\" + filename + \\\": \\\" + err.toString());\\n\\t\\t\\t\\tstatus = 404;\\n\\t\\t\\t\\tcontent = \\\"File '\\\" + suppliedFilename + \\\"' not found\\\";\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tstatus = 200;\\n\\t\\t\\t\\tcontent = content;\\n\\t\\t\\t\\ttype = ($tw.config.fileExtensionInfo[extension] ? $tw.config.fileExtensionInfo[extension].type : \\\"application/octet-stream\\\");\\n\\t\\t\\t}\\n\\t\\t\\tstate.sendResponse(status,{\\\"Content-Type\\\": type},content);\\n\\t\\t});\\n\\t} else {\\n\\t\\tstate.sendResponse(404,{\\\"Content-Type\\\": \\\"text/plain\\\"},\\\"File '\\\" + suppliedFilename + \\\"' not found\\\");\\n\\t}\\n};\\n\\n}());\\n\",\"type\":\"application/javascript\",\"module-type\":\"route\"},\"$:/core/modules/server/routes/get-index.js\":{\"title\":\"$:/core/modules/server/routes/get-index.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/server/routes/get-index.js\\ntype: application/javascript\\nmodule-type: route\\n\\nGET /\\n\\n\\\\*/\\n(function() {\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.method = \\\"GET\\\";\\n\\nexports.path = /^\\\\/$/;\\n\\nexports.handler = function(request,response,state) {\\n\\tvar text = state.wiki.renderTiddler(state.server.get(\\\"root-render-type\\\"),state.server.get(\\\"root-tiddler\\\")),\\n\\t\\tresponseHeaders = {\\n\\t\\t\\\"Content-Type\\\": state.server.get(\\\"root-serve-type\\\")\\n\\t};\\n\\tstate.sendResponse(200,responseHeaders,text);\\n};\\n\\n}());\\n\",\"type\":\"application/javascript\",\"module-type\":\"route\"},\"$:/core/modules/server/routes/get-login-basic.js\":{\"title\":\"$:/core/modules/server/routes/get-login-basic.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/server/routes/get-login-basic.js\\ntype: application/javascript\\nmodule-type: route\\n\\nGET /login-basic -- force a Basic Authentication challenge\\n\\n\\\\*/\\n(function() {\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.method = \\\"GET\\\";\\n\\nexports.path = /^\\\\/login-basic$/;\\n\\nexports.handler = function(request,response,state) {\\n\\tif(!state.authenticatedUsername) {\\n\\t\\t// Challenge if there's no username\\n\\t\\tresponse.writeHead(401,{\\n\\t\\t\\t\\\"WWW-Authenticate\\\": 'Basic realm=\\\"Please provide your username and password to login to ' + state.server.servername + '\\\"'\\n\\t\\t});\\n\\t\\tresponse.end();\\n\\t} else {\\n\\t\\t// Redirect to the root wiki if login worked\\n\\t\\tvar location = ($tw.syncadaptor && $tw.syncadaptor.host)? $tw.syncadaptor.host: \\\"/\\\";\\n\\t\\tresponse.writeHead(302,{\\n\\t\\t\\tLocation: location\\n\\t\\t});\\n\\t\\tresponse.end();\\n\\t}\\n};\\n\\n}());\\n\",\"type\":\"application/javascript\",\"module-type\":\"route\"},\"$:/core/modules/server/routes/get-status.js\":{\"title\":\"$:/core/modules/server/routes/get-status.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/server/routes/get-status.js\\ntype: application/javascript\\nmodule-type: route\\n\\nGET /status\\n\\n\\\\*/\\n(function() {\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.method = \\\"GET\\\";\\n\\nexports.path = /^\\\\/status$/;\\n\\nexports.handler = function(request,response,state) {\\n\\tvar text = JSON.stringify({\\n\\t\\tusername: state.authenticatedUsername || state.server.get(\\\"anon-username\\\") || \\\"\\\",\\n\\t\\tanonymous: !state.authenticatedUsername,\\n\\t\\tread_only: !state.server.isAuthorized(\\\"writers\\\",state.authenticatedUsername),\\n\\t\\tspace: {\\n\\t\\t\\trecipe: \\\"default\\\"\\n\\t\\t},\\n\\t\\ttiddlywiki_version: $tw.version\\n\\t});\\n\\tstate.sendResponse(200,{\\\"Content-Type\\\": \\\"application/json\\\"},text,\\\"utf8\\\");\\n};\\n\\n}());\\n\",\"type\":\"application/javascript\",\"module-type\":\"route\"},\"$:/core/modules/server/routes/get-tiddler-html.js\":{\"title\":\"$:/core/modules/server/routes/get-tiddler-html.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/server/routes/get-tiddler-html.js\\ntype: application/javascript\\nmodule-type: route\\n\\nGET /:title\\n\\n\\\\*/\\n(function() {\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.method = \\\"GET\\\";\\n\\nexports.path = /^\\\\/([^\\\\/]+)$/;\\n\\nexports.handler = function(request,response,state) {\\n\\tvar title = $tw.utils.decodeURIComponentSafe(state.params[0]),\\n\\t\\ttiddler = state.wiki.getTiddler(title);\\n\\tif(tiddler) {\\n\\t\\tvar renderType = tiddler.getFieldString(\\\"_render_type\\\"),\\n\\t\\t\\trenderTemplate = tiddler.getFieldString(\\\"_render_template\\\");\\n\\t\\t// Tiddler fields '_render_type' and '_render_template' overwrite\\n\\t\\t// system wide settings for render type and template\\n\\t\\tif(state.wiki.isSystemTiddler(title)) {\\n\\t\\t\\trenderType = renderType || state.server.get(\\\"system-tiddler-render-type\\\");\\n\\t\\t\\trenderTemplate = renderTemplate || state.server.get(\\\"system-tiddler-render-template\\\");\\n\\t\\t} else {\\n\\t\\t\\trenderType = renderType || state.server.get(\\\"tiddler-render-type\\\");\\n\\t\\t\\trenderTemplate = renderTemplate || state.server.get(\\\"tiddler-render-template\\\");\\n\\t\\t}\\n\\t\\tvar text = state.wiki.renderTiddler(renderType,renderTemplate,{parseAsInline: true, variables: {currentTiddler: title}});\\n\\n\\t\\t// Naughty not to set a content-type, but it's the easiest way to ensure the browser will see HTML pages as HTML, and accept plain text tiddlers as CSS or JS\\n\\t\\tstate.sendResponse(200,{},text,\\\"utf8\\\");\\n\\t} else {\\n\\t\\tresponse.writeHead(404);\\n\\t\\tresponse.end();\\n\\t}\\n};\\n\\n}());\\n\",\"type\":\"application/javascript\",\"module-type\":\"route\"},\"$:/core/modules/server/routes/get-tiddler.js\":{\"title\":\"$:/core/modules/server/routes/get-tiddler.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/server/routes/get-tiddler.js\\ntype: application/javascript\\nmodule-type: route\\n\\nGET /recipes/default/tiddlers/:title\\n\\n\\\\*/\\n(function() {\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.method = \\\"GET\\\";\\n\\nexports.path = /^\\\\/recipes\\\\/default\\\\/tiddlers\\\\/(.+)$/;\\n\\nexports.handler = function(request,response,state) {\\n\\tvar title = $tw.utils.decodeURIComponentSafe(state.params[0]),\\n\\t\\ttiddler = state.wiki.getTiddler(title),\\n\\t\\ttiddlerFields = {},\\n\\t\\tknownFields = [\\n\\t\\t\\t\\\"bag\\\", \\\"created\\\", \\\"creator\\\", \\\"modified\\\", \\\"modifier\\\", \\\"permissions\\\", \\\"recipe\\\", \\\"revision\\\", \\\"tags\\\", \\\"text\\\", \\\"title\\\", \\\"type\\\", \\\"uri\\\"\\n\\t\\t];\\n\\tif(tiddler) {\\n\\t\\t$tw.utils.each(tiddler.fields,function(field,name) {\\n\\t\\t\\tvar value = tiddler.getFieldString(name);\\n\\t\\t\\tif(knownFields.indexOf(name) !== -1) {\\n\\t\\t\\t\\ttiddlerFields[name] = value;\\n\\t\\t\\t} else {\\n\\t\\t\\t\\ttiddlerFields.fields = tiddlerFields.fields || {};\\n\\t\\t\\t\\ttiddlerFields.fields[name] = value;\\n\\t\\t\\t}\\n\\t\\t});\\n\\t\\ttiddlerFields.revision = state.wiki.getChangeCount(title);\\n\\t\\ttiddlerFields.bag = \\\"default\\\";\\n\\t\\ttiddlerFields.type = tiddlerFields.type || \\\"text/vnd.tiddlywiki\\\";\\n\\t\\tstate.sendResponse(200,{\\\"Content-Type\\\": \\\"application/json\\\"},JSON.stringify(tiddlerFields),\\\"utf8\\\");\\n\\t} else {\\n\\t\\tresponse.writeHead(404);\\n\\t\\tresponse.end();\\n\\t}\\n};\\n\\n}());\\n\",\"type\":\"application/javascript\",\"module-type\":\"route\"},\"$:/core/modules/server/routes/get-tiddlers-json.js\":{\"title\":\"$:/core/modules/server/routes/get-tiddlers-json.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/server/routes/get-tiddlers-json.js\\ntype: application/javascript\\nmodule-type: route\\n\\nGET /recipes/default/tiddlers.json?filter=\u003Cfilter>\\n\\n\\\\*/\\n(function() {\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar DEFAULT_FILTER = \\\"[all[tiddlers]!is[system]sort[title]]\\\";\\n\\nexports.method = \\\"GET\\\";\\n\\nexports.path = /^\\\\/recipes\\\\/default\\\\/tiddlers.json$/;\\n\\nexports.handler = function(request,response,state) {\\n\\tvar filter = state.queryParameters.filter || DEFAULT_FILTER;\\n\\tif(state.wiki.getTiddlerText(\\\"$:/config/Server/AllowAllExternalFilters\\\") !== \\\"yes\\\") {\\n\\t\\tif(state.wiki.getTiddlerText(\\\"$:/config/Server/ExternalFilters/\\\" + filter) !== \\\"yes\\\") {\\n\\t\\t\\tconsole.log(\\\"Blocked attempt to GET /recipes/default/tiddlers.json with filter: \\\" + filter);\\n\\t\\t\\tresponse.writeHead(403);\\n\\t\\t\\tresponse.end();\\n\\t\\t\\treturn;\\n\\t\\t}\\n\\t}\\n\\tif(state.wiki.getTiddlerText(\\\"$:/config/SyncSystemTiddlersFromServer\\\") === \\\"no\\\") {\\n\\t\\tfilter += \\\"+[!is[system]]\\\";\\n\\t}\\n\\tvar excludeFields = (state.queryParameters.exclude || \\\"text\\\").split(\\\",\\\"),\\n\\t\\ttitles = state.wiki.filterTiddlers(filter);\\n\\tvar tiddlers = [];\\n\\t$tw.utils.each(titles,function(title) {\\n\\t\\tvar tiddler = state.wiki.getTiddler(title);\\n\\t\\tif(tiddler) {\\n\\t\\t\\tvar tiddlerFields = tiddler.getFieldStrings({exclude: excludeFields});\\n\\t\\t\\ttiddlerFields.revision = state.wiki.getChangeCount(title);\\n\\t\\t\\ttiddlerFields.type = tiddlerFields.type || \\\"text/vnd.tiddlywiki\\\";\\n\\t\\t\\ttiddlers.push(tiddlerFields);\\n\\t\\t}\\n\\t});\\n\\tvar text = JSON.stringify(tiddlers);\\n\\tstate.sendResponse(200,{\\\"Content-Type\\\": \\\"application/json\\\"},text,\\\"utf8\\\");\\n};\\n\\n}());\\n\",\"type\":\"application/javascript\",\"module-type\":\"route\"},\"$:/core/modules/server/routes/put-tiddler.js\":{\"title\":\"$:/core/modules/server/routes/put-tiddler.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/server/routes/put-tiddler.js\\ntype: application/javascript\\nmodule-type: route\\n\\nPUT /recipes/default/tiddlers/:title\\n\\n\\\\*/\\n(function() {\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.method = \\\"PUT\\\";\\n\\nexports.path = /^\\\\/recipes\\\\/default\\\\/tiddlers\\\\/(.+)$/;\\n\\nexports.handler = function(request,response,state) {\\n\\tvar title = $tw.utils.decodeURIComponentSafe(state.params[0]),\\n\\tfields = $tw.utils.parseJSONSafe(state.data);\\n\\t// Pull up any subfields in the `fields` object\\n\\tif(fields.fields) {\\n\\t\\t$tw.utils.each(fields.fields,function(field,name) {\\n\\t\\t\\tfields[name] = field;\\n\\t\\t});\\n\\t\\tdelete fields.fields;\\n\\t}\\n\\t// Remove any revision field\\n\\tif(fields.revision) {\\n\\t\\tdelete fields.revision;\\n\\t}\\n\\tstate.wiki.addTiddler(new $tw.Tiddler(fields,{title: title}));\\n\\tvar changeCount = state.wiki.getChangeCount(title).toString();\\n\\tresponse.writeHead(204, \\\"OK\\\",{\\n\\t\\tEtag: \\\"\\\\\\\"default/\\\" + encodeURIComponent(title) + \\\"/\\\" + changeCount + \\\":\\\\\\\"\\\",\\n\\t\\t\\\"Content-Type\\\": \\\"text/plain\\\"\\n\\t});\\n\\tresponse.end();\\n};\\n\\n}());\\n\",\"type\":\"application/javascript\",\"module-type\":\"route\"},\"$:/core/modules/server/server.js\":{\"title\":\"$:/core/modules/server/server.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/server/server.js\\ntype: application/javascript\\nmodule-type: library\\n\\nServe tiddlers over http\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nif($tw.node) {\\n\\tvar util = require(\\\"util\\\"),\\n\\t\\tfs = require(\\\"fs\\\"),\\n\\t\\turl = require(\\\"url\\\"),\\n\\t\\tpath = require(\\\"path\\\"),\\n\\t\\tquerystring = require(\\\"querystring\\\"),\\n\\t\\tcrypto = require(\\\"crypto\\\"),\\n\\t\\tzlib = require(\\\"zlib\\\");\\n}\\n\\n/*\\nA simple HTTP server with regexp-based routes\\noptions: variables - optional hashmap of variables to set (a misnomer - they are really constant parameters)\\n\\t\\t routes - optional array of routes to use\\n\\t\\t wiki - reference to wiki object\\n*/\\nfunction Server(options) {\\n\\tvar self = this;\\n\\tthis.routes = options.routes || [];\\n\\tthis.authenticators = options.authenticators || [];\\n\\tthis.wiki = options.wiki;\\n\\tthis.boot = options.boot || $tw.boot;\\n\\t// Initialise the variables\\n\\tthis.variables = $tw.utils.extend({},this.defaultVariables);\\n\\tif(options.variables) {\\n\\t\\tfor(var variable in options.variables) {\\n\\t\\t\\tif(options.variables[variable]) {\\n\\t\\t\\t\\tthis.variables[variable] = options.variables[variable];\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\t// Setup the default required plugins\\n\\tthis.requiredPlugins = this.get(\\\"required-plugins\\\").split(',');\\n\\t// Initialise CSRF\\n\\tthis.csrfDisable = this.get(\\\"csrf-disable\\\") === \\\"yes\\\";\\n\\t// Initialize Gzip compression\\n\\tthis.enableGzip = this.get(\\\"gzip\\\") === \\\"yes\\\";\\n\\t// Initialize browser-caching\\n\\tthis.enableBrowserCache = this.get(\\\"use-browser-cache\\\") === \\\"yes\\\";\\n\\t// Initialise authorization\\n\\tvar authorizedUserName;\\n\\tif(this.get(\\\"username\\\") && this.get(\\\"password\\\")) {\\n\\t\\tauthorizedUserName = this.get(\\\"username\\\");\\n\\t} else if(this.get(\\\"credentials\\\")) {\\n\\t\\tauthorizedUserName = \\\"(authenticated)\\\";\\n\\t} else {\\n\\t\\tauthorizedUserName = \\\"(anon)\\\";\\n\\t}\\n\\tthis.authorizationPrincipals = {\\n\\t\\treaders: (this.get(\\\"readers\\\") || authorizedUserName).split(\\\",\\\").map($tw.utils.trim),\\n\\t\\twriters: (this.get(\\\"writers\\\") || authorizedUserName).split(\\\",\\\").map($tw.utils.trim)\\n\\t}\\n\\tif(this.get(\\\"admin\\\") || authorizedUserName !== \\\"(anon)\\\") {\\n\\t\\tthis.authorizationPrincipals[\\\"admin\\\"] = (this.get(\\\"admin\\\") || authorizedUserName).split(',').map($tw.utils.trim)\\n\\t}\\n\\t// Load and initialise authenticators\\n\\t$tw.modules.forEachModuleOfType(\\\"authenticator\\\", function(title,authenticatorDefinition) {\\n\\t\\t// console.log(\\\"Loading authenticator \\\" + title);\\n\\t\\tself.addAuthenticator(authenticatorDefinition.AuthenticatorClass);\\n\\t});\\n\\t// Load route handlers\\n\\t$tw.modules.forEachModuleOfType(\\\"route\\\", function(title,routeDefinition) {\\n\\t\\t// console.log(\\\"Loading server route \\\" + title);\\n\\t\\tself.addRoute(routeDefinition);\\n\\t});\\n\\t// Initialise the http vs https\\n\\tthis.listenOptions = null;\\n\\tthis.protocol = \\\"http\\\";\\n\\tvar tlsKeyFilepath = this.get(\\\"tls-key\\\"),\\n\\t\\ttlsCertFilepath = this.get(\\\"tls-cert\\\"),\\n\\t\\ttlsPassphrase = this.get(\\\"tls-passphrase\\\");\\n\\tif(tlsCertFilepath && tlsKeyFilepath) {\\n\\t\\tthis.listenOptions = {\\n\\t\\t\\tkey: fs.readFileSync(path.resolve(this.boot.wikiPath,tlsKeyFilepath),\\\"utf8\\\"),\\n\\t\\t\\tcert: fs.readFileSync(path.resolve(this.boot.wikiPath,tlsCertFilepath),\\\"utf8\\\"),\\n\\t\\t\\tpassphrase: tlsPassphrase || ''\\n\\t\\t};\\n\\t\\tthis.protocol = \\\"https\\\";\\n\\t}\\n\\tthis.transport = require(this.protocol);\\n\\t// Name the server and init the boot state\\n\\tthis.servername = $tw.utils.transliterateToSafeASCII(this.get(\\\"server-name\\\") || this.wiki.getTiddlerText(\\\"$:/SiteTitle\\\") || \\\"TiddlyWiki5\\\");\\n\\tthis.boot.origin = this.get(\\\"origin\\\")? this.get(\\\"origin\\\"): this.protocol+\\\"://\\\"+this.get(\\\"host\\\")+\\\":\\\"+this.get(\\\"port\\\");\\n\\tthis.boot.pathPrefix = this.get(\\\"path-prefix\\\") || \\\"\\\";\\n}\\n\\n/*\\nSend a response to the client. This method checks if the response must be sent\\nor if the client alrady has the data cached. If that's the case only a 304\\nresponse will be transmitted and the browser will use the cached data.\\nOnly requests with status code 200 are considdered for caching.\\nrequest: request instance passed to the handler\\nresponse: response instance passed to the handler\\nstatusCode: stauts code to send to the browser\\nheaders: response headers (they will be augmented with an `Etag` header)\\ndata: the data to send (passed to the end method of the response instance)\\nencoding: the encoding of the data to send (passed to the end method of the response instance)\\n*/\\nfunction sendResponse(request,response,statusCode,headers,data,encoding) {\\n\\tif(this.enableBrowserCache && (statusCode == 200)) {\\n\\t\\tvar hash = crypto.createHash('md5');\\n\\t\\t// Put everything into the hash that could change and invalidate the data that\\n\\t\\t// the browser already stored. The headers the data and the encoding.\\n\\t\\thash.update(data);\\n\\t\\thash.update(JSON.stringify(headers));\\n\\t\\tif(encoding) {\\n\\t\\t\\thash.update(encoding);\\n\\t\\t}\\n\\t\\tvar contentDigest = hash.digest(\\\"hex\\\");\\n\\t\\t// RFC 7232 section 2.3 mandates for the etag to be enclosed in quotes\\n\\t\\theaders[\\\"Etag\\\"] = '\\\"' + contentDigest + '\\\"';\\n\\t\\theaders[\\\"Cache-Control\\\"] = \\\"max-age=0, must-revalidate\\\";\\n\\t\\t// Check if any of the hashes contained within the if-none-match header\\n\\t\\t// matches the current hash.\\n\\t\\t// If one matches, do not send the data but tell the browser to use the\\n\\t\\t// cached data.\\n\\t\\t// We do not implement \\\"*\\\" as it makes no sense here.\\n\\t\\tvar ifNoneMatch = request.headers[\\\"if-none-match\\\"];\\n\\t\\tif(ifNoneMatch) {\\n\\t\\t\\tvar matchParts = ifNoneMatch.split(\\\",\\\").map(function(etag) {\\n\\t\\t\\t\\treturn etag.replace(/^[ \\\"]+|[ \\\"]+$/g, \\\"\\\");\\n\\t\\t\\t});\\n\\t\\t\\tif(matchParts.indexOf(contentDigest) != -1) {\\n\\t\\t\\t\\tresponse.writeHead(304,headers);\\n\\t\\t\\t\\tresponse.end();\\n\\t\\t\\t\\treturn;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\t/*\\n\\tIf the gzip=yes is set, check if the user agent permits compression. If so,\\n\\tcompress our response if the raw data is bigger than 2k. Compressing less\\n\\tdata is inefficient. Note that we use the synchronous functions from zlib\\n\\tto stay in the imperative style. The current `Server` doesn't depend on\\n\\tthis, and we may just as well use the async versions.\\n\\t*/\\n\\tif(this.enableGzip && (data.length > 2048)) {\\n\\t\\tvar acceptEncoding = request.headers[\\\"accept-encoding\\\"] || \\\"\\\";\\n\\t\\tif(/\\\\bdeflate\\\\b/.test(acceptEncoding)) {\\n\\t\\t\\theaders[\\\"Content-Encoding\\\"] = \\\"deflate\\\";\\n\\t\\t\\tdata = zlib.deflateSync(data);\\n\\t\\t} else if(/\\\\bgzip\\\\b/.test(acceptEncoding)) {\\n\\t\\t\\theaders[\\\"Content-Encoding\\\"] = \\\"gzip\\\";\\n\\t\\t\\tdata = zlib.gzipSync(data);\\n\\t\\t}\\n\\t}\\n\\n\\tresponse.writeHead(statusCode,headers);\\n\\tresponse.end(data,encoding);\\n}\\n\\nServer.prototype.defaultVariables = {\\n\\tport: \\\"8080\\\",\\n\\thost: \\\"127.0.0.1\\\",\\n\\t\\\"required-plugins\\\": \\\"$:/plugins/tiddlywiki/filesystem,$:/plugins/tiddlywiki/tiddlyweb\\\",\\n\\t\\\"root-tiddler\\\": \\\"$:/core/save/all\\\",\\n\\t\\\"root-render-type\\\": \\\"text/plain\\\",\\n\\t\\\"root-serve-type\\\": \\\"text/html\\\",\\n\\t\\\"tiddler-render-type\\\": \\\"text/html\\\",\\n\\t\\\"tiddler-render-template\\\": \\\"$:/core/templates/server/static.tiddler.html\\\",\\n\\t\\\"system-tiddler-render-type\\\": \\\"text/plain\\\",\\n\\t\\\"system-tiddler-render-template\\\": \\\"$:/core/templates/wikified-tiddler\\\",\\n\\t\\\"debug-level\\\": \\\"none\\\",\\n\\t\\\"gzip\\\": \\\"no\\\",\\n\\t\\\"use-browser-cache\\\": \\\"no\\\"\\n};\\n\\nServer.prototype.get = function(name) {\\n\\treturn this.variables[name];\\n};\\n\\nServer.prototype.addRoute = function(route) {\\n\\tthis.routes.push(route);\\n};\\n\\nServer.prototype.addAuthenticator = function(AuthenticatorClass) {\\n\\t// Instantiate and initialise the authenticator\\n\\tvar authenticator = new AuthenticatorClass(this),\\n\\t\\tresult = authenticator.init();\\n\\tif(typeof result === \\\"string\\\") {\\n\\t\\t$tw.utils.error(\\\"Error: \\\" + result);\\n\\t} else if(result) {\\n\\t\\t// Only use the authenticator if it initialised successfully\\n\\t\\tthis.authenticators.push(authenticator);\\n\\t}\\n};\\n\\nServer.prototype.findMatchingRoute = function(request,state) {\\n\\tfor(var t=0; t\u003Cthis.routes.length; t++) {\\n\\t\\tvar potentialRoute = this.routes[t],\\n\\t\\t\\tpathRegExp = potentialRoute.path,\\n\\t\\t\\tpathname = state.urlInfo.pathname,\\n\\t\\t\\tmatch;\\n\\t\\tif(state.pathPrefix) {\\n\\t\\t\\tif(pathname.substr(0,state.pathPrefix.length) === state.pathPrefix) {\\n\\t\\t\\t\\tpathname = pathname.substr(state.pathPrefix.length) || \\\"/\\\";\\n\\t\\t\\t\\tmatch = potentialRoute.path.exec(pathname);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tmatch = false;\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\tmatch = potentialRoute.path.exec(pathname);\\n\\t\\t}\\n\\t\\tif(match && request.method === potentialRoute.method) {\\n\\t\\t\\tstate.params = [];\\n\\t\\t\\tfor(var p=1; p\u003Cmatch.length; p++) {\\n\\t\\t\\t\\tstate.params.push(match[p]);\\n\\t\\t\\t}\\n\\t\\t\\treturn potentialRoute;\\n\\t\\t}\\n\\t}\\n\\treturn null;\\n};\\n\\nServer.prototype.methodMappings = {\\n\\t\\\"GET\\\": \\\"readers\\\",\\n\\t\\\"OPTIONS\\\": \\\"readers\\\",\\n\\t\\\"HEAD\\\": \\\"readers\\\",\\n\\t\\\"PUT\\\": \\\"writers\\\",\\n\\t\\\"POST\\\": \\\"writers\\\",\\n\\t\\\"DELETE\\\": \\\"writers\\\"\\n};\\n\\n/*\\nCheck whether a given user is authorized for the specified authorizationType (\\\"readers\\\" or \\\"writers\\\"). Pass null or undefined as the username to check for anonymous access\\n*/\\nServer.prototype.isAuthorized = function(authorizationType,username) {\\n\\tvar principals = this.authorizationPrincipals[authorizationType] || [];\\n\\treturn principals.indexOf(\\\"(anon)\\\") !== -1 || (username && (principals.indexOf(\\\"(authenticated)\\\") !== -1 || principals.indexOf(username) !== -1));\\n}\\n\\nServer.prototype.requestHandler = function(request,response,options) {\\n\\toptions = options || {};\\n\\t// Compose the state object\\n\\tvar self = this;\\n\\tvar state = {};\\n\\tstate.wiki = options.wiki || self.wiki;\\n\\tstate.boot = options.boot || self.boot;\\n\\tstate.server = self;\\n\\tstate.urlInfo = url.parse(request.url);\\n\\tstate.queryParameters = querystring.parse(state.urlInfo.query);\\n\\tstate.pathPrefix = options.pathPrefix || this.get(\\\"path-prefix\\\") || \\\"\\\";\\n\\tstate.sendResponse = sendResponse.bind(self,request,response);\\n\\t// Get the principals authorized to access this resource\\n\\tstate.authorizationType = options.authorizationType || this.methodMappings[request.method] || \\\"readers\\\";\\n\\t// Check for the CSRF header if this is a write\\n\\tif(!this.csrfDisable && state.authorizationType === \\\"writers\\\" && request.headers[\\\"x-requested-with\\\"] !== \\\"TiddlyWiki\\\") {\\n\\t\\tresponse.writeHead(403,\\\"'X-Requested-With' header required to login to '\\\" + this.servername + \\\"'\\\");\\n\\t\\tresponse.end();\\n\\t\\treturn;\\n\\t}\\n\\t// Check whether anonymous access is granted\\n\\tstate.allowAnon = this.isAuthorized(state.authorizationType,null);\\n\\t// Authenticate with the first active authenticator\\n\\tif(this.authenticators.length > 0) {\\n\\t\\tif(!this.authenticators[0].authenticateRequest(request,response,state)) {\\n\\t\\t\\t// Bail if we failed (the authenticator will have sent the response)\\n\\t\\t\\treturn;\\n\\t\\t}\\n\\t}\\n\\t// Authorize with the authenticated username\\n\\tif(!this.isAuthorized(state.authorizationType,state.authenticatedUsername)) {\\n\\t\\tresponse.writeHead(401,\\\"'\\\" + state.authenticatedUsername + \\\"' is not authorized to access '\\\" + this.servername + \\\"'\\\");\\n\\t\\tresponse.end();\\n\\t\\treturn;\\n\\t}\\n\\t// Find the route that matches this path\\n\\tvar route = self.findMatchingRoute(request,state);\\n\\t// Optionally output debug info\\n\\tif(self.get(\\\"debug-level\\\") !== \\\"none\\\") {\\n\\t\\tconsole.log(\\\"Request path:\\\",JSON.stringify(state.urlInfo));\\n\\t\\tconsole.log(\\\"Request headers:\\\",JSON.stringify(request.headers));\\n\\t\\tconsole.log(\\\"authenticatedUsername:\\\",state.authenticatedUsername);\\n\\t}\\n\\t// Return a 404 if we didn't find a route\\n\\tif(!route) {\\n\\t\\tresponse.writeHead(404);\\n\\t\\tresponse.end();\\n\\t\\treturn;\\n\\t}\\n\\t// Receive the request body if necessary and hand off to the route handler\\n\\tif(route.bodyFormat === \\\"stream\\\" || request.method === \\\"GET\\\" || request.method === \\\"HEAD\\\") {\\n\\t\\t// Let the route handle the request stream itself\\n\\t\\troute.handler(request,response,state);\\n\\t} else if(route.bodyFormat === \\\"string\\\" || !route.bodyFormat) {\\n\\t\\t// Set the encoding for the incoming request\\n\\t\\trequest.setEncoding(\\\"utf8\\\");\\n\\t\\tvar data = \\\"\\\";\\n\\t\\trequest.on(\\\"data\\\",function(chunk) {\\n\\t\\t\\tdata += chunk.toString();\\n\\t\\t});\\n\\t\\trequest.on(\\\"end\\\",function() {\\n\\t\\t\\tstate.data = data;\\n\\t\\t\\troute.handler(request,response,state);\\n\\t\\t});\\n\\t} else if(route.bodyFormat === \\\"buffer\\\") {\\n\\t\\tvar data = [];\\n\\t\\trequest.on(\\\"data\\\",function(chunk) {\\n\\t\\t\\tdata.push(chunk);\\n\\t\\t});\\n\\t\\trequest.on(\\\"end\\\",function() {\\n\\t\\t\\tstate.data = Buffer.concat(data);\\n\\t\\t\\troute.handler(request,response,state);\\n\\t\\t})\\n\\t} else {\\n\\t\\tresponse.writeHead(400,\\\"Invalid bodyFormat \\\" + route.bodyFormat + \\\" in route \\\" + route.method + \\\" \\\" + route.path.source);\\n\\t\\tresponse.end();\\n\\t}\\n};\\n\\n/*\\nListen for requests\\nport: optional port number (falls back to value of \\\"port\\\" variable)\\nhost: optional host address (falls back to value of \\\"host\\\" variable)\\nprefix: optional prefix (falls back to value of \\\"path-prefix\\\" variable)\\n*/\\nServer.prototype.listen = function(port,host,prefix) {\\n\\tvar self = this;\\n\\t// Handle defaults for port and host\\n\\tport = port || this.get(\\\"port\\\");\\n\\thost = host || this.get(\\\"host\\\");\\n\\tprefix = prefix || this.get(\\\"path-prefix\\\") || \\\"\\\";\\n\\t// Check for the port being a string and look it up as an environment variable\\n\\tif(parseInt(port,10).toString() !== port) {\\n\\t\\tport = process.env[port] || 8080;\\n\\t}\\n\\t// Warn if required plugins are missing\\n\\tvar missing = [];\\n\\tfor (var index=0; index\u003Cthis.requiredPlugins.length; index++) {\\n\\t\\tif (!this.wiki.getTiddler(this.requiredPlugins[index])) {\\n\\t\\t\\tmissing.push(this.requiredPlugins[index]);\\n\\t\\t}\\n\\t}\\n\\tif(missing.length > 0) {\\n\\t\\tvar error = \\\"Warning: Plugin(s) required for client-server operation are missing.\\\\n\\\"+\\n\\t\\t\\t\\\"\\\\\\\"\\\"+ missing.join(\\\"\\\\\\\", \\\\\\\"\\\")+\\\"\\\\\\\"\\\";\\n\\t\\t$tw.utils.warning(error);\\n\\t}\\n\\t// Create the server\\n\\tvar server;\\n\\tif(this.listenOptions) {\\n\\t\\tserver = this.transport.createServer(this.listenOptions,this.requestHandler.bind(this));\\n\\t} else {\\n\\t\\tserver = this.transport.createServer(this.requestHandler.bind(this));\\n\\t}\\n\\t// Display the port number after we've started listening (the port number might have been specified as zero, in which case we will get an assigned port)\\n\\tserver.on(\\\"listening\\\",function() {\\n\\t\\tvar address = server.address();\\n\\t\\t$tw.utils.log(\\\"Serving on \\\" + self.protocol + \\\"://\\\" + address.address + \\\":\\\" + address.port + prefix,\\\"brown/orange\\\");\\n\\t\\t$tw.utils.log(\\\"(press ctrl-C to exit)\\\",\\\"red\\\");\\n\\t});\\n\\t// Listen\\n\\treturn server.listen(port,host);\\n};\\n\\nexports.Server = Server;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"library\"},\"$:/core/modules/browser-messaging.js\":{\"title\":\"$:/core/modules/browser-messaging.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/browser-messaging.js\\ntype: application/javascript\\nmodule-type: startup\\n\\nBrowser message handling\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n// Export name and synchronous status\\nexports.name = \\\"browser-messaging\\\";\\nexports.platforms = [\\\"browser\\\"];\\nexports.after = [\\\"startup\\\"];\\nexports.synchronous = true;\\n\\n/*\\nLoad a specified url as an iframe and call the callback when it is loaded. If the url is already loaded then the existing iframe instance is used\\n*/\\nfunction loadIFrame(url,callback) {\\n\\t// Check if iframe already exists\\n\\tvar iframeInfo = $tw.browserMessaging.iframeInfoMap[url];\\n\\tif(iframeInfo) {\\n\\t\\t// We've already got the iframe\\n\\t\\tcallback(null,iframeInfo);\\n\\t} else {\\n\\t\\t// Create the iframe and save it in the list\\n\\t\\tvar iframe = document.createElement(\\\"iframe\\\");\\n\\t\\tiframeInfo = {\\n\\t\\t\\turl: url,\\n\\t\\t\\tstatus: \\\"loading\\\",\\n\\t\\t\\tdomNode: iframe\\n\\t\\t};\\n\\t\\t$tw.browserMessaging.iframeInfoMap[url] = iframeInfo;\\n\\t\\tsaveIFrameInfoTiddler(iframeInfo);\\n\\t\\t// Add the iframe to the DOM and hide it\\n\\t\\tiframe.style.display = \\\"none\\\";\\n\\t\\tiframe.setAttribute(\\\"library\\\",\\\"true\\\");\\n\\t\\tdocument.body.appendChild(iframe);\\n\\t\\t// Set up onload\\n\\t\\tiframe.onload = function() {\\n\\t\\t\\tiframeInfo.status = \\\"loaded\\\";\\n\\t\\t\\tsaveIFrameInfoTiddler(iframeInfo);\\n\\t\\t\\tcallback(null,iframeInfo);\\n\\t\\t};\\n\\t\\tiframe.onerror = function() {\\n\\t\\t\\tcallback(\\\"Cannot load iframe\\\");\\n\\t\\t};\\n\\t\\ttry {\\n\\t\\t\\tiframe.src = url;\\n\\t\\t} catch(ex) {\\n\\t\\t\\tcallback(ex);\\n\\t\\t}\\n\\t}\\n}\\n\\n/*\\nUnload library iframe for given url\\n*/\\nfunction unloadIFrame(url){\\n\\t$tw.utils.each(document.getElementsByTagName('iframe'), function(iframe) {\\n\\t\\tif(iframe.getAttribute(\\\"library\\\") === \\\"true\\\" &&\\n\\t\\t  iframe.getAttribute(\\\"src\\\") === url) {\\n\\t\\t\\tiframe.parentNode.removeChild(iframe);\\n\\t\\t}\\n\\t});\\n}\\n\\nfunction saveIFrameInfoTiddler(iframeInfo) {\\n\\t$tw.wiki.addTiddler(new $tw.Tiddler($tw.wiki.getCreationFields(),{\\n\\t\\ttitle: \\\"$:/temp/ServerConnection/\\\" + iframeInfo.url,\\n\\t\\ttext: iframeInfo.status,\\n\\t\\ttags: [\\\"$:/tags/ServerConnection\\\"],\\n\\t\\turl: iframeInfo.url\\n\\t},$tw.wiki.getModificationFields()));\\n}\\n\\nexports.startup = function() {\\n\\t// Initialise the store of iframes we've created\\n\\t$tw.browserMessaging = {\\n\\t\\tiframeInfoMap: {} // Hashmap by URL of {url:,status:\\\"loading/loaded\\\",domNode:}\\n\\t};\\n\\t// Listen for widget messages to control loading the plugin library\\n\\t$tw.rootWidget.addEventListener(\\\"tm-load-plugin-library\\\",function(event) {\\n\\t\\tvar paramObject = event.paramObject || {},\\n\\t\\t\\turl = paramObject.url;\\n\\t\\tif(url) {\\n\\t\\t\\tloadIFrame(url,function(err,iframeInfo) {\\n\\t\\t\\t\\tif(err) {\\n\\t\\t\\t\\t\\talert($tw.language.getString(\\\"Error/LoadingPluginLibrary\\\") + \\\": \\\" + url);\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\tiframeInfo.domNode.contentWindow.postMessage({\\n\\t\\t\\t\\t\\t\\tverb: \\\"GET\\\",\\n\\t\\t\\t\\t\\t\\turl: \\\"recipes/library/tiddlers.json\\\",\\n\\t\\t\\t\\t\\t\\tcookies: {\\n\\t\\t\\t\\t\\t\\t\\ttype: \\\"save-info\\\",\\n\\t\\t\\t\\t\\t\\t\\tinfoTitlePrefix: paramObject.infoTitlePrefix || \\\"$:/temp/RemoteAssetInfo/\\\",\\n\\t\\t\\t\\t\\t\\t\\turl: url\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t},\\\"*\\\");\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t}\\n\\t});\\n\\t// Listen for widget messages to control unloading the plugin library\\n\\t$tw.rootWidget.addEventListener(\\\"tm-unload-plugin-library\\\",function(event) {\\n\\t\\tvar paramObject = event.paramObject || {},\\n\\t\\t\\turl = paramObject.url;\\n\\t\\t$tw.browserMessaging.iframeInfoMap[url] = undefined;\\n\\t\\tif(url) {\\n\\t\\t\\tunloadIFrame(url);\\n\\t\\t\\t$tw.utils.each(\\n\\t\\t\\t\\t$tw.wiki.filterTiddlers(\\\"[[$:/temp/ServerConnection/\\\" + url + \\\"]] [prefix[$:/temp/RemoteAssetInfo/\\\" + url + \\\"/]]\\\"),\\n\\t\\t\\t\\tfunction(title) {\\n\\t\\t\\t\\t\\t$tw.wiki.deleteTiddler(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t);\\n\\t\\t}\\n\\t});\\n\\t$tw.rootWidget.addEventListener(\\\"tm-load-plugin-from-library\\\",function(event) {\\n\\t\\tvar paramObject = event.paramObject || {},\\n\\t\\t\\turl = paramObject.url,\\n\\t\\t\\ttitle = paramObject.title;\\n\\t\\tif(url && title) {\\n\\t\\t\\tloadIFrame(url,function(err,iframeInfo) {\\n\\t\\t\\t\\tif(err) {\\n\\t\\t\\t\\t\\talert($tw.language.getString(\\\"Error/LoadingPluginLibrary\\\") + \\\": \\\" + url);\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\tiframeInfo.domNode.contentWindow.postMessage({\\n\\t\\t\\t\\t\\t\\tverb: \\\"GET\\\",\\n\\t\\t\\t\\t\\t\\turl: \\\"recipes/library/tiddlers/\\\" + encodeURIComponent(title) + \\\".json\\\",\\n\\t\\t\\t\\t\\t\\tcookies: {\\n\\t\\t\\t\\t\\t\\t\\ttype: \\\"save-tiddler\\\",\\n\\t\\t\\t\\t\\t\\t\\turl: url\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t},\\\"*\\\");\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t}\\n\\t});\\n\\t// Listen for window messages from other windows\\n\\twindow.addEventListener(\\\"message\\\",function listener(event){\\n\\t\\t// console.log(\\\"browser-messaging: \\\",document.location.toString())\\n\\t\\t// console.log(\\\"browser-messaging: Received message from\\\",event.origin);\\n\\t\\t// console.log(\\\"browser-messaging: Message content\\\",event.data);\\n\\t\\tswitch(event.data.verb) {\\n\\t\\t\\tcase \\\"GET-RESPONSE\\\":\\n\\t\\t\\t\\tif(event.data.status.charAt(0) === \\\"2\\\") {\\n\\t\\t\\t\\t\\tif(event.data.cookies) {\\n\\t\\t\\t\\t\\t\\tif(event.data.cookies.type === \\\"save-info\\\") {\\n\\t\\t\\t\\t\\t\\t\\tvar tiddlers = $tw.utils.parseJSONSafe(event.data.body);\\n\\t\\t\\t\\t\\t\\t\\t$tw.utils.each(tiddlers,function(tiddler) {\\n\\t\\t\\t\\t\\t\\t\\t\\t$tw.wiki.addTiddler(new $tw.Tiddler($tw.wiki.getCreationFields(),tiddler,{\\n\\t\\t\\t\\t\\t\\t\\t\\t\\ttitle: event.data.cookies.infoTitlePrefix + event.data.cookies.url + \\\"/\\\" + tiddler.title,\\n\\t\\t\\t\\t\\t\\t\\t\\t\\t\\\"original-title\\\": tiddler.title,\\n\\t\\t\\t\\t\\t\\t\\t\\t\\ttext: \\\"\\\",\\n\\t\\t\\t\\t\\t\\t\\t\\t\\ttype: \\\"text/vnd.tiddlywiki\\\",\\n\\t\\t\\t\\t\\t\\t\\t\\t\\t\\\"original-type\\\": tiddler.type,\\n\\t\\t\\t\\t\\t\\t\\t\\t\\t\\\"plugin-type\\\": undefined,\\n\\t\\t\\t\\t\\t\\t\\t\\t\\t\\\"original-plugin-type\\\": tiddler[\\\"plugin-type\\\"],\\n\\t\\t\\t\\t\\t\\t\\t\\t\\t\\\"module-type\\\": undefined,\\n\\t\\t\\t\\t\\t\\t\\t\\t\\t\\\"original-module-type\\\": tiddler[\\\"module-type\\\"],\\n\\t\\t\\t\\t\\t\\t\\t\\t\\ttags: [\\\"$:/tags/RemoteAssetInfo\\\"],\\n\\t\\t\\t\\t\\t\\t\\t\\t\\t\\\"original-tags\\\": $tw.utils.stringifyList(tiddler.tags || []),\\n\\t\\t\\t\\t\\t\\t\\t\\t\\t\\\"server-url\\\": event.data.cookies.url\\n\\t\\t\\t\\t\\t\\t\\t\\t},$tw.wiki.getModificationFields()));\\n\\t\\t\\t\\t\\t\\t\\t});\\n\\t\\t\\t\\t\\t\\t} else if(event.data.cookies.type === \\\"save-tiddler\\\") {\\n\\t\\t\\t\\t\\t\\t\\tvar tiddler = $tw.utils.parseJSONSafe(event.data.body);\\n\\t\\t\\t\\t\\t\\t\\t$tw.wiki.addTiddler(new $tw.Tiddler(tiddler));\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tbreak;\\n\\t\\t}\\n\\t},false);\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"startup\"},\"$:/core/modules/startup/commands.js\":{\"title\":\"$:/core/modules/startup/commands.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/startup/commands.js\\ntype: application/javascript\\nmodule-type: startup\\n\\nCommand processing\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n// Export name and synchronous status\\nexports.name = \\\"commands\\\";\\nexports.platforms = [\\\"node\\\"];\\nexports.after = [\\\"story\\\"];\\nexports.synchronous = false;\\n\\nexports.startup = function(callback) {\\n\\t// On the server, start a commander with the command line arguments\\n\\tvar commander = new $tw.Commander(\\n\\t\\t$tw.boot.argv,\\n\\t\\tfunction(err) {\\n\\t\\t\\tif(err) {\\n\\t\\t\\t\\treturn $tw.utils.error(\\\"Error: \\\" + err);\\n\\t\\t\\t}\\n\\t\\t\\tcallback();\\n\\t\\t},\\n\\t\\t$tw.wiki,\\n\\t\\t{output: process.stdout, error: process.stderr}\\n\\t);\\n\\tcommander.execute();\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"startup\"},\"$:/core/modules/startup/favicon.js\":{\"title\":\"$:/core/modules/startup/favicon.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/startup/favicon.js\\ntype: application/javascript\\nmodule-type: startup\\n\\nFavicon handling\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n// Export name and synchronous status\\nexports.name = \\\"favicon\\\";\\nexports.platforms = [\\\"browser\\\"];\\nexports.after = [\\\"startup\\\"];\\nexports.synchronous = true;\\n\\n// Favicon tiddler\\nvar FAVICON_TITLE = \\\"$:/favicon.ico\\\";\\n\\nexports.startup = function() {\\n\\t// Set up the favicon\\n\\tsetFavicon();\\n\\t// Reset the favicon when the tiddler changes\\n\\t$tw.wiki.addEventListener(\\\"change\\\",function(changes) {\\n\\t\\tif($tw.utils.hop(changes,FAVICON_TITLE)) {\\n\\t\\t\\tsetFavicon();\\n\\t\\t}\\n\\t});\\n};\\n\\nfunction setFavicon() {\\n\\tvar tiddler = $tw.wiki.getTiddler(FAVICON_TITLE);\\n\\tif(tiddler) {\\n\\t\\tvar faviconLink = document.getElementById(\\\"faviconLink\\\");\\n\\t\\tfaviconLink.setAttribute(\\\"href\\\",$tw.utils.makeDataUri(tiddler.fields.text,tiddler.fields.type,tiddler.fields._canonical_uri));\\n\\t}\\n}\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"startup\"},\"$:/core/modules/startup/info.js\":{\"title\":\"$:/core/modules/startup/info.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/startup/info.js\\ntype: application/javascript\\nmodule-type: startup\\n\\nInitialise $:/info tiddlers via $:/temp/info-plugin pseudo-plugin\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n// Export name and synchronous status\\nexports.name = \\\"info\\\";\\nexports.before = [\\\"startup\\\"];\\nexports.after = [\\\"load-modules\\\"];\\nexports.synchronous = true;\\n\\nvar TITLE_INFO_PLUGIN = \\\"$:/temp/info-plugin\\\";\\n\\nexports.startup = function() {\\n\\t// Function to bake the info plugin with new tiddlers\\n\\tvar updateInfoPlugin = function(tiddlerFieldsArray) {\\n\\t\\t// Get the existing tiddlers\\n\\t\\tvar json = $tw.wiki.getTiddlerData(TITLE_INFO_PLUGIN,{tiddlers: {}});\\n\\t\\t// Add the new ones\\n\\t\\t$tw.utils.each(tiddlerFieldsArray,function(fields) {\\n\\t\\t\\tif(fields && fields.title) {\\n\\t\\t\\t\\tjson.tiddlers[fields.title] = fields;\\n\\t\\t\\t}\\n\\t\\t});\\n\\t\\t// Bake the info tiddlers into a plugin. We use the non-standard plugin-type \\\"info\\\" because ordinary plugins are only registered asynchronously after being loaded dynamically\\n\\t\\tvar fields = {\\n\\t\\t\\ttitle: TITLE_INFO_PLUGIN,\\n\\t\\t\\ttype: \\\"application/json\\\",\\n\\t\\t\\t\\\"plugin-type\\\": \\\"info\\\",\\n\\t\\t\\ttext: JSON.stringify(json,null,$tw.config.preferences.jsonSpaces)\\n\\t\\t};\\n\\t\\t$tw.wiki.addTiddler(new $tw.Tiddler(fields));\\n\\n\\t};\\n\\t// Collect up the info tiddlers\\n\\tvar tiddlerFieldsArray = [];\\n\\t// Give each info module a chance to provide as many info tiddlers as they want as an array, and give them a callback for dynamically updating them\\n\\t$tw.modules.forEachModuleOfType(\\\"info\\\",function(title,moduleExports) {\\n\\t\\tif(moduleExports && moduleExports.getInfoTiddlerFields) {\\n\\t\\t\\tArray.prototype.push.apply(tiddlerFieldsArray,moduleExports.getInfoTiddlerFields(updateInfoPlugin));\\n\\t\\t}\\n\\t});\\n\\tupdateInfoPlugin(tiddlerFieldsArray);\\n\\tvar changes = $tw.wiki.readPluginInfo([TITLE_INFO_PLUGIN]);\\n\\t$tw.wiki.registerPluginTiddlers(\\\"info\\\",[TITLE_INFO_PLUGIN]);\\n\\t$tw.wiki.unpackPluginTiddlers();\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"startup\"},\"$:/core/modules/startup/load-modules.js\":{\"title\":\"$:/core/modules/startup/load-modules.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/startup/load-modules.js\\ntype: application/javascript\\nmodule-type: startup\\n\\nLoad core modules\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n// Export name and synchronous status\\nexports.name = \\\"load-modules\\\";\\nexports.synchronous = true;\\n\\nexports.startup = function() {\\n\\t// Load modules\\n\\t$tw.modules.applyMethods(\\\"utils\\\",$tw.utils);\\n\\tif($tw.node) {\\n\\t\\t$tw.modules.applyMethods(\\\"utils-node\\\",$tw.utils);\\n\\t}\\n\\tif($tw.browser) {\\n\\t\\t$tw.modules.applyMethods(\\\"utils-browser\\\",$tw.utils);\\n\\t}\\n\\t$tw.modules.applyMethods(\\\"global\\\",$tw);\\n\\t$tw.modules.applyMethods(\\\"config\\\",$tw.config);\\n\\t$tw.Tiddler.fieldModules = $tw.modules.getModulesByTypeAsHashmap(\\\"tiddlerfield\\\");\\n\\t$tw.modules.applyMethods(\\\"tiddlermethod\\\",$tw.Tiddler.prototype);\\n\\t$tw.modules.applyMethods(\\\"wikimethod\\\",$tw.Wiki.prototype);\\n\\t$tw.wiki.addIndexersToWiki();\\n\\t$tw.modules.applyMethods(\\\"tiddlerdeserializer\\\",$tw.Wiki.tiddlerDeserializerModules);\\n\\t$tw.macros = $tw.modules.getModulesByTypeAsHashmap(\\\"macro\\\");\\n\\t$tw.wiki.initParsers();\\n\\t$tw.Commander.initCommands();\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"startup\"},\"$:/core/modules/startup/password.js\":{\"title\":\"$:/core/modules/startup/password.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/startup/password.js\\ntype: application/javascript\\nmodule-type: startup\\n\\nPassword handling\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n// Export name and synchronous status\\nexports.name = \\\"password\\\";\\nexports.platforms = [\\\"browser\\\"];\\nexports.after = [\\\"startup\\\"];\\nexports.synchronous = true;\\n\\nexports.startup = function() {\\n\\t$tw.rootWidget.addEventListener(\\\"tm-set-password\\\",function(event) {\\n\\t\\t$tw.passwordPrompt.createPrompt({\\n\\t\\t\\tserviceName: $tw.language.getString(\\\"Encryption/PromptSetPassword\\\"),\\n\\t\\t\\tnoUserName: true,\\n\\t\\t\\tsubmitText: $tw.language.getString(\\\"Encryption/SetPassword\\\"),\\n\\t\\t\\tcanCancel: true,\\n\\t\\t\\trepeatPassword: true,\\n\\t\\t\\tcallback: function(data) {\\n\\t\\t\\t\\tif(data) {\\n\\t\\t\\t\\t\\t$tw.crypto.setPassword(data.password);\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\treturn true; // Get rid of the password prompt\\n\\t\\t\\t}\\n\\t\\t});\\n\\t});\\n\\t$tw.rootWidget.addEventListener(\\\"tm-clear-password\\\",function(event) {\\n\\t\\tif($tw.browser) {\\n\\t\\t\\tif(!confirm($tw.language.getString(\\\"Encryption/ConfirmClearPassword\\\"))) {\\n\\t\\t\\t\\treturn;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\t$tw.crypto.setPassword(null);\\n\\t});\\n\\t// Ensure that $:/isEncrypted is maintained properly\\n\\t$tw.wiki.addEventListener(\\\"change\\\",function(changes) {\\n\\t\\tif($tw.utils.hop(changes,\\\"$:/isEncrypted\\\")) {\\n\\t\\t\\t$tw.crypto.updateCryptoStateTiddler();\\n\\t\\t}\\n\\t});\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"startup\"},\"$:/core/modules/startup/plugins.js\":{\"title\":\"$:/core/modules/startup/plugins.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/startup/plugins.js\\ntype: application/javascript\\nmodule-type: startup\\n\\nStartup logic concerned with managing plugins\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n// Export name and synchronous status\\nexports.name = \\\"plugins\\\";\\nexports.after = [\\\"load-modules\\\"];\\nexports.synchronous = true;\\n\\nvar TITLE_REQUIRE_RELOAD_DUE_TO_PLUGIN_CHANGE = \\\"$:/status/RequireReloadDueToPluginChange\\\";\\n\\nvar PREFIX_CONFIG_REGISTER_PLUGIN_TYPE = \\\"$:/config/RegisterPluginType/\\\";\\n\\nexports.startup = function() {\\n\\t$tw.wiki.addTiddler({title: TITLE_REQUIRE_RELOAD_DUE_TO_PLUGIN_CHANGE,text: \\\"no\\\"});\\n\\t$tw.wiki.addEventListener(\\\"change\\\",function(changes) {\\n\\t\\t// Work out which of the changed tiddlers are plugins that we need to reregister\\n\\t\\tvar changesToProcess = [],\\n\\t\\t\\trequireReloadDueToPluginChange = false;\\n\\t\\t$tw.utils.each(Object.keys(changes),function(title) {\\n\\t\\t\\tvar tiddler = $tw.wiki.getTiddler(title),\\n\\t\\t\\t\\trequiresReload = $tw.wiki.doesPluginRequireReload(title);\\n\\t\\t\\tif(requiresReload) {\\n\\t\\t\\t\\trequireReloadDueToPluginChange = true;\\n\\t\\t\\t} else if(tiddler) {\\n\\t\\t\\t\\tvar pluginType = tiddler.fields[\\\"plugin-type\\\"];\\n\\t\\t\\t\\tif($tw.wiki.getTiddlerText(PREFIX_CONFIG_REGISTER_PLUGIN_TYPE + (tiddler.fields[\\\"plugin-type\\\"] || \\\"\\\"),\\\"no\\\") === \\\"yes\\\") {\\n\\t\\t\\t\\t\\tchangesToProcess.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t});\\n\\t\\t// Issue warning if any of the tiddlers require a reload\\n\\t\\tif(requireReloadDueToPluginChange) {\\n\\t\\t\\t$tw.wiki.addTiddler({title: TITLE_REQUIRE_RELOAD_DUE_TO_PLUGIN_CHANGE,text: \\\"yes\\\"});\\n\\t\\t}\\n\\t\\t// Read or delete the plugin info of the changed tiddlers\\n\\t\\tif(changesToProcess.length > 0) {\\n\\t\\t\\tvar changes = $tw.wiki.readPluginInfo(changesToProcess);\\n\\t\\t\\tif(changes.modifiedPlugins.length > 0 || changes.deletedPlugins.length > 0) {\\n\\t\\t\\t\\tvar changedShadowTiddlers = {};\\n\\t\\t\\t\\t// Collect the shadow tiddlers of any deleted plugins\\n\\t\\t\\t\\t$tw.utils.each(changes.deletedPlugins,function(pluginTitle) {\\n\\t\\t\\t\\t\\tvar pluginInfo = $tw.wiki.getPluginInfo(pluginTitle);\\n\\t\\t\\t\\t\\tif(pluginInfo) {\\n\\t\\t\\t\\t\\t\\t$tw.utils.each(Object.keys(pluginInfo.tiddlers),function(title) {\\n\\t\\t\\t\\t\\t\\t\\tchangedShadowTiddlers[title] = true;\\n\\t\\t\\t\\t\\t\\t});\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t});\\n\\t\\t\\t\\t// Collect the shadow tiddlers of any modified plugins\\n\\t\\t\\t\\t$tw.utils.each(changes.modifiedPlugins,function(pluginTitle) {\\n\\t\\t\\t\\t\\tvar pluginInfo = $tw.wiki.getPluginInfo(pluginTitle);\\n\\t\\t\\t\\t\\tif(pluginInfo) {\\n\\t\\t\\t\\t\\t\\t$tw.utils.each(Object.keys(pluginInfo.tiddlers),function(title) {\\n\\t\\t\\t\\t\\t\\t\\tchangedShadowTiddlers[title] = false;\\n\\t\\t\\t\\t\\t\\t});\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t});\\n\\t\\t\\t\\t// (Re-)register any modified plugins\\n\\t\\t\\t\\t$tw.wiki.registerPluginTiddlers(null,changes.modifiedPlugins);\\n\\t\\t\\t\\t// Unregister any deleted plugins\\n\\t\\t\\t\\t$tw.wiki.unregisterPluginTiddlers(null,changes.deletedPlugins);\\n\\t\\t\\t\\t// Unpack the shadow tiddlers\\n\\t\\t\\t\\t$tw.wiki.unpackPluginTiddlers();\\n\\t\\t\\t\\t// Queue change events for the changed shadow tiddlers\\n\\t\\t\\t\\t$tw.utils.each(Object.keys(changedShadowTiddlers),function(title) {\\n\\t\\t\\t\\t\\t$tw.wiki.enqueueTiddlerEvent(title,changedShadowTiddlers[title]);\\n\\t\\t\\t\\t});\\n\\t\\t\\t}\\n\\t\\t}\\n\\t});\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"startup\"},\"$:/core/modules/startup/render.js\":{\"title\":\"$:/core/modules/startup/render.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/startup/render.js\\ntype: application/javascript\\nmodule-type: startup\\n\\nTitle, stylesheet and page rendering\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n// Export name and synchronous status\\nexports.name = \\\"render\\\";\\nexports.platforms = [\\\"browser\\\"];\\nexports.after = [\\\"story\\\"];\\nexports.synchronous = true;\\n\\n// Default story and history lists\\nvar PAGE_TITLE_TITLE = \\\"$:/core/wiki/title\\\";\\nvar PAGE_STYLESHEET_TITLE = \\\"$:/core/ui/PageStylesheet\\\";\\nvar PAGE_TEMPLATE_TITLE = \\\"$:/core/ui/RootTemplate\\\";\\n\\n// Time (in ms) that we defer refreshing changes to draft tiddlers\\nvar DRAFT_TIDDLER_TIMEOUT_TITLE = \\\"$:
