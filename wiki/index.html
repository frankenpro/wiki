{"created":"20220405133135599","text":"\u003Chtml>\n    \u003Chead>\n        \u003Cmeta http-equiv=\"Content-Type\" content=\"text/html; charset=utf-8\">\n        \u003Ctitle>flomo · 浮墨笔记\u003C/title>\n        \u003Cstyle type=\"text/css\">\n        body { background:#FAFAFA; }\n        .memos { width:600px; margin:0 auto; }\n        .memos h1 { margin-top:30px; }\n        .memo { margin:20px 0; background:#FFF; padding:20px; border-radius:6px; }\n        .memo:hover { box-shadow: 0px 2px 16px #DDDDDD; }\n        .memo .time { color:#8D8D8D; font-size:12px; }\n        .memo .content { color: #323232; font-size: 14px; }\n        .memo .content p { line-height:1.8; min-height:20px; margin:0; }\n        .memo .content ul,\n        .memo .content ol { padding-inline-start: 20px; margin: 0; }\n        .memo .content li { line-height: 1.8; }\n        .memo .files img { width:100%; border:1px solid #E6E6E6; border-radius: 4px; margin:6px 0; }\n        \u003C/style>\n    \u003C/head>\n    \u003Cbody>\n        \u003Cdiv class=\"memos\">\n            \u003Ch1>202109 @ flomo\u003C/h1>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-10-01 17:11:19\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/The_Wisdom_of_Finance\u003C/p>\u003Cp>Risk is everywhere, it is undeniable, and it shouldn’t be ignored or surrendered to—it should be managed. And insurance is the primary way we manage the risks in our lives.\u003C/p>\u003Cp>————————————\u003C/p>\u003Cp>风险无处不在，无法抗拒，应该被管理，不应该被忽视和放弃抵御。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-10-01/149109/16330794749434E33892EDCB03C8D.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-30 16:09:13\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/The_Wisdom_of_Finance\u003C/p>\u003Cp>The long-standing fatalism reflecting the role of divine forces was replaced with a new kind of fatalism that reflected the discovery of so-called laws of nature.\u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————————\u003C/p>\u003Cp>自然法取代了宿命论\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-30/149109/163298934316119A5120F440CAA16.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-30 15:37:19\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/投资 #摘录/The_Wisdom_of_Finance\u003C/p>\u003Cp>Finance, ultimately, is a set of tools for understanding how to address a risky, uncertain world.\u003C/p>\u003Cp>\u003C/p>\u003Cp>————————————\u003C/p>\u003Cp>金融是一种工具，用于理解充满风险和不确定性的世界。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-30/149109/16329874266084FE8387520A9D739.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-30 08:56:04\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我 \u003C/p>\u003Cp>不迎不惧，虽然凡事表现积极一点是好事，但是保持自己的节奏也很重要，保持自己发展的方向，顺势而动。别人并不会因为你表现得积极主动而对你另眼相看，但是你如果做出自己的成绩则是很重要的。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-30 07:47:15\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/投资\u003C/p>\u003Cp>你对未来的五个思维模式\u003C/p>\u003Cp>（易伟？）\u003C/p>\u003Cp>\u003C/p>\u003Cp>\u003C/p>\u003Cp>本文将就最近一些热议的经济或社会现象谈谈我的思考和看法。一共五个部分。\u003C/p>\u003Cp>\u003C/p>\u003Cp>1、世纪风暴\u003C/p>\u003Cp>\u003C/p>\u003Cp>全球周期性经济调整本来去年初就应该逐渐开始，主要体现是新技术革命的式微、长期货币超发、经济内生矛盾。正常的经济体才有周期，这并不可怕，就如四季轮转，这也是资本主义经济现象的合理体现。具体可以参见我写过的旧文“出货是一门大学问”。经济开放性决定操作系统，政治开放性决定操作路径。老美出货全世界。天朝出货内循环民间。无论怎么换骨移形，所有的政策目标都如此，以及鼓励特定对象或对收盘加杠杆，无非是加速这个过程。\u003C/p>\u003Cp>\u003C/p>\u003Cp>加息、减税、筑墙，到处煽风点火，贸易威胁、退出国际组织，等等，老美意在促使美元回流、提振经济，究其根本还是为以前的超发和扩张找人买单，套现、出清，平滑周期。\u003C/p>\u003Cp>中国也进入了这个模式。房产去库存、外汇管制趋严，经济结构调整，管理层意在冻结流动性、去除各类堰塞湖（IPO、PE、地方债），究其根本也是为以前的超发和扩张找人买单，套现、出清，平滑周期。\u003C/p>\u003Cp>\u003C/p>\u003Cp>但这个过程被新冠疫情的发生打断了。于是各国经济体不得不继续放水维持旧周期。\u003C/p>\u003Cp>\u003C/p>\u003Cp>于是长达9年的美股景气周期继续延伸至今。而我国出于偏保守的宏观调控措施，提前开始了一些修正，尤其是“发现”人口数量出现强烈拐点之后。\u003C/p>\u003Cp>\u003C/p>\u003Cp>所以我们是提前开始的调整。\u003C/p>\u003Cp>\u003C/p>\u003Cp>表象上，是由于政策引发中概、港股、顺周期的大幅下跌，其实质还是试图做修正。我们在去年夏天和今年年初就看到了这个趋势，我多次预警。而到目前的事实也佐证了这类修正。这里包括中概的萎靡、港股尤其科网指数的大幅下坠，以及国内顺周期（地产、金融、教育、医疗、大消费）的显著调整。\u003C/p>\u003Cp>\u003C/p>\u003Cp>这仅仅是开始。\u003C/p>\u003Cp>\u003C/p>\u003Cp>我不再赘述其中的逻辑或意义。就周期迭代而言，明年一季度末二季度初或是一个主要转折。主要体现是冬奥的结束、美元加息预期以及疫情舒缓。\u003C/p>\u003Cp>\u003C/p>\u003Cp>和病毒斗完就是人和人斗了。\u003C/p>\u003Cp>\u003C/p>\u003Cp>著名投资大鳄KKR的亨利克拉维斯曾描述，“傻子也能做投资，不过真正退出时，才值得庆祝。”\u003C/p>\u003Cp>\u003C/p>\u003Cp>政治正确的一些板块或结构还会飞一阵子，主要是新能源、汽车、芯片。而大型美股主要是苹果、微软、脸书、谷歌、英伟达、亚马逊等还能坚持一段时间或历史新高，中小型美股甚至还会修复和成长，但大趋势逃不开。\u003C/p>\u003Cp>\u003C/p>\u003Cp>不要惧怕周期，而是积极对应和有效调整。\u003C/p>\u003Cp>\u003C/p>\u003Cp>我几个月前说过，能穿越新旧周期的除了体育、虚拟货币、XR，还有部分生物科技、食品以及创新黑科技。\u003C/p>\u003Cp>\u003C/p>\u003Cp>这个调整过程或持续6-9个月，也可以长达1-2年，这是欧美。而对于已经高速发展了近二十多年的中国经济体则相对复杂。因为本质上我们不承认周期但实质上官方已经枕戈达旦做了很多安排。\u003C/p>\u003Cp>\u003C/p>\u003Cp>也不用太焦虑。宏观上要知晓，微观上以我们的纪律体系处理即可。\u003C/p>\u003Cp>\u003C/p>\u003Cp>焦点在香港的冲突、房地产的理想化速冻模式、汇率的波动以及如何对应外部冲击。\u003C/p>\u003Cp>我以后再展开这些话题。\u003C/p>\u003Cp>\u003C/p>\u003Cp>对普通人依旧是过去一年来我强调的加强海外配置、去杠杆、有限度的选择成长股。\u003C/p>\u003Cp>\u003C/p>\u003Cp>以及和身外之物比较起来，这段时间更重要的是你正确的生活方式、平稳宽和的心态、终生学习的进取心，以及如果有可能，对新鲜事物的好奇心或童心。\u003C/p>\u003Cp>\u003C/p>\u003Cp>即便底部区域我国的一些选择也不少，比如交易体系的T+0，有限度开放部分结构性经济，或者被迫“推翻重来”。\u003C/p>\u003Cp>\u003C/p>\u003Cp>好事。\u003C/p>\u003Cp>\u003C/p>\u003Cp>2、共同富裕\u003C/p>\u003Cp>\u003C/p>\u003Cp>抛开官方层面的一些定义，这实质上是一次改革开放以来的重大政策举措。\u003C/p>\u003Cp>\u003C/p>\u003Cp>走向直接税体系当然是正向意义。至少有八类税都需要增加。房地产税这是早就确定的，还包括遗产税、移民税等。新财政主义时代来临。再分配是稳定发展的核心策略。先富不可能带后富，唯有抑富。人性至丑，不要相信任何自觉性良善主义。\u003C/p>\u003Cp>\u003C/p>\u003Cp>存量博弈时代。一横，移民税。一纵，遗产税。一撇，房产税。一捺，奢侈税。数字时代，一目了然。从穷人到富人再回到穷人再回到富人，三道厘金，丰满圆润。还不够就创设国防税，群众基础最好。\u003C/p>\u003Cp>\u003C/p>\u003Cp>这里值得关注的是知识产权的显性定价。这方面才开始，但非常明确的是对数据和数据安全的重视。这个工程关系到经济民生的厚度和稳健，快了不行，不做更不行，这不仅仅是经济，这也是社会学的范畴。\u003C/p>\u003Cp>\u003C/p>\u003Cp>另一个就是区域不平衡，就比如资本市场的虹吸效应，在普通环境下我们国家在这方面是无能为力的，当下依旧没显著改变。人人喜欢富人聚集，每一家上市公司都是资源再分配的环节，包括人才。这些失衡或不均匀，很多东西隐性，不易察觉其未来之危，也不讨好当下政策主事者，因为收到红利的是未来。在“相对危机”的格局下则比较容易打破，实施跨区域的再平衡。\u003C/p>\u003Cp>\u003C/p>\u003Cp>知识产权和区域平衡才是共同富裕的真正指向。很多的机会也酝酿于此。\u003C/p>\u003Cp>\u003C/p>\u003Cp>矛盾是，我们没有可供变革的足够回旋余地。如果不在未来两年的动荡中完成转换。这些政策或措施取决于外部压力的大小和自我调整的决心。\u003C/p>\u003Cp>\u003C/p>\u003Cp>这里面尤其值得的一提的是人民币国际化。人民币国际化实际上是一种财政手段、平层或代际税、再分配，跨境只是一种表象。而虚拟货币的存在，则是人民币国际化的先驱或实验。 现在国家做了调控，但不一定会在未来动荡中改变回来。\u003C/p>\u003Cp>\u003C/p>\u003Cp>开句玩笑，人民币已经国际化，只是对普通人的你不国际化而已。\u003C/p>\u003Cp>\u003C/p>\u003Cp>而我也不止一次说过，人民币国际化之前我们的国内市场没有系统性牛市。整体无效交易区间。有小规模小范围小结构的个股穿越新旧周期机遇，而已。这个看法我不会改变。\u003C/p>\u003Cp>\u003C/p>\u003Cp>好事。\u003C/p>\u003Cp>\u003C/p>\u003Cp>一种全球背景下的健康的财税分配体制改革，伴随着新周期的脚步，才是真实意义上的共同富裕。\u003C/p>\u003Cp>\u003C/p>\u003Cp>其实，本国的“跨国超级阶级”已在很多方面领先于你了，至少家族信托开始委托高盛或大摩开展虚拟货币配置、认购成长型ETF锁定紧缩环境下优质成长投资、涉足未来人民币数字货币基础建设投资，以及锁定自己“统战人士”的牢固政治地位，而且他们行为谨慎，爱护身体，不上微博微信，不公开发表任何意见。\u003C/p>\u003Cp>他们已经“很体面”的下车。\u003C/p>\u003Cp>\u003C/p>\u003Cp>而我们需要同舟共济。\u003C/p>\u003Cp>\u003C/p>\u003Cp>3、宏观微观\u003C/p>\u003Cp>\u003C/p>\u003Cp>希望我对宏观一直以来的一些判定对你有用。这不是热忱或爱意，这仅仅是内心的不语不发。 作为一名二十年来改革开放的经历者和观察者。\u003C/p>\u003Cp>\u003C/p>\u003Cp>对于普通人如你，宏观意义上应该积极拥抱变化和变革，这都是对过去的“偿还”或“补丁”，微观上则可以采取更为积极的方法，不忧不惧。\u003C/p>\u003Cp>\u003C/p>\u003Cp>至少在四个方面可以择机做一些准备。\u003C/p>\u003Cp>\u003C/p>\u003Cp>一是降杠杆。主要体现在收缩房地产领域的投资，不参与不熟悉或认知不足的一级或二级市场头寸，合理安排现金或流动性资产比例，谨慎不切实际的个人转型或创业。戒冲动。戒人云亦云。\u003C/p>\u003Cp>\u003C/p>\u003Cp>二是开拓和增大海外配置。有条件的甚至开始构建家族信托计划。注意税务安排。侧重养老和子女教育类的合理头寸。有限度的开展一些长期、稳健、弹性很好的另类投资。\u003C/p>\u003Cp>\u003C/p>\u003Cp>三是构建终生学习计划。给自己一个发现新亮点的机遇。这方面我们很多年轻船员尤其要打开心扉，积极探索自己知识结构的盲域，从人际和认知层面有所突破，不保守、不拘谨。从狭隘的旧认识跳脱出。认知决定选择。选择改变命运。\u003C/p>\u003Cp>\u003C/p>\u003Cp>四是慎独。慎独则心安，主敬则身强。这是旧时代的个人修身法则，目前依旧有用。读书，慎独，涵泳，有志。实事求是。达己达人。行为和社会学意义上保守，但不腐儒，拥抱新时代。拥抱未来科技。比如说加强写作能力。写作是上天赐予人类最慷慨的礼物之一。天赋有助，后天亦重要：部分来自阅读，所谓自悟，部分来自老师引导，所谓他悟。东西方常识教育里写作是构建未来生存能力的重要桥梁，涵括一生。写作是一个“信”社会的基础构架，无论何种语言。它同时也是心灵的健身运动。\u003C/p>\u003Cp>\u003C/p>\u003Cp>4、重点技术领域\u003C/p>\u003Cp>\u003C/p>\u003Cp>我提前关注四、五年的东西大方向不会错。至于何时启动强弱+头尾+对冲的复核策略，有行为金融的信号。\u003C/p>\u003Cp>\u003C/p>\u003Cp>在跨周期的阶段我依旧觉得XR是核心科技领域。值得非常认真思考。\u003C/p>\u003Cp>\u003C/p>\u003Cp>XR，即扩展现实，包括 AR 与 VR。\u003C/p>\u003Cp>\u003C/p>\u003Cp>它们必然会融合。而5G将推动 XR 与智能手机同步。XR 是始于 VR 的，好的 VR 体验包括三个主要技术支柱，即好的视觉、音频和交互。而 AR 还需要其他更多的技术，比如环境感知、物体识别等。另外在通信上，必然会要求有连接性。未来，VR 和 AR必然会融合，成为一种混合技术。\u003C/p>\u003Cp>\u003C/p>\u003Cp>XR在新硬件领域，FB、NVDA都是龙头。\u003C/p>\u003Cp>\u003C/p>\u003Cp>以前开玩笑说，不要完美主义，一个VR或AR组合，就足够你财富自由。 从技术迭代角度，XR（AR+VR）即是脑芯技术的应用场景，更是升维模式。这样就打通了AI、神经科学和其他协同矩阵。并可以从另一角度 设计我们的硬件: DNA。这是大的整体趋势。\u003C/p>\u003Cp>\u003C/p>\u003Cp>逆向思考不是一切，但很宝贵。比如说新能车、平台经济、直播、手机、部分半导体，这些我觉得都在走周期下坡路段了，而上坡的是绿色食品、二手经济、个性化运动、XR、虚拟货币所带动的另类资产管理，等等。这些中间XR最为实际。很多想法成为价值裂变，从而汇聚为主流，需要一个或多次过程。这方面值得我们努力探索，保持对自己开放心态。\u003C/p>\u003Cp>它们的发展是非常富于弹性的。作为新鲜而纯粹的π族（即弹性爱好者），XR、数字everything ，都在前方。\u003C/p>\u003Cp>\u003C/p>\u003Cp>作为具备整体性启动的策划，无论是美或Ａ，以及自我开拓的创业体系，都应该重视。\u003C/p>\u003Cp>你可以考虑未来三年，然后迭代回归。未来三年是什么呢？新旧周期动荡交替、XR或者数字everything 逐步发力，拓展国际视野，在其中寻找充满激情又冷静十分的领军人物，再具体规划。\u003C/p>\u003Cp>\u003C/p>\u003Cp>十年前你想过亚马逊、脸书，或者其他比如谷歌，能成为万亿巨头。但没想过小几十亿的特斯拉和英伟达能成为大于五六千亿美金市值的怒之咆哮。这是已经发生的数字和新能源车的革命所推动。时势使然。XR会掀起一场伟大的革命。\u003C/p>\u003Cp>\u003C/p>\u003Cp>这段时间我们会就科技革命展开探索，尤其XR这条线开展工作。和有机生命一样，数字世界也在进化。它的子域是人工智能、图形芯片，改进的显示屏和触摸屏，及软件。在新周期绽放的东西，在新旧交接过程中会给予很多的底部机遇。\u003C/p>\u003Cp>\u003C/p>\u003Cp>譬如小米，我说过它至少有四样东西可以继续拓展估值空间：MiCAR、MiChat 、MiXR、MiChain ，目前看来它运气不够好，缓慢或者耽搁，但小米依旧具备新周期最大的爆发空间。请注意，不是当下。\u003C/p>\u003Cp>\u003C/p>\u003Cp>不谋一域不足以谈未来。我们未来会就这个领域展开积极而具体的思考。\u003C/p>\u003Cp>\u003C/p>\u003Cp>\u003C/p>\u003Cp>5、行为金融学\u003C/p>\u003Cp>\u003C/p>\u003Cp>行为金融学是我的整体思维模式里比较重要的一部分。尤其搭配事件驱动。它浓缩了投资、心理学、社会学和更宽泛意义的波动法则。\u003C/p>\u003Cp>它的魅力在于简洁以及易于接受。\u003C/p>\u003Cp>\u003C/p>\u003Cp>比如，反垄断必须从某讯开刀。\u003C/p>\u003Cp>\u003C/p>\u003Cp>又如，虚拟货币的反弹。\u003C/p>\u003Cp>\u003C/p>\u003Cp>在具体投资规划中，有做图形技术的、做事件驱动的、做周期迭代的、做宏观分析的，都行，对普通人来说，最好别混。一混就容易自我强化。绕。 事情不来，潜龙勿用。事情一来，飞龙在天，越大、越高。这是一门值得大家深入体会的交易艺术。\u003C/p>\u003Cp>\u003C/p>\u003Cp>比如它的第二定律，“更高阶的迭代往往会让位于低阶的事件驱动并产生意外收获。但未必一定实现高阶迭代路径。”\u003C/p>\u003Cp>\u003C/p>\u003Cp>又如它的第四定律，“为什么它会一直涨一直涨？因为你没买呗。”\u003C/p>\u003Cp>\u003C/p>\u003Cp>伟大的投资后面都蕴含着伟大的规律。而过去二十多年最易于操作的就是行为金融了。无论是特斯拉或者安踏。“顽童心”和“无所谓”是我们人性里很宝贵的双面。我们不要拒绝对自我的思考。\u003C/p>\u003Cp>\u003C/p>\u003Cp>资本市场那些突发牛股，那些事后共识、看似毫无道理的、奇形怪状的拉高或下坠，这些都是“戏剧因子”，大众即便有一百个理由说没劲儿，但往往出来一千个人没有底气抗拒。无非是足够虚幻的欢乐，或者足够真切的苦痛，在支撑各个点位。其背后的行为金融意义，是现代社会里我们每天都进展的本色演出，有人入戏，有人串角，有人凡事寻求意义。\u003C/p>\u003Cp>\u003C/p>\u003Cp>金融最大的魅力是“不对称”。你的理解不重要。你的努力也不重要。你所看到的和背后真实的距离才是一切。在狭窄的思维空间，要更高维度的感觉节奏，除了宏观上建立认知，微观上基本就是对交易本身的理解了，或，“行为”。\u003C/p>\u003Cp>\u003C/p>\u003Cp>以特斯拉为例，争议巨大。这位宇宙总龙头在迭代边界8000市值之内，甚至从800起来，任何一次波动都是“合理”。这是对不确定性的反复修正。\u003C/p>\u003Cp>\u003C/p>\u003Cp>又比如国内资本市场，我们普遍意义认知的做空机制缺失，并不是关键。当市场出现大量主动私有化和被动退市时，才是行为金融意义上，长牛的开始。或者港股的巨大震荡本身，危机整个香港的定位，才会有真东西出来“维护”。而在此之前，管理层的惰性和侥幸主导整个市场。\u003C/p>\u003Cp>\u003C/p>\u003Cp>甚至，最坚定的那一批“价值投资者”都慌了。就到位了。这也是一种行为金融意义的盈亏同源。 这些有趣的认知都是你的逻辑的一部分，如果你的目标是从容淡定。\u003C/p>\u003Cp>\u003C/p>\u003Cp>从另外一个案例也能发现，比如BM肉，它从45到225都很正常。你即便一周吃到60%+棒棒也不是什么意外。合理逻辑和反弹属性的行为金融测试而已。核心在于，这是未来的方向。生活方式和消费结构改变，才是最核心逻辑。\u003C/p>\u003Cp>\u003C/p>\u003Cp>所以行为金融后面是一种很坚定而荒诞的认知。它和你的思维结构息息相关。\u003C/p>\u003Cp>\u003C/p>\u003Cp>又比如并购重组系列，人的因素第一。熟悉体育的都知道，换帅不仅是简单换打法或追究责任，也是换运气，换手风。我就不明白，怎么还不换？觉得现在运气还不够差？ 霹雳手段，方显菩萨心肠。 换人也是一种行为金融。至少是一个切入点。\u003C/p>\u003Cp>\u003C/p>\u003Cp>在全媒体时代，未来一段时间，都会是一场“辨识度”游戏。辨识度也是行为金融的一部分。这合理解读了很多成长股的剧烈波动。而择取辨识度高的企业，也是自然而然我们的一个方向。\u003C/p>\u003Cp>\u003C/p>\u003Cp>对于发展之快的国内市场，我觉得，包括LBO（管理层并购）在内的主动退市普及起来之后，这个市场才叫正常，才有走长牛的基础，叠加人民币国际化，则毫无疑问也是行为金融角度观察之一。 当然现在依旧是矇昧阶段。依旧还是存量博弈或结构性矛盾。\u003C/p>\u003Cp>不举例了。\u003C/p>\u003Cp>\u003C/p>\u003Cp>当下，行为金融依旧是最贴近实际的一种观测，而不是半吊子宏观或产业分析。恐惧和贪婪是羊群模式的原动力。我之前评论过，恐惧是\"体\"，贪婪为\"用\"。害怕失去的力量比任何诉求 better off 的出发点还要深刻。不可自控。因果的不对称性和绝对性。\u003C/p>\u003Cp>\u003C/p>\u003Cp>少部分人的游戏。希望你是成功者\u003C/p>\u003Cp>\u003C/p>\u003Cp>———————————————————————\u003C/p>\u003Cp>\u003C/p>\u003Cp>“对于普通人如你，宏观意义上应该积极拥抱变化和变革，这都是对过去的“偿还”或“补丁”，微观上则可以采取更为积极的方法，不忧不惧。\u003C/p>\u003Cp>\u003C/p>\u003Cp>至少在四个方面可以择机做一些准备。\u003C/p>\u003Cp>\u003C/p>\u003Cp>一是降杠杆。主要体现在收缩房地产领域的投资，不参与不熟悉或认知不足的一级或二级市场头寸，合理安排现金或流动性资产比例，谨慎不切实际的个人转型或创业。戒冲动。戒人云亦云。\u003C/p>\u003Cp>\u003C/p>\u003Cp>二是开拓和增大海外配置。有条件的甚至开始构建家族信托计划。注意税务安排。侧重养老和子女教育类的合理头寸。有限度的开展一些长期、稳健、弹性很好的另类投资。\u003C/p>\u003Cp>\u003C/p>\u003Cp>三是构建终生学习计划。给自己一个发现新亮点的机遇。这方面我们很多年轻船员尤其要打开心扉，积极探索自己知识结构的盲域，从人际和认知层面有所突破，不保守、不拘谨。从狭隘的旧认识跳脱出。认知决定选择。选择改变命运。\u003C/p>\u003Cp>\u003C/p>\u003Cp>四是慎独。慎独则心安，主敬则身强。这是旧时代的个人修身法则，目前依旧有用。读书，慎独，涵泳，有志。实事求是。达己达人。行为和社会学意义上保守，但不腐儒，拥抱新时代。拥抱未来科技。比如说加强写作能力。写作是上天赐予人类最慷慨的礼物之一。天赋有助，后天亦重要：部分来自阅读，所谓自悟，部分来自老师引导，所谓他悟。东西方常识教育里写作是构建未来生存能力的重要桥梁，涵括一生。写作是一个“信”社会的基础构架，无论何种语言。它同时也是心灵的健身运动。\u003C/p>\u003Cp>”\u003C/p>\u003Cp>\u003C/p>\u003Cp>———————————————————————\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-29 20:24:24\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我\u003C/p>\u003Cp>认识自我，能力实际上很一般，也没什么沟通能力，实际社会经验更是少得可怜，动手能力也是不行，可能自我感觉还不错，但都比父亲差很多，没什么值得夸耀的地方。认识一下自我，去掉浮夸，看清现实。\u003C/p>\u003Cp>不知道自己怎么才能更像父亲的种种美德，也真的不知道以后父亲百年之后，我怎么能做到像父亲那种样子面对大家。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-29 18:31:34\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#flag\u003C/p>\u003Cp>今天开始，把一种焦虑感转化为工作上面的成果，比如，内控就要做内控的体系化搭建，风险就要总结风险的管理框架，做出成型的东西出来，而不是散乱成一团的。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-29 17:16:11\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#往不确定的世界注入确定性  \u003C/p>\u003Cp>就像打造自己的杂志一样，坚持做自己一直做的事，坚持下去，给自己赋能，就像飞轮转动一样，希望终有一天会突破优秀，达到卓越。 \u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-28 14:15:44\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我 \u003C/p>\u003Cp>自己内心想要成为什么样的人，和自己实际是什么样的人，其实是有区别的，所以说话就要三思而后行，因为你不知道这句话说出来是不是自己想要的效果。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-28 12:20:58\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#往不确定的世界注入确定性 \u003C/p>\u003Cp>把现有的东西运用好就已然够用了，比如司法资格，比如经济师。\u003C/p>\u003Cp>不用老是想着扩展新的领域，减少增量，将存量用好用活、深入挖掘。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-26 18:11:11\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#往不确定的世界注入确定性\u003C/p>\u003Cp>不需要的东西干脆丢掉，保持一些不变的东西。\u003C/p>\u003Cp>比如不再追逐一些新的东西。\u003C/p>\u003Cp>比如保持阅读、写作、锻炼。\u003C/p>\u003Cp>比如精简生活。\u003C/p>\u003Cp>比如热爱家庭。\u003C/p>\u003Cp>比如认真上班。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-24 18:26:00\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/美食/鹊食/ugly_delicious \u003C/p>\u003Cp>看到第一季第七集，才明白为什么叫 ugly delicious ，在美国，提到高级的料理，人们想到法餐、日料，通常不会想到中餐馆，因为觉得这种食物很脏，因此本纪录片花了大量气力在描写这种偏见与偏见的斗争，一边是对食物进行特写，另一边是对食物背后衍生的社会文化政治生态进行讨论，这就是这部剧呈现出来的东西。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-24 16:57:02\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/美食/鹊食/ugly_delicious\u003C/p>\u003Cp>来源：第一季第八集\u003C/p>\u003Cp>“品尝那种如北极星般能为你指明味觉方向的食物很重要，那样就会知道：“好，那就是我……那就是我前进的方向”。\u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————————\u003C/p>\u003Cp>其他方面何尝不是这样，找到确定的标准、路标、灯塔、指向灯，才能突破自己原有的的范围。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-23 20:53:32\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#淮滨老家 \u003C/p>\u003Cp>这次因奶奶去世回淮滨，是我五年来第一次回去，见到了很多长辈，最大的感触就是，岁月的流逝刻在了每个人的脸上和身上，太多人老了，太多人不再是我小时候记忆中的样子，就是这么几年，时光太急匆匆了。\u003C/p>\u003Cp>也见到平辈和小辈，平辈都成熟了，小辈都长大了。\u003C/p>\u003Cp>爸妈也是这样，这几年老了很多，即使平时在一起还不太发觉，可是仔细来看，身影已经累弯了，头发已经白了。该如何解释我的心情呢，就像是一夜之间长大了。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-23 10:57:56\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#效率/成为更好的自己 \u003C/p>\u003Cp>简化自己的生活，使能够在纷繁复杂的问题中脱身而出，保持精进，迎接挑战和竞争。\u003C/p>\u003Cp>运动，阅读，写作，始终坚持的三件事。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-22 07:02:02\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/黑客与画家\u003C/p>\u003Cp>\u003C/p>\u003Cp>如果你只是想找一份能养家糊口的工作，那么 Java、PHP 就是你需要的，这两个语言一直占据招聘市场需求的前排。\u003C/p>\u003Cp>\u003C/p>\u003Cp>如果志向不仅于此，希望职业生涯内做出什么闪光的事情，那么我不会选择 Java、PHP 占主导的公司。这类公司通常把开发人员看作可替换的资源，除了金字塔顶部的人有决策权，其余大部分从事劳动密集的工作。另外这类语言有海量应聘者，公司的选择很多，不利于谈到好的薪资。\u003C/p>\u003Cp>\u003C/p>\u003Cp>我会优先选择使用 Ruby/Python/Go 语言的公司，选择这些语言说明公司氛围比较开明，好的品味占据了主导。这类公司更能拥抱变化，容易发挥个人的价值，做出的产品也更有竞争力。\u003C/p>\u003Cp>\u003C/p>\u003Cp>如果看到有公司主要使用 Elixir/Rust/Clojure，那么我会特别留心，这些公司里面都是 Hacker，做着与众不同的事情。这类公司很可能推出 Next Big Thing，或者被大公司高价收购。\u003C/p>\u003Cp>\u003C/p>\u003Cp>就算有一天没有公司招聘 Ruby 了，我也只会选择更强大的语言，而不是大部分人选择的语言。\u003C/p>\u003Cp>\u003C/p>\u003Cp>（以上想法受《黑客与画家》- 拒绝平庸 影响）\u003C/p>\u003Cp>Sai对《黑客与画家：硅谷创业之父Paul Graham文集》的想法\u003C/p>\u003Cp>https://weread.qq.com/wrpage/book/review/30084570_6WpSMwwJS\u003C/p>\u003Cp>\u003C/p>\u003Cp>————————————\u003C/p>\u003Cp>即使以后编程变成了图形化界面，内在的数学思维是不会变化的，还是需要选择一个或多个编程语言深入了解。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-21 23:17:26\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/黑客与画家\u003C/p>\u003Cp>essay（论文）这个词来自法语的动词essayer，意思是“试试看”。从这个原始意义来说，论文就是你写一篇文章，试着搞清楚某件事。软件也是如此。我觉得一些最好的软件就像论文一样，也就是说，当作者真正开始动手写这些软件的时候，他们其实不知道最后会写出什么结果。\u003C/p>\u003Cp>\u003C/p>\u003Cp>————————————\u003C/p>\u003Cp>当你动手去写东西的时候，你是不知道最终会变成什么的。一切都在变化，需要根据实际情况修正，就像画画一样，涂涂抹抹很多次，甚至遮盖了最初的底层图画，可是最终达到比较好的效果。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-21/149109/1632237442758ED48179950E45C4B.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-21 23:13:09\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/黑客与画家\u003C/p>\u003Cp>编程语言进化缓慢的原因在于它们并不是真正的技术。语言只是一种书写法，而程序则是一种严格符合规则的描述，以书面形式记录计算机应该如何解决你的问题。所以，编程语言的进化速度更像数学符号的进化速度，而不像真正的技术（比如交通或通信技术）的进化速度。数学符号的进化是缓慢的渐变式变化，而不是真正技术的那种跳跃式发展。\u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————————\u003C/p>\u003Cp>编程语言是一种数学思维。编程本来的初心就是进行数学计算。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-21/149109/163223718384315D0053E7D6EB5DE.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-21 23:11:19\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/黑客与画家 #整理收纳空间 \u003C/p>\u003Cp>在长期的职业生涯中，我发现冗余的代码会导致更多冗余的代码，不仅软件如此，而且像我这样性格懒散的人，我发现在床底下和房间的角落里这个命题也成立，一件垃圾会产生更多的垃圾。\u003C/p>\u003Cp>\u003C/p>\u003Cp>————————————————\u003C/p>\u003Cp>一件垃圾会产生更多的垃圾，留待验证。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-21/149109/163223707393766F4E54D8556E2AE.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-21 22:50:16\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/黑客与画家 \u003C/p>\u003Cp>优秀作品的秘诀就是：非常严格的品味，再加上实现这种品味的能力。\u003C/p>\u003Cp>\u003C/p>\u003Cp>————————————\u003C/p>\u003Cp>乔布斯就是这种，靠着品味而成功的人。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-21/149109/1632235811416364854E47A9283B1.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-21 11:06:11\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/黑客与画家 \u003C/p>\u003Cp>好设计是永不过时的设计。只要没有错误，每一个数学证明都是永不过时的。所以，数学家哈代才会说：“丑陋的数学在世界上无法生存。”他的意思与飞机设计师凯利·约翰逊的观点是一样的：如果解决方法是丑陋的，那就肯定还有更好的解决方法，只是还没有发现而已。\u003C/p>\u003Cp>\u003C/p>\u003Cp>————————————\u003C/p>\u003Cp>如果解决方法是丑陋的，那就肯定还有更好的解决方法，只是还没有发现而已。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-21/149109/1632193563967BF7C3F0940E3DEC5.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-21 09:00:08\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/魔鬼数学：大数据时代，数学思维的力量\u003C/p>\u003Cp>\u003C/p>\u003Cp>书分四境, \"圣贤庸渣\". (此书, 下圣)\u003C/p>\u003Cp>私以为, 原文书名(How Not to Be Wrong)更贴切. 不过译名恰恰反映了我民的阅读心态.\u003C/p>\u003Cp>[零假设]\u003C/p>\u003Cp>当我们想相信什么, 总能找到证据.\u003C/p>\u003Cp>零假设就是这样一个糟糕的工具~ 它可以让几乎我们的\"任何疑神疑鬼\" 得到 \"证明\":\u003C/p>\u003Cp>偷斧子的邻家小孩, 出轨的老公, 疫苗和抑郁症, 上帝, etc.\u003C/p>\u003Cp>逻辑上, 当我们简单的把世界的可能性分为: a 上帝存在 b 世界是无神且进化产生的, 由此想通过 \"不存在的概率极低到几乎不可能发生\" 来 \"证明\" 上帝 \"必须存在\"; 我们忽略了其它可能性:\u003C/p>\u003Cp>c 世界是多神的 d 有一个跟上帝敌对的神 e 我们生活在某种matrix里, etc.\u003C/p>\u003Cp>simply put: YOU CAN'T (prove that god exists).\u003C/p>\u003Cp>why? 因为:\u003C/p>\u003Cp>1 即使零假设可用, 也不行 -- 你需要考虑其它可能性, 证明b不可能并不确保a的必然\u003C/p>\u003Cp>2 何况零假设是有问题的 -- 因为零假设本身就是个概率极低的事件(任何事物都是或多或少关联的), 证明\"零假设\" 是错的在多数问题上形同废话\u003C/p>\u003Cp>3 关于b, 真的概率很低么? 我们真的需要d,e,f? 这个不是本书话题, 有兴趣的人可以看看霍金的 \"The Grand Design\" (有意思的是, David Deutsch的书 \"The Beginning of Infinity\" 很好的讨论了matrix的问题, 颇逗~)\u003C/p>\u003Cp>[概率]\u003C/p>\u003Cp>说实话, 我以前真的不知道, 当我们说 \"明天有30%的概率外星人降临\" 的时候我们到底在说些什么.\u003C/p>\u003Cp>书中的解释颇释然:\u003C/p>\u003Cp>there are \"known unknown\" (we call RISK), and \"unknown unknown\" (we call UNCERTAINTY)\u003C/p>\u003Cp>看来, 我们就是太经常把 risk跟uncertainty弄混了 -- 而两者是完全不同级别的未知 -- (自然数和复数的差别!!!)\u003C/p>\u003Cp>[博彩]\u003C/p>\u003Cp>三个结论:\u003C/p>\u003Cp>1 gamble is usually a terrible idea (when you bet against the pro)\u003C/p>\u003Cp>2 fee is high!\u003C/p>\u003Cp>3 NOT ALWAYS!\u003C/p>\u003Cp>地球人都知道赌场极难赢钱, 但关键就在最后一句: not always. (尤其当规则设计的比较粗糙的时候)\u003C/p>\u003Cp>当低估的机会出现, 你是真的可以赚钱的~ (那个奥马哈的老头不总是说市场不是有效的么) 当然, that's why we learn math. ho~\u003C/p>\u003Cp>[关联]\u003C/p>\u003Cp>有些看似难以理解和解释的事情, 其实背后有及其简单的道理.\u003C/p>\u003Cp>有时候这些道理在图形上一目了然~\u003C/p>\u003Cp>[因果]\u003C/p>\u003Cp>what's the difference between \"correlation\" and \"causality\"? answer: TIME\u003C/p>\u003Cp>你真的认为, 是肺癌使得人们吸烟么? 是莫斯科的警察导致犯罪了上升? 是高体温导致致病病原体攻击你的免疫系统?\u003C/p>\u003Cp>[真理vs.定义]\u003C/p>\u003Cp>大选和死刑的问题, 展现了通过数字解读事件的丰富可能性和局限 -- 从不同的切入点, 可能会得到相互矛盾的结论. 而哪一个才是真实的呢?\u003C/p>\u003Cp>于是, 结合哈代(以及霍金) 我们知道:\u003C/p>\u003Cp>1 数学的体系, 依赖于公理的选择. (有多少人为选择, 就有多少种几何), 只有等价, 不再有\"真理\".\u003C/p>\u003Cp>2 正因为(1), 数学与真实世界, 是两个相互独立的世界. 数学的 \"有效\"(证明)有赖公理的选择; 而物理的 \"有效\"(正确)有赖于对事实的建模.~ 都是人选的, 不存在绝对真理\u003C/p>\u003Cp>3 对于更加世俗的世界(经济学, 社会学, 政治), 更不存在唯一的\"正确\", 所以, 有赖于我们如何 \"定义\"\u003C/p>\u003Cp>(比如, 我们如何 \"定义\", 选举的获胜者; 或,我们如何 \"定义\" 一个人应该判处死刑)\u003C/p>\u003Cp>~\u003C/p>\u003Cp>矛盾和悖论无处不在, 即使是本该无暇的数学公理体系尚且如此, 美国宪法里充满bug更理所应当.\u003C/p>\u003Cp>发现自己喜欢的观点(体系), 包含悖论, 崩溃, 或是从一开始就是完全错误的, 总不会是愉快的体验 -- 就像自己喜欢的球队挨揍.\u003C/p>\u003Cp>Fitzgerald给出的建议是: 对冲!\u003C/p>\u003Cp>当你能够从任何角度思考同一问题, 驾驭所有的正反观点的来龙去脉, 你将 \"真正拥有这个观点\", 甚至得到更深刻的领悟.\u003C/p>\u003Cp>对于一个读者个人来说, 其实最受益的并非底层的信息, 知识, 也不是中层的思想, 或上层的智慧; (虽然我用这个差异分类图书) 而是一种更加玄妙(无法证明, 无法证伪) 的东西, \"信念\" -- 当你相信或迷恋一件事或一个观念的时候, 有时候并非因为它是\"正确的\" 或是 \"有用的\", 而是因为你 \"愿意\" -- 这是一个无关真理与正确的纯 \"口味\" 问题. (很多美学问题是口味问题, 但并非所有的美学问题都与 \"实用性\" 无关.)\u003C/p>\u003Cp>yeah, FLAVOR, that's what keep you going!\u003C/p>\u003Cp>~\u003C/p>\u003Cp>/take home message/\u003C/p>\u003Cp>1/ correlation is cheap, causality is EXTREMELY expansive (or, even unobtainable).\u003C/p>\u003Cp>2/ and that's why TRUTH is so f***ing boring and expensive (be careful with the tools you use)\u003C/p>\u003Cp>3/ \"evidence\" is everywhere, if one wanna believe in sth; but it's always HARD to \"disprove/falsify\" sth, even if all it takes is JUST a single exception!\u003C/p>\u003Cp>4/ at last, the counter-intuitive truth is:\u003C/p>\u003Cp>you can never PROVE any theory to be TRUE; but to FALSIFY it takes only ONE exception.\u003C/p>\u003Cp>(that is equivalent to:\u003C/p>\u003Cp>a, INDUCTION never works for creating theories.\u003C/p>\u003Cp>b, \"creating ideas\" &amp; \"understanding\" are the 2 sides of the same thing)\u003C/p>\u003Cp>5/ 哦最后一条: 高尔顿的经历证明, \"有一个名满天下的大表哥\" 对于学术发现真的很重要!\u003C/p>\u003Cp>..\u003C/p>\u003Cp>嗯~ 任何能减少世间的神叨叨, 都是好书!\u003C/p>\u003Cp>\u003C/p>\u003Cp>d@x对《魔鬼数学：大数据时代，数学思维的力量》的想法\u003C/p>\u003Cp>https://weread.qq.com/wrpage/book/review/20502719_6Of5bvd80\u003C/p>\u003Cp>\u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————————————\u003C/p>\u003Cp>这篇评论的意义是，证明了很自我的评论也能得到很多赞同。\u003C/p>\u003Cp>\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-20 22:39:43\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/写作是最好的自我投资\u003C/p>\u003Cp>\u003C/p>\u003Cp>花了五个小时读完这本书，以下总结了一下对我比较受益的干货。（PS；以及最后我之前总结的一些职场经验分享）\u003C/p>\u003Cp>《写作是最好的自我投资》—-Spenser作者\u003C/p>\u003Cp>1、我们有没有一个长期坚持的习惯，并且觉得这个习惯挺有价值的？\u003C/p>\u003Cp>第一，写作是利用碎片化时间最好的方式。\u003C/p>\u003Cp>第二，写作就是打造你个人品牌最好的方式之一。\u003C/p>\u003Cp>\u003C/p>\u003Cp>2、职场，或者说当代社会，最重要的能力是表达能力。因为在未来社会，最重要的资产，是影响力。影响力怎么构成？有两个能力：第一是写作，第二是演讲。——罗振宇\u003C/p>\u003Cp>\u003C/p>\u003Cp>3、会表达的人，是这个时代最大的红利收获者。这年头，会说的人很多，能写的人太少，不会写作的人，正在失去职场竞争力，无法冲破上升的天花板。\u003C/p>\u003Cp>\u003C/p>\u003Cp>4、如今职场有两个互联网般的特点：“流量为王”和“认知为王”。这两个特点构成了一个人在职场上的个人品牌和话语权，也就是你在职场上的筹码。\u003C/p>\u003Cp>\u003C/p>\u003Cp>5、写作本身就是对写作者最好的回馈。至少对三方面有帮助：对世界更敏感，思维更缜密，认知更深刻。\u003C/p>\u003Cp>\u003C/p>\u003Cp>灵感来自对生活的敏感。有时一个金句、一个故事，就能触发内心一连串反应，把散乱的素材、思绪黏合起来。写作让我保持敏感，也养成了随时随地记录的习惯。写作需要对生活有深度认知。既然要做出有价值的表达，就要逼迫自己对一个司空见惯的事物产生更加不同、更加深刻的思考。\u003C/p>\u003Cp>\u003C/p>\u003Cp>6、写作时比追求新意更重要的，是诚实。\u003C/p>\u003Cp>\u003C/p>\u003Cp>7.写作者需要有不断推陈出新的能力，因为人们永远对新的东西感兴趣，有可能是新概念、新理论，也有可能是新视角。要吸引读者，首先你自己要比你的读者对信息更敏感。这就要求你大量阅读。\u003C/p>\u003Cp>\u003C/p>\u003Cp>8.阅读时要养成记录的习惯。当你浏览文章时，发现一个好的标题、金句，或者打动你的段落，赶紧记下来，可以利用手机备忘录、印象笔记之类的工具。正所谓好记性不如烂笔头，平时多积累素材，记录下你的想法清单，才不会在写作时仅仅依赖灵感。另外，一定要记住：能够打动你的，通常也能打动别人。\u003C/p>\u003Cp>\u003C/p>\u003Cp>9.美国作家约瑟夫·科纳尔说：“写作只有两件难事：开始写，不停手。”很多人在动笔之后很难坚持，在我看来主要有三个原因：第一，控制不住自己；第二，完美主义心理；第三，缺乏反馈和激励。\u003C/p>\u003Cp>\u003C/p>\u003Cp>10.诺贝尔经济学奖获得者赫伯特·西蒙在预测当今经济发展趋势时指出：“随着信息的发展，有价值的不再是信息，而是注意力。”\u003C/p>\u003Cp>\u003C/p>\u003Cp>11.随着手机的普及，我们已经进入屏读时代，读者的阅读习惯发生改变，文字的呈现方式也不一样！屏读的特点是什么？速度快，频次高，碎片化\u003C/p>\u003Cp>\u003C/p>\u003Cp>12.注意力写作最基本也最重要的思维，叫作用户思维。不能只顾自己表达，不顾读者接受的习惯性思维。写作也需要有用户思维！建立用户思维有两个维度的考虑：满足读者的阅读动机和适应读者的阅读场景。你在下笔前需要好好想一想，针对这两个维度，该如何设计你的内容。总的来说，培养满足用户需求的敏感点，就是要培养自己的同理心。同理心包含两个方面，一个是认知同理心，另一个是情感同理心。认知同理心是需要想象力和智力的，能从别人的视角看问题。情感同理心则是体会别人当下的情绪，是一种情感体验。这两种同理心都非常重要。\u003C/p>\u003Cp>\u003C/p>\u003Cp>13.作为社会性的动物，在采集和处理信息的时候有两个基本的需求：一是满足好奇心，二是满足自我表达的需要。写作这件事，表达欲很强的人是写不好的，写作的本质不是表达逻辑，而是倾听逻辑。“倾听逻辑”，就是听读者想要表达什么，然后替他们去表达。\u003C/p>\u003Cp>\u003C/p>\u003Cp>14.时刻需要考虑如何抓住读者的注意力。\u003C/p>\u003Cp>第一，表达克制，切忌冗长。\u003C/p>\u003Cp>第二，尽量多给刺激点。我总结了两种典型的刺激方法，一个叫故事刺激，另一个叫金句刺激。金句是你总结提炼的特别精辟的那句话，它通常也会给读者带来强烈的冲击感。当读者把整篇内容的大部分都忘了的时候，留在他脑海里的那几句话就是金句。\u003C/p>\u003Cp>\u003C/p>\u003Cp>15.好文章不是写出来的，好文章就像一个产品，是做出来的。一篇好的文章，就是一个好的产品。系列专题文章是非常好的提升专业感的写作方式，也是系统化输出专业知识最高效的途径，同时写作这种输出形式可以倒逼输入，写着写着你会发现自己的不足，从而不断地输入，在不断输入中加速成长。\u003C/p>\u003Cp>\u003C/p>\u003Cp>16.社交思维：左手写作，右手传播\u003C/p>\u003Cp>请记住这两句话：第一句话，未来一切商业都会连接互联网；第二句话，社交会成为一切商业的底层架构。概括起来就是：未来的一切商业都会社交化。你能深刻理解多少人，你就能拥有多少粉丝。想了解人性，光有阅历是不够的，还需要思维的深度。而没有审美的人，会越来越没有竞争力。审美体现在你所做的事情的细节里。两个功能一模一样的产品，用户喜欢用这个，不喜欢用那个，就是因为审美不同。\u003C/p>\u003Cp>\u003C/p>\u003Cp>17.“取乎其上，得乎其中；取乎其中，得乎其下；取乎其下，则无所得矣。”\u003C/p>\u003Cp>\u003C/p>\u003Cp>18.写作之难，在于把网状的思考，用树状结构，体现在线性展开的语句里。\u003C/p>\u003Cp>——（美）史蒂芬·平克\u003C/p>\u003Cp>\u003C/p>\u003Cp>19.如何写出好的标题：\u003C/p>\u003Cp>“引发共鸣，制造悬念，引起争议，颠覆认知”\u003C/p>\u003Cp>标题好不好直接决定了你写的内容有没有人看，被多少人看。当然，只有一个好标题是不够的，纯粹的标题党会透支读者的信任。\u003C/p>\u003Cp>\u003C/p>\u003Cp>20.如何设计行文节奏：\u003C/p>\u003Cp>讲故事，设悬念，给代入，有反转。\u003C/p>\u003Cp>1）人们往往会怀疑一个理论，但很少会苛责一个故事。成年人跟儿童一样对故事敏感，爱听故事是人的天性。\u003C/p>\u003Cp>\u003C/p>\u003Cp>21.如何有效提升文采：\u003C/p>\u003Cp>作者提出：第一，语言尽量简单化、口语化；第二，用文字营造画面感；第三，用具体代替抽象\u003C/p>\u003Cp>\u003C/p>\u003Cp>22.如何修改，让文章更有光彩\u003C/p>\u003Cp>修改时要考虑如下几个方面：\u003C/p>\u003Cp>·想写的东西表达清楚了吗？\u003C/p>\u003Cp>·语气是否合适？\u003C/p>\u003Cp>·信息完整吗？有没有漏掉什么重要的信息？\u003C/p>\u003Cp>·故事案例是否真实可信、吸引人？\u003C/p>\u003Cp>·逻辑是否有问题？观点表述是否简洁有力？\u003C/p>\u003Cp>·有没有错别字、标点错误、文法错误？\u003C/p>\u003Cp>培养良好的语言习惯\u003C/p>\u003Cp>至于字词的推敲、语句的修改，推荐一个好方法：念出来。\u003C/p>\u003Cp>修改的原则：不自夸，也不自责\u003C/p>\u003Cp>\u003C/p>\u003Cp>\u003C/p>\u003Cp>23.卡夫卡说：“书必须是凿破我们心中冰封海洋的一把斧子。”美国作家安妮特·西蒙斯说：“在人的头脑中，以情感为线索串起一系列的事实，这便是故事。听众沿着这个线索，形成了自己未来的思想，这就是你影响别人思想的过程。”\u003C/p>\u003Cp>\u003C/p>\u003Cp>24.关于写作，有“凤头，猪肚，豹尾”一说。意指文章的开头要像凤头一样精美，引人入胜；主体部分要充实，有理有据，像猪肚；结尾则要像豹尾一般，简洁有力，又有平衡感。这对故事写作也是适用的。美联社国际写作指导布鲁斯·德席尔瓦说：“结尾是你把小说的主旨钉在读者的记忆中并回想数天的最后一次机会。”\u003C/p>\u003Cp>\u003C/p>\u003Cp>\u003C/p>\u003Cp>25.三个技巧，让你更有逻辑地思考\u003C/p>\u003Cp>1.列提纲：将素材归类分组 2.理结构：框架比细节重要 3. 善表达：逻辑连接之术（第一，理清内部关系。第二，善用连接词。第三，注意呈现方式。\u003C/p>\u003Cp>除了连接词外，有些语句也具有连接的作用，充当着过渡句的角色。新媒体写作始于刺激，陷于选题，忠于逻辑，痴于文笔，止于运营。\u003C/p>\u003Cp>\u003C/p>\u003Cp>26.要想写出爆款文，就要找到爆款点。爆款点有两类，一是突发热点，二是永恒痛点。对自媒体写作而言，标题是入口，主题是情绪推进。至少需要从文字密度、情绪化、画面感这三个方面进行打磨，文字密度：不要啰唆，精简干练；画面感：细节具体，案例鲜活；情绪化：观点一定要爱憎分明。\u003C/p>\u003Cp>\u003C/p>\u003Cp>27.找准发布时间\u003C/p>\u003Cp>腾讯官方曾公布过公众号阅读量出现高峰的时间段：上午7~9点，中午12点到下午2点，晚上6~8点，还有晚上10点以后。我的体会是，一天中两个最热门的分享时段：上午10~12点，晚上8~10点。\u003C/p>\u003Cp>\u003C/p>\u003Cp>备注：职场经验分享\u003C/p>\u003Cp>一）1、通常我们容易犯的错误是：单位是否有前途，其实不是单位的前途，而是我自己在离开这个单位的时候有没有前途。入职的唯一目的，就是离职的时候身价倍增。入职时要想清楚：下一步，哪个公司会出双倍工资挖我过去？这一点常常被我们误解，经常判断公司是否有价值，而不是自己是否在这期间有增值。\u003C/p>\u003Cp>2、正确的跳槽，是同行业换公司，三五年跳一次，工资翻两三倍，而不是两三成。\u003C/p>\u003Cp>3、浮于水面得鱼虾，入得深海抓蛟龙。该努力的时候别矫情，不付出都是白搭。\u003C/p>\u003Cp>4、职场规则是简单的工作要配简单的人，工资与其匹配。比如博士生去当保洁员，显然有些大材小用。\u003C/p>\u003Cp>5、自己想要的根本不是重点，首先要考虑的是“我能给什么”。\u003C/p>\u003Cp>二）已入职却依然不知该岗位是否适合自己”的问题。具体操作起来，有四个步骤：\u003C/p>\u003Cp>1）了解你们公司的至少7位员工，他们级别比你高，挣钱比你多，你希望将来可以晋升到他们的级别；\u003C/p>\u003Cp>2）深入了解其中至少5个人，判断自己的优劣势是否和他们类似；\u003C/p>\u003Cp>3）筛选出3个跟自己优劣势相似度较高的人，真诚地请他们给自己提一些职业规划的建议；\u003C/p>\u003Cp>4）这些人中，你认为至少有1个人，给了你真诚的、绝不掺假的建议。已入职，想升职的就先找个目标，找到症结所在，看差在哪里。其实我平时还会招聘app上看自己感兴趣的工作，高薪中他们提出对应聘者的要求，然后照着这些要求对照自己。有则继续保持，无则赶紧奋斗。\u003C/p>\u003Cp>三）\u003C/p>\u003Cp>1）天天思考一个问题：我在哪个行业，干哪个岗位，提高哪些技能，能让我在35岁、40岁的时候不会被年轻人一脚踢开？\u003C/p>\u003Cp>2）如果你想挣钱，只能提高自己的不可替代性，而不是来回换老板。\u003C/p>\u003Cp>备注：职场有没有捷径？有！这个捷径就是专注。一直听别人的就是“思想侏儒症”\u003C/p>\u003Cp>四）跳槽有三个跳法：跳行业，跳单位，跳岗位。\u003C/p>\u003Cp>不建议一次性三级跳——行业、单位、岗位都跳了。你过去所积累的行业、单位、岗位中的经验、人脉等方面断层了，所以必然带来比较大的损失，这样就没有了立足点。建议是在行业、单位、岗位中只跳一步。\u003C/p>\u003Cp>五） “T.E.N.D.”计策（如何交待工作不出岔子？）\u003C/p>\u003Cp>交代工作的小技巧，就是“T.E.N.D.”。T即Task，任务，就是你让别人干啥；E是Example，能举例子就举例子，让对方清晰地知道具体要什么，最好是把任务要做成什么样说清楚；N是Not，预测对方可能会犯什么错误，提前预警，告诉对方什么不能做；D是Deadline，事情做完的最后期限。\u003C/p>\u003Cp>例如：你需要问某某要英语上课的照片。\u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————————————\u003C/p>\u003Cp>写作是一门值得深入研读的学问。\u003C/p>\u003Cp>任务应该这样布置：xx,请给我3～5张您教英语的图片（T），至少一张是高清的，可以用来做焦点图（T）；不要您一个人的（N），一定要跟学生在一起的（E）。我发给您两张别的老师的图片参考一下，最好就提供类似照片（E）明天中午前给我就行（D）。\u003C/p>\u003Cp>\u003C/p>\u003Cp>Binnie对《写作是最好的自我投资》的想法\u003C/p>\u003Cp>https://weread.qq.com/wrpage/book/review/2539299_78919uiIB\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-20 22:37:13\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/一胜九败\u003C/p>\u003Cp>\u003C/p>\u003Cp>笑洲舟&nbsp;认为好看\u003C/p>\u003Cp>一介书生\u003C/p>\u003Cp>你挑战十次新事物，必定会有九次失败。\u003C/p>\u003Cp>——柳井正\u003C/p>\u003Cp>这句话是柳井正的著作《一胜九败》的提炼，也是优衣库创业经历的总结。\u003C/p>\u003Cp>柳井正是马云最佩服的企业家，是优衣库的创始人。马云评价柳井正时候说到:\u003C/p>\u003Cp>全世界有很多卖衣服的，但只有他卖到了极致，卖成了日本首富。\u003C/p>\u003Cp>本书记录了优衣库从一家郊外的小服饰商铺，历经坎坷，一步一步成为世界最顶级的休闲服饰连锁企业。\u003C/p>\u003Cp>正如拿破仑所言:\u003C/p>\u003Cp>人生的辉煌，不在于百战百胜，而在于屡败屡起。\u003C/p>\u003Cp>优衣库的发展进程历经了多次挫折和失败，但是在失败中成长，在失败中总结经验，并逐渐走向更大的成功。\u003C/p>\u003Cp>令我印象深刻的是，柳井正孜孜不倦的学习精神，为了增强自己的经营管理能力，他读遍了市面企业经营管理的书籍。\u003C/p>\u003Cp>比我们优秀的人比我们更努力，\u003C/p>\u003Cp>因此优秀成了一种习惯。\u003C/p>\u003Cp>优衣库的23条经营理念值得研读:\u003C/p>\u003Cp>第1条 要顺应顾客的需求，创造顾客的需求。\u003C/p>\u003Cp>第2条 要不断地实施好的想法，发挥企业的社会影响力，为社会变革做贡献。\u003C/p>\u003Cp>第3条 要独立自主，不能落入任何企业的旗下。\u003C/p>\u003Cp>第4条 要正视现实，与时俱进，积极主动。\u003C/p>\u003Cp>第5条 要营造让员工自我管理、自我反省的柔性组织环境，让每个人都能重视团队合作并相互尊重。\u003C/p>\u003Cp>第6条 要活用国际智慧，确立公司独特的身份，开发年轻人最为推崇的商品和事业，实现真正的国际化。\u003C/p>\u003Cp>第7条 必须以唯一与顾客直接接触的商品和商场为中心。\u003C/p>\u003Cp>第8条 要建立对公司效益最大化的全员齐心协力、各部门联动的机制。\u003C/p>\u003Cp>第9条 要强调速度、干劲、革新、执行力。\u003C/p>\u003Cp>第10条 要光明正大，赏罚分明，提倡彻底的实力主义。\u003C/p>\u003Cp>第11条 要提高管理的品质，彻底杜绝浪费无效，经常考虑损益，执行高效率、高分配。\u003C/p>\u003Cp>第12条 要对以往的成功和失败进行彻底的分析和记忆，作为下一次成功的参考教材。\u003C/p>\u003Cp>第13条 要积极挑战，不能逃避困难，回避竞争。\u003C/p>\u003Cp>第14条 经营要强调通过实际业绩取胜的专家意识。\u003C/p>\u003Cp>第15条 要坚持一贯的经营理念，从小事做起，从基础做起，沿着正确的方向，坚忍不拔，不达目的，誓不罢休。\u003C/p>\u003Cp>第16条 要出售企业的经营文化，要培养敏锐的市场嗅觉，由表及里地看问题。\u003C/p>\u003Cp>第17条 要始终保持积极思维，先行投资，对未来寄予希望，使企业充满活力。\u003C/p>\u003Cp>第18条 要让全员认同公司的目标、目的和构想。\u003C/p>\u003Cp>第19条 必须要求公司的事业和自己的工作达到最高的道德标准。\u003C/p>\u003Cp>第20条 要倡导自我批评、自我变革。\u003C/p>\u003Cp>第21条 要消除人种、国籍、年龄、男女等的所有差别。\u003C/p>\u003Cp>第22条 要不断开发具有倍增效果的新型事业，并要成为该新型事业中的龙头。\u003C/p>\u003Cp>第23条 要建立因事设人的组织，彻底认清在满足顾客需求前提下的员工和业务单位之间的关系，建立无障碍的项目主义。\u003C/p>\u003Cp>一胜九败：优衣库全球热卖的秘密（全新修订版）\u003C/p>\u003Cp>柳井正\u003C/p>\u003Cp>写于&nbsp;2020年4月18日 23:58\u003C/p>\u003Cul>\u003Cli>\u003Cp>赞&nbsp;206\u003C/p>\u003C/li>\u003C/ul>\u003Cp>\u003C/p>\u003Cp>——————————\u003C/p>\u003Cp>要有不怕失败，勇往直前的勇气。\u003C/p>\u003Cp>\u003C/p>\u003Cp>&nbsp;\u003C/p>\u003Cul>\u003Cli>\u003Cp>评论&nbsp;2\u003C/p>\u003C/li>\u003C/ul>\u003Cp>\u003C/p>\u003Cp>一胜九败\u003C/p>\u003Cp>https://weread.qq.com/wrpage/book/review/60564306_7gHZFrsId\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-20 22:30:58\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/黑客与画家 #R资源/读书/欧洲\u003C/p>\u003Cp>理解这些有助于回答一个重要的问题：为什么欧洲在历史上变得如此强大？是因为欧洲优越的地理位置，还是因为欧洲人天生就比较优秀，或者是宗教原因？答案（或者至少是近因）可能就是欧洲人接受了一个威力巨大的新观点：允许赚到大钱的人保住自己的财富。\u003C/p>\u003Cp>\u003C/p>\u003Cp>————————————\u003C/p>\u003Cp>欧洲富强的原因：允许赚到大钱的人保住自己的财富。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-20/149109/163214824816225EC42908019A083.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-20 21:18:56\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/黑客与画家\u003C/p>\u003Cp>总的来说，这也是很好的处事原则。如果你有两个选择，就选较难的那个。如果你要选择是坐在家里看电视，还是外出跑步，那就出去跑步吧。这个方法有效的原因可能是遇到两个一难一易的选择时，往往出于懒惰的缘故，你会选择较易的那个选项。在意识深处，你其实知道不懒惰的做法会带来更好的结果，这个方法只是迫使你接受这一点。\u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————————\u003C/p>\u003Cp>如果被迫做选择，那么就选较难的那个，迫使自己选择对自己长远来看更加有利的事情。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-20/149109/1632143929944E91D2438F609D6A4.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-20 19:05:05\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#淮滨老家\u003Cp>老家这边都是人情社会，没有认识的人简直寸步难行，连出门都不方便。\u003C/p>\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-17 09:28:36\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#出差 #出差/携带物品\u003C/p>\u003Cp>带剃须刀，牙刷，膳魔师水杯，茶叶。还要带充电器，充电宝，折叠键盘或者带电脑，带烟，打火机，现金，药。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-16 18:14:01\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/黑客与画家\u003C/p>\u003Cp>就我所知，当多个画家共同创作一幅作品时，每个人画的部分都是不一样的。通常来说，大师负责画主要人物，助手们负责画次要人物和背景。但是，你肯定找不到某个部分是两个人一起画的。\u003C/p>\u003Cp>我认为，这也是多人共同开发一个软件的正确模式。需要合作，但是不要“合”得过头。如果一个代码块由三四个人共同开发，就没有人真正“拥有”这块代码。最终，它就会变得像一个公用杂物间，没人管理，又脏又乱，到处堆满了冗余代码。正确的合作方法是将项目分割成严格定义的模块，每一个模块由一个人明确负责。模块与模块之间的接口经过精心设计，如果可能的话，最好把文档说明写得像编程语言规范那样清晰。\u003C/p>\u003Cp>\u003C/p>\u003Cp>————————————\u003C/p>\u003Cp>进行有分工的合作，就像涂色画一样，按照格子的颜色分工进行填涂，最终得到比较好的分工效果。这是我观察到的，我没有真的玩过涂色画，也许真的是这样，也许不是，留待继续观察实践思考。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-16/149109/16317872342361FA272507DF23D32.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-16 18:11:21\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/黑客与画家  \u003C/p>\u003Cp>坚持一丝不苟，就能取得优秀的成果。因为那些看不见的细节累加起来，就变得可见了。当人们从达·芬奇的《女性肖像》前面走过的时候，他们的注意力往往立刻就被它吸引住了，那时他们甚至还没有看到说明的标签牌，没有意识到这是达·芬奇的作品。所有那些看不见的细节合并在一起，就使得这样东西产生了惊人的效果，仿佛上千个细微的声音都以同一个音调在歌唱。  \u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————————————\u003C/p>\u003Cp>所有那些看不见的细节合并在一起，就使得这样东西产生了惊人的效果，仿佛上千个细微的声音都以同一个音调在歌唱。  \u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-16/149109/1631787077131505AF38A6200BE23.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-16 18:09:58\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/黑客与画家 \u003C/p>\u003Cp>眼下想必每个人都知道，过早优化（premature optimization）是一件危险的事情。我认为，我们应该对“过早设计”（premature design）也抱有同样的担忧，不要太早决定一个程序应该怎么做。\u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————\u003C/p>\u003Cp>不要太早决定一件事情的走向。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-16/149109/1631786982115B668662F277A70D6.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-16 07:48:02\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/黑客与画家 \u003C/p>\u003Cp>创作者另一个学习的途径是通过范例。对画家来说，博物馆就是美术技巧的图书馆。几百年来，临摹大师的作品一直是传统美术教育的一部分，因为临摹迫使你仔细观察一幅画是如何完成的。\u003C/p>\u003Cp>\u003C/p>\u003Cp>————————————\u003C/p>\u003Cp>对创作者来说，从模仿开始学习是一条必由之路，它让你能够将的创作别人技法进行吸收，并转换为自己的东西。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-16/149109/1631749679613BA6676AA559C530F.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-16 07:32:22\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/黑客与画家\u003C/p>\u003Cp>塞缪尔·约翰逊在他编辑的《莎士比亚戏剧集》的前言中写道：“他（莎士比亚）的影响远远超过他的时代，时间就是对他文学成就的检验。不管他的作品从那时的暗语、风俗、政治局势之中，得到过怎样的优势，这些优势都已经消逝多年了。他在每一幕戏剧中，通过模拟那时的生活所产生的每一个欢乐的主题或悲伤的动机，都已经趋于平淡，而不再是戏剧的亮点。贵族的宠爱和对手的竞争，都不再产生效果；朋友和敌人都走进了坟墓；他的作品再也不是支持一方、打击另一方的舆论工具；它们既不能产生虚名，也不会带来恶意的攻击。人们阅读这些作品，只有一个理由，那就是欣赏作品本身。因此，只有人们真正欣赏它们，才会发出赞美……”\u003C/p>\u003Cp>\u003C/p>\u003Cp>————————————\u003C/p>\u003Cp>创作者的生命力是持久的，优美的文字能够穿越时空。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-16/149109/1631748736006810888B4645D5370.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-15 22:37:06\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#随笔\u003C/p>\u003Cp>放下了对纸质藏书的执念，彻底转向电纸书的解决方案，家里书用多抓鱼回收掉，然后望着空出来的书柜，心情无比畅爽。\u003C/p>\u003Cp>人生苦短，看不完许多书。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-15 12:22:13\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从优秀到卓越 \u003C/p>\u003Cp>究竟不同之处在哪里呢？我们按照以下6条标准，系统地、有条理地收集并评估了同每一家实现跨越的公司形成鲜明对照的候选公司。\u003C/p>\u003Cp>行业相似性：在转变期间，对照候选公司与实现跨越的公司要生产相似的产品或提供相似的服务。\u003C/p>\u003Cp>规模相似性：在转变期间，对照候选公司与实现跨越的公司要具有基本相同的规模。我们采用了一个统一的评估计量，即在转变期对照候选公司的收益与实现跨越的公司所创收益的比率。\u003C/p>\u003Cp>时代相似型：对照候选公司与实现跨越的公司要创建于同一时代。我们采用的评估计量是对照公司与实现跨越的公司之间的年限比率。\u003C/p>\u003Cp>股市记录相似性：在跨越之前，对照候选公司股市记录中的累积股市收益在趋势上应大体与实现跨越的公司保持一致。正是在过渡点上，两者才会出现轨道分离，自此后者的表现远远胜于前者。\u003C/p>\u003Cp>保守性测试：在跨越点上，对照候选公司比实现跨越的公司皆略胜一筹。前者规模较大，利润较高，市场态势较坚挺，同时享有较好的声誉。这是一项十分重要的测试，它使我们要找的实现跨越的公司突显出来。\u003C/p>\u003Cp>表面有效性：这要考虑两大因素：（1）选中列入研究的对照公司和实现跨越的公司应大致属于相同的行业。（2）在列入研究时，对照公司应不如实现跨越的公司成功。\u003C/p>\u003Cp>这样，表面的有效性与保守性测试共同发挥着作用：保守性测试表明了在转变前对照公司比实现跨越的公司更强大，但在纳入研究时却肯定变得不如后者。\u003C/p>\u003Cp>我们正是根据以上6大标准对对照公司进行了评估，并且依据以下4个分值算出了它们的分数。\u003C/p>\u003Cp>4=对照候选公司极其符合标准，没有任何问题或资格限制。\u003C/p>\u003Cp>3=对照候选公司还算符合标准，但存在少量问题或资格受限，故不能得4分。\u003C/p>\u003Cp>2=对照候选公司不太符合标准，存在严重问题，值得关注。\u003C/p>\u003Cp>1=对照候选公司根本不符合标准。\u003C/p>\u003Cp>下面的列表，是每一家实现跨越的公司的对照候选公司以及以6项标准为度得出的平均分值。排在每栏列表首位的公司即选中的直接对照公司。\u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————\u003C/p>\u003Cp>可以作为风险评估的手段。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-15/149109/16316797228708885EAE6D7CB49DE.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-14 22:06:50\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#随笔\u003Cp>低垂十年，终挂满枝。\u003C/p>\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-14 21:22:11\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#蚂蚁金服\u003C/p>\u003Cp>某某森林、某某农场等等和它相类似的一系列活动，以公益之名，绑架了人们的时间和精力，只要开始就无法妥善退出，只能全部删除放弃之前的一切努力，这是恶的商业逻辑，迟早会被其他合理的商业逻辑取代。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-14 17:05:16\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#P项目/风险管理/了解风险管理 \u003C/p>\u003Cp>Contemporary conceptions of risk appetite reflect this world-level conception and articulate organizations as legitimate risk-takers on behalf of society. From this point of view, the ‘enterprise’ concept infuses the ‘organization-wide’ character of enterprise risk management(ERM) with an entrepreneurial, risk-taking normativity,\u003C/p>\u003Cp>which requires that organizations and individuals know their appetite for risk (O’Malley, 2004).\u003C/p>\u003Cp>来源：Power, Michael. 《The Risk Management of Nothing》. Accounting, Organizations and Society 34, 期 6–7 (2009年8月): 849–55.&nbsp;doi.org\u003C/p>\u003Cp>————————————————\u003C/p>\u003Cp>当代关于风险偏好的概念反映了这一世界一级的概念，并明确表示组织成为社会行为的合法的风险承担者。从这个角度来看，“企业”概念将企业风险管理(ERM)的“全组织”特征注入了一种创业的、冒险的常态，这要求组织和个人知道他们的风险偏好(O‘Malley，2004)。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-14 16:30:07\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/事业发展/感悟\u003C/p>\u003Cp>写文字就像做设计、做美术一样需要练习、积累、以及天赋。也需要细节不停打磨。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-14 13:54:45\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#退出领域（活动及行为）\u003C/p>\u003Cul>\u003Cli>微信读书“翻一翻”\u003C/li>\u003Cli>蚂蚁森林 保护地巡护\u003C/li>\u003Cli>支付宝 运动 走路线\u003C/li>\u003C/ul>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-14 12:32:40\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从优秀到卓越 \u003C/p>\u003Cp>一个公司之所以平庸，最重要的原因是管理不善，而不是技术落后。\u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————————\u003C/p>\u003Cp>一个公司和一个人是一样的，拿一个最新的手机或者笔记本电脑，并不能决定你是否对自身有更加合理的认知，也并不能代表你的发展在正确的道路上。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-14/149109/1631593957431EA701DC96934F654.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-14 12:26:33\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从优秀到卓越 \u003C/p>\u003Cp>那么，20世纪留给人们的是什么呢？是民主，是公民权利。没错，然而20世纪留给人印象最深的是震撼全球的科技进步……\u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————————————\u003C/p>\u003Cp>20世纪是科技大发展的世纪。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-14/149109/16315935881754200A0630B6E7169.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-14 12:23:03\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从优秀到卓越 \u003C/p>\u003Cp>这使我们领悟到本章的中心思想。合理地使用技术，技术就会成为动力的加速器而非创造者。实现跨越的公司从来不在转变初期开拓新技术，原因很简单——只有当你知道自己需要什么样的技术时，你才能更好地应用技术。那么，你到底需要什么样的技术呢？那些并且只有那些与刺猬理念中相互交叉的三环有关的技术。\u003C/p>\u003Cp>\u003C/p>\u003Cp>————————————————\u003C/p>\u003Cp>只有当你知道自己需要什么样的技术时，你才能更好地应用技术，因此在转变的过程中会不断发展出新技术，而不是漫无目的开创新技术。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-14/149109/1631593365726BB39B3A8AFA3D24A.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-14 07:41:56\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从优秀到卓越\u003C/p>\u003Cp>很清楚的是，本章的要点与互联网泡沫本身并无多大关系。因为泡沫总是不断地产生又不断地消失。一会儿是铁路行业的泡沫，一会又是电子行业的泡沫。一会儿是无线电通信行业的泡沫，一会又是计算机行业的泡沫。再后来就是互联网的泡沫了。总之，随着不可预见的新技术的到来，泡沫将不断产生。\u003C/p>\u003Cp>\u003C/p>\u003Cp>————————————————\u003C/p>\u003Cp>这句话很重要，泡沫是一件司空见惯的事情，它不能说明本质的问题。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-14/149109/1631576511765CC41C3FCEAA214EA.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-14 07:39:03\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从优秀到卓越 \u003C/p>\u003Cp>“我们是一家经历过从缓慢爬行，到走路，再到赛跑这样一个过程的公司。”丹·乔恩特在《福布斯》杂志上讲述他进军互联网时所采用的精心策划且有步骤的策略时说道。 \u003C/p>\u003Cp>\u003C/p>\u003Cp>————————————\u003C/p>\u003Cp>从审慎决策和积累实践的角度来说，发展是一个渐进的过程，不是一蹴而就，需要不断尝试。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-14/149109/16315763312394F92DE1F46747A85.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-14 07:35:34\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从优秀到卓越 \u003C/p>\u003Cp>\u003C/p>\u003Cp>列出不能做的事项比列出打算做的事项更重要。\u003C/p>\u003Cp>\u003C/p>\u003Cp>————————————————\u003C/p>\u003Cp>这句话令人有益匪浅，需要深入思考从哪些领域抽身而出，节省时间精力留给最符合利益的领域。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-14/149109/1631576132202C1C01B47A76C90F4.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-14 07:34:08\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从优秀到卓越  \u003C/p>\u003Cp>最有效的投资战略是相当集中适合投资于适合你的领域。听起来很滑稽，但这是从优秀到卓越转变最重要的方法。“适合”是指找到刺猬理念；“相当集中”是指集中投资于跟三环理论一致的项目，彻底放弃其他。\u003C/p>\u003Cp>当然，关键是这个前提：“当适合你的时候。”但你怎样知道何时合适？在考察公司时，我们知道如果做得妥当，“合适”并不很难。如果你有第5级经理人选拔了最合适的人，如果面临残酷的现实，如果你营造一种平等的氛围，人们敢讲真话，如果你有一个领导班子能按三环理论工作，如果你根据一个透明的刺猬理念作出所有决定，如果你弄清楚事情才去做，而不是虚张声势——如果你做到所有这些，才可能在重大决策上是正确的。真正的问题是，一旦你了解了情况，你能用训练有素的文化规范自己做正确的事，不做错事吗？\u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————————————————\u003C/p>\u003Cp>管理企业是一个有机的过程，需要找到最佳的切入点，需要拿捏恰到好处的分寸，需要集中优势的资源。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-14/149109/1631576041663D7F651D1B532D2AA.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-14 07:32:23\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从优秀到卓越 \u003C/p>\u003Cp>最有效的投资战略是相当集中适合投资于适合你的领域。\u003C/p>\u003Cp>\u003C/p>\u003Cp>————————————————————\u003C/p>\u003Cp>首先弄清楚自己的优势，然后集中资源发展它。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-14/149109/1631575939077A5C7A99765844224.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-14 07:29:51\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从优秀到卓越 \u003C/p>\u003Cp>在从优秀到卓越转变时期，预算用来决定哪些行业应全力投资，哪些根本不要投资。换句话说，预算过程不是估算每个项目应投多少钱，而是决定哪些项目最符合刺猬理念应该重点做好，哪些应该完全放弃。\u003C/p>\u003Cp>\u003C/p>\u003Cp>————————————————————\u003C/p>\u003Cp>首先是制定预算，制定预算之后是估算每个项目应投多少钱更加合理，符合发展目标和方向。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-14/149109/1631575788158DB8FDDE49897D61F.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-14 07:28:35\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从优秀到卓越 \u003C/p>\u003Cp>倘若你不能向你的同事证明你至少需要15个人才能完成你的任务，没有人会成为你的下属。\u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————————————————\u003C/p>\u003Cp>如果事实上没有那么多的事情要做，你这个位置就有可能不保，更不要说下属。\u003C/p>\u003Cp> \u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-14/149109/16315756862808FF8B13BBAAA053B.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-13 21:47:10\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/事业发展/风控工作细节 \u003C/p>\u003Cp>需要把风险管理的表格做出来，让王澜查找资料朝里面填充，现在就要把年底的风险管理工作抓起来了。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-13 18:06:21\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/事业发展/风控工作细节 \u003C/p>\u003Cp>借助风险管理信息平台，改革风险辩识的给定项，获得更多数据基础，然后在此基础上分析评估风险，使风险管理更科学，基础更稳固有说服力，简单说就是设计的空白项更多，需要查找的资料更多。\u003C/p>\u003Cp>因此需要把日常发文中的风险描述找到，这些也是风险辩识的基础资料。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-13 17:57:39\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从优秀到卓越 \u003C/p>\u003Cp>从优秀到卓越，这本书基于大量商业行为分析，既适合企业寻找基业长青的依据，也适合个人分析自身的发展。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-13 17:07:29\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#P项目/风险管理/了解风险管理 \u003C/p>\u003Cp>The proliferation of detailed process-based rules for risk management is normally assumed to be a defect of implementation, yet accounting ideals of internal control\u003C/p>\u003Cp>are embedded in the design itself, resulting in a style of risk management practice with wide and seductively expansive reach – the risk management of everything。\u003C/p>\u003Cp>来源：Power, Michael. 《The Risk Management of Nothing》. Accounting, Organizations and Society 34, 期 6–7 (2009年8月): 849–55.&nbsp;doi.org\u003C/p>\u003Cp>\u003C/p>\u003Cp>————————————————\u003C/p>\u003Cp>基于详细的流程的风险管理规则的激增通常被认为是实施的缺陷，但内部控制的会计理念嵌入了设计本身，导致了一种广泛且诱人的广泛范围的风险管理实践风格——对一切进行风险管理。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-13 16:17:53\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#P项目/风险管理/了解风险管理 \u003C/p>\u003Cp>From this it is easy to articulate a win–win logic of ERM; good risk management is good business.\u003C/p>\u003Cp>来源：Power, Michael. 《The Risk Management of Nothing》. Accounting, Organizations and Society 34, 期 6–7 (2009年8月): 849–55.&nbsp;doi.org\u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————————————————\u003C/p>\u003Cp>由此很容易表达出ERM的双赢逻辑；良好的风险管理是很好的业务。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-13 15:38:09\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#P项目/风险管理/了解风险管理 \u003C/p>\u003Cp>ERM also embodies an aspiration for enterprising risk management, namely a conception of risk management which is positive, entrepreneurial and explicitly in the service of wealth creation。\u003C/p>\u003Cp>来源：Power, Michael. 《The Risk Management of Nothing》. Accounting, Organizations and Society 34, 期 6–7 (2009年8月): 849–55.&nbsp;doi.org\u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————————\u003C/p>\u003Cp>ERM还体现了对进取风险管理的渴望，即积极、创业、明确为财富创造服务的风险管理理念。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-13 15:34:09\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#P项目/风险管理/了解风险管理 \u003C/p>\u003Cp>‘risks are no longer the dark side of opportunities, they are also market opportunities’。\u003C/p>\u003Cp>\u003C/p>\u003Cp>来源：Beck, U. (1992). Risk society – Towards a new modernity. London: Sage.\u003C/p>\u003Cp>\u003C/p>\u003Cp>————————————\u003C/p>\u003Cp>风险不再是机遇的阴暗面，它们也是市场机会。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-13 15:13:23\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#内控 #P项目/风险管理/了解风险管理\u003C/p>\u003Cp>COSO published guidance on internal control in 1992.2 This guidance provides the antecedent conceptual building blocks for the 2004 framework for enterprise risk management, hence a direct line of inflfluence on ERM can be traced to an accounting conception of internal control, itself a product of broader engineering conceptions of control theory. So the ERM model is strongly, if not exclusively, inflfluenced by accounting and auditing norms of control, with an emphasis on process description and evidence.\u003C/p>\u003Cp>\u003C/p>\u003Cp>来源：Power, Michael. 《The Risk Management of Nothing》. Accounting, Organizations and Society 34, 期 6–7 (2009年8月): 849–55. https://doi.org/10.1016/j.aos.2009.06.001.\u003C/p>\u003Cp>——————————————\u003C/p>\u003Cp>COSO在1992年发布了内部控制指南。这本指南为2004年企业风险管理框架提供了先行的概念基石，因此对ERM的直接影响可以追溯到内部控制的会计概念，它本身是更广泛的工程控制理论概念的产品。因此，ERM模型即使不是唯一的，也会强烈地受到会计和审计控制规范的影响，并强调过程描述和证据。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-13 10:09:18\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#更新笔记 #整理收纳空间/收拾家里2021年9月\u003C/p>\u003Cul>\u003Cli>9月10日晚上， 收拾了门前鞋柜。把丁千城写的字放在挂包里，下一步将在门旁边钉个挂架，弄个帆布的收纳袋挂在那；\u003C/li>\u003C/ul>\u003Cul>\u003Cli>9月11日上午和晚上，收拾了进门的铁架子。把文体用品放在了这里；\u003C/li>\u003Cli>9月12日上午，收拾了书桌和附近的黑色柜子。把switch的盒子以及电视盒子放在了补天士玩具箱里。\u003C/li>\u003Cli>9月12日下午和晚上，收拾了丁千城的玩具箱，扔了一批玩具，空出来一个箱子，把从书桌这边收拾出的电子产品附件放了进去，放进去的还有同事给丁元艺的两件衣服，同事给的pet英语考级教材。\u003C/li>\u003Cli>9月13日晚上，收拾了五斗柜上面，把物品分类摆放，对于这个区域，可能要做的是经常收拾，每天收拾。\u003C/li>\u003Cli>9月14日晚上，收拾了餐桌上面。\u003C/li>\u003C/ul>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-13 07:55:25\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从优秀到卓越 \u003C/p>\u003Cp>伯利恒在70年代和80年代没有衰落，主要得益于进口或技术。它的衰落则主要因为公司存在这样一种文化，人们把精力集中在计较复杂社会等级中的细微差异，而不是关注顾客、竞争对手和外部世界的变化。 \u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————————————\u003C/p>\u003Cp>精力耗费在了一些不太所谓的地方，而忽视了更多需要注意的部分。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-13/149109/1631490880583225B4EB772FC2A5F.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-13 07:45:29\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从优秀到卓越\u003C/p>\u003Cp>没有几个公司能够严格规范，探索他们自己的刺猬理念，能严格执行规范的公司更少。它们没有掌握一个悖论：组织越是按三环理论严格规范，公司发展和取得成就的机会就越多。实际上，一个卓越的公司更容易毁于机会太多而不是太少。问题不在于创造机会，而在于选择机会。\u003C/p>\u003Cp>对待难得的机会要敢于说“不”。因为如果它不适合三环理论，即便它是“一生中惟一的机会”也不相干。\u003C/p>\u003Cp>\u003C/p>\u003Cp>————————————————————————\u003C/p>\u003Cp>多数人毁于机会太多，而不是太少，专注于做自己擅长的事，放弃其他机会，这并不是一件容易做到的事情。主要原因，一方面受到的诱惑太多；另一方面则比较实际，就是怎么能够判断其他机会不会对专注的事情带来进步的改变呢。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-13/149109/1631490319302D6FC2F07B14FEF47.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-13 07:42:28\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从优秀到卓越  \u003C/p>\u003Cp>皮特尼公司没有把自己看成“邮资收费”公司，而是找到了自己能成为一流公司的定位，即在更广泛的“通讯”理念指导下，服务于公司的密室。公司同时看到高级办公用品，如高科技传真机和专用复印机，恰好成为利润推动力，便建立了广泛的销售服务网络。 \u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————————————————\u003C/p>\u003Cp>多么重要都不为过，寻找自身的定位。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-13/149109/16314901274674C6DEC1520B79197.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-12 22:07:53\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/事业发展/感悟 #效率 \u003C/p>\u003Cp>狐狸知晓很多事，刺猬只知道一件大事。以刺猬法则在舒适的领域中从事，需要精简掉很多无谓的消耗。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-10 21:14:15\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/事业发展/感悟 #效率 \u003C/p>\u003Cp>抓准一个细节，就能推动整件事。这是从唱歌中得到的启示。排练唱歌很复杂的一件事，作为导演如何抓住整场，推动整个团队整齐划一？\u003C/p>\u003Cp>答案是通过抓住细节，改变细节，一点一点就能逐渐改变原本的杂乱。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-09 16:34:20\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#效率/成为更好的自己\u003C/p>\u003Cp>找到自己的短板，并突破它。\u003C/p>\u003Cp>比如英文阅读是短板，比如跑步是短板。\u003C/p>\u003Cp>这里有个前提，就是这个短板是必须突破的，有实际意义，比如英文阅读对于考博有意义，跑步对于改变自身的锻炼结构有意义。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-09 16:01:11\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#P项目/风险管理/了解风险管理 \u003C/p>\u003Cp>‘One of the things we have been struggling with over the last couple of years is how best to integrate\u003C/p>\u003Cp>meaningful high-level risk information into the strategic planning process. … The reason why the risk\u003C/p>\u003Cp>management function is called ‗Strategic‘ is that the purpose should really be top-level coverage.‘\u003C/p>\u003Cp>(Chief Risk Officer, Strategic Risk Management, Gotebank)\u003C/p>\u003Cp>\u003C/p>\u003Cp>Mikes, Anette. 《Risk Management and Calculative Cultures》, 不详, 45.\u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————\u003C/p>\u003Cp>在过去的几年里，我们一直在努力解决的事情之一是如何最好地将有意义的高级风险信息整合到战略规划过程中。风险管理职能被称为“战略”的原因是目的应该是顶级覆盖。”（环球银行战略风险管理首席风险官）\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-09 09:25:43\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/事业发展/风控工作细节 #内控\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-09/149109/16311507362912B7D6A9DB44E0134.jpg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-08 22:40:15\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#flomo \u003C/p>\u003Cp>flomo如果标签的数量足够多，就能直接联想出来，涵盖了日常的基本需要，比如有时候已经忘记了之前建立过某个标签，一打# 和关键字就会出现，十分方便。前提是有足够数量的标签。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-08 22:35:13\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#整理收纳空间 \u003C/p>\u003Cp>关联自: https://flomoapp.com/mine/?memo_id=NjU4MjQzNw \u003C/p>\u003Cp>模块化空间整理之前，一定记得第一步需要先拍照，拍照的目的一方面是方便随时随地做空间分析，另一方面也作为整理前后对比的留存。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-08 22:26:11\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#整理收纳空间 \u003C/p>\u003Cp>关联自: https://flomoapp.com/mine/?memo_id=NjU4MjQzNw \u003C/p>\u003Cp>空间是一切限制的核心考量因素，比如丁千城的吃鸡塑料枪，可以答应升级成其他枪支，但是首先要考量的是这里的空间是否释放出来。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-08 22:16:09\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#程序 #效率/滴答清单 \u003C/p>\u003Cp>如果是大项目，比如整理家里的空间这件事，可以考虑使用滴答清单建立长期的完成计划。主要考虑是如果记录下来每一步的完成过程，就能完整复盘这个项目。方便总结出流程化、程序化的东西。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-08 21:36:05\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/事业发展/感悟 \u003C/p>\u003Cp>如何搭建思维系统？\u003C/p>\u003Cp>1.\t需要积攒素材。要做的事是将思考记录下来，并赋予其独特性，如何赋予独特性，通过问问题。\u003C/p>\u003Cp>2.\t需要建立素材之间的联系。要做的事是将素材搭建起来，形成作品。\u003C/p>\u003Cp>3.\t需要将作品不断更新。要做的事是重新组合排列。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-08 21:22:49\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#整理收纳空间 \u003C/p>\u003Cp>关联自: https://flomoapp.com/mine/?memo_id=NjU4MjQzNw \u003C/p>\u003Cp>从哪里着手进行呢？可以把现有的空间内物品做梳理，列出清单，计算数量和种类，然后与家人商量，评估出以后这个空间内适当的数量和种类（很可能也应当是比现有的数量和种类少），以此为限制。\u003C/p>\u003Cp>一个空间一个空间逐个进行梳理。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-08 17:57:49\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/事业发展/感悟\u003C/p>\u003Cp>如果想行稳致远，需要长期的积累，不然一朝腾飞也是无法承受或者说抓住机会的，比如鸿星尔克爆火，比如河南台爆火，如果持续火下去就得依靠之前长期的基本功。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-08 15:36:34\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#R资源/读书/卡片笔记写作法 #Notion\u003C/p>\u003Cp>今天在notion开辟了一个新的页面名叫“孵化箱”，需要做的是，待flomo上面某个项目阶段完成后，将思考转移至notion，把卡片笔记写成永久笔记。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-08 13:51:31\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/事业发展/风控工作细节\u003C/p>\u003Cp>五、构建投、管、退全生命周期的全面风险管理体系\u003C/p>\u003Cp>\u003Cstrong>一是完成风险管理顶层设计。\u003C/strong>从去年年初开始，集团引入风险并表管理理念，将风险管理作为重大管理要素，从顶层设计上搭建了一套覆盖集团全级次、全业务、全流程、全员工，基于法人治理结构，分级、分类管理，适合国有资本投资公司特点的风险管理体系，进一步强化异常管理。\u003Cstrong>二是健全“三级架构—五个层面—三道防线”的风险管理组织架构。\u003C/strong>总部成立经营层风险管理委员会，设立以风险管理为工作主线的职能部门。建立“集团总部-子公司-控股投资企业”三级架构，“董事会-经营层-总部部门-子公司-控股投资企业”五个层面，“业务部门-风控部门-审计部门”三道防线的风险管理组织架构。\u003Cstrong>三是建立健全风险管理“1+N”制度体系。\u003C/strong>结合监管要求、市场惯例、风险偏好、战略目标、业务特点等，建立了适用于集团实业、金融各板块，以全面风险管理办法为核心，包括风险报告、偏好管理、监督检查、考核评价、责任追究等对各类风险实现管理闭环的“1+N”制度体系。\u003Cstrong>四是完善风险管理的流\u003C/strong>\u003C/p>\u003Cp>\u003Cstrong>程与机制。\u003C/strong>以风险控制与效率平衡为目标，健全风险识别评估机制、监测预警机制及风险报告机制，及时跟踪、分析、报告重大风险事件对集团的关联影响。优化风险管理指标体系，梳理完成 399项核心风险指标，其中实业板块 225 项、金融板块 174 项，并与风险类型相匹配，明确风险偏好和风险限额，设置指标阈值，定期监控并分级预警，全面增强集团对风险的掌控力、可控力。\u003C/p>\u003Cp>\u003C/p>\u003Cp>来源：对标世界一流 着力管理提升以“5M”管控模式打造具有全球竞争力的投资公司\u003C/p>\u003Cp>国家开发投资集团有限公司对标世界一流交流材料\u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————————\u003C/p>\u003Cp>改改我们也能用。除了第一部分的顶层设计。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-08 13:38:13\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从优秀到卓越 \u003C/p>\u003Cp>\u003C/p>\u003Cp>这项指标可能十分细微，有时甚至不明显。关键是要使用这项指标对你的经济模式进行理解和深刻认识。\u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————\u003C/p>\u003Cp>寻找自己的优势，怎么强调都不过分。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-08/149109/1631079489287CFB0A633D3BC0FD6.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-08 13:35:59\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从优秀到卓越 \u003C/p>\u003Cp>中心问题是，每个实现跨越的公司对自身经济引擎的主要推动力有深刻认识，并且据此理解建立自己的体系。\u003C/p>\u003Cp>\u003C/p>\u003Cp>————————————\u003C/p>\u003Cp>不仅要对自身的发展逻辑与发展驱动力有深刻洞见，也要形成自身发展的体系。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-08/149109/16310793505651F49FE96C69A7FF5.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-08 13:29:38\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从优秀到卓越  \u003C/p>\u003Cp>我们的研究清楚地表明，公司不一定非要处于一个有实力的行业才能成为一个卓越的公司。尽管行业各不相同，每个实现跨越的公司都建立了强大的经济引擎。之所以能够做到这一点，是因为它们对自己的经济有深刻的洞见。  \u003C/p>\u003Cp>\u003C/p>\u003Cp>————————————\u003C/p>\u003Cp>这一点很富有哲理，任何时间和地点，任何境遇，坚持自身的优势，都有可能成功。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-08/149109/163107896990254CFA895F3C2A648.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-08 10:38:06\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/事业发展/风控工作细节 \u003C/p>\u003Cp>风险管理比内控工作更加宏观，是大文章，是系统工作，内控是风险管理的其中一个部分，内控是制度建设日常工作，也是风险管理的落地手段。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-07 22:24:26\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从优秀到卓越 \u003C/p>\u003Cp>\u003C/p>\u003Cp>说道：“这是一个非常重要的教训。你不能把信念与原则搞混，信念是你一定会成功——这点你可千万不要失去了——而原则是你一定要面对现状中最残忍的事实，无论它们是什么。”\u003C/p>\u003Cp>\u003C/p>\u003Cp>————————————\u003C/p>\u003Cp>怀着胜利的信念，同时不轻视任何一个困难。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-07/149109/1631024660882E0851D755F7C3156.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-07 22:13:55\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从优秀到卓越\u003C/p>\u003Cp>\u003C/p>\u003Cp>即便是在这样大胆的设想之下，丘吉尔也从不忘记要面对最严酷的现实。他害怕自己那铁塔般的强硬个性，会使最坏的消息不以最坏的形式传到他的耳中。因此，战争一开始，他就在普通的渠道之外又建立了一个完全独立的部门，命名为“统计局”（The Statistical Office），主要的功能就是向他提供最新的、完全没有修饰过的战况。整个战争时期他都依靠这个特殊部门。他不断地要求提供事实，纯粹的事实。就在纳粹头子席卷了整个欧洲大陆之时，丘吉尔还可以酣然入睡。“我不需要美好的梦境，”他写道，“事实胜于美梦。”\u003C/p>\u003Cp>————————————\u003C/p>\u003Cp>\u003C/p>\u003Cp>看起来，需要建立一套数据系统，作为决策支撑。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-07/149109/163102403358057D20EFDA2AEF9F6.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-07 22:13:24\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从优秀到卓越\u003C/p>\u003Cp>关键不在于更好的信息，而在于要把信息转换成让人无法忽视的信息。\u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————————\u003C/p>\u003Cp>无须刻意耗费不成比例的精力成本去寻找更好的信息，那些并不是关键点，关键是如何造就让人无法忽视的信息，什么是让人无法忽视的信息？是经过精确加工有价值的信息。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-07/149109/163102400036131BFDDB485C0ECE7.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-07 19:53:01\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#整理收纳空间\u003C/p>\u003Cp>\u003C/p>\u003Cp>要给家里的东西做个整理，以此为原则：一直能够占据位置的东西，就要有自己的位置，比如洗手液是长期需要用的，就要有个位置。没有位置的东西分成两类，一类就是无用的，需要优化清理的，另一类的就是需要收藏起来的。\u003C/p>\u003Cp>这样有两个好处，就是东西各安其位，只需要升级同类型就可以了，另一个好处就是空间模块化管理。\u003C/p>\u003Cp>还有就是要不吝于扔东西。\u003C/p>\u003Cp>\u003C/p>\u003Cp>这个整理收纳方式可以先实践起来再更新迭代应用到其他方面。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-07 15:22:30\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录 #Notion #A领域/美食/鹊食 \u003C/p>\u003Cp>Doug Engelbart 有一个有趣的\u003Cstrong>关于追寻人生方向的推论过程\u003C/strong>。\u003C/p>\u003Cp>其在1950年12月求婚成功之后意识到，他除了“稳定工作，结婚并从此过上幸福生活”之外的目标。\u003C/p>\u003Cp>在之后持续的几个月里，他推断出这样的想法：\u003C/p>\u003Col>\u003Cli>\u003Cp>他想将事业专注在让世界变得更好；\u003C/p>\u003C/li>\u003Cli>\u003Cp>任何让世界变得更好的都是集体合作的结果；\u003C/p>\u003C/li>\u003Cli>\u003Cp>利用人类集体结合起来的智慧来找到有效的解决方法是问题的关键；\u003C/p>\u003C/li>\u003Cli>\u003Cp>如果能够大幅度的提高人类集体的智慧，就可以推进每一个重要问题的解决；\u003C/p>\u003C/li>\u003Cli>\u003Cp>计算机可能作为大幅度的提高人类这一能力的工具。\u003C/p>\u003Cp>\u003C/p>\u003C/li>\u003C/ol>\u003Cp>——————————————\u003C/p>\u003Cp>是否可以使消费品之间建立联系，比如在抹酱瓶子上面可以扫描二维码，加入同时扫描二维码的其他人作为好友，或者可以进入留言板与陌生人聊天。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-07 08:28:30\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从优秀到卓越\u003C/p>\u003Cp>“当科尔曼去世时，我们都去参加了葬礼。我四处走了走，这才意识到那是一间怎样的充满了爱的房子啊。他是这样一个人，他几乎所有的工作时间，都是与热爱着他的人一起度过的，他爱他们所做的任何事，他爱他们每一个人——工作中的、家里的、慈善事业上的，或是其他任何地方的。”\u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————\u003C/p>\u003Cp>把家当作一个项目去经营，不断注入生机与活力。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-07/149109/16309745079216341F474541B2FE1.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-06 16:11:15\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>link：https://www.zhihu.com/question/23427617/answer/1461195696?utm_source=wechat_session&amp;utm_medium=social&amp;utm_oi=771002201714737152&amp;utm_content=
