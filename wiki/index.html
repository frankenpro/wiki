>subcategory\u003CCurrentSubCategory>has[subsubcategory]each[subsubcategory]get[subsubcategory]!has[draft.of]sort[title]]\\\"\\\"\\\" variable=\\\"\\\"\\\"CurrentSubSubCategory\\\"\\\"\\\">\\n\\t\\t\\t\\t\\t\\t\u003Ctr style='width:100%;background-color:beige'>\\n\\t\\t\\t\\t\\t\\t\\t\u003Ctd colspan=2 style='width:10%;'>\\n\\t\\t\\t\\t\\t\\t\\t\u003C/td>\\n\\t\\t\\t\\t\\t\\t\\t\u003Cth colspan=2 style=\\\"\\\"\\\"position:relative;width:80%;background-color:beige;\\\"\\\"\\\">\\n\\t\\t\\t\\t\\t\\t\\t\\t\u003C\u003CthisMakeShowSubSubCategoryButton>>\\n\\t\\t\\t\\t\\t\\t\\t\u003C/th>\\n\\t\\t\\t\\t\\t\\t\\t\u003Ctd colspan=2 style='width:10%;'>\\n\\t\\t\\t\\t\\t\\t\\t\u003C/td>\\n\\t\\t\\t\\t\\t\\t\u003C/tr>\\n\\t\\t\\t\\t\\t\\t\u003C$list filter='[\u003CthisMakeCurrentSubSubCategoryDisplayState>text[show]]'>\\n\\t\\t\\t\\t\\t\\t\\t\u003C$list filter=\\\"\\\"\\\"[tag[$(Tag)$]!tag[$(FinishedTag)$]$(SearchTag)$$(SelectedCategory)$$(SelectedSubCategory)$$(SelectedSubSubCategory)$regexp[(?i)$(RegExpSearch)$]category\u003CCurrentCategory>subcategory\u003CCurrentSubCategory>subsubcategory\u003CCurrentSubSubCategory>!has[draft.of]sort[title]]\\\"\\\"\\\" variable=CurrentEntry>\\n\\t\\t\\t\\t\\t\\t\\t\\t\u003C\u003CthisListTemplate>>\\n\\t\\t\\t\\t\\t\\t\\t\u003C/$list>\\n\\t\\t\\t\\t\\t\\t\u003C/$list>\\n\\t\\t\\t\\t\\t\u003C/$list>\\n\\t\\t\\t\\t\u003C/$list>\\n\\t\\t\\t\u003C/$list>\\n\\t\\t\u003C/$list>\\n\\t\u003C/$list>\\n\u003C/table>\\n\\\\end\\n\\n\\\\define thisMakeSelectedCategory()\\ncategory[$(CurrentCategory)$]\\n\\\\end\\n\\n\\\\define thisMakeSelectedSubCategory()\\nsubcategory[$(CurrentSubCategory)$]\\n\\\\end\\n\\n\\\\define thisMakeSelectedSubSubCategory()\\nsubsubcategory[$(CurrentSubSubCategory)$]\\n\\\\end\\n\\n\u003C$set name=RegExpSearch value={{$:/temp/$(ListType)$List/Search!!search_text}}>\\n\\t\u003C!-- Category Selected -->\\n\\t\u003C$reveal type='nomatch' state='$:/state/$(ListType)$List/SelectedCategory' text=''>\\n\\t\\t\u003C!-- Subcategory Selected -->\\n\\t\\t\u003C$reveal type='nomatch' state='$:/state/$(ListType)$List/SelectedSubCategory' text=''>\\n\\t\\t\\t\u003C!-- Subsubcategory Selected -->\\n\\t\\t\\t\u003C$reveal type='nomatch' state='$:/state/$(ListType)$List/SelectedSubSubCategory' text=''>\\n\\t\\t\\t\\t\u003C$set name=CurrentCategory value={{$:/state/$(ListType)$List/SelectedCategory}}>\\n\\t\\t\\t\\t\\t\u003C$set name=SelectedCategory value=\u003C\u003CthisMakeSelectedCategory>>>\\n\\t\\t\\t\\t\\t\\t\u003C$set name=CurrentSubCategory value={{$:/state/$(ListType)$List/SelectedSubCategory}}>\\n\\t\\t\\t\\t\\t\\t\\t\u003C$set name=SelectedSubCategory value=\u003C\u003CthisMakeSelectedSubCategory>>>\\n\\t\\t\\t\\t\\t\\t\\t\\t\u003C$set name=CurrentSubSubCategory value={{$:/state/$(ListType)$List/SelectedSubSubCategory}}>\\n\\t\\t\\t\\t\\t\\t\\t\\t\\t\u003C$set name=SelectedSubSubCategory value=\u003C\u003CthisMakeSelectedSubSubCategory>>>\\n\\t\\t\\t\\t\\t\\t\\t\\t\\t\\t\u003C\u003CthisMakeTable>>\\n\\t\\t\\t\\t\\t\\t\\t\\t\\t\u003C/$set>\\n\\t\\t\\t\\t\\t\\t\\t\\t\u003C/$set>\\n\\t\\t\\t\\t\\t\\t\\t\u003C/$set>\\n\\t\\t\\t\\t\\t\\t\u003C/$set>\\n\\t\\t\\t\\t\\t\u003C/$set>\\n\\t\\t\\t\\t\u003C/$set>\\n\\t\\t\\t\u003C/$reveal>\\n\\t\\t\\t\u003C!-- No Subsubcategory Selected -->\\n\\t\\t\\t\u003C$reveal type='match' state='$:/state/$(ListType)$List/SelectedSubSubCategory' text=''>\\n\\t\\t\\t\\t\u003C$set name=CurrentCategory value={{$:/state/$(ListType)$List/SelectedCategory}}>\\n\\t\\t\\t\\t\\t\u003C$set name=SelectedCategory value=\u003C\u003CthisMakeSelectedCategory>>>\\n\\t\\t\\t\\t\\t\\t\u003C$set name=CurrentSubCategory value={{$:/state/$(ListType)$List/SelectedSubCategory}}>\\n\\t\\t\\t\\t\\t\\t\\t\u003C$set name=SelectedSubCategory value=\u003C\u003CthisMakeSelectedSubCategory>>>\\n\\t\\t\\t\\t\\t\\t\\t\\t\u003C\u003CthisMakeTable>>\\n\\t\\t\\t\\t\\t\\t\\t\u003C/$set>\\n\\t\\t\\t\\t\\t\\t\u003C/$set>\\n\\t\\t\\t\\t\\t\u003C/$set>\\n\\t\\t\\t\\t\u003C/$set>\\n\\t\\t\\t\u003C/$reveal>\\n\\t\\t\u003C/$reveal>\\n\\t\\t\u003C!-- No Subcategory Selected -->\\n\\t\\t\u003C$reveal type='match' state='$:/state/$(ListType)$List/SelectedSubCategory' text=''>\\n\\t\\t\\t\u003C$set name=CurrentCategory value={{$:/state/$(ListType)$List/SelectedCategory}}>\\n\\t\\t\\t\\t\u003C$set name=SelectedCategory value=\u003C\u003CthisMakeSelectedCategory>>>\\n\\t\\t\\t\\t\\t\u003C\u003CthisMakeTable>>\\n\\t\\t\\t\\t\u003C/$set>\\n\\t\\t\\t\u003C/$set>\\n\\t\\t\u003C/$reveal>\\n\\t\u003C/$reveal>\\n\\t\u003C!-- No Selected Category -->\\n\\t\u003C$reveal type='match' state='$:/state/$(ListType)$List/SelectedCategory' text=''>\\n\\t\\t\u003C\u003CthisMakeTable>>\\n\\t\u003C/$reveal>\\n\u003C/$set>\"\n        },\n        \"$:/plugins/inmysocks/CategoryLists/readme\": {\n            \"title\": \"$:/plugins/inmysocks/CategoryLists/readme\",\n            \"text\": \"At the moment this is presented as a task list, but it can be used for other things. I am currently using it as an [[issue tracker and change log|http://inmysocks.tiddlyspot.com/#Change%20Log]] for the work I do with TiddlyWiki.\\n\\n__Description:__\\n\\nA list split into categories. You can see an example [[here|http://inmysocks.tiddlyspot.com/#Change%20Log]]. Clicking on a section title collapses that section, clicking on the {{$:/core/images/info-button}} icon gives information about the task, the checkbox marks the task as finished, the {{$:/core/images/edit-button}} lets you edit a task and the {{$:/core/images/cancel-button}} removes the task from the list, if you are using a task list.\\n\\n__Features:__\\n\\n*multiple independent lists are possibly by changing the `Tag` and `FinishedTag` parameters\\n*task list or event list\\n*collapsible categories\\n*collapse all/expand all\\n*searchable by title\\n*searchable by category\\n*searchable by tag\\n*task creation interface\\n*remove old entries (this just removes the tags that label it for the list, it doesn't delete the tiddler)\\n*start dates\\n*due dates*\\n*task creation date*\\n@@font-size:12px; *At the moment these values aren't used by the list, but I am planning on integrating the task list with my [[calendar plugin|http://inmysocks.tiddlyspot.com/#Calendar%20Plugin]] so that tasks entered on the list can be made to appear on the calendar. @@\\n\\n__Planned features:__\\n\\n*add sorting options\\n*making more lists types (the display options will be different, there may not be other differences)\\n*integration with the [[calendar plugin|http://inmysocks.tiddlyspot.com/#Calendar%20Plugin]]\\n*searchable by due, start and creation dates\\n*set events as finished once their date has passed\\n*(possibly) allow an infinite number of nested categories, this may not be practical\\n\\n__Usage:__\\n\\n```\\n\u003C\u003CCategoryList Tag:\\\"Task\\\" FinishedTag:\\\"Done\\\" ListType:\\\"Task\\\" ShowAddItem:\\\"True\\\" ShowSearch:\\\"True\\\" ShowFinished:\\\"True\\\">>\\n```\\n\\n__Parameters:__\\n\\n|!Name |!Description |\\n|~Tag |The tag used to indicate that a tiddler should be on the list (Default: Task) |\\n|~FinishedTag |The tag added to finished tasks (Default: Done) |\\n|~ListType |The type of list to make, options are Task and Event (Default:Task) |\\n|~ShowAddItem |If this is set to anything other than `True` the `New Task` button doesn't appear. (Default: True) |\\n|~ShowSearch |If this is set to anything other than `True` than the search interface is hidden. (Default: True) |\\n|~ShowFinished |If this is set to anything other than `True` than the finished tasks/events are hidden. (Default: True) |\\n\\n__Notes:__\\n\\nIf you only want to have a single task list using the tags `Task` and `Done` than simply using `\u003C\u003CCategoryList>>` will work. If you want to have another list that is independent of the first list you can just put `\u003C\u003CCategoryList Tag:\\\"School Task\\\">>`. You can have as many lists as you want by changing the `TaskTag`, and if you want the `FinishedTag`.\"\n        }\n    }\n}","name":"CategoryLists"},
{"title":"$:/plugins/inmysocks/Citations","description":"A basic citation tracker for TiddlyWiki","author":"inmysocks","version":"0.2.15","core-version":">=5.1.6","source":"https://github.com/inmysocks/TW5-NoLearningRequired-Full","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/plugins/inmysocks/Citations/Add Citation\": {\n            \"caption\": \"Add Citation\",\n            \"created\": \"20141205193053640\",\n            \"creator\": \"inmysocks\",\n            \"modified\": \"20141209013200270\",\n            \"modifier\": \"inmysocks\",\n            \"no_edit\": \"true\",\n            \"title\": \"$:/plugins/inmysocks/Citations/Add Citation\",\n            \"text\": \"\\\\define thisGetIndex()\\n$:/temp/AddCitation/SubjectsList##$(ThisTiddler)$\\n\\\\end\\n\\n\\\\define makeCitationText()\\n\\nSubjects: \\n\\n\u003Cul>\\n\u003C$list filter='[[$(subjectsTiddler)$]indexes[]]'>\\n\u003Cli>\u003C$view field='title'/>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\nAbstract:\u003Cbr>\\n\\n\u003C$view tiddler=\\\"\\\"\\\"$(abstractTiddler)$\\\"\\\"\\\" field='text'/>\\n\\nBibtex:\\n\\n---\\n\\n$(bibTex)$\\n\\n---\\n\\n\\\\end\\n\\n\\\\define makeAbstractTiddler()\\n$(tiddlerTitle)$_Abstract\\n\\\\end\\n\\n\\\\define makeBibTexTiddler()\\n$(tiddlerTitle)$_BibTex\\n\\\\end\\n\\n\\\\define makeSubjectsTiddler()\\n$(tiddlerTitle)$_Subjects\\n\\\\end\\n\\n\\\\define getBibTex()\\n\u003C$macrocall $name=monoSpacedCodeBlock src={{$(bibTexTiddler)$}}/>\\n\\\\end\\n\\nPaper Title: \u003C$edit-text class='tc-edit-texteditor' tiddler='$:/state/addcitation' field='paper_title' placeholder='papertitle' size=70/>\u003Cbr>\\n\\nAbstract:\u003Cbr> \u003C$edit-text class='tc-edit-texteditor' tiddler='$:/state/addcitation' placeholder='Abstract'/>\\n\\nBibtex Citation:\u003Cbr> \u003C$edit-text class='tc-edit-texteditor' tiddler='$:/state/addcitation/bibtex' placeholder='BibTex Citation'/>\\n\\n\u003C$set name=tiddlerTitle value={{$:/state/addcitation!!paper_title}}>\\n\u003C$set name=abstractTiddler value=\u003C\u003CmakeAbstractTiddler>>>\\n\u003C$set name=bibTexTiddler value=\u003C\u003CmakeBibTexTiddler>>>\\n\u003C$set name=subjectsTiddler value=\u003C\u003CmakeSubjectsTiddler>>>\\n\u003C$set name=bibTex value=\u003C\u003CgetBibTex>>>\\n\\n\u003C$reveal type='nomatch' state='$:/state/addcition/addsubject' text='newsubject'>\\nSubject: \u003C$select tiddler='$:/state/addcitation/subject' default='No Subject'>\\n\u003C$list filter='[tag[CitationsSubject]]'>\\n\u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$view field='title'/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\u003C$button>Add Subject\\n\u003C$action-setfield $tiddler='$:/temp/AddCitation/SubjectsList' $index={{$:/state/addcitation/subject}} $value='1'/>\\n\u003C/$button>\\n\u003C$button set='$:/state/addcition/addsubject' setTo='newsubject'>New Subject\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type='match' state='$:/state/addcition/addsubject' text='newsubject'>\\nSubject Name: \u003C$edit-text class='tc-edit-texteditor' tiddler='$:/state/addcition/addsubject' field='newsubjectname'/>\u003Cbr>\\n\u003C$button>Add Subject\\n\u003C$action-setfield $tiddler={{$:/state/addcition/addsubject!!newsubjectname}} tags=CitationsSubject/>\\n\u003C$action-setfield $tiddler='$:/state/addcition/addsubject' $field='newsubjectname' $value=''/>\\n\u003C/$button>\\n\u003C$button set='$:/state/addcition/addsubject' setTo='nonewsubject'>Done\u003C/$button>\\n\u003C/$reveal>\\n\\nCurrent Subjects:\\n\\n\u003Cul>\\n\u003C$list filter='[[$:/temp/AddCitation/SubjectsList]indexes[]]'>\\n\u003C$set name=ThisTiddler value=\u003C\u003CcurrentTiddler>>>\\n\u003Cli>\u003C$view field='title'/> \u003C$button set=\u003C\u003CthisGetIndex>>>Remove Subject\u003C/$button>\u003C/li>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/ul>\\n\\n\u003C$button>Add Citation\\n\u003C$action-setfield $tiddler=\u003C\u003CabstractTiddler>> text={{$:/state/addcitation}}/>\\n\u003C$action-setfield $tiddler=\u003C\u003CbibTexTiddler>> text={{$:/state/addcitation/bibtex}}/>\\n\u003C$action-setfield $tiddler='$:/temp/AddCitation/SubjectsList' $field='title' $value=\u003C\u003CmakeSubjectsTiddler>>/>\\n\u003C$action-setfield $tiddler=\u003C\u003CtiddlerTitle>> text=\u003C\u003CmakeCitationText>>/>\\n\u003C$action-setfield $tiddler=\u003C\u003CtiddlerTitle>> tags='Citations'/>\\n\u003C$action-setfield $tiddler=\u003C\u003CtiddlerTitle>> subject_tiddler=\u003C\u003CsubjectsTiddler>> bibtex_tiddler=\u003C\u003CbibTexTiddler>> abstract_tiddler=\u003C\u003CabstractTiddler>>/>\\n\u003C$action-setfield $tiddler='$:/state/addcitation' text=''/>\u003C$action-setfield $tiddler='$:/state/addcitation' $field='paper_title' $value=''/>\u003C$action-setfield $tiddler='$:/state/addcitation/bibtex' text=''/>\\n\u003C/$button>\\n\u003C$button>Clear Form\\n\u003C$action-setfield $tiddler='$:/state/addcitation' text=''/>\\n\u003C$action-setfield $tiddler='$:/state/addcitation' $field='paper_title' $value=''/>\\n\u003C$action-setfield $tiddler='$:/state/addcitation/bibtex' text=''/>\\n\u003C$action-setfield $tiddler=\\\"\\\"\\\"I hope you don't name a tiddler this\\\"\\\"\\\" $field='title' $value=\\\"\\\"\\\"$:/temp/AddCitation/SubjectsList\\\"\\\"\\\"/>\\n\u003C/$button>\\n\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/$set>\"\n        },\n        \"$:/plugins/inmysocks/Citations/Citation Library\": {\n            \"caption\": \"Citation Library\",\n            \"created\": \"20141205200355907\",\n            \"modified\": \"20141206180629653\",\n            \"no_edit\": \"true\",\n            \"tags\": \"Dashboard\",\n            \"title\": \"$:/plugins/inmysocks/Citations/Citation Library\",\n            \"text\": \"\u003C\u003Ctabs \\\"[[$:/plugins/inmysocks/Citations/Citations]] [[$:/plugins/inmysocks/Citations/Add Citation]] [[$:/plugins/inmysocks/Citations/Selected Citations]] [[$:/plugins/inmysocks/Citations/Selected Citations BibTex]] [[$:/plugins/inmysocks/Citations/View Citation]] [[$:/plugins/inmysocks/Citations/Edit Citations]]\\\" [[$:/plugins/inmysocks/Citations/Citations]]>>\"\n        },\n        \"$:/plugins/inmysocks/Citations/Citations Macros\": {\n            \"tags\": \"$:/tags/Macro\",\n            \"title\": \"$:/plugins/inmysocks/Citations/Citations Macros\",\n            \"text\": \"\\\\define monoSpacedCodeBlock(src)\\n```\\n$src$\\n```\\n\\\\end\"\n        },\n        \"$:/plugins/inmysocks/Citations/Citations\": {\n            \"caption\": \"Citations\",\n            \"created\": \"20141111191625685\",\n            \"creator\": \"inmysocks\",\n            \"modified\": \"20141209194846383\",\n            \"modifier\": \"inmysocks\",\n            \"no_edit\": \"true\",\n            \"title\": \"$:/plugins/inmysocks/Citations/Citations\",\n            \"text\": \"\\\\define thisCitationEntry()\\n\u003Ctr style='width:100%'>\\n\\t\u003Ctd>\\n\\t\\t\u003C$checkbox tiddler=\u003C\u003CcurrentCitation>> field='on_list' checked='true' unchecked='false'/>\\n\\t\u003C/td>\\n\\t\u003Ctd style='width:100%'>\\n\\t\\t\u003C$link to=\u003C\u003CcurrentCitation>>>\u003C$view tiddler=\u003C\u003CcurrentCitation>> field='title'/>\u003C/$link>\\n\\t\u003C/td>\\n\u003C/tr>\\n\\\\end\\n\\n\\\\define thisCitationsList()\\n\u003C$reveal state='$:/state/viewcitation/subject' type='nomatch' text='alltitle'>\\n\u003C$reveal state='$:/state/viewcitation/subject' type='nomatch' text='allsubject'>\\n\\n\u003Ctable>\\n\\t\u003C$list filter='[tag[Citations]regexp[(?i)$(searchString)$]]' variable=currentCitation>\\n\\t\\t\u003C$list filter='[title\u003CcurrentCitation>get[subject_tiddler]]' variable=subjectsTiddler>\\n\\t\\t\\t\u003C$list filter='[title\u003CsubjectsTiddler>indexes[]]' variable=currentSubject>\\n\\t\\t\\t\\t\u003C$reveal type='match' state='$:/state/viewcitation/subject' text=\u003C\u003CcurrentSubject>>>\\n\\t\\t\\t\\t\\t\u003C\u003CthisCitationEntry>>\\n\\t\\t\\t\\t\u003C/$reveal>\\n\\t\\t\\t\u003C/$list>\\n\\t\\t\u003C/$list>\\n\\t\u003C/$list>\\n\u003C/table>\\n\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\\n\u003C$reveal state='$:/state/viewcitation/subject' type='match' text='alltitle'>\\n\\n\u003Ctable>\\n\\t\u003C$list filter='[tag[Citations]regexp[(?i)$(searchString)$]sort[title]]'>\\n\\t\\t\u003C\u003CthisCitationEntry>>\\n\\t\u003C/$list>\\n\u003C/table>\\n\\n\u003C/$reveal>\\n\\n\u003C$reveal state='$:/state/viewcitation/subject' type='match' text='allsubject'>\\n\\n\u003Ctable>\\n\\t\u003C$list filter='[tag[Citations]regexp[(?i)$(searchString)$]get[subject_tiddler]indexes[]]' variable=subjectsTiddler>\\n\\t\\t\u003Ctr style='width:100%'>\\n\\t\\t\\t\u003Cth>\\n\\t\\t\\t\\tAdd to list\\n\\t\\t\\t\u003C/th>\\n\\t\\t\\t\u003Cth>\\n\\t\\t\\t\\t\u003C\u003CsubjectsTiddler>>\\n\\t\\t\\t\u003C/th>\\n\\t\\t\u003C/tr>\\n\\t\\t\u003C$list filter='[tag[Citations]regexp[(?i)$(searchString)$]sort[title]]' variable=currentCitation>\\n\\t\\t\\t\u003C$list filter='[title\u003CcurrentCitation>get[subject_tiddler]]' variable=innerSubjectsTiddler>\\n\\t\\t\\t\\t\u003C$list filter='[title\u003CinnerSubjectsTiddler>indexes[]]'>\\n\\t\\t\\t\\t\\t\u003C$list filter='[title\u003CsubjectsTiddler>is[current]]'>\\n\\t\\t\\t\\t\\t\\t\u003C\u003CthisCitationEntry>>\\n\\t\\t\\t\\t\\t\u003C/$list>\\n\\t\\t\\t\\t\u003C/$list>\\n\\t\\t\\t\u003C/$list>\\n\\t\\t\u003C/$list>\\n\\t\u003C/$list>\\n\u003C/table>\\n\\n\u003C/$reveal>\\n\\\\end\\n\\nList Citations:\\n\\nSubject: \\n\u003C$select tiddler='$:/state/viewcitation/subject' default='All'>\\n\\t\u003Coption value='alltitle'>\\n\\t\\tAll (sort by title)\\n\\t\u003C/option>\\n\\t\u003Coption value='allsubject'>\\n\\t\\tAll (sort by subject)\\n\\t\u003C/option>\\n\\t\u003C$list filter='[tag[CitationsSubject]]'>\\n\\t\\t\u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$view field='title'/>\u003C/option>\\n\\t\u003C/$list>\\n\u003C/$select>\\n(Search by Citation Name: \u003C$edit-text tiddler='$:/temp/Citations/CitationSearch' field=search_text/>)\u003Cbr>\\n\\n\u003C$set name=searchString value={{$:/temp/Citations/CitationSearch!!search_text}}>\\n\\n\u003C\u003CthisCitationsList>>\\n\\n\u003C/$set>\"\n        },\n        \"$:/plugins/inmysocks/Citations/Edit Citations\": {\n            \"caption\": \"Edit Citations\",\n            \"creator\": \"inmysocks\",\n            \"no_edit\": \"true\",\n            \"title\": \"$:/plugins/inmysocks/Citations/Edit Citations\",\n            \"text\": \"\\\\define thisEditSubjects()\\n\u003Cli>\u003C$view field='title'/> \u003C$button set='$(subjectTiddler)$##$(currentSubject)$'>Remove Subject\u003C/$button>\u003C/li>\\n\\\\end\\n\\n\u003Ctable>\\n\u003Ctr>\u003Cth>List of all tiddlers \u003C/th>\u003C/tr>\\n\u003Ctr>\\n\u003Ctd>\\n\u003C$select tiddler='$:/state/CitationsLibrary/EditCitations/SelectedCitation'>\\n\u003C$list filter='[tag[Citations]]'>\\n\u003Coption>\u003C$view field='title'/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\u003C/td>\\n\u003C/tr>\\n\u003Ctr>\u003Cth>List by subject\u003C/th>\u003C/tr>\\n\u003Ctr>\\n\u003Ctd>\\n\u003C$select tiddler='$:/state/CitationsLibrary/EditCitations/SelectedCitation'>\\n\u003C$list filter='[tag[Citations]get[subject_tiddler]indexes[]]' variable=subjectsTiddler>\\n\u003Coptgroup label=\u003C\u003CsubjectsTiddler>>>\\n\u003C$list filter='[tag[Citations]]' variable=currentCitation>\\n\u003C$list filter='[title\u003CcurrentCitation>get[subject_tiddler]]' variable=innerSubjectsTiddler>\\n\u003C$list filter='[title\u003CinnerSubjectsTiddler>indexes[]]'>\\n\u003C$list filter='[title\u003CsubjectsTiddler>is[current]]'>\\n\u003Coption>\u003C$view tiddler=\u003C\u003CcurrentCitation>> field='title'/>\u003C/option>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/optgroup>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$select>\\n\u003C/td>\\n\u003C/tr>\\n\u003Ctr>\u003Cth>Abstract Tiddler\u003C/th>\u003C/tr>\\n\u003Ctr>\u003Ctd>\u003C$edit-text tiddler={{$:/state/CitationsLibrary/EditCitations/SelectedCitation}} field='abstract_tiddler' class='tc-edit-texteditor'/>\u003C/td>\u003C/tr>\\n\u003Ctr>\u003Cth>Bibtex Tiddler\u003C/th>\u003C/tr>\\n\u003Ctr>\u003Ctd>\u003C$edit-text tiddler={{$:/state/CitationsLibrary/EditCitations/SelectedCitation}} field='bibtex_tiddler' class='tc-edit-texteditor'/>\u003C/td>\u003C/tr>\\n\u003Ctr>\u003Cth>Note Tiddler\u003C/th>\u003C/tr>\\n\u003Ctr>\u003Ctd>\u003C$edit-text tiddler={{$:/state/CitationsLibrary/EditCitations/SelectedCitation}} field='note_tiddler' class='tc-edit-texteditor'/>\u003C/td>\u003C/tr>\\n\u003Ctr>\u003Cth>Subject Tiddler\u003C/th>\u003C/tr>\\n\u003Ctr>\u003Ctd>\u003C$edit-text tiddler={{$:/state/CitationsLibrary/EditCitations/SelectedCitation}} field='subject_tiddler' class='tc-edit-texteditor'/>\u003C/td>\u003C/tr>\\n\u003C/table>\\n\\nCitation Title: {{$:/state/CitationsLibrary/EditCitations/SelectedCitation}}\\n\\n\u003C$tiddler tiddler={{$:/state/CitationsLibrary/EditCitations/SelectedCitation}}>\\nAbstract:\\n\u003C$edit-text tiddler={{!!abstract_tiddler}} class='tc-edit-texteditor'/>\\n\\nBibtex:\\n\u003C$edit-text tiddler={{!!bibtex_tiddler}} class='tc-edit-texteditor'/>\\n\\nNotes:\\n\u003C$edit-text tiddler={{!!note_tiddler}} class='tc-edit-texteditor'/>\\n\\nSubjects:\\n\\n\u003C$reveal type='nomatch' state='$:/state/editcition/addsubject' text='newsubject'>\\nSubject: \u003C$select tiddler='$:/state/editcitation/subject' default='No Subject'>\\n\u003C$list filter='[tag[CitationsSubject]]'>\\n\u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$view field='title'/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\u003C$button>Add Subject\\n\u003C$action-setfield $tiddler={{!!subject_tiddler}} $index={{$:/state/editcitation/subject}} $value='1'/>\\n\u003C/$button>\\n\u003C$button set='$:/state/editcition/addsubject' setTo='newsubject'>New Subject\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type='match' state='$:/state/editcition/addsubject' text='newsubject'>\\nSubject Name: \u003C$edit-text class='tc-edit-texteditor' tiddler='$:/state/editcition/addsubject' field='newsubjectname'/>\u003Cbr>\\n\u003C$button>Add Subject\\n\u003C$action-setfield $tiddler={{$:/state/editcition/addsubject!!newsubjectname}} tags=CitationsSubject/>\\n\u003C$action-setfield $tiddler='$:/state/editcition/addsubject' $field='newsubjectname' $value=''/>\\n\u003C/$button>\\n\u003C$button set='$:/state/editcition/addsubject' setTo='nonewsubject'>Done\u003C/$button>\\n\u003C/$reveal>\\n\\n\u003C$set name=subjectTiddler value={{!!subject_tiddler}}>\\n\u003Cul>\\n\u003C$list filter='[{!!subject_tiddler}indexes[]]'>\\n\u003C$set name=currentSubject value=\u003C\u003CcurrentTiddler>>>\\n\u003C\u003CthisEditSubjects>>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/ul>\\n\u003C/$set>\\n\\n\u003C/$tiddler>\"\n        },\n        \"$:/plugins/inmysocks/Citations/Selected Citations BibTex\": {\n            \"caption\": \"Selected Citations BibTex\",\n            \"created\": \"20150211015009814\",\n            \"modified\": \"20150211020128946\",\n            \"tags\": \"\",\n            \"title\": \"$:/plugins/inmysocks/Citations/Selected Citations BibTex\",\n            \"text\": \"\u003Ctextarea rows=\\\"20\\\" style='width:100%'>\u003C$list filter='[tag[Citations]on_list[true]]'>\u003C$list filter='[{!!bibtex_tiddler}get[text]]'>\u003C\u003CcurrentTiddler>>\\n\\n\u003C/$list>\u003C/$list>\\n\u003C/textarea>\\n\"\n        },\n        \"$:/plugins/inmysocks/Citations/Selected Citations\": {\n            \"caption\": \"Selected Citations\",\n            \"created\": \"20150211014749620\",\n            \"modified\": \"20150211020337930\",\n            \"tags\": \"\",\n            \"title\": \"$:/plugins/inmysocks/Citations/Selected Citations\",\n            \"text\": \"\\\\define thisCitationEntry()\\n\u003Ctr>\u003Ctd>\u003C$checkbox tiddler=\u003C\u003CcurrentCitation>> field='on_list' checked='true' unchecked='false'/>\u003C/td>\u003Ctd>\u003C$link to=\u003C\u003CcurrentCitation>>>\u003C$view tiddler=\u003C\u003CcurrentCitation>> field='title'/>\u003C/$link>\u003C/td>\u003C/tr>\\n\\\\end\\n\\nThis is the list of currently selected citations whose ~BibTex entries will be displayed in the ~BibTex List tab.\\n\\n\u003Ctable>\\n\u003Ctr>\u003Cth>Remove from list\u003C/th>\u003Cth>Citation\u003C/th>\u003C/tr>\\n\u003C$list filter='[tag[Citations]on_list[true]]'>\\n\u003C\u003CthisCitationEntry>>\\n\u003C/$list>\\n\u003C/table>\"\n        },\n        \"$:/plugins/inmysocks/Citations/Upgrade Citations from 0.1.x to 0.2.x\": {\n            \"no_edit\": \"true\",\n            \"title\": \"$:/plugins/inmysocks/Citations/Upgrade Citations from 0.1.x to 0.2.x\",\n            \"text\": \"\\\\define makeCitationText()\\n\\nSubjects: \\n\\n\u003Cul>\\n\u003C$list filter='[[$(subjectsTiddler)$]indexes[]]'>\\n\u003Cli>\u003C$view field='title'/>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\nAbstract:\u003Cbr>\\n\\n\u003C$view tiddler=\\\"\\\"\\\"$(abstractTiddler)$\\\"\\\"\\\" field='text'/>\\n\\nBibtex:\\n\\n---\\n\\n$(bibTex)$\\n\\n---\\n\\n\\\\end\\n\\n\\\\define thisMakeBibtexTiddler()\\n\\n$(currentTitle)$_BibTex\\n\\n\\\\end\\n\\n\\\\define thisMakeAbstractTiddler()\\n\\n$(currentTitle)$_Abstract\\n\\n\\\\end\\n\\n\\\\define thisMakeSubjectTiddler()\\n\\n$(currentTitle)$_Subject\\n\\n\\\\end\\n\\n\\\\define getBibTex()\\n\u003C$macrocall $name=monoSpacedCodeBlock src={{$(bibTexTiddler)$}}/>\\n\\\\end\\n\\n\u003C$select tiddler='$:/state/UpgradeCitation/selectedtiddler'>\\n\u003C$list filter='[tag[Citations]has[subject]]'>\\n\u003Coption>\u003C$view field='title'/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\\n\u003C$tiddler tiddler={{$:/state/UpgradeCitation/selectedtiddler}}>\\n\u003C$set name=currentTitle value=\u003C\u003CcurrentTiddler>>>\\n\u003C$set name=bibTexTiddler value=\u003C\u003CthisMakeBibtexTiddler>>>\\n\u003C$set name=subjectsTiddler value=\u003C\u003CthisMakeSubjectTiddler>>>\\n\u003C$set name=bibTex value=\u003C\u003CgetBibTex>>>\\n\u003C$set name=abstractTiddler value=\u003C\u003CthisMakeAbstractTiddler>>>\\n\u003C$button>Upgrade\\n\u003C$action-setfield bibtex_tiddler=\u003C\u003CthisMakeBibtexTiddler>> abstract_tiddler=\u003C\u003CthisMakeAbstractTiddler>> subject_tiddler=\u003C\u003CthisMakeSubjectTiddler>>/>\\n\u003C$action-setfield $tiddler=\u003C\u003CthisMakeSubjectTiddler>> $index={{!!subject}} $value=1/>\\n\u003C$action-setfield text=\u003C\u003CmakeCitationText>>/>\\n\u003C/$button>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/$tiddler>\"\n        },\n        \"$:/plugins/inmysocks/Citations/View Citation by Subject\": {\n            \"caption\": \"View Citation by Subject\",\n            \"creator\": \"inmysocks\",\n            \"no_edit\": \"true\",\n            \"title\": \"$:/plugins/inmysocks/Citations/View Citation by Subject\",\n            \"text\": \"\\\\define thisNoteTiddler()\\n\u003C$list filter='[\u003CCitationTiddler>!has[note_tiddler]]'>\\n\u003C$button>Create Note Tiddler\\n\u003C$action-setfield $tiddler=\u003C\u003CthisNoteTiddlerName>> text=''/>\\n\u003C$action-setfield $tiddler=\u003C\u003CCitationTiddler>> note_tiddler=\u003C\u003CthisNoteTiddlerName>>/>\\n\u003C/$button>\\n\u003C/$list>\\n\u003C$list filter='[\u003CCitationTiddler>has[note_tiddler]]'>\\n\u003C$edit-text tiddler={{!!note_tiddler}} class='tc-edit-texteditor' minHeight={{$:/state/viewcitation/noteheight}} placeholder='Citation Notes'/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define thisNoteTiddlerName()\\n$(CitationTiddler)$_notes\\n\\\\end\\n\\nSubject: \u003C$select tiddler='$:/state/viewcitation/subject' default='No Subject'>\\n\u003C$list filter='[tag[CitationsSubject]sort[title]]'>\\n\u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$view field='title'/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select> Note area height: \u003C$select tiddler='$:/state/viewcitation/noteheight'>\u003C$list filter='50px 100px 200px 300px 400px 500px 600px 700px'>\u003Coption>\u003C\u003CcurrentTiddler>>\u003C/option>\u003C/$list>\u003C/$select>\\n\\nCitation: \u003C$select tiddler='$:/state/viewcitation/citationbysubject'>\\n\u003C$list filter='[tag[Citations]sort[title]]' variable=currentCitation>\\n\u003C$list filter='[title\u003CcurrentCitation>get[subject_tiddler]]' variable=subjectsTiddler>\\n\u003C$list filter='[title\u003CsubjectsTiddler>indexes[]]'>\u003C!-- variable=currentSubject>-->\\n\u003C$list filter='[title{$:/state/viewcitation/subject}is[current]]'>\\n\u003Coption>\u003C$view tiddler=\u003C\u003CcurrentCitation>> field='title'/>\u003C/option>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$select>\\n\\n\u003C$set name=CitationTiddler value={{$:/state/viewcitation/citationbysubject}}>\\n\u003Ctable style='width:100%'>\\n\u003Ctr>\u003Ctd style='width:50%;height:100%;'>\u003C\u003CthisNoteTiddler>>\u003C/td>\u003Ctd>\u003C$transclude tiddler=\u003C\u003CCitationTiddler>> mode='block'/>\u003C/td>\u003C/tr>\\n\u003C/table>\\n\u003C/$set>\"\n        },\n        \"$:/plugins/inmysocks/Citations/View Citation by Title\": {\n            \"caption\": \"View Citation by Title\",\n            \"creator\": \"inmysocks\",\n            \"no_edit\": \"true\",\n            \"title\": \"$:/plugins/inmysocks/Citations/View Citation by Title\",\n            \"text\": \"\\\\define thisNoteTiddler()\\n\u003C$list filter='[\u003CCitationTiddler>!has[note_tiddler]]'>\\n\u003C$button>Create Note Tiddler\\n\u003C$action-setfield $tiddler=\u003C\u003CthisNoteTiddlerName>> text=''/>\\n\u003C$action-setfield $tiddler=\u003C\u003CCitationTiddler>> note_tiddler=\u003C\u003CthisNoteTiddlerName>>/>\\n\u003C/$button>\\n\u003C/$list>\\n\u003C$list filter='[\u003CCitationTiddler>has[note_tiddler]]'>\\n\u003C$edit-text tiddler={{!!note_tiddler}} class='tc-edit-texteditor' minHeight={{$:/state/viewcitation/noteheight}} placeholder='Citation Notes'/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define thisNoteTiddlerName()\\n$(CitationTiddler)$_notes\\n\\\\end\\n\\nCitation: \u003C$select tiddler='$:/state/viewcitation/citationbytitle'>\\n\u003C$list filter='[tag[Citations]sort[title]]'>\\n\u003Coption>\u003C$view tiddler=\u003C\u003CcurrentTiddler>> field='title'/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\\n\u003C$set name=CitationTiddler value={{$:/state/viewcitation/citationbytitle}}>\\n\u003Ctable style='width:100%'>\\n\u003Ctr>\u003Ctd style='width:50%;height:100%;'>\u003C\u003CthisNoteTiddler>>\u003C/td>\u003Ctd>\u003C$transclude tiddler=\u003C\u003CCitationTiddler>> mode='block'/>\u003C/td>\u003C/tr>\\n\u003C/table>\\n\u003C/$set>\"\n        },\n        \"$:/plugins/inmysocks/Citations/View Citation\": {\n            \"caption\": \"View Citation\",\n            \"creator\": \"inmysocks\",\n            \"no_edit\": \"true\",\n            \"title\": \"$:/plugins/inmysocks/Citations/View Citation\",\n            \"text\": \"\u003C\u003Ctabs \\\"[[$:/plugins/inmysocks/Citations/View Citation by Subject]][[$:/plugins/inmysocks/Citations/View Citation by Title]]\\\" \\\"[[$:/plugins/inmysocks/Citations/View Citation by Subject]]\\\">>\"\n        }\n    }\n}","name":"Citations"},
{"title":"$:/plugins/kookma/refnotes","name":"Refnotes","description":"references, citations, footnotes and abbreviations in Tiddlywiki","author":"Mohammad Rahmani","version":"1.7.3","core-version":">=5.2.0","source":"https://github.com/kookma/TW-Refnotes","list":"readme license history","dependents":"bibtex","plugin-type":"plugin","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/kookma/refnotes/history\":{\"title\":\"$:/plugins/kookma/refnotes/history\",\"created\":\"20201211095732935\",\"modified\":\"20210918162309893\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Full change log  https://kookma.github.io/TW-Refnotes/#ChangeLog\\n\\n* ''1.7.2'' -- 2021.09.19 -- stable release based on TW 5.2.0\\n* ''1.6.0'' -- 2021.04.02 -- development (beta) of new release\\n* ''1.0.3'' -- 2019.03.20 -- first stable release\\n\"},\"$:/plugins/kookma/refnotes/license\":{\"title\":\"$:/plugins/kookma/refnotes/license\",\"created\":\"20201211095732937\",\"modified\":\"20210917161905837\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Distributed under an MIT license.\\n\\nCopyright (c) 2019-2021 [[Mohammad Rahmani|https://github.com/kookma]]\\n\\n\u003C\u003C\u003C\\nPermission is hereby granted, free of charge, to any person obtaining a copy of this software and associated documentation files (the \\\"Software\\\"), to deal in the Software without restriction, including without limitation the rights to use, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of the Software, and to permit persons to whom the Software is furnished to do so, subject to the following conditions:\\n\\nThe above copyright notice and this permission notice shall be included in all copies or substantial portions of the Software.\\n\\nTHE SOFTWARE IS PROVIDED \\\"AS IS\\\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.\\n\u003C\u003C\u003C\"},\"$:/plugins/kookma/refnotes/macros/abbr\":{\"title\":\"$:/plugins/kookma/refnotes/macros/abbr\",\"created\":\"20181022071907838\",\"modified\":\"20210917161905845\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define abbr(term:\\\"\\\", dict:\\\"Glossary\\\")\\n\u003C$set name=\\\"abbreviation\\\" \\n tiddler=\u003C\u003C__dict__>>\\n index=\u003C\u003C__term__>>\\n emptyValue=\\\"Term not found\\\">\\n \u003Cspan class=refnotes-abbr>\u003Cabbr title=\u003C\u003Cabbreviation>> >\u003C$text text=\u003C\u003C__term__>> />\u003C/abbr>\u003C/span>\\n\u003C/$set>\\n\\\\end\\n\"},\"$:/plugins/kookma/refnotes/macros/apa/authors\":{\"title\":\"$:/plugins/kookma/refnotes/macros/apa/authors\",\"created\":\"20210918154536732\",\"modified\":\"20210918182843051\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define show-authors-in-citation()\\n\u003C!-- used in ref macro APA7 -->\\n\u003C$vars number-authors={{{[\u003C__tid__>get[bibtex-author]split[ and ]count[]]}}}>\\n\u003C$list filter=\\\"[\u003Cnumber-authors>compare:number:gt[2]]\\\" emptyMessage=\\\"\\\"\\\"\u003C$view tiddler=\u003C\u003C__tid__>> field=\\\"bibtex-author\\\"/>\\\"\\\"\\\">\\n\u003C$text text={{{[\u003C__tid__>get[bibtex-author]split[ and ]first[]addsuffix[, et al.]]}}} />\\n\u003C/$list>\\n\u003C/$vars>\\n\\\\end\\n\\n\\\\define show-authors-in-references()\\n\u003C!-- display authors as comma separated list, removes \\\"and\\\" -->\\n\u003C!-- used in template -->\\n\\\\whitespace trim\\n\u003C$vars authorlist={{!!bibtex-author}} replace1=\\\" and \\\" replace2=\\\",([^,]*)$\\\" >\\n\u003C$vars authors={{{ [\u003Cauthorlist>search-replace:g:regexp\u003Creplace1>,[, ]search-replace:g:regexp\u003Creplace2>,[, and $1]]}}} >\\n\u003C\u003Cauthors>>\\n\u003C/$vars>\\n\u003C/$vars>\\n\\\\end\\n\\n\\n\u003C!--\\n- These macros help to format the author list in citation and references in closer format to APA7\\n- The author list in referenc list is not exactly wahat APA7 standard says! to be fixed\\n-->\\n\"},\"$:/plugins/kookma/refnotes/macros/apa/ref\":{\"title\":\"$:/plugins/kookma/refnotes/macros/apa/ref\",\"created\":\"20210407044450831\",\"modified\":\"20210918174611274\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define ref(tid)\\n\\\\import $:/plugins/kookma/refnotes/macros/apa/authors\\n\\\\whitespace trim\\n\u003C$set name=\\\"ref-tid\\\" tiddler=\u003C\u003C__tid__>> field=\\\"title\\\" emptyValue=\\\"RefNotFound\\\">\\n\u003Cdiv class=\\\"refnotes-tooltip refcls\\\">\\n\u003C$reveal type=\\\"match\\\" default=\u003C\u003Cref-tid>> text=\\\"RefNotFound\\\">\\n\u003C$link overrideClass=\\\"link-refcls\\\">[\u003C$view tiddler=\u003C\u003C__tid__>> field=\\\"title\\\"/>]\u003C/$link>\\n\u003Cdiv class=\\\"refnotes-tooltiptext ref-notfound\\\">\u003Cb>Warning\u003C/b>: Reference Not Found.\u003Cbr>Click to create it:\u003C\u003Ccreate-notexisted-ref \\\"$tid$\\\">>\u003C/div>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"nomatch\\\" default=\u003C\u003Cref-tid>> text=\\\"RefNotFound\\\">\\n\u003C\u003Cshow-authors-in-citation>> (\u003C$view tiddler=\u003C\u003C__tid__>> field=\\\"bibtex-year\\\"/>)\\n\u003Cdiv class=\\\"refnotes-tooltiptext\\\">\\n\u003C$macrocall $name=\\\"displayref-onhover\\\" refTid=\u003C\u003Cref-tid>> />\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/div>\\n\u003C/$set>\\n\\\\end\"},\"$:/plugins/kookma/refnotes/macros/apa/showrefs\":{\"title\":\"$:/plugins/kookma/refnotes/macros/apa/showrefs\",\"created\":\"20190117195536649\",\"modified\":\"20210918174611753\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define showrefs(filter:\\\"[\u003CcurrentTiddler>]\\\", title:\\\"Empty\\\", class:\\\"ref-list\\\", emptyMessage:\\\"\\\")\\n\\\\import $:/plugins/kookma/refnotes/macros/apa/authors\\n\u003C$vars leftDelimiter=\\\"\u003C\u003Cref \\\">\\n\u003C$list filter=\\\"[subfilter\u003C__filter__>search:text:literal\u003CleftDelimiter>limit[1]]\\\" variable=null emptyMessage=\u003C\u003C__emptyMessage__>> >\u003C!-- check to see if there is any citation -->\\n\u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__title__>> >\\n\u003Ch2>$title$\u003C/h2>\\n\u003C/$reveal>\\n\u003C$wikify name=\\\"mylist\\\" text=\\\"\\\"\\\"\\n\u003C$list filter=\u003C\u003C__filter__>> >\\n\u003C$macrocall $name=\\\"find-refs\\\" tid=\u003C\u003CcurrentTiddler>> />\\n\u003C/$list>\\n\\\"\\\"\\\">\\n\u003Col class=\\\"$class$\\\">\\n\u003C$list filter=\\\"[enlist\u003Cmylist>trim[]sort[]]\\\" variable=\\\"reference\\\">\\n\\n\u003C$vars currentType={{{[\u003Creference>get[bibtex-entry-type]lowercase[]] ~[[miscellaneous]]}}} >\\n\u003C$set name=\\\"bodyLookup\\\" \\n      filter=\\\"[all[tiddlers+shadows]tag[$:/tags/Refnotes/ReflistTemplate]contains:list\u003CcurrentType>] +[limit[1]get[title]]\\\"\\n            value=\u003C\u003CbodyLookup>> \\n      emptyValue=\\\"$:/plugins/kookma/refnotes/templates/reflist/default\\\">\\n\u003C$transclude tiddler=\u003C\u003CbodyLookup>> field=\\\"text\\\" mode=\\\"inline\\\"/>\\n\u003C/$set>\\n\u003C/$vars>\\n\\n\u003C/$list>\\n\u003C/ol>\\n\u003C/$wikify>\\n\u003C/$list>\\n\u003C/$vars>\\n\\\\end\"},\"$:/plugins/kookma/refnotes/macros/bibtex/find-refs\":{\"title\":\"$:/plugins/kookma/refnotes/macros/bibtex/find-refs\",\"created\":\"20181213121411187\",\"modified\":\"20210917161905873\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define find-refs(tid)\\n\u003C$vars regexp=\\\"(?g)\u003C\u003Cref .+?>>\\\"\\nregexp2='\u003C\u003Cref \\\"*(.*?)\\\"*>>'\\nregexp3=\\\"^'(.*?)'\\\"\\nregexp4=\\\"\\\\[\\\\[(.*?)\\\\]\\\\]\\\"\\n>\\n\u003C$list filter=\\\"[[$tid$]regexprefs:text\u003Cregexp>]\\\">\\n\u003C$list filter=\\\"[all[current]regexprefs\u003Cregexp2>]\\\">\\n\u003C$list filter=\\\"[all[current]regexprefs\u003Cregexp3>] ~[all[current]]\\\" >\\n\u003C$list filter=\\\"[all[current]regexprefs\u003Cregexp4>] ~[all[current]]\\\" variable=p>\\n\u003C\u003Cpwrapper>>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$vars>\\n\\\\end\\n\\n\\\\define pwrapper() \\n[[[[$(p)$]]]]\\n\\\\end\"},\"$:/plugins/kookma/refnotes/macros/bibtex/process-entries\":{\"title\":\"$:/plugins/kookma/refnotes/macros/bibtex/process-entries\",\"created\":\"20210405065852415\",\"modified\":\"20210917161905883\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define title-tolowercase()\\n\u003C$vars curTitle=\u003C\u003CcurrentTiddler>> newTitle={{{[\u003CcurrentTiddler>lowercase[]]}}}>\\n\u003C$list filter=\\\"[\u003CcurTitle>!match\u003CnewTitle>]\\\" variable=null>\\n\u003C$action-sendmessage $message=\\\"tm-rename-tiddler\\\" from=\u003C\u003CcurrentTiddler>> to=\u003C\u003CnewTitle>> />\\n\u003C/$list>\\n\u003C/$vars>\\n\\\\end\\n\\n\\\\define tag-entries()\\n\u003C!-- change entry type to lower case -->\\n\u003C$action-setfield $tiddler=\u003C\u003CcurrentTiddler>> bibtex-entry-type={{{[\u003CcurrentTiddler>get[bibtex-entry-type]lowercase[]]}}} />\\n\u003C!-- add bibtex-entry -->\\n\u003C$fieldmangler>\\n\u003C$action-sendmessage $message=\\\"tm-add-tag\\\" $param=\\\"bibtex-entry\\\" />\\n\u003C/$fieldmangler>\\n\\\\end\\n\\n\\\\define process-entries(title:\\\"Process New Bibtex Entries\\\")\\n\u003C$button> $title$\\n\u003C$list filter=\\\"[has[bibtex-title]]\\\">\\n\u003C\u003Ctag-entries>>\\n\u003C\u003Ctitle-tolowercase>>\\n\u003C/$list>\\n\u003C/$button>\\n\\\\end\"},\"$:/plugins/kookma/refnotes/macros/bibtex/regexprefs.js\":{\"title\":\"$:/plugins/kookma/refnotes/macros/bibtex/regexprefs.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/kookma/macro/bibtex/regexprefs.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for regexp matching and returning result. All results are returned if global flag used. All sub-groups are returned if not global and sub-group hits are found.\\n\\nThis is a hacked version of core macro: $:/core/modules/filters/regexp.js\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.regexprefs = function(source,operator,options) {\\n\\tvar results = [],\\n\\t\\tfieldname = (operator.suffix || \\\"title\\\").toLowerCase(),\\n\\t\\tregexpString, regexp, flags = \\\"\\\", match, global,\\n\\t\\tgetFieldString = function(tiddler,title) {\\n\\t\\t\\tif(tiddler) {\\n\\t\\t\\t\\treturn tiddler.getFieldString(fieldname);\\n\\t\\t\\t} else if(fieldname === \\\"title\\\") {\\n\\t\\t\\t\\treturn title;\\n\\t\\t\\t} else {\\n\\t\\t\\t\\treturn null;\\n\\t\\t\\t}\\n\\t\\t};\\n\\t// Process flags and construct regexp\\n\\tregexpString = operator.operand;\\n\\tmatch = /^\\\\(\\\\?([gim]+)\\\\)/.exec(regexpString);\\n\\tif(match) {\\n\\t\\tflags = match[1];\\n\\t\\tregexpString = regexpString.substr(match[0].length);\\n\\t} else {\\n\\t\\tmatch = /\\\\(\\\\?([gim]+)\\\\)$/.exec(regexpString);\\n\\t\\tif(match) {\\n\\t\\t\\tflags = match[1];\\n\\t\\t\\tregexpString = regexpString.substr(0,regexpString.length - match[0].length);\\n\\t\\t}\\n\\t}\\n\\ttry {\\n\\t\\tregexp = new RegExp(regexpString,flags);\\n\\t} catch(e) {\\n\\t\\treturn [\\\"\\\" + e];\\n\\t}\\n\\n\\tglobal = /g/.test(flags) ;\\n\\n\\t// Process the incoming tiddlers\\n\\tif(operator.prefix === \\\"!\\\") {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tvar text = getFieldString(tiddler,title);\\n\\t\\t\\tif(text !== null) {\\n\\t\\t\\t\\tif(!regexp.exec(text)) {\\n\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t});\\n\\t} else {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tvar text = getFieldString(tiddler,title), ret=\\\"\\\";\\n\\t\\t\\tif(text !== null) {\\n\\t\\t\\t\\tret = text.match(regexp) ;\\n\\t\\t\\t\\tif(ret !==null) {\\n\\t\\t\\t\\t\\tif(global) {\\n\\t\\t\\t\\t\\t\\tresults.push.apply(results,ret)  ; //DEBUG\\n\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\t// if there are  sub groups return sub groups START\\n\\t\\t\\t\\t\\t\\tif(ret.length > 1)  {     // return sub groups\\n\\t\\t\\t\\t\\t\\t\\tresults = results.concat(ret.slice(1)) ;\\n\\t\\t\\t\\t\\t\\t} else { // if no sub-groups\\n\\t\\t\\t\\t\\t\\t\\tresults.push(ret[0]);\\n\\t\\t\\t\\t\\t\\t} \\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\",\"created\":\"20190120190755258\",\"modified\":\"20210917161905893\"},\"$:/plugins/kookma/refnotes/macros/bibtex/utility\":{\"title\":\"$:/plugins/kookma/refnotes/macros/bibtex/utility\",\"created\":\"20210407045329557\",\"modified\":\"20210917161905902\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define displayref-onhover(refTid)\\n\u003C$set name=\\\"ref-tid\\\" value=\u003C\u003C__refTid__>> >\\n\u003C$link overrideClass=\\\"link-refcls\\\" to=\u003C\u003Cref-tid>> >\\n\u003C$list filter=\\\"[\u003Cref-tid>get[bibtex-entry-type]lowercase[]!match[website]]\\\" variable=null\\nemptyMessage=\\\"\\\"\\\"\u003Cspan class=\\\"ref-author\\\">\u003C$view tiddler=\u003C\u003Cref-tid>> field=\\\"bibtex-url\\\"/>.\u003C/span>\\\"\\\"\\\">\\n\u003Cspan class=\\\"ref-author\\\">\u003C$view tiddler=\u003C\u003Cref-tid>> field=\\\"bibtex-author\\\"/>.\u003C/span>\\n\u003C/$list>\\n\u003C/$link>\\n\u003C$view tiddler=\u003C\u003Cref-tid>> field=\\\"bibtex-title\\\"/>. (\u003C$view tiddler=\u003C\u003Cref-tid>> field=\\\"bibtex-year\\\"/>)\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define create-notexisted-ref(refTid)\\n\u003C$set name=\\\"myTid\\\" value=\u003C\u003C__refTid__>> >\\n\u003C$button class=\\\"tc-btn-invisible tc-tiddlylink\\\">\\n\u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\"\\n    title=\u003C\u003CmyTid>> \\n    bibtex-author=\\\"\\\" bibtex-year=\\\"\\\"\\n    bibtex-title=\\\"\\\"  bibtex-abstract=\\\"\\\"\\n    bibtex-entry-type=\\\"\\\" bibtex-keywords=\\\"\\\"\\n    bibtex-doi=\\\"\\\" bibtex-url=\\\"\\\"\\n    tags=\\\"bibtex-entry\\\"\\n    />\u003C\u003CmyTid>> \\n\u003C/$button>\\n\u003C/$set>    \\n\\\\end\"},\"$:/plugins/kookma/refnotes/macros/find\":{\"title\":\"$:/plugins/kookma/refnotes/macros/find\",\"created\":\"20181213121411187\",\"modified\":\"20211105070807510\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define find(text, begin, end, output:\\\"simple\\\", mode:\\\"all\\\")\\n\u003C$vars \\n  fulltext=\u003C\u003C__text__>>\\n  start=\u003C\u003C__begin__>>\\n  stop=\u003C\u003C__end__>>\\n  output-macro=\u003C\u003C__output__>>\\n>\\n\u003C$list variable=p1 filter=\\\"[\u003Cfulltext>splitbefore\u003Cstart>]\\\">\\n\u003C$list variable=p2 filter=\\\"[\u003Cfulltext>removeprefix\u003Cp1>]\\\">\\n\u003C$list variable=p3 filter=\\\"[\u003Cp2>splitbefore\u003Cstop>removesuffix\u003Cstop>]\\\">\\n\u003C$macrocall $name=\u003C\u003Coutput-macro>> p=\u003C\u003Cp3>> />\\n\u003C$reveal type=\\\"match\\\" text=\\\"all\\\" default=\u003C\u003C__mode__>> >\\n\u003C$macrocall $name=\\\"find\\\"\\n  text={{{[\u003Cp2>removeprefix\u003Cp3>removeprefix\u003Cstop>]}}}\\n  begin=\u003C\u003Cstart>>\\n  end=\u003C\u003Cstop>>\\n  output=\u003C\u003Coutput-macro>>\\n/>\\n\u003C/$reveal>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$vars>\\n\\\\end\\n\\n\\\\define simple(p)\\n\u003C$text text=\u003C\u003C__p__>> />\\n\\\\end\\n\\n\\\\define simple-list(p)\\n\u003Cli>\u003C$text text=\u003C\u003C__p__>>/>\u003C/li>\\n\\\\end\\n\"},\"$:/plugins/kookma/refnotes/macros/footnote\":{\"title\":\"$:/plugins/kookma/refnotes/macros/footnote\",\"created\":\"20181214095749808\",\"modified\":\"20210917161905912\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define fnote(note)\\n\u003Cdiv class=\\\"refnotes-tooltip refnotes-footnote\\\">\u003Cdiv class=\\\"refnotes-tooltiptext\\\">$note$\u003C/div>\u003C/div>\\n\\\\end\"},\"$:/plugins/kookma/refnotes/macros/numbered/refnum\":{\"title\":\"$:/plugins/kookma/refnotes/macros/numbered/refnum\",\"created\":\"20181210155346225\",\"modified\":\"20210917161905920\",\"tags\":\"disp\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define refnum(tid)\\n\u003C$set name=\\\"ref-tid\\\" tiddler=\u003C\u003C__tid__>> field=\\\"title\\\" emptyValue=\\\"RefNotFound\\\">\\n\u003Cdiv class=\\\"refnotes-tooltip refcls\\\">\\n\u003C$reveal type=\\\"match\\\" default=\u003C\u003Cref-tid>> text=\\\"RefNotFound\\\">\\n\u003C$link overrideClass=\\\"link-refcls\\\">\\n[\u003C$view tiddler=\u003C\u003C__tid__>> field=\\\"title\\\"/>]\\n\u003C/$link>\\n\u003Cdiv class=\\\"refnotes-tooltiptext ref-notfound\\\">\u003Cb>Warning\u003C/b>: Reference Not Found.\u003Cbr>Click to create it:\u003C\u003Ccreate-notexisted-ref \\\"$tid$\\\">>\u003C/div>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"nomatch\\\" default=\u003C\u003Cref-tid>> text=\\\"RefNotFound\\\">\\n[\u003C$view tiddler=\u003C\u003C__tid__>> field=\\\"caption\\\">\u003C$view tiddler=\u003C\u003C__tid__>> field=\\\"title\\\"/>\u003C/$view>]\\n\u003Cdiv class=\\\"refnotes-tooltiptext\\\">\\n\u003C$macrocall $name=\\\"displayref-onhover\\\" refTid=\u003C\u003Cref-tid>> />\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/div>\\n\u003C/$set>\\n\\\\end\\n\"},\"$:/plugins/kookma/refnotes/macros/search-ui\":{\"title\":\"$:/plugins/kookma/refnotes/macros/search-ui\",\"created\":\"20141231095518178\",\"modified\":\"20210917161905924\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define searchTid() xx$:/temp/search\\n\\\\define bibtexFields() [!is[shadow]!is[system]has[bibtex-title]fields[]prefix[bibtex-]sort[]]\\n\\\\define mainFields() bibtex-title bibtex-author bibtex-year\\n\\\\define searchUi()\\n\u003Cdiv class=\\\"tc-search\\\">\\n\u003C$edit-text tiddler=\u003C\u003CsearchTid>> type=\\\"search\\\" tag=\\\"input\\\" placeholder=\\\"search terms\\\" default=\\\"\\\"/> \u003C$select field=\\\"field\\\" tiddler=\u003C\u003CsearchTid>> default=\\\"bibtex-author\\\">\\n\u003C$set name=allfields filter= \\\"[subfilter\u003CbibtexFields>split[ ]join[,]]\\\" >\\n\u003Coption value=\u003C\u003Callfields>> >all fields\u003C/option>\\n\u003C/$set>\\n\u003Coptgroup label=\\\"Main fields\\\">\\n\u003C$list filter=\\\"[enlist\u003CmainFields>removeprefix[bibtex-]]\\\" variable=\\\"field\\\">\\n\u003Coption value={{{[\u003Cfield>addprefix[bibtex-]]}}} >\u003C\u003Cfield>>\u003C/option>\\n\u003C/$list>\\n\u003C/optgroup>\\n\u003Coptgroup label=\\\"Other fields\\\">\\n\u003C$list filter=\\\"[subfilter\u003CbibtexFields>] -[enlist\u003CmainFields>] +[removeprefix[bibtex-]]\\\" variable=\\\"field\\\">\\n\u003Coption value={{{[\u003Cfield>addprefix[bibtex-]]}}} >\u003C\u003Cfield>>\u003C/option>\\n\u003C/$list>\\n\u003C/optgroup>\\n\u003C/$select>\\n\\n\u003C$reveal state=\u003C\u003CsearchTid>> type=\\\"nomatch\\\" text=\\\"\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003CsearchTid>> text=\\\"\\\"/>\\n{{$:/core/images/close-button}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/div>\\n\\\\end\"},\"$:/plugins/kookma/refnotes/macros/showabbrs\":{\"title\":\"$:/plugins/kookma/refnotes/macros/showabbrs\",\"created\":\"20210404111656614\",\"modified\":\"20211106193550015\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define showabbrs(filter:\\\"[\u003CcurrentTiddler>]\\\", dtiddler:\\\"Glossary\\\", title:\\\"Empty\\\", emptyMessage:\\\"\\\")\\n\u003C$wikify name=\\\"indexes\\\" text=\u003C\u003Cfind-all-items>> > \\n\u003C$macrocall $name=\\\"abbr-list\\\" indexes=\u003C\u003Cindexes>> dtiddler=\u003C\u003C__dtiddler__>>  title=\u003C\u003C__title__>> emptyMessage=\u003C\u003C__emptyMessage__>> />\\n\u003C/$wikify>\\n\\\\end\\n\\n\\\\define patterndb() \\\\[\\\\[|\\\\]\\\\]\\n\\\\define pattern()  ('.*?'|\\\".*?\\\"|\\\\S+)\\n\\\\define output-item(p)\\n\u003C$list filter=\\\"\\\"\\\"[\u003C__p__>search-replace:g:regexp\u003Cpatterndb>,[\\\"]]\\\"\\\"\\\" variable=pars>\\n\u003C$list filter=\\\"\\\"\\\"[\u003Cpars>trim[]!prefix[dict:]search-replace[term:],[]splitregexp\u003Cpattern>trim[]!is[blank]!prefix[dict:]first[]]\\\"\\\"\\\">\\n\u003C$text text=\u003C\u003CcurrentTiddler>>/>\\n\u003C/$list>\\n\u003C$list filter=\\\"\\\"\\\"[\u003Cpars>trim[]prefix[dict:]search-replace[term:],[]splitregexp\u003Cpattern>trim[]!is[blank]!prefix[dict:]last[]]\\\"\\\"\\\">\\n\u003C$text text=\u003C\u003CcurrentTiddler>>/>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define find-all-items()\\n\u003C$list filter=\u003C\u003C__filter__>> >\\n\u003C$macrocall $name=\\\"find\\\" text={{!!text}} begin=\\\"\u003C\u003Cabbr \\\" end=\\\">>\\\" output=\\\"output-item\\\"/>\\n\u003C/$list>\\n\\\\end\\n\\n\\n\\\\define abbr-list(dtiddler, indexes, title:\\\"Empty\\\", emptyMessage:\\\"\\\")\\n\u003C$list filter=\\\"[\u003Cindexes>limit[1]]\\\" variable=null emptyMessage=\u003C\u003C__emptyMessage__>> >\u003C!-- check to see if there is any abbreviations -->\\n\u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__title__>> >\\n\u003Ch2>\u003C$text text=\u003C\u003C__title__>> />\u003C/h2>\\n\u003C/$reveal>\\n\u003Ctable class=\\\"refnotes-table-borderless\\\">\\n\u003C$list filter=\\\"\\\"\\\"[subfilter\u003C__indexes__>]\\\"\\\"\\\" variable=\\\"item\\\">\\n\u003Ctr>\\n\u003Ctd class=\\\"refnotes-abbr-term\\\">\u003C$text text=\u003C\u003Citem>> />\u003C/td>\\n\u003Ctd>\\n \u003C$set name=\\\"term\\\" tiddler=\u003C\u003C__dtiddler__>>  index=\u003C\u003Citem>>  emptyValue=\u003C\u003Cterm-not-found>> >\\n   \u003C\u003Cterm>>\\n \u003C/$set>\\n\u003C/td>\\n\u003C/tr>\\n\u003C/$list>\\n\u003C/table>\\n\u003C/$list>\\n\\\\end\\n\\n\\n\\\\define term-not-found()\\n\u003Cspan class=\\\"refnotes-abbr-term-not-found\\\">Term not found\u003C/span>\\n\\\\end\\n\\n\\n\"},\"$:/plugins/kookma/refnotes/macros/showfnotes\":{\"title\":\"$:/plugins/kookma/refnotes/macros/showfnotes\",\"created\":\"20210404111935949\",\"modified\":\"20210917161905937\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define showfnotes(filter:\\\"[\u003CcurrentTiddler>]\\\", title:\\\"Empty\\\" class:\\\"fnote-list\\\", emptyMessage:\\\"\\\")\\n\u003C$vars leftDelimiter=\\\"\u003C\u003Cfnote \\\">\\n\u003C$list filter=\\\"[subfilter\u003C__filter__>search:text:literal\u003CleftDelimiter>limit[1]]\\\" variable=null emptyMessage=\u003C\u003C__emptyMessage__>> >\u003C!-- check to see if there is any footnote -->\\n\u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__title__>> >\\n\u003Ch2>$title$\u003C/h2>\\n\u003C/$reveal>\\n\u003Col class=\\\"$class$\\\">\\n\u003C$list filter=\u003C\u003C__filter__>> >\\n\u003C$macrocall $name=\\\"find\\\" \\n   text={{!!text}}\\n   begin=\\\"\u003C\u003Cfnote \\\"\\n   end=\\\">>\\\"\\n   output=\\\"output-fnote\\\"\\n/>\\n\u003C/$list>\\n\u003C/ol>\\n\u003C/$list>\\n\u003C/$vars>\\n\\\\end\\n\\n\\\\define output-fnote(p)\\n\u003C$vars output=$p$>\\n\u003Cli>\u003C\u003Coutput>>\u003C/li>\\n\u003C/$vars>\\n\\\\end\\n\\n\"},\"$:/plugins/kookma/refnotes/macros/stretch-text\":{\"title\":\"$:/plugins/kookma/refnotes/macros/stretch-text\",\"created\":\"20210407132815001\",\"modified\":\"20210917161905943\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define tTemp() xx$:/temp/refnotes/library/$(currentTiddler)$\\n\\n\\\\define stretchText(text, title:\\\"...\\\")\\n\u003C$button class=\\\"tc-btn-invisible\\\">$title$\\n\u003C$action-listops $tiddler=\u003C\u003CtTemp>> $field=\\\"text\\\" $subfilter=\\\"+[toggle[show]]\\\" />\\n\u003C/$button>&nbsp;\u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003CtTemp>> sateField=text text=\\\"show\\\">$text$\u003C/$reveal>\\n\\\\end\\n\"},\"$:/plugins/kookma/refnotes/readme\":{\"title\":\"$:/plugins/kookma/refnotes/readme\",\"created\":\"20201211095732939\",\"modified\":\"20211107080244453\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"; Refnotes\\nRefnotes is a Tiddlywiki plugin to create and manage footnotes, abbreviations, citations, and references. Refnotes can create bibliography, but for the best performance, and to use import bibtex entries, the use of the official ''bibtex importer'' plugin is required.\\n\\n;Code and demo\\nFor learning Refnotes features, syntax, tutorial and examples see the plugin demo and code pages\\n\\n* Demo: https://kookma.github.io/TW-Refnotes/\\n* Code: https://github.com/kookma/TW-Refnotes\\n\"},\"$:/plugins/kookma/refnotes/styles/abbr\":{\"title\":\"$:/plugins/kookma/refnotes/styles/abbr\",\"text\":\"/* Ref: https://developer.mozilla.org/en-US/docs/Web/CSS/CSS3 */ \\n.refnotes-abbr abbr[title] {\\n\\tcolor: inherit;\\n\\tfont-style: normal;\\n\\ttext-decoration: none;\\n\\tborder-bottom: 1px dotted #aaa;\\n\\tcursor: help;\\n}\\n\\n.refnotes-abbr-term-not-found{\\n/*\\tcolor:red;*/\\n\\tfont-style: oblique;\\n}\\n\\n.refnotes-abbr-term{\\n/*\\tcolor:blue;*/\\n}\\n\\n\\n/* Ref:https://aarontgrogg.com/lab/\\nShow the title for small screen\\n*/ \\n/* this works based on the max-width*/\\n@media only screen and (max-width: 960px) {\\n.refnotes-abbr abbr:hover:after  { content: ' ('attr(title)')'; }\\n}\\n\\n@media (hover: none) {\\n/* Push the title attribute into generated content after the abbr. */\\n.refnotes-abbr abbr[title]::after { \\n content: ' ('attr(title)')'; }\\n}\\n\",\"created\":\"20181022085407237\",\"modified\":\"20210917161905961\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/refnotes/styles/bibtex-details\":{\"title\":\"$:/plugins/kookma/refnotes/styles/bibtex-details\",\"text\":\".refnotes-details > summary{\\n\\tpadding-left:0;\\n\\tpadding-top:15px;\\n\\tpadding-bottom:15px;\\n\\twidth: 160px;\\n\\tcursor: pointer;\\n\\tfont-weight:bold;\\n}\\n\\n\",\"created\":\"20210405105138630\",\"modified\":\"20210917161905977\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/refnotes/styles/bibtex-entryview\":{\"title\":\"$:/plugins/kookma/refnotes/styles/bibtex-entryview\",\"text\":\"/* used for viewtemplate displaying the bibtex entry */\\n.refnotes-bibtex-field{\\n\\tdisplay:table-row\\n}\\n.refnotes-bibtex-field span{\\n\\tdisplay:table-cell\\n}\\n.refnotes-bibtex-field span:first-of-type{\\n\\tfont-weight:bold;\\n\\tpadding-right:10px;\\n\\twhite-space: nowrap;\\n}\",\"created\":\"20210403171918460\",\"modified\":\"20210917161905986\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/refnotes/styles/bibtex\":{\"title\":\"$:/plugins/kookma/refnotes/styles/bibtex\",\"created\":\"20181220161713706\",\"modified\":\"20210917161905970\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\".ref-nonumber{\\n/* color:blue;*/\\n font-size:90%;\\n list-style-type:none;\\n}\\n\\n.ref-nonumber li{\\n  padding-bottom:8px;\\n}\\n\\n.ref-list{\\n/* color:blue;*/\\n font-size:90%;\\n}\\n\\n.link-refcls{\\n font-weight:400;\\n/* color:#00008B;*/ /*darkblue*/\\n text-decoration:none;\\n color: \u003C\u003Ccolour tiddler-link-foreground>>; \\t\\n}\\n\\n.refcls{\\n/* color:#00008B;*/\\n color: \u003C\u003Ccolour tiddler-link-foreground>>; \\n/* text-transform: capitalize;*/\\n}\\n\\n.ref-notfound{\\n/*  color: #856404 !important;*/\\n/*  background-color: #fff3cd !important;*/\\n}\\n\\n.ref-author{\\n/*  color:#00008B;*/ /*color for author in tooltip*/\\n}\"},\"$:/plugins/kookma/refnotes/styles/dropzone\":{\"title\":\"$:/plugins/kookma/refnotes/styles/dropzone\",\"text\":\".bibtex-dropzone{\\n\\tmin-height:30px;\\n\\tmax-width:100%;\\n\\tmargin:4px auto;\\n\\tborder:2px dotted green;\\n\\ttext-align:center;\\n}\\n\\n.bibtex-dropzone:focus {\\n\\tbackground: #fffedd;\\n}\",\"created\":\"20210813153817949\",\"modified\":\"20210917161905993\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/refnotes/styles/footnote-counter\":{\"title\":\"$:/plugins/kookma/refnotes/styles/footnote-counter\",\"text\":\"/*automatic counter for fnote macro. The counter resets at the begining of each tiddler*/\\n.tc-tiddler-frame {\\n  counter-reset: fnote-count;\\n}\\n.refnotes-footnote {\\n  counter-increment: fnote-count;\\n}\\n.refnotes-footnote:after {\\n  content: counter(fnote-count);\\n  font-size:small;\\n /* color:#0000ee;*/\\n  vertical-align: super;\\n  line-height: 1.5;\\n  margin-left: -0.1em;\\n}\\n\",\"created\":\"20181214085707714\",\"modified\":\"20210917161906001\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/refnotes/styles/library\":{\"title\":\"$:/plugins/kookma/refnotes/styles/library\",\"text\":\"/* in folding-editor*/\\n.refnotes-library button svg{\\n\\tfont-size:0.8em;\\n\\tvertical-align: middle;\\n\\tmargin-right:0;\\n\\tmargin-left:0;\\n\\n}\\n\\n\",\"created\":\"20210407142636629\",\"modified\":\"20210917161906006\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/refnotes/styles/showfnotes\":{\"title\":\"$:/plugins/kookma/refnotes/styles/showfnotes\",\"text\":\"/* Footnote class*/\\n\\n.fnote-list{\\n/* color:blue;*/\\n font-size:90%;\\n}\\n\\n.fnote-pretty{\\n display: block;\\n  margin: 0.5em;\\n  margin-right: auto;\\n  width: 100% !important;\\n  border-collapse: collapse;\\n  padding: 15px 15px 15px 25px; /*left padding=25px*/\\n  border-width:  0px;\\n  border-style: solid;\\n  border-left-width: 1px;\\n  background-color:  rgb(255,248,220);\\n  color: rgb(91,49,7);\\n  line-height: 1.2em; \\n  font-size:0.9em;\\n}\\n\",\"created\":\"20181219144814573\",\"modified\":\"20210917161906014\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/refnotes/styles/table-borderless\":{\"title\":\"$:/plugins/kookma/refnotes/styles/table-borderless\",\"text\":\"/*Borderless table*/\\n.refnotes-table-borderless, \\n.refnotes-table-borderless th, \\n.refnotes-table-borderless tr, \\n.refnotes-table-borderless td{\\n  border:0;\\n}\",\"created\":\"20190320094538299\",\"modified\":\"20210917161906022\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/refnotes/styles/tooltip\":{\"title\":\"$:/plugins/kookma/refnotes/styles/tooltip\",\"text\":\"/* tooltip class used for ref, fnote and other macros */\\n.refnotes-tooltip {\\n\\tposition: relative;\\n\\tdisplay: inline-block;\\n\\tcursor: pointer; \\n}\\n\\n.refnotes-tooltip .refnotes-tooltiptext{\\n\\tfont-size: 0.90em; /* change if it is too small */\\n}\\n\\n.refnotes-tooltip .refnotes-tooltiptext {\\n\\tvisibility: hidden;\\n\\tbackground-color: #fff;\\n\\tcolor: #222222; \\n\\ttext-align: left;\\n\\tborder-radius: 2px;\\n\\tpadding: 5px 10px;\\n\\tmax-width: 30vw;\\n\\tmax-height:20em;\\n\\toverflow-y: auto;\\n\\tcursor: auto;\\n\\twidth: max-content;\\n\\twidth: -moz-max-content;\\n\\twidth: -webkit-max-content;\\n\\twidth: -o-max-content;\\n\\n\\t/* Position the tooltip */\\n\\tposition: absolute;\\n\\tz-index: 1;\\n\\tbottom: 100%;\\n\\tleft: 50%;\\n\\tmargin-left: -40px;\\n\\tbox-shadow:0 4px 10px 0 rgba(0,0,0,0.2),0 4px 20px 0 rgba(0,0,0,0.19);\\n}\\n\\n.refnotes-tooltip:hover .refnotes-tooltiptext {\\n\\tvisibility: visible;\\n\\t/*opacity: 0.9;*/\\n}\\n\\n/* for small screens */\\n\\n@media screen and (max-width: 960px) {\\n.refnotes-tooltip .refnotes-tooltiptext {\\n    /* Position the tooltip */\\n  \\tposition:fixed;\\n    top:0;\\n    left: 0;\\n    margin-left: 0px;\\n    bottom: unset;\\n    width:100%;\\n    max-width: 100vw;\\n    z-index: 9999;\\n}  \\n\\n.refnotes-tooltip:hover .refnotes-tooltiptext {\\n   opacity: 1;\\n}  \\n  \\n}\",\"created\":\"20181215201115750\",\"modified\":\"20210917161906027\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/refnotes/templates/reflist/article\":{\"title\":\"$:/plugins/kookma/refnotes/templates/reflist/article\",\"created\":\"20210406035737424\",\"list\":\"article\",\"modified\":\"20210918154925145\",\"tags\":\"$:/tags/Refnotes/ReflistTemplate\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$wikify name=bibtexEntryTiddler text=\u003C\u003Creference>> >\\n\u003C$set name=currentTiddler tiddler=\u003C\u003CbibtexEntryTiddler>> field=title emptyValue=\\\"RefNotFound\\\">\\n\u003C$reveal type=\\\"nomatch\\\" default=\\\"RefNotFound\\\" text=\u003C\u003CcurrentTiddler>> >\\n\u003Cli>\u003C\u003Cshow-authors-in-references>>. (\u003C$view field=\\\"bibtex-year\\\"/>). \u003C$text  text={{{ [{!!bibtex-title}lowercase[]sentencecase[]] }}} />. \u003Cspan style=\\\"font-style:italic\\\">\u003C$view field=\\\"bibtex-journal\\\"/>\u003C/span>. \u003C$view field=\\\"bibtex-volume\\\"/>. \u003C$view field=\\\"bibtex-pages\\\"/>. \u003Ca href={{{[\u003CcurrentTiddler>get[bibtex-doi]]}}}>\u003C$view field=\\\"bibtex-doi\\\"/>\u003C/a>\u003C/li>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" default=\\\"RefNotFound\\\" text=\u003C\u003CcurrentTiddler>> >\\n\u003Cli>Reference \u003Cb>\u003C$text text=\u003C\u003Creference>>/>\u003C/b> NOT FOUND. Check your input.\u003C/li>\\n\u003C/$reveal>\\n\u003C/$set>\u003C/$wikify>\\n\\n\u003C!-- APA 7 \\nAuthor. (Year). Title [Translated Title] [Type of Article] [Reviewed Item]|. Journal|, Volume|(Issue)|, Pages|, Article Article Number|.| `https://doi.org/`DOI (Reprint Edition) (Original Publication) (Errata)\\n-->\"},\"$:/plugins/kookma/refnotes/templates/reflist/book\":{\"title\":\"$:/plugins/kookma/refnotes/templates/reflist/book\",\"created\":\"20210406035831544\",\"list\":\"book incollection\",\"modified\":\"20210918173607385\",\"tags\":\"$:/tags/Refnotes/ReflistTemplate\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define disp-bibtex-edition()\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>has[bibtex-edition]]\\\" variable=null>(\u003C$view field=\\\"bibtex-edition\\\"/>).\u003C/$list>\\n\\\\end\\n\\n\\n\u003C$wikify name=bibtexEntryTiddler text=\u003C\u003Creference>> >\\n\u003C$set name=currentTiddler tiddler=\u003C\u003CbibtexEntryTiddler>> field=title emptyValue=\\\"RefNotFound\\\">\\n\u003C$reveal type=\\\"nomatch\\\" default=\\\"RefNotFound\\\" text=\u003C\u003CcurrentTiddler>> >\\n\u003Cli>\u003C\u003Cshow-authors-in-references>>. (\u003C$view field=\\\"bibtex-year\\\"/>). \u003Cspan style=\\\"font-style:italic;\\\">\u003C$text  text={{{ [{!!bibtex-title}lowercase[]sentencecase[]] }}} />\u003C/span>. \u003C\u003Cdisp-bibtex-edition>> \u003C$view field=\\\"bibtex-publisher\\\"/>.\u003C/li>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" default=\\\"RefNotFound\\\" text=\u003C\u003CcurrentTiddler>> >\\n\u003Cli>Reference \u003Cb>\u003C$text text=\u003C\u003Creference>>/>\u003C/b> NOT FOUND. Check your input.\u003C/li>\\n\u003C/$reveal>\\n\u003C/$set>\u003C/$wikify>\\n\\n\u003C!--\\nAuthor. (Year). Title [Translated Title] (|Translator, Trans.;| Editor, Ed.^Eds.| Edition ed.,| Vol. Volume|)| [Type of Work]|. Publisher|. `https://doi.org/`DOI (Original Publication)\\n-->\"},\"$:/plugins/kookma/refnotes/templates/reflist/default\":{\"title\":\"$:/plugins/kookma/refnotes/templates/reflist/default\",\"created\":\"20210406035344521\",\"modified\":\"20210918173547862\",\"tags\":\"$:/tags/Refnotes/ReflistTemplate\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$wikify name=bibtexEntryTiddler text=\u003C\u003Creference>> >\\n\u003C$set name=currentTiddler tiddler=\u003C\u003CbibtexEntryTiddler>> field=\\\"title\\\" emptyValue=\\\"RefNotFound\\\">\\n\u003C$reveal type=\\\"nomatch\\\" default=\\\"RefNotFound\\\" text=\u003C\u003CcurrentTiddler>> >\\n\u003Cli>\u003C\u003Cshow-authors-in-references>>. (\u003C$view field=\\\"bibtex-year\\\"/>). \u003C$text  text={{{ [{!!bibtex-title}lowercase[]sentencecase[]] }}} />.\u003C/li>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" default=\\\"RefNotFound\\\" text=\u003C\u003CcurrentTiddler>> >\\n\u003Cli>Reference \u003Cb>\u003C$text text=\u003C\u003Creference>>/>\u003C/b> NOT FOUND. Check your input.\u003C/li>\\n\u003C/$reveal>\\n\u003C/$set>\u003C/$wikify>\"},\"$:/plugins/kookma/refnotes/templates/reflist/inproceedings\":{\"title\":\"$:/plugins/kookma/refnotes/templates/reflist/inproceedings\",\"created\":\"20210411092205967\",\"list\":\"inproceedings\",\"modified\":\"20210918173627363\",\"tags\":\"$:/tags/Refnotes/ReflistTemplate\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$wikify name=bibtexEntryTiddler text=\u003C\u003Creference>> >\\n\u003C$set name=currentTiddler tiddler=\u003C\u003CbibtexEntryTiddler>> field=title emptyValue=\\\"RefNotFound\\\">\\n\u003C$reveal type=\\\"nomatch\\\" default=\\\"RefNotFound\\\" text=\u003C\u003CcurrentTiddler>> >\\n\u003Cli>\u003C\u003Cshow-authors-in-references>>. (\u003C$view field=\\\"bibtex-year\\\"/>). \u003C$text  text={{{ [{!!bibtex-title}lowercase[]sentencecase[]] }}} />. In \u003Cspan style=\\\"font-style:italic\\\">\u003C$view field=\\\"bibtex-booktitle\\\"/>\u003C/span>. pp. \u003C$view field=\\\"bibtex-pages\\\"/>. \u003Ca href={{{[\u003CcurrentTiddler>get[bibtex-doi]]}}}>\u003C$view field=\\\"bibtex-doi\\\"/>\u003C/a>\u003C/li>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" default=\\\"RefNotFound\\\" text=\u003C\u003CcurrentTiddler>> >\\n\u003Cli>Reference \u003Cb>\u003C$text text=\u003C\u003Creference>>/>\u003C/b> NOT FOUND. Check your input.\u003C/li>\\n\u003C/$reveal>\\n\u003C/$set>\u003C/$wikify>\\n\\n\u003C!-- APA 7\\nAuthor, A. A. (Date). Title of paper. In A. Editor & B. Editor (Eds.), Title of proceedings (page numbers). Publisher. DOI OR URL if relevant.\\n-->\"},\"$:/plugins/kookma/refnotes/templates/reflist/numbered/article\":{\"title\":\"$:/plugins/kookma/refnotes/templates/reflist/numbered/article\",\"created\":\"20210407034252960\",\"list\":\"article\",\"modified\":\"20210917161906073\",\"tags\":
