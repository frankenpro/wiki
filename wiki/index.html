arsWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif($tw.utils.count(changedAttributes) > 0) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t}\\n\\treturn this.refreshChildren(changedTiddlers);\\n};\\n\\nexports[\\\"vars\\\"] = VarsWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/view.js\":{\"title\":\"$:/core/modules/widgets/view.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/view.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nView widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar ViewWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nViewWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nViewWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tif(this.text) {\\n\\t\\tvar textNode = this.document.createTextNode(this.text);\\n\\t\\tparent.insertBefore(textNode,nextSibling);\\n\\t\\tthis.domNodes.push(textNode);\\n\\t} else {\\n\\t\\tthis.makeChildWidgets();\\n\\t\\tthis.renderChildren(parent,nextSibling);\\n\\t}\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nViewWidget.prototype.execute = function() {\\n\\t// Get parameters from our attributes\\n\\tthis.viewTitle = this.getAttribute(\\\"tiddler\\\",this.getVariable(\\\"currentTiddler\\\"));\\n\\tthis.viewSubtiddler = this.getAttribute(\\\"subtiddler\\\");\\n\\tthis.viewField = this.getAttribute(\\\"field\\\",\\\"text\\\");\\n\\tthis.viewIndex = this.getAttribute(\\\"index\\\");\\n\\tthis.viewFormat = this.getAttribute(\\\"format\\\",\\\"text\\\");\\n\\tthis.viewTemplate = this.getAttribute(\\\"template\\\",\\\"\\\");\\n\\tthis.viewMode = this.getAttribute(\\\"mode\\\",\\\"block\\\");\\n\\tswitch(this.viewFormat) {\\n\\t\\tcase \\\"htmlwikified\\\":\\n\\t\\t\\tthis.text = this.getValueAsHtmlWikified(this.viewMode);\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"plainwikified\\\":\\n\\t\\t\\tthis.text = this.getValueAsPlainWikified(this.viewMode);\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"htmlencodedplainwikified\\\":\\n\\t\\t\\tthis.text = this.getValueAsHtmlEncodedPlainWikified(this.viewMode);\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"htmlencoded\\\":\\n\\t\\t\\tthis.text = this.getValueAsHtmlEncoded();\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"htmltextencoded\\\":\\n\\t\\t\\tthis.text = this.getValueAsHtmlTextEncoded();\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"urlencoded\\\":\\n\\t\\t\\tthis.text = this.getValueAsUrlEncoded();\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"doubleurlencoded\\\":\\n\\t\\t\\tthis.text = this.getValueAsDoubleUrlEncoded();\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"date\\\":\\n\\t\\t\\tthis.text = this.getValueAsDate(this.viewTemplate);\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"relativedate\\\":\\n\\t\\t\\tthis.text = this.getValueAsRelativeDate();\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"stripcomments\\\":\\n\\t\\t\\tthis.text = this.getValueAsStrippedComments();\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"jsencoded\\\":\\n\\t\\t\\tthis.text = this.getValueAsJsEncoded();\\n\\t\\t\\tbreak;\\n\\t\\tdefault: // \\\"text\\\"\\n\\t\\t\\tthis.text = this.getValueAsText();\\n\\t\\t\\tbreak;\\n\\t}\\n};\\n\\n/*\\nThe various formatter functions are baked into this widget for the moment. Eventually they will be replaced by macro functions\\n*/\\n\\n/*\\nRetrieve the value of the widget. Options are:\\nasString: Optionally return the value as a string\\n*/\\nViewWidget.prototype.getValue = function(options) {\\n\\toptions = options || {};\\n\\tvar value = options.asString ? \\\"\\\" : undefined;\\n\\tif(this.viewIndex) {\\n\\t\\tvalue = this.wiki.extractTiddlerDataItem(this.viewTitle,this.viewIndex);\\n\\t} else {\\n\\t\\tvar tiddler;\\n\\t\\tif(this.viewSubtiddler) {\\n\\t\\t\\ttiddler = this.wiki.getSubTiddler(this.viewTitle,this.viewSubtiddler);\\n\\t\\t} else {\\n\\t\\t\\ttiddler = this.wiki.getTiddler(this.viewTitle);\\n\\t\\t}\\n\\t\\tif(tiddler) {\\n\\t\\t\\tif(this.viewField === \\\"text\\\" && !this.viewSubtiddler) {\\n\\t\\t\\t\\t// Calling getTiddlerText() triggers lazy loading of skinny tiddlers\\n\\t\\t\\t\\tvalue = this.wiki.getTiddlerText(this.viewTitle);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tif($tw.utils.hop(tiddler.fields,this.viewField)) {\\n\\t\\t\\t\\t\\tif(options.asString) {\\n\\t\\t\\t\\t\\t\\tvalue = tiddler.getFieldString(this.viewField);\\n\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\tvalue = tiddler.fields[this.viewField];\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\tif(this.viewField === \\\"title\\\") {\\n\\t\\t\\t\\tvalue = this.viewTitle;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\treturn value;\\n};\\n\\nViewWidget.prototype.getValueAsText = function() {\\n\\treturn this.getValue({asString: true});\\n};\\n\\nViewWidget.prototype.getValueAsHtmlWikified = function(mode) {\\n\\treturn this.wiki.renderText(\\\"text/html\\\",\\\"text/vnd.tiddlywiki\\\",this.getValueAsText(),{\\n\\t\\tparseAsInline: mode !== \\\"block\\\",\\n\\t\\tparentWidget: this\\n\\t});\\n};\\n\\nViewWidget.prototype.getValueAsPlainWikified = function(mode) {\\n\\treturn this.wiki.renderText(\\\"text/plain\\\",\\\"text/vnd.tiddlywiki\\\",this.getValueAsText(),{\\n\\t\\tparseAsInline: mode !== \\\"block\\\",\\n\\t\\tparentWidget: this\\n\\t});\\n};\\n\\nViewWidget.prototype.getValueAsHtmlEncodedPlainWikified = function(mode) {\\n\\treturn $tw.utils.htmlEncode(this.wiki.renderText(\\\"text/plain\\\",\\\"text/vnd.tiddlywiki\\\",this.getValueAsText(),{\\n\\t\\tparseAsInline: mode !== \\\"block\\\",\\n\\t\\tparentWidget: this\\n\\t}));\\n};\\n\\nViewWidget.prototype.getValueAsHtmlEncoded = function() {\\n\\treturn $tw.utils.htmlEncode(this.getValueAsText());\\n};\\n\\nViewWidget.prototype.getValueAsHtmlTextEncoded = function() {\\n\\treturn $tw.utils.htmlTextEncode(this.getValueAsText());\\n};\\n\\nViewWidget.prototype.getValueAsUrlEncoded = function() {\\n\\treturn encodeURIComponent(this.getValueAsText());\\n};\\n\\nViewWidget.prototype.getValueAsDoubleUrlEncoded = function() {\\n\\treturn encodeURIComponent(encodeURIComponent(this.getValueAsText()));\\n};\\n\\nViewWidget.prototype.getValueAsDate = function(format) {\\n\\tformat = format || \\\"YYYY MM DD 0hh:0mm\\\";\\n\\tvar value = $tw.utils.parseDate(this.getValue());\\n\\tif(value && $tw.utils.isDate(value) && value.toString() !== \\\"Invalid Date\\\") {\\n\\t\\treturn $tw.utils.formatDateString(value,format);\\n\\t} else {\\n\\t\\treturn \\\"\\\";\\n\\t}\\n};\\n\\nViewWidget.prototype.getValueAsRelativeDate = function(format) {\\n\\tvar value = $tw.utils.parseDate(this.getValue());\\n\\tif(value && $tw.utils.isDate(value) && value.toString() !== \\\"Invalid Date\\\") {\\n\\t\\treturn $tw.utils.getRelativeDate((new Date()) - (new Date(value))).description;\\n\\t} else {\\n\\t\\treturn \\\"\\\";\\n\\t}\\n};\\n\\nViewWidget.prototype.getValueAsStrippedComments = function() {\\n\\tvar lines = this.getValueAsText().split(\\\"\\\\n\\\"),\\n\\t\\tout = [];\\n\\tfor(var line=0; line\u003Clines.length; line++) {\\n\\t\\tvar text = lines[line];\\n\\t\\tif(!/^\\\\s*\\\\/\\\\/#/.test(text)) {\\n\\t\\t\\tout.push(text);\\n\\t\\t}\\n\\t}\\n\\treturn out.join(\\\"\\\\n\\\");\\n};\\n\\nViewWidget.prototype.getValueAsJsEncoded = function() {\\n\\treturn $tw.utils.stringify(this.getValueAsText());\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nViewWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes.tiddler || changedAttributes.field || changedAttributes.index || changedAttributes.template || changedAttributes.format || changedTiddlers[this.viewTitle]) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn false;\\n\\t}\\n};\\n\\nexports.view = ViewWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/widget.js\":{\"title\":\"$:/core/modules/widgets/widget.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/widget.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nWidget base class\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nCreate a widget object for a parse tree node\\n\\tparseTreeNode: reference to the parse tree node to be rendered\\n\\toptions: see below\\nOptions include:\\n\\twiki: mandatory reference to wiki associated with this render tree\\n\\tparentWidget: optional reference to a parent renderer node for the context chain\\n\\tdocument: optional document object to use instead of global document\\n*/\\nvar Widget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInitialise widget properties. These steps are pulled out of the constructor so that we can reuse them in subclasses\\n*/\\nWidget.prototype.initialise = function(parseTreeNode,options) {\\n\\t// Bail if parseTreeNode is undefined, meaning  that the widget constructor was called without any arguments so that it can be subclassed\\n\\tif(parseTreeNode === undefined) {\\n\\t\\treturn;\\n\\t}\\n\\toptions = options || {};\\n\\t// Save widget info\\n\\tthis.parseTreeNode = parseTreeNode;\\n\\tthis.wiki = options.wiki;\\n\\tthis.parentWidget = options.parentWidget;\\n\\tthis.variablesConstructor = function() {};\\n\\tthis.variablesConstructor.prototype = this.parentWidget ? this.parentWidget.variables : {};\\n\\tthis.variables = new this.variablesConstructor();\\n\\tthis.document = options.document;\\n\\tthis.attributes = {};\\n\\tthis.children = [];\\n\\tthis.domNodes = [];\\n\\tthis.eventListeners = {};\\n\\t// Hashmap of the widget classes\\n\\tif(!this.widgetClasses) {\\n\\t\\t// Get widget classes\\n\\t\\tWidget.prototype.widgetClasses = $tw.modules.applyMethods(\\\"widget\\\");\\n\\t\\t// Process any subclasses\\n\\t\\t$tw.modules.forEachModuleOfType(\\\"widget-subclass\\\",function(title,module) {\\n\\t\\t\\tif(module.baseClass) {\\n\\t\\t\\t\\tvar baseClass = Widget.prototype.widgetClasses[module.baseClass];\\n\\t\\t\\t\\tif(!baseClass) {\\n\\t\\t\\t\\t\\tthrow \\\"Module '\\\" + title + \\\"' is attemping to extend a non-existent base class '\\\" + module.baseClass + \\\"'\\\";\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tvar subClass = module.constructor;\\n\\t\\t\\t\\tsubClass.prototype = new baseClass();\\n\\t\\t\\t\\t$tw.utils.extend(subClass.prototype,module.prototype);\\n\\t\\t\\t\\tWidget.prototype.widgetClasses[module.name || module.baseClass] = subClass;\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n};\\n\\n/*\\nRender this widget into the DOM\\n*/\\nWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.execute();\\n\\tthis.renderChildren(parent,nextSibling);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nWidget.prototype.execute = function() {\\n\\tthis.makeChildWidgets();\\n};\\n\\n/*\\nSet the value of a context variable\\nname: name of the variable\\nvalue: value of the variable\\nparams: array of {name:, default:} for each parameter\\nisMacroDefinition: true if the variable is set via a \\\\define macro pragma (and hence should have variable substitution performed)\\n*/\\nWidget.prototype.setVariable = function(name,value,params,isMacroDefinition) {\\n\\tthis.variables[name] = {value: value, params: params, isMacroDefinition: !!isMacroDefinition};\\n};\\n\\n/*\\nGet the prevailing value of a context variable\\nname: name of variable\\noptions: see below\\nOptions include\\nparams: array of {name:, value:} for each parameter\\ndefaultValue: default value if the variable is not defined\\n\\nReturns an object with the following fields:\\n\\nparams: array of {name:,value:} of parameters passed to wikitext variables\\ntext: text of variable, with parameters properly substituted\\n*/\\nWidget.prototype.getVariableInfo = function(name,options) {\\n\\toptions = options || {};\\n\\tvar actualParams = options.params || [],\\n\\t\\tparentWidget = this.parentWidget;\\n\\t// Check for the variable defined in the parent widget (or an ancestor in the prototype chain)\\n\\tif(parentWidget && name in parentWidget.variables) {\\n\\t\\tvar variable = parentWidget.variables[name],\\n\\t\\t\\toriginalValue = variable.value,\\n\\t\\t\\tvalue = originalValue,\\n\\t\\t\\tparams = this.resolveVariableParameters(variable.params,actualParams);\\n\\t\\t// Substitute any parameters specified in the definition\\n\\t\\t$tw.utils.each(params,function(param) {\\n\\t\\t\\tvalue = $tw.utils.replaceString(value,new RegExp(\\\"\\\\\\\\$\\\" + $tw.utils.escapeRegExp(param.name) + \\\"\\\\\\\\$\\\",\\\"mg\\\"),param.value);\\n\\t\\t});\\n\\t\\t// Only substitute variable references if this variable was defined with the \\\\define pragma\\n\\t\\tif(variable.isMacroDefinition) {\\n\\t\\t\\tvalue = this.substituteVariableReferences(value,options);\\n\\t\\t}\\n\\t\\treturn {\\n\\t\\t\\ttext: value,\\n\\t\\t\\tparams: params,\\n\\t\\t\\tsrcVariable: variable,\\n\\t\\t\\tisCacheable: originalValue === value\\n\\t\\t};\\n\\t}\\n\\t// If the variable doesn't exist in the parent widget then look for a macro module\\n\\treturn {\\n\\t\\ttext: this.evaluateMacroModule(name,actualParams,options.defaultValue)\\n\\t};\\n};\\n\\n/*\\nSimplified version of getVariableInfo() that just returns the text\\n*/\\nWidget.prototype.getVariable = function(name,options) {\\n\\treturn this.getVariableInfo(name,options).text;\\n};\\n\\nWidget.prototype.resolveVariableParameters = function(formalParams,actualParams) {\\n\\tformalParams = formalParams || [];\\n\\tactualParams = actualParams || [];\\n\\tvar nextAnonParameter = 0, // Next candidate anonymous parameter in macro call\\n\\t\\tparamInfo, paramValue,\\n\\t\\tresults = [];\\n\\t// Step through each of the parameters in the macro definition\\n\\tfor(var p=0; p\u003CformalParams.length; p++) {\\n\\t\\t// Check if we've got a macro call parameter with the same name\\n\\t\\tparamInfo = formalParams[p];\\n\\t\\tparamValue = undefined;\\n\\t\\tfor(var m=0; m\u003CactualParams.length; m++) {\\n\\t\\t\\tif(actualParams[m].name === paramInfo.name) {\\n\\t\\t\\t\\tparamValue = actualParams[m].value;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\t// If not, use the next available anonymous macro call parameter\\n\\t\\twhile(nextAnonParameter \u003C actualParams.length && actualParams[nextAnonParameter].name) {\\n\\t\\t\\tnextAnonParameter++;\\n\\t\\t}\\n\\t\\tif(paramValue === undefined && nextAnonParameter \u003C actualParams.length) {\\n\\t\\t\\tparamValue = actualParams[nextAnonParameter++].value;\\n\\t\\t}\\n\\t\\t// If we've still not got a value, use the default, if any\\n\\t\\tparamValue = paramValue || paramInfo[\\\"default\\\"] || \\\"\\\";\\n\\t\\t// Store the parameter name and value\\n\\t\\tresults.push({name: paramInfo.name, value: paramValue});\\n\\t}\\n\\treturn results;\\n};\\n\\nWidget.prototype.substituteVariableReferences = function(text,options) {\\n\\tvar self = this;\\n\\treturn (text || \\\"\\\").replace(/\\\\$\\\\(([^\\\\)\\\\$]+)\\\\)\\\\$/g,function(match,p1,offset,string) {\\n\\t\\treturn options.variables && options.variables[p1] || (self.getVariable(p1,{defaultValue: \\\"\\\"}));\\n\\t});\\n};\\n\\nWidget.prototype.evaluateMacroModule = function(name,actualParams,defaultValue) {\\n\\tif($tw.utils.hop($tw.macros,name)) {\\n\\t\\tvar macro = $tw.macros[name],\\n\\t\\t\\targs = [];\\n\\t\\tif(macro.params.length > 0) {\\n\\t\\t\\tvar nextAnonParameter = 0, // Next candidate anonymous parameter in macro call\\n\\t\\t\\t\\tparamInfo, paramValue;\\n\\t\\t\\t// Step through each of the parameters in the macro definition\\n\\t\\t\\tfor(var p=0; p\u003Cmacro.params.length; p++) {\\n\\t\\t\\t\\t// Check if we've got a macro call parameter with the same name\\n\\t\\t\\t\\tparamInfo = macro.params[p];\\n\\t\\t\\t\\tparamValue = undefined;\\n\\t\\t\\t\\tfor(var m=0; m\u003CactualParams.length; m++) {\\n\\t\\t\\t\\t\\tif(actualParams[m].name === paramInfo.name) {\\n\\t\\t\\t\\t\\t\\tparamValue = actualParams[m].value;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\t// If not, use the next available anonymous macro call parameter\\n\\t\\t\\t\\twhile(nextAnonParameter \u003C actualParams.length && actualParams[nextAnonParameter].name) {\\n\\t\\t\\t\\t\\tnextAnonParameter++;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tif(paramValue === undefined && nextAnonParameter \u003C actualParams.length) {\\n\\t\\t\\t\\t\\tparamValue = actualParams[nextAnonParameter++].value;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\t// If we've still not got a value, use the default, if any\\n\\t\\t\\t\\tparamValue = paramValue || paramInfo[\\\"default\\\"] || \\\"\\\";\\n\\t\\t\\t\\t// Save the parameter\\n\\t\\t\\t\\targs.push(paramValue);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\telse for(var i=0; i\u003CactualParams.length; ++i) {\\n\\t\\t\\targs.push(actualParams[i].value);\\n\\t\\t}\\n\\t\\treturn (macro.run.apply(this,args) || \\\"\\\").toString();\\n\\t} else {\\n\\t\\treturn defaultValue;\\n\\t}\\n};\\n\\n/*\\nCheck whether a given context variable value exists in the parent chain\\n*/\\nWidget.prototype.hasVariable = function(name,value) {\\n\\tvar node = this;\\n\\twhile(node) {\\n\\t\\tif($tw.utils.hop(node.variables,name) && node.variables[name].value === value) {\\n\\t\\t\\treturn true;\\n\\t\\t}\\n\\t\\tnode = node.parentWidget;\\n\\t}\\n\\treturn false;\\n};\\n\\n/*\\nConstruct a qualifying string based on a hash of concatenating the values of a given variable in the parent chain\\n*/\\nWidget.prototype.getStateQualifier = function(name) {\\n\\tthis.qualifiers = this.qualifiers || Object.create(null);\\n\\tname = name || \\\"transclusion\\\";\\n\\tif(this.qualifiers[name]) {\\n\\t\\treturn this.qualifiers[name];\\n\\t} else {\\n\\t\\tvar output = [],\\n\\t\\t\\tnode = this;\\n\\t\\twhile(node && node.parentWidget) {\\n\\t\\t\\tif($tw.utils.hop(node.parentWidget.variables,name)) {\\n\\t\\t\\t\\toutput.push(node.getVariable(name));\\n\\t\\t\\t}\\n\\t\\t\\tnode = node.parentWidget;\\n\\t\\t}\\n\\t\\tvar value = $tw.utils.hashString(output.join(\\\"\\\"));\\n\\t\\tthis.qualifiers[name] = value;\\n\\t\\treturn value;\\n\\t}\\n};\\n\\n/*\\nCompute the current values of the attributes of the widget. Returns a hashmap of the names of the attributes that have changed\\n*/\\nWidget.prototype.computeAttributes = function() {\\n\\tvar changedAttributes = {},\\n\\t\\tself = this;\\n\\t$tw.utils.each(this.parseTreeNode.attributes,function(attribute,name) {\\n\\t\\tvar value = self.computeAttribute(attribute);\\n\\t\\tif(self.attributes[name] !== value) {\\n\\t\\t\\tself.attributes[name] = value;\\n\\t\\t\\tchangedAttributes[name] = true;\\n\\t\\t}\\n\\t});\\n\\treturn changedAttributes;\\n};\\n\\nWidget.prototype.computeAttribute = function(attribute) {\\n\\tvar value;\\n\\tif(attribute.type === \\\"filtered\\\") {\\n\\t\\tvalue = this.wiki.filterTiddlers(attribute.filter,this)[0] || \\\"\\\";\\n\\t} else if(attribute.type === \\\"indirect\\\") {\\n\\t\\tvalue = this.wiki.getTextReference(attribute.textReference,\\\"\\\",this.getVariable(\\\"currentTiddler\\\"));\\n\\t} else if(attribute.type === \\\"macro\\\") {\\n\\t\\tvalue = this.getVariable(attribute.value.name,{params: attribute.value.params});\\n\\t} else { // String attribute\\n\\t\\tvalue = attribute.value;\\n\\t}\\n\\treturn value;\\n};\\n\\n/*\\nCheck for the presence of an attribute\\n*/\\nWidget.prototype.hasAttribute = function(name) {\\n\\treturn $tw.utils.hop(this.attributes,name);\\n};\\n\\n/*\\nGet the value of an attribute\\n*/\\nWidget.prototype.getAttribute = function(name,defaultText) {\\n\\tif($tw.utils.hop(this.attributes,name)) {\\n\\t\\treturn this.attributes[name];\\n\\t} else {\\n\\t\\treturn defaultText;\\n\\t}\\n};\\n\\n/*\\nAssign the computed attributes of the widget to a domNode\\noptions include:\\nexcludeEventAttributes: ignores attributes whose name begins with \\\"on\\\"\\n*/\\nWidget.prototype.assignAttributes = function(domNode,options) {\\n\\toptions = options || {};\\n\\tvar self = this;\\n\\tvar assignAttribute = function(name,value) {\\n\\t\\t// Check for excluded attribute names\\n\\t\\tif(options.excludeEventAttributes && name.substr(0,2) === \\\"on\\\") {\\n\\t\\t\\tvalue = undefined;\\n\\t\\t}\\n\\t\\tif(value !== undefined) {\\n\\t\\t\\t// Handle the xlink: namespace\\n\\t\\t\\tvar namespace = null;\\n\\t\\t\\tif(name.substr(0,6) === \\\"xlink:\\\" && name.length > 6) {\\n\\t\\t\\t\\tnamespace = \\\"http://www.w3.org/1999/xlink\\\";\\n\\t\\t\\t\\tname = name.substr(6);\\n\\t\\t\\t}\\n\\t\\t\\t// Handle styles\\n\\t\\t\\tif(name.substr(0,6) === \\\"style.\\\" && name.length > 6) {\\n\\t\\t\\t\\tdomNode.style[$tw.utils.unHyphenateCss(name.substr(6))] = value;\\n\\t\\t\\t} else {\\n\\t\\t\\t\\t// Setting certain attributes can cause a DOM error (eg xmlns on the svg element)\\n\\t\\t\\t\\ttry {\\n\\t\\t\\t\\t\\tdomNode.setAttributeNS(namespace,name,value);\\n\\t\\t\\t\\t} catch(e) {\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\t// Not all parse tree nodes have the orderedAttributes property\\n\\tif(this.parseTreeNode.orderedAttributes) {\\n\\t\\t$tw.utils.each(this.parseTreeNode.orderedAttributes,function(attribute,index) {\\n\\t\\t\\tassignAttribute(attribute.name,self.attributes[attribute.name]);\\n\\t\\t});\\t\\n\\t} else {\\n\\t\\t$tw.utils.each(Object.keys(self.attributes).sort(),function(name) {\\n\\t\\t\\tassignAttribute(name,self.attributes[name]);\\n\\t\\t});\\t\\n\\t}\\n};\\n\\n/*\\nMake child widgets correspondng to specified parseTreeNodes\\n*/\\nWidget.prototype.makeChildWidgets = function(parseTreeNodes,options) {\\n\\toptions = options || {};\\n\\tthis.children = [];\\n\\tvar self = this;\\n\\t// Create set variable widgets for each variable\\n\\t$tw.utils.each(options.variables,function(value,name) {\\n\\t\\tvar setVariableWidget = {\\n\\t\\t\\ttype: \\\"set\\\",\\n\\t\\t\\tattributes: {\\n\\t\\t\\t\\tname: {type: \\\"string\\\", value: name},\\n\\t\\t\\t\\tvalue: {type: \\\"string\\\", value: value}\\n\\t\\t\\t},\\n\\t\\t\\tchildren: parseTreeNodes\\n\\t\\t};\\n\\t\\tparseTreeNodes = [setVariableWidget];\\n\\t});\\n\\t$tw.utils.each(parseTreeNodes || (this.parseTreeNode && this.parseTreeNode.children),function(childNode) {\\n\\t\\tself.children.push(self.makeChildWidget(childNode));\\n\\t});\\n};\\n\\n/*\\nConstruct the widget object for a parse tree node\\noptions include:\\n\\tvariables: optional hashmap of variables to wrap around the widget\\n*/\\nWidget.prototype.makeChildWidget = function(parseTreeNode,options) {\\n\\toptions = options || {};\\n\\tvar WidgetClass = this.widgetClasses[parseTreeNode.type];\\n\\tif(!WidgetClass) {\\n\\t\\tWidgetClass = this.widgetClasses.text;\\n\\t\\tparseTreeNode = {type: \\\"text\\\", text: \\\"Undefined widget '\\\" + parseTreeNode.type + \\\"'\\\"};\\n\\t}\\n\\t// Create set variable widgets for each variable\\n\\t$tw.utils.each(options.variables,function(value,name) {\\n\\t\\tvar setVariableWidget = {\\n\\t\\t\\ttype: \\\"set\\\",\\n\\t\\t\\tattributes: {\\n\\t\\t\\t\\tname: {type: \\\"string\\\", value: name},\\n\\t\\t\\t\\tvalue: {type: \\\"string\\\", value: value}\\n\\t\\t\\t},\\n\\t\\t\\tchildren: [\\n\\t\\t\\t\\tparseTreeNode\\n\\t\\t\\t]\\n\\t\\t};\\n\\t\\tparseTreeNode = setVariableWidget;\\n\\t});\\n\\treturn new WidgetClass(parseTreeNode,{\\n\\t\\twiki: this.wiki,\\n\\t\\tparentWidget: this,\\n\\t\\tdocument: this.document\\n\\t});\\n};\\n\\n/*\\nGet the next sibling of this widget\\n*/\\nWidget.prototype.nextSibling = function() {\\n\\tif(this.parentWidget) {\\n\\t\\tvar index = this.parentWidget.children.indexOf(this);\\n\\t\\tif(index !== -1 && index \u003C this.parentWidget.children.length-1) {\\n\\t\\t\\treturn this.parentWidget.children[index+1];\\n\\t\\t}\\n\\t}\\n\\treturn null;\\n};\\n\\n/*\\nGet the previous sibling of this widget\\n*/\\nWidget.prototype.previousSibling = function() {\\n\\tif(this.parentWidget) {\\n\\t\\tvar index = this.parentWidget.children.indexOf(this);\\n\\t\\tif(index !== -1 && index > 0) {\\n\\t\\t\\treturn this.parentWidget.children[index-1];\\n\\t\\t}\\n\\t}\\n\\treturn null;\\n};\\n\\n/*\\nRender the children of this widget into the DOM\\n*/\\nWidget.prototype.renderChildren = function(parent,nextSibling) {\\n\\tvar children = this.children;\\n\\tfor(var i = 0; i \u003C children.length; i++) {\\n\\t\\tchildren[i].render(parent,nextSibling);\\n\\t};\\n};\\n\\n/*\\nAdd a list of event listeners from an array [{type:,handler:},...]\\n*/\\nWidget.prototype.addEventListeners = function(listeners) {\\n\\tvar self = this;\\n\\t$tw.utils.each(listeners,function(listenerInfo) {\\n\\t\\tself.addEventListener(listenerInfo.type,listenerInfo.handler);\\n\\t});\\n};\\n\\n/*\\nAdd an event listener\\n*/\\nWidget.prototype.addEventListener = function(type,handler) {\\n\\tvar self = this;\\n\\tif(typeof handler === \\\"string\\\") { // The handler is a method name on this widget\\n\\t\\tthis.eventListeners[type] = function(event) {\\n\\t\\t\\treturn self[handler].call(self,event);\\n\\t\\t};\\n\\t} else { // The handler is a function\\n\\t\\tthis.eventListeners[type] = function(event) {\\n\\t\\t\\treturn handler.call(self,event);\\n\\t\\t};\\n\\t}\\n};\\n\\n/*\\nDispatch an event to a widget. If the widget doesn't handle the event then it is also dispatched to the parent widget\\n*/\\nWidget.prototype.dispatchEvent = function(event) {\\n\\tevent.widget = event.widget || this;\\n\\t// Dispatch the event if this widget handles it\\n\\tvar listener = this.eventListeners[event.type];\\n\\tif(listener) {\\n\\t\\t// Don't propagate the event if the listener returned false\\n\\t\\tif(!listener(event)) {\\n\\t\\t\\treturn false;\\n\\t\\t}\\n\\t}\\n\\t// Dispatch the event to the parent widget\\n\\tif(this.parentWidget) {\\n\\t\\treturn this.parentWidget.dispatchEvent(event);\\n\\t}\\n\\treturn true;\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nWidget.prototype.refresh = function(changedTiddlers) {\\n\\treturn this.refreshChildren(changedTiddlers);\\n};\\n\\n/*\\nRebuild a previously rendered widget\\n*/\\nWidget.prototype.refreshSelf = function() {\\n\\tvar nextSibling = this.findNextSiblingDomNode();\\n\\tthis.removeChildDomNodes();\\n\\tthis.render(this.parentDomNode,nextSibling);\\n};\\n\\n/*\\nRefresh all the children of a widget\\n*/\\nWidget.prototype.refreshChildren = function(changedTiddlers) {\\n\\tvar children = this.children,\\n\\t\\trefreshed = false;\\n\\tfor (var i = 0; i \u003C children.length; i++) {\\n\\t\\trefreshed = children[i].refresh(changedTiddlers) || refreshed;\\n\\t}\\n\\treturn refreshed;\\n};\\n\\n/*\\nFind the next sibling in the DOM to this widget. This is done by scanning the widget tree through all next siblings and their descendents that share the same parent DOM node\\n*/\\nWidget.prototype.findNextSiblingDomNode = function(startIndex) {\\n\\t// Refer to this widget by its index within its parents children\\n\\tvar parent = this.parentWidget,\\n\\t\\tindex = startIndex !== undefined ? startIndex : parent.children.indexOf(this);\\nif(index === -1) {\\n\\tthrow \\\"node not found in parents children\\\";\\n}\\n\\t// Look for a DOM node in the later siblings\\n\\twhile(++index \u003C parent.children.length) {\\n\\t\\tvar domNode = parent.children[index].findFirstDomNode();\\n\\t\\tif(domNode) {\\n\\t\\t\\treturn domNode;\\n\\t\\t}\\n\\t}\\n\\t// Go back and look for later siblings of our parent if it has the same parent dom node\\n\\tvar grandParent = parent.parentWidget;\\n\\tif(grandParent && parent.parentDomNode === this.parentDomNode) {\\n\\t\\tindex = grandParent.children.indexOf(parent);\\n\\t\\tif(index !== -1) {\\n\\t\\t\\treturn parent.findNextSiblingDomNode(index);\\n\\t\\t}\\n\\t}\\n\\treturn null;\\n};\\n\\n/*\\nFind the first DOM node generated by a widget or its children\\n*/\\nWidget.prototype.findFirstDomNode = function() {\\n\\t// Return the first dom node of this widget, if we've got one\\n\\tif(this.domNodes.length > 0) {\\n\\t\\treturn this.domNodes[0];\\n\\t}\\n\\t// Otherwise, recursively call our children\\n\\tfor(var t=0; t\u003Cthis.children.length; t++) {\\n\\t\\tvar domNode = this.children[t].findFirstDomNode();\\n\\t\\tif(domNode) {\\n\\t\\t\\treturn domNode;\\n\\t\\t}\\n\\t}\\n\\treturn null;\\n};\\n\\n/*\\nRemove any DOM nodes created by this widget or its children\\n*/\\nWidget.prototype.removeChildDomNodes = function() {\\n\\t// If this widget has directly created DOM nodes, delete them and exit. This assumes that any child widgets are contained within the created DOM nodes, which would normally be the case\\n\\tif(this.domNodes.length > 0) {\\n\\t\\t$tw.utils.each(this.domNodes,function(domNode) {\\n\\t\\t\\tdomNode.parentNode.removeChild(domNode);\\n\\t\\t});\\n\\t\\tthis.domNodes = [];\\n\\t} else {\\n\\t\\t// Otherwise, ask the child widgets to delete their DOM nodes\\n\\t\\t$tw.utils.each(this.children,function(childWidget) {\\n\\t\\t\\tchildWidget.removeChildDomNodes();\\n\\t\\t});\\n\\t}\\n};\\n\\n/*\\nInvoke the action widgets that are descendents of the current widget.\\n*/\\nWidget.prototype.invokeActions = function(triggeringWidget,event) {\\n\\tvar handled = false;\\n\\t// For each child widget\\n\\tfor(var t=0; t\u003Cthis.children.length; t++) {\\n\\t\\tvar child = this.children[t],\\n\\t\\t\\tchildIsActionWidget = !!child.invokeAction,\\n\\t\\t\\tactionRefreshPolicy = child.getVariable(\\\"tv-action-refresh-policy\\\"); // Default is \\\"once\\\"\\n\\t\\t// Refresh the child if required\\n\\t\\tif(childIsActionWidget || actionRefreshPolicy === \\\"always\\\") {\\n\\t\\t\\tchild.refreshSelf();\\n\\t\\t}\\n\\t\\t// Invoke the child if it is an action widget\\n\\t\\tif(childIsActionWidget) {\\n\\t\\t\\tif(child.invokeAction(triggeringWidget,event)) {\\n\\t\\t\\t\\thandled = true;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\t// Propagate through through the child if it permits it\\n\\t\\tif(child.allowActionPropagation() && child.invokeActions(triggeringWidget,event)) {\\n\\t\\t\\thandled = true;\\n\\t\\t}\\n\\t}\\n\\treturn handled;\\n};\\n\\n/*\\nInvoke the action widgets defined in a string\\n*/\\nWidget.prototype.invokeActionString = function(actions,triggeringWidget,event,variables) {\\n\\tactions = actions || \\\"\\\";\\n\\tvar parser = this.wiki.parseText(\\\"text/vnd.tiddlywiki\\\",actions,{\\n\\t\\t\\tparentWidget: this,\\n\\t\\t\\tdocument: this.document\\n\\t\\t}),\\n\\t\\twidgetNode = this.wiki.makeWidget(parser,{\\n\\t\\t\\tparentWidget: this,\\n\\t\\t\\tdocument: this.document,\\n\\t\\t\\tvariables: variables\\n\\t\\t});\\n\\tvar container = this.document.createElement(\\\"div\\\");\\n\\twidgetNode.render(container,null);\\n\\treturn widgetNode.invokeActions(this,event);\\n};\\n\\n/*\\nExecute action tiddlers by tag\\n*/\\nWidget.prototype.invokeActionsByTag = function(tag,event,variables) {\\n\\tvar self = this;\\n\\t$tw.utils.each(self.wiki.filterTiddlers(\\\"[all[shadows+tiddlers]tag[\\\" + tag + \\\"]!has[draft.of]]\\\"),function(title) {\\n\\t\\tself.invokeActionString(self.wiki.getTiddlerText(title),self,event,variables);\\n\\t});\\n};\\n\\nWidget.prototype.allowActionPropagation = function() {\\n\\treturn true;\\n};\\n\\nexports.widget = Widget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/wikify.js\":{\"title\":\"$:/core/modules/widgets/wikify.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/wikify.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nWidget to wikify text into a variable\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar WikifyWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nWikifyWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nWikifyWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tthis.renderChildren(parent,nextSibling);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nWikifyWidget.prototype.execute = function() {\\n\\t// Get our parameters\\n\\tthis.wikifyName = this.getAttribute(\\\"name\\\");\\n\\tthis.wikifyText = this.getAttribute(\\\"text\\\");\\n\\tthis.wikifyType = this.getAttribute(\\\"type\\\");\\n\\tthis.wikifyMode = this.getAttribute(\\\"mode\\\",\\\"block\\\");\\n\\tthis.wikifyOutput = this.getAttribute(\\\"output\\\",\\\"text\\\");\\n\\t// Create the parse tree\\n\\tthis.wikifyParser = this.wiki.parseText(this.wikifyType,this.wikifyText,{\\n\\t\\t\\tparseAsInline: this.wikifyMode === \\\"inline\\\"\\n\\t\\t});\\n\\t// Create the widget tree \\n\\tthis.wikifyWidgetNode = this.wiki.makeWidget(this.wikifyParser,{\\n\\t\\t\\tdocument: $tw.fakeDocument,\\n\\t\\t\\tparentWidget: this\\n\\t\\t});\\n\\t// Render the widget tree to the container\\n\\tthis.wikifyContainer = $tw.fakeDocument.createElement(\\\"div\\\");\\n\\tthis.wikifyWidgetNode.render(this.wikifyContainer,null);\\n\\tthis.wikifyResult = this.getResult();\\n\\t// Set context variable\\n\\tthis.setVariable(this.wikifyName,this.wikifyResult);\\n\\t// Construct the child widgets\\n\\tthis.makeChildWidgets();\\n};\\n\\n/*\\nReturn the result string\\n*/\\nWikifyWidget.prototype.getResult = function() {\\n\\tvar result;\\n\\tswitch(this.wikifyOutput) {\\n\\t\\tcase \\\"text\\\":\\n\\t\\t\\tresult = this.wikifyContainer.textContent;\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"formattedtext\\\":\\n\\t\\t\\tresult = this.wikifyContainer.formattedTextContent;\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"html\\\":\\n\\t\\t\\tresult = this.wikifyContainer.innerHTML;\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"parsetree\\\":\\n\\t\\t\\tresult = JSON.stringify(this.wikifyParser.tree,0,$tw.config.preferences.jsonSpaces);\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"widgettree\\\":\\n\\t\\t\\tresult = JSON.stringify(this.getWidgetTree(),0,$tw.config.preferences.jsonSpaces);\\n\\t\\t\\tbreak;\\n\\t}\\n\\treturn result;\\n};\\n\\n/*\\nReturn a string of the widget tree\\n*/\\nWikifyWidget.prototype.getWidgetTree = function() {\\n\\tvar copyNode = function(widgetNode,resultNode) {\\n\\t\\t\\tvar type = widgetNode.parseTreeNode.type;\\n\\t\\t\\tresultNode.type = type;\\n\\t\\t\\tswitch(type) {\\n\\t\\t\\t\\tcase \\\"element\\\":\\n\\t\\t\\t\\t\\tresultNode.tag = widgetNode.parseTreeNode.tag;\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\tcase \\\"text\\\":\\n\\t\\t\\t\\t\\tresultNode.text = widgetNode.parseTreeNode.text;\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t}\\n\\t\\t\\tif(Object.keys(widgetNode.attributes || {}).length > 0) {\\n\\t\\t\\t\\tresultNode.attributes = {};\\n\\t\\t\\t\\t$tw.utils.each(widgetNode.attributes,function(attr,attrName) {\\n\\t\\t\\t\\t\\tresultNode.attributes[attrName] = widgetNode.getAttribute(attrName);\\n\\t\\t\\t\\t});\\n\\t\\t\\t}\\n\\t\\t\\tif(Object.keys(widgetNode.children || {}).length > 0) {\\n\\t\\t\\t\\tresultNode.children = [];\\n\\t\\t\\t\\t$tw.utils.each(widgetNode.children,function(widgetChildNode) {\\n\\t\\t\\t\\t\\tvar node = {};\\n\\t\\t\\t\\t\\tresultNode.children.push(node);\\n\\t\\t\\t\\t\\tcopyNode(widgetChildNode,node);\\n\\t\\t\\t\\t});\\n\\t\\t\\t}\\n\\t\\t},\\n\\t\\tresults = {};\\n\\tcopyNode(this.wikifyWidgetNode,results);\\n\\treturn results;\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nWikifyWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\t// Refresh ourselves entirely if any of our attributes have changed\\n\\tif(changedAttributes.name || changedAttributes.text || changedAttributes.type || changedAttributes.mode || changedAttributes.output) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\t// Refresh the widget tree\\n\\t\\tif(this.wikifyWidgetNode.refresh(changedTiddlers)) {\\n\\t\\t\\t// Check if there was any change\\n\\t\\t\\tvar result = this.getResult();\\n\\t\\t\\tif(result !== this.wikifyResult) {\\n\\t\\t\\t\\t// If so, save the change\\n\\t\\t\\t\\tthis.wikifyResult = result;\\n\\t\\t\\t\\tthis.setVariable(this.wikifyName,this.wikifyResult);\\n\\t\\t\\t\\t// Refresh each of our child widgets\\n\\t\\t\\t\\t$tw.utils.each(this.children,function(childWidget) {\\n\\t\\t\\t\\t\\tchildWidget.refreshSelf();\\n\\t\\t\\t\\t});\\n\\t\\t\\t\\treturn true;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\t// Just refresh the children\\n\\t\\treturn this.refreshChildren(changedTiddlers);\\n\\t}\\n};\\n\\nexports.wikify = WikifyWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/wiki-bulkops.js\":{\"title\":\"$:/core/modules/wiki-bulkops.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/wiki-bulkops.js\\ntype: application/javascript\\nmodule-type: wikimethod\\n\\nBulk tiddler operations such as rename.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nRename a tiddler, and relink any tags or lists that reference it.\\n*/\\nfunction renameTiddler(fromTitle,toTitle,options) {\\n\\tfromTitle = (fromTitle || \\\"\\\").trim();\\n\\ttoTitle = (toTitle || \\\"\\\").trim();\\n\\toptions = options || {};\\n\\tif(fromTitle && toTitle && fromTitle !== toTitle) {\\n\\t\\t// Rename the tiddler itself\\n\\t\\tvar oldTiddler = this.getTiddler(fromTitle),\\n\\t\\t\\tnewTiddler = new $tw.Tiddler(oldTiddler,{title: toTitle},this.getModificationFields());\\n\\t\\tnewTiddler = $tw.hooks.invokeHook(\\\"th-renaming-tiddler\\\",newTiddler,oldTiddler);\\n\\t\\tthis.addTiddler(newTiddler);\\n\\t\\tthis.deleteTiddler(fromTitle);\\n\\t\\t// Rename any tags or lists that reference it\\n\\t\\tthis.relinkTiddler(fromTitle,toTitle,options)\\n\\t}\\n}\\n\\n/*\\nRelink any tags or lists that reference a given tiddler\\n*/\\nfunction relinkTiddler(fromTitle,toTitle,options) {\\n\\tvar self = this;\\n\\tfromTitle = (fromTitle || \\\"\\\").trim();\\n\\ttoTitle = (toTitle || \\\"\\\").trim();\\n\\toptions = options || {};\\n\\tif(fromTitle && toTitle && fromTitle !== toTitle) {\\n\\t\\tthis.each(function(tiddler,title) {\\n\\t\\t\\tvar type = tiddler.fields.type || \\\"\\\";\\n\\t\\t\\t// Don't touch plugins or JavaScript modules\\n\\t\\t\\tif(!tiddler.fields[\\\"plugin-type\\\"] && type !== \\\"application/javascript\\\") {\\n\\t\\t\\t\\tvar tags = tiddler.fields.tags ? tiddler.fields.tags.slice(0) : undefined,\\n\\t\\t\\t\\t\\tlist = tiddler.fields.list ? tiddler.fields.list.slice(0) : undefined,\\n\\t\\t\\t\\t\\tisModified = false,\\n\\t\\t\\t\\t\\tprocessList = function(listField) {\\n\\t\\t\\t\\t\\t\\tif(listField && listField.indexOf(fromTitle) !== -1) {\\n\\t\\t\\t\\t\\t\\t\\t// Remove any existing instances of the toTitle\\n\\t\\t\\t\\t\\t\\t\\tvar p = listField.indexOf(toTitle);\\n\\t\\t\\t\\t\\t\\t\\twhile(p !== -1) {\\n\\t\\t\\t\\t\\t\\t\\t\\tlistField.splice(p,1);\\n\\t\\t\\t\\t\\t\\t\\t\\tp = listField.indexOf(toTitle);\\n\\t\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t\\t\\t// Replace the fromTitle with toTitle\\n\\t\\t\\t\\t\\t\\t\\t$tw.utils.each(listField,function (title,index) {\\n\\t\\t\\t\\t\\t\\t\\t\\tif(title === fromTitle) {\\n\\t\\t\\t\\t\\t\\t\\t\\t\\tlistField[index] = toTitle;\\n\\t\\t\\t\\t\\t\\t\\t\\t\\tisModified = true;\\n\\t\\t\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t\\t\\t});\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t};\\n\\t\\t\\t\\tif(!options.dontRenameInTags) {\\n\\t\\t\\t\\t\\t// Rename tags\\n\\t\\t\\t\\t\\tprocessList(tags);\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tif(!options.dontRenameInLists) {\\n\\t\\t\\t\\t\\t// Rename lists\\n\\t\\t\\t\\t\\tprocessList(list);\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tif(isModified) {\\n\\t\\t\\t\\t\\tvar newTiddler = new $tw.Tiddler(tiddler,{tags: tags, list: list},self.getModificationFields())\\n\\t\\t\\t\\t\\tnewTiddler = $tw.hooks.invokeHook(\\\"th-relinking-tiddler\\\",newTiddler,tiddler);\\n\\t\\t\\t\\t\\tself.addTiddler(newTiddler);\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n};\\n\\nexports.renameTiddler = renameTiddler;\\nexports.relinkTiddler = relinkTiddler;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"wikimethod\"},\"$:/core/modules/wiki.js\":{\"title\":\"$:/core/modules/wiki.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/wiki.js\\ntype: application/javascript\\nmodule-type: wikimethod\\n\\nExtension methods for the $tw.Wiki object\\n\\nAdds the following properties to the wiki object:\\n\\n* `eventListeners` is a hashmap by type of arrays of listener functions\\n* `changedTiddlers` is a hashmap describing changes to named tiddlers since wiki change events were last dispatched. Each entry is a hashmap containing two fields:\\n\\tmodified: true/false\\n\\tdeleted: true/false\\n* `changeCount` is a hashmap by tiddler title containing a numerical index that starts at zero and is incremented each time a tiddler is created changed or deleted\\n* `caches` is a hashmap by tiddler title containing a further hashmap of named cache objects. Caches are automatically cleared when a tiddler is modified or deleted\\n* `globalCache` is a hashmap by cache name of cache objects that are cleared whenever any tiddler change occurs\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar widget = require(\\\"$:/core/modules/widgets/widget.js\\\");\\n\\nvar USER_NAME_TITLE = \\\"$:/status/UserName\\\",\\n\\tTIMESTAMP_DISABLE_TITLE = \\\"$:/config/TimestampDisable\\\";\\n\\n/*\\nAdd available indexers to this wiki\\n*/\\nexports.addIndexersToWiki = function() {\\n\\tvar self = this;\\n\\t$tw.utils.each($tw.modules.applyMethods(\\\"indexer\\\"),function(Indexer,name) {\\n\\t\\tself.addIndexer(new Indexer(self),name);\\n\\t});\\n};\\n\\n/*\\nGet the value of a text reference. Text references can have any of these forms:\\n\\t\u003Ctiddlertitle>\\n\\t\u003Ctiddlertitle>!!\u003Cfieldname>\\n\\t!!\u003Cfieldname> - specifies a field of the current tiddlers\\n\\t\u003Ctiddlertitle>##\u003Cindex>\\n*/\\nexports.getTextReference = function(textRef,defaultText,currTiddlerTitle) {\\n\\tvar tr = $tw.utils.parseTextReference(textRef),\\n\\t\\ttitle = tr.title || currTiddlerTitle;\\n\\tif(tr.field) {\\n\\t\\tvar tiddler = this.getTiddler(title);\\n\\t\\tif(tr.field === \\\"title\\\") { // Special case so we can return the title of a non-existent tiddler\\n\\t\\t\\treturn title;\\n\\t\\t} else if(tiddler && $tw.utils.hop(tiddler.fields,tr.field)) {\\n\\t\\t\\treturn tiddler.getFieldString(tr.field);\\n\\t\\t} else {\\n\\t\\t\\treturn defaultText;\\n\\t\\t}\\n\\t} else if(tr.index) {\\n\\t\\treturn this.extractTiddlerDataItem(title,tr.index,defaultText);\\n\\t} else {\\n\\t\\treturn this.getTiddlerText(title,defaultText);\\n\\t}\\n};\\n\\nexports.setTextReference = function(textRef,value,currTiddlerTitle) {\\n\\tvar tr = $tw.utils.parseTextReference(textRef),\\n\\t\\ttitle = tr.title || currTiddlerTitle;\\n\\tthis.setText(title,tr.field,tr.index,value);\\n};\\n\\nexports.setText = function(title,field,index,value,options) {\\n\\toptions = options || {};\\n\\tvar creationFields = options.suppressTimestamp ? {} : this.getCreationFields(),\\n\\t\\tmodificationFields = options.suppressTimestamp ? {} : this.getModificationFields();\\n\\t// Check if it is a reference to a tiddler field\\n\\tif(index) {\\n\\t\\tvar data = this.getTiddlerData(title,Object.create(null));\\n\\t\\tif(value !== undefined) {\\n\\t\\t\\tdata[index] = value;\\n\\t\\t} else {\\n\\t\\t\\tdelete data[index];\\n\\t\\t}\\n\\t\\tthis.setTiddlerData(title,data,{},{suppressTimestamp: options.suppressTimestamp});\\n\\t} else {\\n\\t\\tvar tiddler = this.getTiddler(title),\\n\\t\\t\\tfields = {title: title};\\n\\t\\tfields[field || \\\"text\\\"] = value;\\n\\t\\tthis.addTiddler(new $tw.Tiddler(creationFields,tiddler,fields,modificationFields));\\n\\t}\\n};\\n\\nexports.deleteTextReference = function(textRef,currTiddlerTitle) {\\n\\tvar tr = $tw.utils.parseTextReference(textRef),\\n\\t\\ttitle,tiddler,fields;\\n\\t// Check if it is a reference to a tiddler\\n\\tif(tr.title && !tr.field) {\\n\\t\\tthis.deleteTiddler(tr.title);\\n\\t// Else check for a field reference\\n\\t} else if(tr.field) {\\n\\t\\ttitle = tr.title || currTiddlerTitle;\\n\\t\\ttiddler = this.getTiddler(title);\\n\\t\\tif(tiddler && $tw.utils.hop(tiddler.fields,tr.field)) {\\n\\t\\t\\tfields = Object.create(null);\\n\\t\\t\\tfields[tr.field] = undefined;\\n\\t\\t\\tthis.addTiddler(new $tw.Tiddler(tiddler,fields,this.getModificationFields()));\\n\\t\\t}\\n\\t}\\n};\\n\\nexports.addEventListener = function(type,listener) {\\n\\tthis.eventListeners = this.eventListeners || {};\\n\\tthis.eventListeners[type] = this.eventListeners[type]  || [];\\n\\tthis.eventListeners[type].push(listener);\\n};\\n\\nexports.removeEventListener = function(type,listener) {\\n\\tvar listeners = this.eventListeners[type];\\n\\tif(listeners) {\\n\\t\\tvar p = listeners.indexOf(listener);\\n\\t\\tif(p !== -1) {\\n\\t\\t\\tlisteners.splice(p,1);\\n\\t\\t}\\n\\t}\\n};\\n\\nexports.dispatchEvent = function(type /*, args */) {\\n\\tvar args = Array.prototype.slice.call(arguments,1),\\n\\t\\tlisteners = this.eventListeners[type];\\n\\tif(listeners) {\\n\\t\\tfor(var p=0; p\u003Clisteners.length; p++) {\\n\\t\\t\\tvar listener = listeners[p];\\n\\t\\t\\tlistener.apply(listener,args);\\n\\t\\t}\\n\\t}\\n};\\n\\n/*\\nCauses a tiddler to be marked as changed, incrementing the change count, and triggers event handlers.\\nThis method should be called after the changes it describes have been made to the wiki.tiddlers[] array.\\n\\ttitle: Title of tiddler\\n\\tisDeleted: defaults to false (meaning the tiddler has been created or modified),\\n\\t\\ttrue if the tiddler has been deleted\\n*/\\nexports.enqueueTiddlerEvent = function(title,isDeleted) {\\n\\t// Record the touch in the list of changed tiddlers\\n\\tthis.changedTiddlers = this.changedTiddlers || Object.create(null);\\n\\tthis.changedTiddlers[title] = this.changedTiddlers[title] || Object.create(null);\\n\\tthis.changedTiddlers[title][isDeleted ? \\\"deleted\\\" : \\\"modified\\\"] = true;\\n\\t// Increment the change count\\n\\tthis.changeCount = this.changeCount || Object.create(null);\\n\\tif($tw.utils.hop(this.changeCount,title)) {\\n\\t\\tthis.changeCount[title]++;\\n\\t} else {\\n\\t\\tthis.changeCount[title] = 1;\\n\\t}\\n\\t// Trigger events\\n\\tthis.eventListeners = this.eventListeners || {};\\n\\tif(!this.eventsTriggered) {\\n\\t\\tvar self = this;\\n\\t\\t$tw.utils.nextTick(function() {\\n\\t\\t\\tvar changes = self.changedTiddlers;\\n\\t\\t\\tself.changedTiddlers = Object.create(null);\\n\\t\\t\\tself.eventsTriggered = false;\\n\\t\\t\\tif($tw.utils.count(changes) > 0) {\\n\\t\\t\\t\\tself.dispatchEvent(\\\"change\\\",changes);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t\\tthis.eventsTriggered = true;\\n\\t}\\n};\\n\\nexports.getSizeOfTiddlerEventQueue = function() {\\n\\treturn $tw.utils.count(this.changedTiddlers);\\n};\\n\\nexports.clearTiddlerEventQueue = function() {\\n\\tthis.changedTiddlers = Object.create(null);\\n\\tthis.changeCount = Object.create(null);\\n};\\n\\nexports.getChangeCount = function(title) {\\n\\tthis.changeCount = this.changeCount || Object.create(null);\\n\\tif($tw.utils.hop(this.changeCount,title)) {\\n\\t\\treturn this.changeCount[title];\\n\\t} else {\\n\\t\\treturn 0;\\n\\t}\\n};\\n\\n/*\\nGenerate an unused title from the specified base\\noptions.prefix must be a string\\n*/\\nexports.generateNewTitle = function(baseTitle,options) {\\n\\toptions = options || {};\\n\\tvar c = 0,\\n\\t\\ttitle = baseTitle,\\n\\t\\ttemplate = options.template,\\n\\t\\tprefix = (typeof(options.prefix) === \\\"string\\\") ? options.prefix : \\\" \\\";\\n\\tif (template) {\\n\\t\\t// \\\"count\\\" is important to avoid an endless loop in while(...)!!\\n\\t\\ttemplate = (/\\\\$count:?(\\\\d+)?\\\\$/i.test(template)) ? template : template + \\\"$count$\\\";\\n\\t\\ttitle = $tw.utils.formatTitleString(template,{\\\"base\\\":baseTitle,\\\"separator\\\":prefix,\\\"counter\\\":c});\\n\\t\\twhile(this.tiddlerExists(title) || this.isShadowTiddler(title) || this.findDraft(title)) {\\n\\t\\t\\ttitle = $tw.utils.formatTitleString(template,{\\\"base\\\":baseTitle,\\\"separator\\\":prefix,\\\"counter\\\":(++c)});\\n\\t\\t}\\n\\t} else {\\n\\t\\twhile(this.tiddlerExists(title) || this.isShadowTiddler(title) || this.findDraft(title)) {\\n\\t\\t\\ttitle = baseTitle + prefix + (++c);\\n\\t\\t}\\n\\t}\\n\\treturn title;\\n};\\n\\nexports.isSystemTiddler = function(title) {\\n\\treturn title && title.indexOf(\\\"$:/\\\") === 0;\\n};\\n\\nexports.isTemporaryTiddler = function(title) {\\n\\treturn title && title.indexOf(\\\"$:/temp/\\\") === 0;\\n};\\n\\nexports.isVolatileTiddler = function(title) {\\n\\treturn title && title.indexOf(\\\"$:/temp/volatile/\\\") === 0;\\n};\\n\\nexports.isImageTiddler = function(title) {\\n\\tvar tiddler = this.getTiddler(title);\\n\\tif(tiddler) {\\n\\t\\tvar contentTypeInfo = $tw.config.contentTypeInfo[tiddler.fields.type || \\\"text/vnd.tiddlywiki\\\"];\\n\\t\\treturn !!contentTypeInfo && contentTypeInfo.flags.indexOf(\\\"image\\\") !== -1;\\n\\t} else {\\n\\t\\treturn null;\\n\\t}\\n};\\n\\nexports.isBinaryTiddler = function(title) {\\n\\tvar tiddler = this.getTiddler(title);\\n\\tif(tiddler) {\\n\\t\\tvar contentTypeInfo = $tw.config.contentTypeInfo[tiddler.fields.type || \\\"text/vnd.tiddlywiki\ -->&#13;&#10;\"},\"$:/core/templates/alltiddlers.template.html\":{\"title\":\"$:/core/templates/alltiddlers.template.html\",\"type\":\"text/vnd.tiddlywiki-html\",\"text\":\"\u003C!-- This template is provided for backwards compatibility with older versions of TiddlyWiki -->\\n\\n\u003C$set name=\\\"exportFilter\\\" value=\\\"[!is[system]sort[title]]\\\">\\n\\n{{$:/core/templates/exporters/StaticRiver}}\\n\\n\u003C/$set>\\n\"},\"$:/core/templates/canonical-uri-external-image\":{\"title\":\"$:/core/templates/canonical-uri-external-image\",\"text\":\"\u003C!--\\n\\nThis template is used to assign the ''_canonical_uri'' field to external images.\\n\\nChange the `./images/` part to a different base URI. The URI can be relative or absolute.\\n\\n-->\\n./images/\u003C$view field=\\\"title\\\" format=\\\"doubleurlencoded\\\"/>\"},\"$:/core/templates/canonical-uri-external-raw\":{\"title\":\"$:/core/templates/canonical-uri-external-raw\",\"text\":\"\u003C!--\\n\\nThis template is used to assign the ''_canonical_uri'' field to external raw files that are stored in the same directory\\n\\n-->\\n\u003C$view field=\\\"title\\\" format=\\\"doubleurlencoded\\\"/>\"},\"$:/core/templates/canonical-uri-external-text\":{\"title\":\"$:/core/templates/canonical-uri-external-text\",\"text\":\"\u003C!--\\n\\nThis template is used to assign the ''_canonical_uri'' field to external text files.\\n\\nChange the `./text/` part to a different base URI. The URI can be relative or absolute.\\n\\n-->\\n./text/\u003C$view field=\\\"title\\\" format=\\\"doubleurlencoded\\\"/>.tid\"},\"$:/core/templates/css-tiddler\":{\"title\":\"$:/core/templates/css-tiddler\",\"text\":\"\u003C!--\\n\\nThis template is used for saving CSS tiddlers as a style tag with data attributes representing the tiddler fields.\\n\\n-->`\u003Cstyle`\u003C$fields template=' data-tiddler-$name$=\\\"$encoded_value$\\\"'>\u003C/$fields>` type=\\\"text/css\\\">`\u003C$view field=\\\"text\\\" format=\\\"text\\\" />`\u003C/style>`\"},\ ss=\\\"tc-story-river tc-static-story-river\\\">\\n{{$:/core/templates/exporters/StaticRiver/Content||$:/core/templates/html-tiddler}}\\n\u003C/section>\\n\u003C/body>\\n\u003C/html>\\n\"},\"$:/core/templates/exporters/StaticRiver/Content\":{\"title\":\"$:/core/templates/exporters/StaticRiver/Content\",\"text\":\"\\\\define renderContent()\\n{{{ $(exportFilter)$ ||$:/core/templates/static-tiddler}}}\\n\\\\end\\n\\\\import [[$:/core/ui/PageMacros]] [all[shadows+tiddlers]tag[$:/tags/Macro]!has[draft.of]]\\n\u003C\u003CrenderContent>>\\n\"},\"$:/core/templates/exporters/TidFile\":{\"title\":\"$:/core/templates/exporters/TidFile\",\"tags\":\"$:/tags/Exporter\",\"description\":\"{{$:/language/Exporters/TidFile}}\",\"extension\":\".tid\",\"condition\":\"[\u003Ccount>compare:lte[1]]\",\"text\":\"\\\\define renderContent()\\n{{{ $(exportFilter)$ +[limit[1]] ||$:/core/templates/tid-tiddler}}}\\n\\\\end\\n\\\\import [[$:/core/ui/PageMacros]] [all[shadows+tiddlers]tag[$:/tags/Macro]!has[draft.of]]\\n\u003C\u003CrenderContent>>\"},\"$:/core/save/all-external-js\":{\"title\":\"$:/core/save/all-external-js\",\"text\":\"\\\\import [[$:/core/ui/PageMacros]] [all[shadows+tiddlers]tag[$:/tags/Macro]!has[draft.of]]\\n\\\\define saveTiddlerFilter()\\n[is[tiddler]] -[prefix[$:/state/popup/]] -[prefix[$:/temp/]] -[prefix[$:/HistoryList]] -[status[pending]plugin-type[import]] -[[$:/core]] -[[$:/boot/boot.css]] -[type[application/javascript]library[yes]] -[[$:/boot/boot.js]] -[[$:/boot/bootprefix.js]] +[sort[title]] $(publishFilter)$\\n\\\\end\\n\\\\define coreURL() %24%3A%2Fcore%2Ftemplates%2Ftiddlywiki5.js\\n{{$:/core/templates/tiddlywiki5-external-js.html}}\\n\"},\"$:/core/save/offline-external-js\":{\"title\":\"$:/core/save/offline-external-js\",\"text\":\"\\\\import [[$:/core/ui/PageMacros]] [all[shadows+tiddlers]tag[$:/tags/Macro]!has[draft.of]]\\n\\\\define saveTiddlerFilter()\\n[is[tiddler]] -[prefix[$:/state/popup/]] -[prefix[$:/temp/]] -[prefix[$:/HistoryList]] -[status[pending]p  the body section ~~-->\\n{{{ [all[shadows+tiddlers]tag[$:/tags/RawMarkupWikified/BottomBody]] ||$:/core/templates/raw-static-tiddler}}}\\n\u003C/body>\\n\u003C!--~~ Load external JS ~~-->\\n\u003Cscript src=\\\"{{{ [\u003CcoreURL>] }}}\\\" onerror=\\\"alert('Error: Cannot load {{{ [\u003CcoreURL>] }}}');\\\">\u003C/script>\\n\u003C/html>\\n\"},\"$:/core/templates/html-div-skinny-tiddler\":{\"title\":\"$:/core/templates/html-div-skinny-tiddler\",\"text\":\"\u003C!--\\n\\nThis template is a variant of $:/core/templates/html-div-tiddler used for saving skinny tiddlers (with no text field)\\n\\n-->`\u003Cdiv`\u003C$fields template=' $name$=\\\"$encoded_value$\\\"'>\u003C/$fields>`>\\n\u003Cpre>\u003C/pre>\\n\u003C/div>`\\n\"},\"$:/core/templates/html-div-tiddler\":{\"title\":\"$:/core/templates/html-div-tiddler\",\"text\":\"\u003C!--\\n\\nThis template is used for saving tiddlers as an HTML DIV tag with attributes representing the tiddler fields.\\n\\n-->`\u003Cdiv`\u003C$fields template=' $name$=\\\"$encoded_value$\\\"'>\u003C/$fields>`>\\n\u003Cpre>`\u003C$view field=\\\"text\\\" format=\\\"htmltextencoded\\\" />`\u003C/pre>\\n\u003C/div>`\\n\"},\"$:/core/templates/html-json-skinny-tiddler\":{\"title\":\"$:/core/templates/html-json-skinny-tiddler\",\"text\":\"\u003C$list filter=\\\"[\u003CnumTiddlers>compare:number:gteq[1]] ~[\u003Ccounter>!match[1]]\\\">`,`\u003C$text text=\u003C\u003Cnewline>>/>\u003C/$list>\\n\u003C$jsontiddler tiddler=\u003C\u003CcurrentTiddler>> exclude=\\\"text\\\" escapeUnsafeScriptChars=\\\"yes\\\"/>\\n\"},\"$:/core/templates/html-json-tiddler\":{\"title\":\"$:/core/templates/html-json-tiddler\",\"text\":\"\u003C$list filter=\\\"[\u003Ccounter>!match[1]]\\\">`,`\u003C$text text=\u003C\u003Cnewline>>/>\u003C/$list>\u003C$jsontiddler tiddler=\u003C\u003CcurrentTiddler>> escapeUnsafeScriptChars=\\\"yes\\\"/>\"},\"$:/core/templates/html-tiddler\":{\"title\":\"$:/core/templates/html-tiddler\",\"text\":\"\u003C!--\\n\\nThis template is used for saving tiddlers as raw HTML\\n\\n-->\u003C$view field=\\\"text\\\" format=\\\"htmlwikified\\\" />\"},\"$:/core/templates/javascript-tiddler\":{\"title\":\"$:/core/templates/javascript-tiddler\",\"text\":\"\u003C!--\\n\\nThis template is used for saving JavaScript tiddlers as a script tag with data attributes representing the tiddler fields.\\n\\n-->`\u003Cscript`\u003C$fields template=' data-tiddler-$name$=\\\"$encoded_value$\\\"'>\u003C/$fields>` type=\\\"text/javascript\\\">`\u003C$view field=\\\"text\\\" format=\\\"text\\\" />`\u003C/script>`\"},\"$:/core/templates/json-tiddler\":{\"title\":\"$:/core/templates/json-tiddler\",\"text\":\"\u003C!--\\n\\nThis template is used for saving tiddlers as raw JSON\\n\\n-->\u003C$text text=\u003C\u003Cjsontiddler>>/>\"},\"$:/core/templates/module-tiddler\":{\"title\":\"$:/core/templates/module-tiddler\",\"text\":\"\u003C!--\\n\\nThis template is used for saving JavaScript tiddlers as a script tag with data attributes representing the tiddler fields. The body of the tiddler is wrapped in a call to the `$tw.modules.define` function in order to define the body of the tiddler as a module\\n\\n-->`\u003Cscript`\u003C$fields template=' data-tiddler-$name$=\\\"$encoded_value$\\\"'>\u003C/$fields>` type=\\\"text/javascript\\\" data-module=\\\"yes\\\">$tw.modules.define(\\\"`\u003C$view field=\\\"title\\\" format=\\\"jsencoded\\\" />`\\\",\\\"`\u003C$view field=\\\"module-type\\\" format=\\\"jsencoded\\\" />`\\\",function(module,exports,require) {`\u003C$view field=\\\"text\\\" format=\\\"text\\\" />`});\\n\u003C/script>`\"},\"$:/core/templates/plain-text-tiddler\":{\"title\":\"$:/core/templates/plain-text-tiddler\",\"text\":\"\u003C$view field=\\\"text\\\" format=\\\"text\\\" />\"},\"$:/core/templates/raw-static-tiddler\":{\"title\":\"$:/core/templates/raw-static-tiddler\",\"text\":\"\u003C!--\\n\\nThis template is used for saving tiddlers as static HTML\\n\\n-->\u003C$view field=\\\"text\\\" format=\\\"plainwikified\\\" />\"},\"$:/cor  class=\\\"tc-site-title\\\">\\n\u003C$transclude tiddler=\\\"$:/SiteTitle\\\"/>\\n\u003C/h1>\\n\u003Cdiv class=\\\"tc-site-subtitle\\\">\\n\u003C$transclude tiddler=\\\"$:/SiteSubtitle\\\"/>\\n\u003C/div>\\n\u003Ch2>\\n\u003C/h2>\\n\u003Cdiv class=\\\"tc-sidebar-lists\\\">\\n\u003C$list filter={{$:/DefaultTiddlers}}>\\n\u003Cdiv class=\\\"tc-menu-list-subitem\\\">\\n\u003C$link>\u003C$text text=\u003C\u003CcurrentTiddler>>/>\u003C/$link>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\u003C!-- Currently disabled the recent list as it is unweildy when the responsive narrow view kicks in\\n\u003Ch2>\\n{{$:/language/SideBar/Recent/Caption}}\\n\u003C/h2>\\n\u003Cdiv class=\\\"tc-sidebar-lists\\\">\\n\u003C$macrocall $name=\\\"timeline\\\" format={{$:/language/RecentChanges/DateFormat}}/>\\n\u003C/div>\\n\u003C/div>\\n\u003C/div>\\n-->\\n\"},\"$:/core/templates/server/static.tiddler.html\":{\"title\":\"$:/core/templates/server/static.tiddler.html\",\"text\":\"\\\\whitespace trim\\n\\\\define tv-wikilink-template() $uri_encoded$\\n\\\\import [[$:/core/ui/PageMacros]] [all[shadows+tiddlers]tag[$:/tags/Macro]!has[draft.of]]\\n\u003Chtml>\\n\u003Chead>\\n\u003Cmeta http-equiv=\\\"Content-Type\\\" content=\\\"text/html;charset=utf-8\\\" />\\n\u003Cmeta name=\\\"generator\\\" content=\\\"TiddlyWiki\\\" />\\n\u003Cmeta name=\\\"tiddlywiki-version\\\" content={{$:/core/templates/version}} />\\n\u003Cmeta name=\\\"viewport\\\" content=\\\"width=device-width, initial-scale=1.0\\\" />\\n\u003Cmeta name=\\\"apple-mobile-web-app-capable\\\" content=\\\"yes\\\" />\\n\u003Cmeta name=\\\"apple-mobile-web-app-status-bar-style\\\" content=\\\"black-translucent\\\" />\\n\u003Cmeta name=\\\"mobile-web-app-capable\\\" content=\\\"yes\\\"/>\\n\u003Cmeta name=\\\"format-detection\\\" content=\\\"telephone=no\\\">\\n\u003Clink id=\\\"faviconLink\\\" rel=\\\"shortcut icon\\\" href=\\\"favicon.ico\\\">\\n\u003Clink rel=\\\"stylesheet\\\" href=\\\"%24%3A%2Fcore%2Ftemplates%2Fstatic.template.css\\\">\\n\u003Ctitle>\u003C$view field=\\\"caption\\\" format=\\\"plainwikified\\\">\u003C$view field=\\\"title\\\"/>\u003C/$view>: \u003C$view tiddler=\\\"$:/core/wiki/title\\\" format=\\\"plainwikified\\\"/>\u003C/title>\\n\u003C/head>\\n\u003Cbody class=\\\"tc-body\\\">\\n\u003C$transclude tiddler=\\\"$:/core/templates/server/static.sidebar.wikitext\\\" mode=\\\"inline\\\"/>\\n\u003Csection class=\\\"tc-story-river\\\">\\n\u003Cdiv class=\\\"tc-tiddler-frame\\\">\\n\u003C$transclude tiddler=\\\"$:/core/templates/server/static.tiddler.wikitext\\\" mode=\\\"inline\\\"/>\\n\u003C/div>\\n\u003C/section>\\n\u003C/body>\\n\u003C/html>\"},\"$:/core/templates/server/static.tiddler.wikitext\":{\"title\":\"$:/core/templates/server/static.tiddler.wikitext\",\"text\":\"\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-tiddler-title\\\">\\n\u003Cdiv class=\\\"tc-titlebar\\\">\\n\u003Ch2>\u003C$text text=\u003C\u003CcurrentTiddler>>/>\u003C/h2>\\n\u003C/div>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-subtitle\\\">\\n\u003C$link to={{!!modifier}}>\\n\u003C$view field=\\\"modifier\\\"/>\\n\u003C/$link> \u003C$view field=\\\"modified\\\" format=\\\"date\\\" template={{$:/language/Tiddler/DateFormat}}/>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-tags-wrapper\\\">\\n\u003C$list filter=\\\"[all[current]tags[]sort[title]]\\\">\\n\u003Ca href={{{ [\u003CcurrentTiddler>encodeuricomponent[]] }}}>\\n\u003C$macrocall $name=\\\"tag-pill\\\" tag=\u003C\u003CcurrentTiddler>>/>\\n\u003C/a>\\n\u003C/$list>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-tiddler-body\\\">\\n\u003C$transclude mode=\\\"block\\\"/>\\n\u003C/div>\\n\"},\"$:/core/templates/single.tiddler.window\":{\"title\":\"$:/core/templates/single.tiddler.window\",\"text\":\"\\\\whitespace trim\\n\\\\define containerClasses()\\ntc-page-container tc-page-view-$(storyviewTitle)$ tc-language-$(languageTitle)$\\n\\\\end\\n\\\\import [[$:/core/ui/PageMacros]] [all[shadows+tiddlers]tag[$:/tags/Macro]!has[draft.of]]\\n\\n\u003C$vars\\n\\ttv-config-toolbar-icons= e||$:/core/templates/html-tiddler}}\\n\u003C/body>\\n\u003C/html>\\n\"},\"$:/core/templates/static.tiddler.html\":{\"title\":\"$:/core/templates/static.tiddler.html\",\"text\":\"\\\\define tv-wikilink-template() $uri_doubleencoded$.html\\n\\\\define tv-config-toolbar-icons() no\\n\\\\define tv-config-toolbar-text() no\\n\\\\define tv-config-toolbar-class() tc-btn-invisible\\n\\\\import [[$:/core/ui/PageMacros]] [all[shadows+tiddlers]tag[$:/tags/Macro]!has[draft.of]]\\n`\u003C!doctype html>\\n\u003Chtml>\\n\u003Chead>\\n\u003Cmeta http-equiv=\\\"Content-Type\\\" content=\\\"text/html;charset=utf-8\\\" />\\n\u003Cmeta name=\\\"generator\\\" content=\\\"TiddlyWiki\\\" />\\n\u003Cmeta name=\\\"tiddlywiki-version\\\" content=\\\"`{{$:/core/templates/version}}`\\\" />\\n\u003Cmeta name=\\\"viewport\\\" content=\\\"width=device-width, initial-scale=1.0\\\" />\\n\u003Cmeta name=\\\"apple-mobile-web-app-capable\\\" content=\\\"yes\\\" />\\n\u003Cmeta name=\\\"apple-mobile-web-app-status-bar-style\\\" content=\\\"black-translucent\\\" />\\n\u003Cmeta name=\\\"mobile-web-app-capable\\\" content=\\\"yes\\\"/>\\n\u003Cmeta name=\\\"format-detection\\\" content=\\\"telephone=no\\\">\\n\u003Clink id=\\\"faviconLink\\\" rel=\\\"shortcut icon\\\" href=\\\"favicon.ico\\\">\\n\u003Clink rel=\\\"stylesheet\\\" href=\\\"static.css\\\">\\n\u003Ctitle>`\u003C$view field=\\\"caption\\\">\u003C$view field=\\\"title\\\"/>\u003C/$view>: {{$:/core/wiki/title}}`\u003C/title>\\n\u003C/head>\\n\u003Cbody class=\\\"tc-body\\\">\\n`{{$:/StaticBanner||$:/core/templates/html-tiddler}}`\\n\u003Csection class=\\\"tc-story-river tc-static-story-river\\\">\\n`\u003C$view tiddler=\\\"$:/core/ui/ViewTemplate\\\" format=\\\"htmlwikified\\\"/>`\\n\u003C/section>\\n\u003C/body>\\n\u003C/html>\\n`\\n\"},\"$:/core/templates/store.area.template.html\":{\"title\":\"$:/core/templates/store.area.template.html\",\"text\":\"\\\\whitespace trim\\n\u003C!-- Unencrypted -->\\n\u003C$list filter=\\\"[[$:/isEncrypted]get[ ack-translucent\\\" />\\n\u003Cmeta name=\\\"mobile-web-app-capable\\\" content=\\\"yes\\\"/>\\n\u003Cmeta name=\\\"format-detection\\\" content=\\\"telephone=no\\\" />\\n\u003Cmeta name=\\\"copyright\\\" content=\\\"`{{$:/core/copyright.txt}}`\\\" />\\n\u003Clink id=\\\"faviconLink\\\" rel=\\\"shortcut icon\\\" href=\\\"favicon.ico\\\">\\n\u003Ctitle>`{{$:/core/wiki/title}}`\u003C/title>\\n\u003C!--~~ This is a Tiddlywiki file. The points of interest in the file are marked with this pattern ~~-->\\n\\n\u003C!--~~ Raw markup ~~-->\\n`{{{ [enlist\u003CsaveTiddlerAndShadowsFilter>tag[$:/core/wiki/rawmarkup]] ||$:/core/templates/plain-text-tiddler}}}\\n{{{ [enlist\u003CsaveTiddlerAndShadowsFilter>tag[$:/tags/RawMarkup]] ||$:/core/templates/plain-text-tiddler}}}\\n{{{ [enlist\u003CsaveTiddlerAndShadowsFilter>tag[$:/tags/RawMarkupWikified]] ||$:/core/templates/raw-static-tiddler}}}`\\n\u003C/head>\\n\u003Cbody class=\\\"tc-body\\\">\\n\u003C!--~~ Raw markup for the top of the body section ~~-->\\n`{{{ [enlist\u003CsaveTiddlerAndShadowsFilter>tag[$:/tags/RawMarkupWikified/TopBody]] ||$:/core/templates/raw-static-tiddler}}}`\\n\u003C!--~~ Static styles ~~-->\\n\u003Cdiv id=\\\"styleArea\\\">\\n`{{$:/boot/boot.css||$:/core/templates/css-tiddler}}`\\n\u003C/div>\\n\u003C!--~~ Static content for Google and browsers without JavaScript ~~-->\\n\u003Cnoscript>\\n\u003Cdiv id=\\\"splashArea\\\">\\n`{{$:/core/templates/static.area}}`\\n\u003C/div>\\n\u003C/noscript>\\n\u003C!--~~ Ordinary tiddlers ~~-->\\n`{{$:/core/templates/store.area.template.html}}`\\n\u003C!--~~ Library modules ~~-->\\n\u003Cdiv id=\\\"libraryModules\\\" style=\\\"display:none;\\\">\\n`{{{ [is[system]type[application/javascript]library[yes]] ||$:/core/templates/javascript-tiddler}}}`\\n\u003C/div>\\n\u003C!--~~ Boot kernel prologue ~~-->\\n\u003Cdiv id=\\\"bootKernelPrefix\\\" style=\\\"display:none;\\\">\\n`{{ $:/boot/bootprefix.js ||$:/core/templates/javascript-tiddler}}`\\n\u003C/div>\\n\u003C!--~~ Boot kernel ~~-->\\n\u003Cdiv id=\\\"bootKernel\\\" style=\\\"display:none;\\\">\\n`{{ $:/boot/boot.js ||$:/core/templates/javascript-tiddler}}`\\n\u003C/div>\\n\u003C!--~~ Raw markup for the bottom of the body section ~~-->\\n`{{{ [enlist\u003CsaveTiddlerAndShadowsFilter>tag[$:/tags/RawMarkupWikified/BottomBody]] ||$:/core/templates/raw-static-tiddler}}}`\\n\u003C/body>\\n\u003C/html>`\\n\"},\"$:/core/templates/version\":{\"title\":\"$:/core/templates/version\",\"text\":\"\u003C\u003Cversion>>\"},\"$:/core/templates/wikified-tiddler\":{\"title\":\"$:/core/templates/wikified-tiddler\",\"text\":\"\u003C$transclude />\"},\"$:/core/ui/AboveStory/tw2-plugin-check\":{\"title\":\"$:/core/ui/AboveStory/tw2-plugin-check\",\"tags\":\"$:/tags/AboveStory\",\"text\":\"\\\\define lingo-base() $:/language/AboveStory/ClassicPlugin/\\n\u003C$list filter=\\\"[all[system+tiddlers]tag[systemConfig]limit[1]]\\\">\\n\\n\u003Cdiv class=\\\"tc-message-box\\\">\\n\\n\u003C\u003Clingo Warning>>\\n\\n\u003Cul>\\n\\n\u003C$list filter=\\\"[all[system+tiddlers]tag[systemConfig]]\\\">\\n\\n\u003Cli>\\n\\n\u003C$link>\u003C$view field=\\\"title\\\"/>\u003C/$link>\\n\\n\u003C/li>\\n\\n\u003C/$list>\\n\\n\u003C/ul>\\n\\n\u003C/div>\\n\\n\u003C/$list>\\n\"},\"$:/core/ui/Actions/new-image\":{\"title\":\"$:/core/ui/Actions/new-image\",\"tags\":\"$:/tags/Actions\",\"description\":\"create a new image tiddler\",\"text\":\"\\\\define get-type()\\nimage/$(imageType)$\\n\\\\end\\n\\\\define get-tags() $(textFieldTags)$ $(tagsFieldTags)$\\n\u003C$vars imageType={{$:/config/NewImageType}} textFieldTags={{$:/config/NewJournal/Tags}} tagsFieldTags={{$:/config/NewJournal/Tags!!tags}}>\\n\u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\" type=\u003C\u003Cget-type>> tags=\u003C\u003Cget-tags>>/>\\n\u003C/$vars>\\n\"},\"$:/core/ui/Actions/new-journal\":{\"title\":\"$:/core/ui/Actions/new-journal\",\"tags\":\"$:/tags/Actions\",\"description\":\"create a new journal tiddler\",\"text\":\"\\\\define get-tags() $(textFieldTags)$ $(tagsFieldTags)$\\n\u003C$vars journalTitleTemplate={{$:/config/NewJournal/Title}} textFieldTags={{$:/config/NewJournal/Tags}} tagsFieldTags={{$:/config/NewJournal/Tags!!tags}} journalText={{$:/config/NewJournal/Text}}>\\n\u003C$wikify name=\\\"journalTitle\\\" text=\\\"\\\"\\\"\u003C$macrocall $name=\\\"now\\\" format=\u003C\u003CjournalTitleTemplate>>/>\\\"\\\"\\\">\\n\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003CjournalTitle>> text=\\\"\\\">\\n\u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\" title=\u003C\u003CjournalTitle>> tags=\u003C\u003Cget-tags>> text={{{ [\u003CjournalTitle>get[]] }}}/>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CjournalTitle>> text=\\\"\\\">\\n\u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\" title=\u003C\u003CjournalTitle>> tags=\u003C\u003Cget-tags>> text=\u003C\u003CjournalText>>/>\\n\u003C/$reveal>\\n\u003C/$wikify>\\n\u003C/$vars>\\n\"},\"$:/core/ui/Actions/new-tiddler\":{\"title\":\"$:/core/ui/Actions/new-tiddler\",\"tags\":\"$:/tags/Actions\",\"description\":\"create a new empty tiddler\",\"text\":\"\\\\define get-tags() $(textFieldTags)$ $(tagsFieldTags)$\\n\u003C$vars textFieldTags={{$:/config/NewTiddler/Tags}} tagsFieldTags={{$:/config/NewTiddler/Tags!!tags}}>\\n\u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\" tags=\u003C\u003Cget-tags>>/>\\n\u003C/$vars>\\n\"},\"$:/core/ui/AdvancedSearch/Filter\":{\"title\":\"$:/core/ui/AdvancedSearch/Filter\",\"tags\":\"$:/tags/AdvancedSearch\",\"caption\":\"{{$:/language/Search/Filter/Caption}}\",\"text\":\"\\\\define lingo-base() $:/language/Search/\\n\\\\define set-next-input-tab(beforeafter:\\\"after\\\") \u003C$macrocall $name=\\\"change-input-tab\\\" stateTitle=\\\"$:/state/tab--1498284803\\\" tag=\\\"$:/tags/AdvancedSearch\\\" beforeafter=\\\"$beforeafter$\\\" defaultState=\\\"$:/core/ui/AdvancedSearch/System\\\" actions=\\\"\\\"\\\"\u003C$action-setfield $tiddler=\\\"$:/state/advancedsearch/currentTab\\\" text=\u003C\u003CnextTab>>/>\\\"\\\"\\\"/>\\n\\n\\\\define cancel-search-actions() \u003C$list filter=\\\"[{$:/temp/advancedsearch/input}!match{$:/temp/advancedsearch}]\\\" emptyMessage=\\\"\\\"\\\"\u003C$action-deletetiddler $filter=\\\"[[$:/temp/advancedsearch]] [[$:/temp/advancedsearch/input]] [[$:/temp/advancedsearch/selected-item]]\\\" />\\\"\\\"\\\">\u003C$action-setfield $tiddler=\\\"$:/temp/advancedsearch/input\\\" text={{$:/temp/advancedsearch}}/>\u003C$action-setfield $tiddler=\\\"$:/temp/advancedsearch/refresh\\\" text=\\\"yes\\\"/>\u003C/$list>\\n\\n\\\\define input-accept-actions() \u003C$list filter=\\\"[{$:/config/Search/NavigateOnEnter/enable}match[yes]]\\\" emptyMessage=\\\"\\\"\\\"\u003C$list filter=\\\"[\u003C__tiddler__>get[text]!is[missing]] ~[\u003C__tiddler__>get[text]is[shadow]]\\\">\u003C$action-navigate $to={{{ [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\\\"\\\"\\\">\u003C$action-navigate $to={{{ [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\\n\\n\\\\define input-accept-variant-actions() \u003C$list filter=\\\"[{$:/config/Search/NavigateOnEnter/enable}match[yes]]\\\" emptyMessage=\\\"\\\"\\\"\u003C$list filter=\\\"[\u003C__tiddler__>get[text]!is[missing]] ~[\u003C__tiddler__>get[text]is[shadow]]\\\">\u003C$list filter=\\\"[\u003C__tiddler__>get[text]minlength[1]]\\\">\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param={{{  [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\u003C/$list>\\\"\\\"\\\">\u003C$list filter=\\\"[\u003C__tiddler__>get[text]minlength[1]]\\\">\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param={{{  [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\u003C/$list>\\n\\n\u003C\u003Clingo Filter/Hint>>\\n\\n\u003Cdiv class=\\\"tc-search tc-advanced-search\\\">\\n\u003C$keyboard key=\\\"((input-tab-right))\\\" actions=\u003C\u003Cset-next-input-tab>>>\\n\u003C$keyboard key=\\\"((input-tab-left))\\\" actions=\u003C\u003Cset-next-input-tab \\\"before\\\">>>\\n\u003C$macrocall $name=\\\"keyboard-driven-i "[\u003CnewFieldNameTiddler>get[text]!match\u003CuserInput>]\\\"\\n\\temptyMessage=\\\"\u003C\u003Ccancel-search-actions-inner>>\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003CnewFieldNameTiddler>> text=\u003C\u003CuserInput>>/>\u003C$action-setfield $tiddler=\u003C\u003CrefreshTitle>> text=\\\"yes\\\"/>\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define new-field()\\n\\\\whitespace trim\\n\u003C$vars name={{{ [\u003CnewFieldNameTiddler>get[text]] }}}>\\n\u003C$reveal type=\\\"nomatch\\\" text=\\\"\\\" default=\u003C\u003Cname>>>\\n\u003C$button tooltip=\u003C\u003Clingo Fields/Add/Button/Hint>>>\\n\u003C$action-sendmessage $message=\\\"tm-add-field\\\"\\n$name=\u003C\u003Cname>>\\n$value={{{ [\u003CnewFieldValueTiddler>get\u003Cname>] }}}/>\\n\u003C$action-deletetiddler $filter=\\\"[\u003CnewFieldNameTiddler>] [\u003CnewFieldValueTiddler>] [\u003CstoreTitle>] [\u003CsearchListState>]\\\"/>\\n\u003C\u003Clingo Fields/Add/Button>>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"\\\" default=\u003C\u003Cname>>>\\n\u003C$button>\\n\u003C\u003Clingo Fields/Add/Button>>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/$vars>\\n\\\\end\\n\\\\whitespace trim\\n\\n\u003Cdiv class=\\\"tc-edit-fields\\\">\\n\u003Ctable class={{{ [all[current]fields[]] :filter[lookup[$:/config/EditTemplateFields/Visibility/]!match[hide]] +[count[]!match[0]] +[then[tc-edit-fields]] ~[[tc-edit-fields tc-edit-fields-small]] }}}>\\n\u003Ctbody>\\n\u003C$list filter=\\\"[all[current]fields[]] +[sort[title]]\\\" variable=\\\"currentField\\\" storyview=\\\"pop\\\">\\n\u003C$list filter=\u003C\u003Cconfig-filter>> variable=\\\"temp\\\">\\n\u003Ctr class=\\\"tc-edit-field\\\">\\n\u003Ctd class=\\\"tc-edit-field-name\\\">\\n\u003C$text text=\u003C\u003CcurrentField>>/>:\u003C/td>\\n\u003Ctd class=\\\"tc-edit-field-value\\\">\\n\u003C$keyboard key=\\\"((delete-field))\\\" actions=\\\"\\\"\\\"\u003C$action-deletefield $field=\u003C\u003CcurrentField>>/>\u003C$set name c-popup-handle\\\" tabindex={{$:/config/EditTabIndex}}\\n\\t\\tfocus={{{ [{$:/config/AutoFocus}match[fields]then[true]] ~[[false]] }}} cancelPopups=\\\"yes\\\"\\n\\t\\tconfigTiddlerFilter=\\\"[[$:/config/EditMode/fieldname-filter]]\\\" inputCancelActions=\u003C\u003Ccancel-search-actions>> />\\n\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/popup/field-dropdown\\\">> class=\\\"tc-btn-invisible tc-btn-dropdown tc-small-gap\\\" tooltip={{$:/language/EditTemplate/Field/Dropdown/Hint}} aria-label={{$:/language/EditTemplate/Field/Dropdown/Caption}}>{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/popup/field-dropdown\\\">> type=\\\"nomatch\\\" text=\\\"\\\" default=\\\"\\\">\\n\u003Cdiv class=\\\"tc-block-dropdown tc-edit-type-dropdown\\\">\\n\u003C$set name=\\\"tv-show-missing-links\\\" value=\\\"yes\\\">\\n\u003C$linkcatcher to=\u003C\u003CnewFieldNameTiddler>>>\\n\u003Cdiv class=\\\"tc-dropdown-item\\\">\\n\u003C\u003Clingo Fields/Add/Dropdown/User>>\\n\u003C/div>\\n\u003C$set name=\\\"newFieldName\\\" value={{{ [\u003CstoreTitle>get[text]] }}}>\\n\u003C$list filter=\\\"[!is[shadow]!is[system]fields[]search:title\u003CnewFieldName>sort[]] -created -creator -draft.of -draft.title -modified -modifier -tags -text -title -type\\\"  variable=\\\"currentField\\\">\\n\u003C$list filter=\\\"[\u003CcurrentField>addsuffix[-primaryList]] -[\u003CsearchListState>get[text]]\\\" emptyMessage=\\\"\\\"\\\"\u003C$link to=\u003C\u003CcurrentField>> class=\\\"tc-list-item-selected\\\">\u003C$text text=\u003C\u003CcurrentField>>/>\u003C/$link>\\\"\\\"\\\">\\n\u003C$link to=\u003C\u003CcurrentField>>>\\n\u003C$text text=\u003C\u003CcurrentField>>/>\\n\u003C/$link>\\n\u003C/$list>\\n\u003C/$list>\\n\u003Cdiv class=\\\"tc-dropdown-item\\\">\\n\u003C\u003Clingo Fields/Add/Dropdown/System>>\\n\u003C/div>\\n\u003C$list filter=\\\"[fields[]search:title\u003CnewFieldName>sort[]] -[!is[shadow]!is[system]fields[]]\\\" variable=\\\"currentField\\\">\\n\u003C$list filter=\\\"[\u003CcurrentField>addsuffix[-secondaryList]] -[\u003CsearchListState>get[text]]\\\" emptyMessage=\\\"\\\"\\\"\u003C$link to=\u003C\u003CcurrentField>> class=\\\"tc-list-item-selected\\\">\u003C$text text=\u003C\u003CcurrentField>>/>\u003C/$link>\\\"\\\"\\\">\\n\u003C$link to=\u003C\u003CcurrentField>>>\\n\u003C$text text=\u003C\u003CcurrentField>>/>\\n\u003C/$link>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$linkcatcher>\\n\u003C/$set>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/div>\\n\u003C$let currentTiddler=\u003C\u003CnewFieldValueTiddler>> currentField={{{ [\u003CnewFieldNameTiddler>get[text]] }}}>\\n\u003Cspan class=\\\"tc-edit-field-add-value tc-small-gap-right\\\">\\n\u003C$set name=\\\"currentTiddlerCSSescaped\\\" value={{{ [\u003CcurrentTiddler>escapecss[]] }}}>\\n\u003C$keyboard key=\\\"((add-field))\\\" actions=\u003C\u003Cnew-field-actions>>>\\n\u003C$transclude tiddler={{{ [\u003CcurrentField>] :cascade[all[shadows+tiddlers]tag[$:/tags/FieldEditorFilter]!is[draft]get[text]] :and[!is[blank]else{$:/core/ui/EditTemplate/fieldEditor/default}] }}} />\\n\u003C/$keyboard>\\n\u003C/$set>\\n\u003C/span>\\n\u003Cspan class=\\\"tc-edit-field-add-button\\\">\\n\u003C$macrocall $name=\\\"new-field\\\"/>\\n\u003C/span>\\n\u003C/$let>\\n\u003C/$vars>\\n\u003C/div>\\n\u003C/$fieldmangler>\\n\"},\"$:/core/ui/EditTemplate/shadow\":{\"title\":\"$:/core/ui/EditTemplate/shadow\",\"tags\":\"$:/tags/EditTemplate\",\"text\":\"\\\\define lingo-base() $:/language/EditTemplate/Shadow/\\n\\\\define pluginLinkBody()\\n\\\\whitespace trim\\n\u003C$link to=\\\"\\\"\\\"$(pluginTitle)$\\\"\\\"\\\">\\n\u003C$text text=\\\"\\\"\\\"$(pluginTitle)$\\\"\\\"\\\"/>\\n\u003C/$link>\\n\\\\end\\n\\\\whitespace trim\\n\u003C$list filter=\\\"[all[current]get[draft.of]is[shadow]!is[tiddler]]\\\">\\n\\n\u003C$list filter=\\\"[all[current]shadowsource[]]\\\" variable=\\\"pluginTitle\\\">\\n\\n\u003C$set name=\\\"pluginLink\\\" value=\u003C\u003CpluginLin
