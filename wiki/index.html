group3_Answer&amp;utm_campaign=shareopn\u003C/p>\u003Cp>      title：如何构建自己的笔记系统？ - 知乎\u003C/p>\u003Cp>\u003C/p>\u003Cp>      #[object Object]\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-06 14:55:01\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#Notion\u003C/p>\u003Cp>所以 Notion 的愿景是，把文档，wiki，todo等十几种功能抽象为乐高一样的模块，放在一个地方，由你自己搭建。\u003C/p>\u003Cp>https://linmi.cc/9593.html\u003C/p>\u003Cp>\u003C/p>\u003Cp>————————————\u003C/p>\u003Cp>玩乐高积木需要很强的动手能力和手脑协调能力，以及最好具备一些相关领域的学习能力。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-06 14:49:07\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#Notion \u003C/p>\u003Cp>\u003C/p>\u003Cp>Notion 是什么？一句话了理解：把丰富的表达能力组装成 Block，供不会编程能力的人，使用 Notion 在画布上编程，以解决自己的问题。\u003C/p>\u003Cp>https://linmi.cc/9593.html\u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————\u003C/p>\u003Cp>忽然明白了编程是做什么，通过notion写作为什么能提高生产力。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-06 13:27:14\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从优秀到卓越\u003C/p>\u003Cp>在这个研究项目开始之前，我们以为会有这样的发现：将一个公司从优秀推向卓越的第一步是为公司设定一个新的方向、新的远景和战略，然后找到合适的人，再朝这个新的方向前进。\u003C/p>\u003Cp>我们发现有时情况恰恰相反。\u003C/p>\u003Cp>那些主管们不是首先确定目的地，然后才把人们引向那里。不是，他们首先让合适的人上车（不合适的自然请下车），然后才决定去向何处。用他们的经典话语来说：“看，我真的不清楚应将这辆汽车驶向何处。但是有一点毋庸置疑：如果我们有合适的人在车上，并各就其位，而不合适的人已下车，然后我们就可以确定如何将它开向某个卓越之地。”\u003C/p>\u003Cp>\u003C/p>\u003Cp>————————————\u003C/p>\u003Cp>也就是找到对的人比树立远大的目标更重要，目标是自然而然出现和到达的，这和做事的直觉和本能是相近的，要警惕那些远大愿景，做好每一天，和优秀的人共事，让一切水到渠成。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-06/149109/16309060283029317AFCCB7FFD88B.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-06 12:08:13\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从优秀到卓越 \u003C/p>\u003Cp>这些实现跨越公司的领袖们从来不想成为不食人间烟火的英雄。他们从不希望被当做十全十美的人，或不可接近的偶像。他们是看似平凡却默默创造着不平凡业绩的人。\u003C/p>\u003Cp>————————————————\u003C/p>\u003Cp>也许是因为，就像之前所说的，保持巨大飞轮的转动更重要，显然一个谦逊的人比一个以自我为中心的人对体系维持运转帮助更大。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-06/149109/16309011448357AAA4AE3B18886F4.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-06 07:49:47\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从优秀到卓越\u003C/p>\u003Cp>\u003C/p>\u003Cp>“我从未放弃试图胜任这项工作的努力。”\u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————\u003C/p>\u003Cp>谦卑度过每一天，不管在位或者不在位，这是种本能。\u003C/p>\u003Cp>当你不知道自己是否胜任工作的时候，最好的办法不是带着焦虑感生活，而是积极努力尝试使自己变得更加胜任，也许这不会一蹴而就，这是一个以胜任作为永远追求目标的过程。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-06/149109/1630885783360B5A8C92540F79D50.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-06 07:44:08\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从优秀到卓越\u003C/p>\u003Cp>我想，我们的工作也是对永恒规律的一种探索——卓越企业所具有的永恒的物理学——不管我们周围的世界如何变化，它都保持着正确性、相关性。具体的运用（如工程学）确实会发生变化，但是某些关于有组织的人类行为的永恒规律（如物理学）却历久不衰。\u003C/p>\u003Cp>\u003C/p>\u003Cp>————————\u003C/p>\u003Cp>这是多么简洁明了的比喻\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-06/149109/1630885417303CE9C01133A970A7C.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-05 20:14:44\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从优秀到卓越\u003C/p>\u003Cp>这一过程酷似将一个沉重的巨型飞轮朝一个方向推动，一圈又一圈，积蓄势能，一直到达突破点，并完成飞跃。\u003C/p>\u003Cp>\u003C/p>\u003Cp>————————\u003C/p>\u003Cp>卓越的飞跃，这个比喻贯串了整本书，这种从优秀到卓越的过程难以想象的美好，而且适用于很多场景，比如一个习惯的养成，一个复利项目的翻滚。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-05/149109/1630844080770FAAF78348E7260A1.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-05 19:52:59\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从优秀到卓越\u003C/p>\u003Cp>卓越并非环境的产物，在很大程度上，它是一种慎重决策的结果。\u003C/p>\u003Cp>\u003C/p>\u003Cp>————————\u003C/p>\u003Cp>这是因为事物要面临很多风险，防范风险永远是第一位的，如何防范要靠直觉，但审慎做出决定非常重要。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-05/149109/163084277082475AFFF9A2A1E42F3.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-05 09:48:23\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从优秀到卓越\u003C/p>\u003Cp>风蚁对《从优秀到卓越》的想法\u003C/p>\u003Cp>https://weread.qq.com/wrpage/book/review/84808078_7jYbAMXEg\u003C/p>\u003Cp>————————————\u003C/p>\u003Cp>的确，经济学更像是历史学。经济史看起来比经济学著作更加具有吸引力。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-05/149109/1630806574531757D18727382290C.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-05 09:41:20\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/从优秀到卓越 \u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-05/149109/1630806063669B8E573764A7C87D7.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-05 07:27:11\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#I收集箱 \u003C/p>\u003Cp>并不是所在的领域不好，有时候是因为表达不够好，比如我关注的公众号里面有个关于奥特曼的，每次看都觉得很杂乱，故事讲得有问题，图片也不够鲜明。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-04 20:01:03\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#I收集箱 \u003C/p>\u003Cp>无论你从什么时候开始,重要的是开始后就不要停止。无论你从什么时候结束,重要的是结束后就不要悔恨。\u003C/p>\u003Cp>\u003C/p>\u003Cp>——[柏拉图]\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-04/149109/163075685731528F14CB96D217C0B.jpg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-04 16:12:17\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#R资源/读书/卡片笔记写作法 \u003C/p>\u003Cp>\u003C/p>\u003Cp>一张图片讲出了卡片笔记法的主要内容。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-04/149109/5ff280924171623d0f84677826deefdb1cd736d9\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-03 18:03:47\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/美食/鹊食/ugly_delicious \u003C/p>\u003Cp>太依赖本能是会退步的。\u003C/p>\u003Cp>来自第一季第六集的弹幕\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-02 21:43:56\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/事业发展/风控工作细节 \u003C/p>\u003Cp>风控工作需要花大量的时间，构建体系，完成基础工作，添加细节。\u003C/p>\u003Cp>今年开展的主动性工作有，构建了风控人员体系，风控信息系统，风控政策汇编。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-02 19:55:42\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>多抓鱼的公众号氛围非常好，很值得深入学习，把目前发现的有趣的点记录一下。20210903\u003C/p>\u003Cp>\u003C/p>\u003Cp>1.多抓鱼的作者名称都叫作:多抓鱼之…… ,比如之弯是写书评的，还有之咕，之白，之助，之青 等等。很平等的感觉。\u003C/p>\u003Cp>\u003C/p>\u003Cp>2.多抓鱼秋招的文章，几乎对下面每条评论都有回复。时刻保持互动。https://mp.weixin.qq.com/s/3XTRrA_-r77OKR8Bxye67Q\u003C/p>\u003Cp>\u003C/p>\u003Cp>3.多抓鱼公众号下面的评论很踊跃，客服回复的态度也很合情合理，直接能把黑转粉，参见图片。\u003C/p>\u003Cp>\u003C/p>\u003Cp>4.有选择地制作播客，推广手段与文化格调齐飞。\u003C/p>\u003Cp>\u003C/p>\u003Cp>5.很真诚。比如本篇口号是：未来让我们继续通过买卖维系感情吧。https://mp.weixin.qq.com/s/y7U3FbjQXfl3oP7OczrtqA\u003C/p>\u003Cp>\u003C/p>\u003Cp>6.多抓鱼推出了好品牌网罗计划「net a lot」。把不被大众熟知、气质与他们相近的企业、品牌、内容推荐给更多人。这有了大量的扩展的想象空间。\u003C/p>\u003Cp>\u003C/p>\u003Cp>7.创造读书的氛围，关注作家圈和喜爱写字的人。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-02/149109/16305842014622D67A606A47D23C2.jpg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-02 19:49:50\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>\u003Cspan>「做自己喜欢的事吧。投入自己打心底里喜欢的事情时，别人也许觉得你很辛苦，可当事人完全没有这种感觉啊。」道夫味的人生感言看起来老生常谈，可当这些话跟在道夫短暂但纯粹的人生故事之后到来，心里会一边鼓掌一边浮出许久已不再质疑的问题——「你是百分百地呼吸着此刻吗？你是否还在过着凑合但看似轻巧的一生呢。」\u003C/span>\u003C/p>\u003Cp>https://mp.weixin.qq.com/s/tFhqms4Gf-jHI6kAZNeUnw\u003C/p>\u003Cp>#摘录 #多抓鱼公众号\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-02 16:48:23\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>日常工作中很难给我们一个像课堂一样的完美环境，有大量不被打扰的时间用来学习。我们必须学会更好地利用碎片时间来学习，积累一个又一个的知识卡片，然后再找到整块的时间，将其整理成更完整的体系 —— \u003Cstrong>但要注意，许多时候我们不是没时间整理，而是压根没有积累足够多的东西，可以被积累。\u003C/strong>\u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————\u003C/p>\u003Cp>用 Notion + flomo 打造流动的知识体系 (qq.com)\u003C/p>\u003Cp>https://mp.weixin.qq.com/s/IG9fqFfv1k0mwje_v8-XwA\u003C/p>\u003Cp>——————————\u003C/p>\u003Cp>\u003C/p>\u003Cp>这句话一语中的。没有机会去输入才是导致无法输出的关键原因。\u003C/p>\u003Cp>#摘录 #sheep/少楠 \u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-02 14:40:22\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#效率 #flomo \u003C/p>\u003Cp>要像写软件一样，写出 release note ，不断构建并更新自己的知识体系。\u003C/p>\u003Cp>\u003C/p>\u003Cp>图片来源 https://mp.weixin.qq.com/s/IG9fqFfv1k0mwje_v8-XwA\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-09-02/149109/6509a51a47ca2c6a04a9566cba8fc7a4.png\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-02 10:27:11\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>\u003C/p>\u003Cp>#更新笔记\u003C/p>\u003Cp>20210902 增加标签sheep、摘录，把标签少楠添加到sheep，添加标签更新笔记并置顶。\u003C/p>\u003Cp>20210901 给各个标签添加图标\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-02 10:16:05\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>\u003Cstrong>我们需要管理的不是知识，而是自己的精力和想要了解的问题。\u003C/strong>\u003C/p>\u003Cp>输入要简单，方便积累；输出为自己，无关文笔\u003C/p>\u003Cp>一个好的知识体系，不能只有输入，也不能只有输出。太多的输入会让我们丧失目标，而太多的输出会因为缺乏新鲜的内容而变得陈词滥调。你的知识应该是像一条大河一样，有上游涓涓的溪流，也能灌溉更多的良田。\u003C/p>\u003Cp>我把知识管理素朴的分为两个阶段：\u003C/p>\u003Cul>\u003Cli>\u003Cp>输入：尽量多的捕捉下来自己的想法和知识盲区，但避免无脑摘录。\u003C/p>\u003C/li>\u003Cli>\u003Cp>输出：重要的不是文采，而是让自己内化知识，并获得高质量的反馈。\u003C/p>\u003C/li>\u003C/ul>\u003Cp>\u003C/p>\u003Cp>——————————\u003C/p>\u003Cp>https://mp.weixin.qq.com/s/IG9fqFfv1k0mwje_v8-XwA\u003C/p>\u003Cp>——————————\u003C/p>\u003Cp>\u003C/p>\u003Cp>解决了输入与输出的关系问题\u003C/p>\u003Cp>\u003C/p>\u003Cp>#摘录 #sheep/少楠\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-09-01 21:44:15\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>flomo 里面， 领域概念不能被视野概念代替的原因是，领域是要对其负责的，视野无需负责。参与flomo直播得到的回答。\u003C/p>\u003Cp>\u003C/p>\u003Cp>#sheep/少楠  #flomo\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                    \u003C/div>\n    \u003C/body>\n\u003C/html>","title":"202109.html","type":"text/html","tags":"flomo导出","modified":"20220405133135599"},
{"created":"20220405133217367","text":"\u003Chtml>\n    \u003Chead>\n        \u003Cmeta http-equiv=\"Content-Type\" content=\"text/html; charset=utf-8\">\n        \u003Ctitle>flomo · 浮墨笔记\u003C/title>\n        \u003Cstyle type=\"text/css\">\n        body { background:#FAFAFA; }\n        .memos { width:600px; margin:0 auto; }\n        .memos h1 { margin-top:30px; }\n        .memo { margin:20px 0; background:#FFF; padding:20px; border-radius:6px; }\n        .memo:hover { box-shadow: 0px 2px 16px #DDDDDD; }\n        .memo .time { color:#8D8D8D; font-size:12px; }\n        .memo .content { color: #323232; font-size: 14px; }\n        .memo .content p { line-height:1.8; min-height:20px; margin:0; }\n        .memo .content ul,\n        .memo .content ol { padding-inline-start: 20px; margin: 0; }\n        .memo .content li { line-height: 1.8; }\n        .memo .files img { width:100%; border:1px solid #E6E6E6; border-radius: 4px; margin:6px 0; }\n        \u003C/style>\n    \u003C/head>\n    \u003Cbody>\n        \u003Cdiv class=\"memos\">\n            \u003Ch1>202110 @ flomo\u003C/h1>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-10-28 07:53:59\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#往不确定的世界注入确定性 \u003C/p>\u003Cp>保持创新，对日常工作也是如此。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-10-26 16:54:06\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp> #P项目/风险管理 \u003C/p>\u003Cp>梳理上级监管文件，形成内控合规控制要求。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-10-26 10:02:50\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>link：https://mp.weixin.qq.com/s/ehVkHebQBQWHanr2M-6aFQ\u003C/p>\u003Cp>title：年赚1000亿的海王，比你想象的还强大\u003C/p>\u003Cp>\u003C/p>\u003Cp>\u003Cstrong>《集装箱改变世界》\u003C/strong>\u003C/p>\u003Cp>\u003C/p>\u003Cp>集装箱大规模应用已半个世纪，比行业起落更令人印象深刻的是它的深远影响。\u003C/p>\u003Cp>\u003C/p>\u003Cp>《集装箱改变世界》是一本全球集装箱航运史的书名，提法丝毫没有夸张。集装箱极大地降低了运输成本、提高了效率、减少港口对劳动力的依赖。\u003C/p>\u003Cp>&nbsp;\u003C/p>\u003Cp>大航海时代几百年之后，航运仍然是艰巨、复杂的工程。出乎普通人意料的是，一大半的艰巨、复杂来自于港口而不是大洋。\u003C/p>\u003Cp>&nbsp;\u003C/p>\u003Cp>\u003Cstrong>早年的码头工人不仅是搬运工更是建筑师。\u003C/strong>\u003C/p>\u003Cp>\u003C/p>\u003Cp>假设一艘货轮，运1000吨桶装红酒、1000吨麻袋装的粮食和1000吨板条箱装的瓷器。货物整齐堆放在紧挨码头的库房等待“登船”，垛与垛之间留出走道。\u003C/p>\u003Cp>\u003C/p>\u003Cp>如果就这样把3000吨货物“照搬”到船上，离港不远货物堆垛就会“坍塌”，酒桶到处滚，板条箱被麻袋砸烂。如果重心严重偏离，船只会倾覆。\u003C/p>\u003Cp>\u003C/p>\u003Cp>这就需要装卸工人根据货物的重量、体积、形状，通盘设计。比如用麻袋构筑“掩体”，用木板、绳索固定它们的位置；然后把酒桶、板条箱严严实实地寨进“掩体”。装完3000吨货物，相当于修了一栋建筑，还要能抗九级地震！\u003C/p>\u003Cp>\u003C/p>\u003Cp>实际上要装的货物远不止3种，从家具到服装，从硼砂到水泥，从柑橘到盘条。即便有输送带、吊车、叉车，装卸工作仍然旷日持久、危机四伏。用20天可以跨过大西洋的货轮，一装一卸却要用30天。\u003C/p>\u003Cp>&nbsp;\u003C/p>\u003Cp>当年伦敦、纽约、爱丁堡、汉堡、波士顿等主要港口，码头工人的数量达5万以上，连同家人形成数十万人的社区，通常距港口1英里左右。20世纪60年代的南布鲁克林，20%的居民是码头工人或卡车司机家庭。\u003C/p>\u003Cp>&nbsp;\u003C/p>\u003Cp>二战后，人类建造10万吨级的船舶不在话下，但在集装箱问世前，装卸这样一艘船恐怕要一年半载，根本没有可行性。\u003C/p>\u003Cp>&nbsp;\u003C/p>\u003Cp>码头工人不仅劳动强度大，还高危。即便是工伤率较低的纽约港，1950年报告严重事故达2208起，工伤率是建筑业的3倍、制造业的8倍。\u003C/p>\u003Cp>&nbsp;\u003C/p>\u003Cp>码头工人为维护自身权益组成强大工会，但在一定程度上降低了装卸的效率。比如单班、周末休息，否则太累、体力不支，但又排外，只有自己儿孙、女婿才被接纳。工会还反对港口机械化，反对改变操作流程，每种货物的装卸费用都得“一事一议”……\u003C/p>\u003Cp>\u003C/p>\u003Cp>货物失窃问题也不可忽视，半导体这种小物件尤其容易丢。红酒则被从密封的桶中抽走，或被卖掉或拿回家享用……由于丢失、损坏的可能性大，货主支付的保费非常高。\u003C/p>\u003Cp>&nbsp;\u003C/p>\u003Cp>1966年集装箱大举进入国际运输领域。其后10年间，制成品贸易量增长速度是产量增速的2倍，是全球经济增速的2.5倍，虽然不能单纯归功于集装箱，但集装箱肯定是重要的推动因素之一。\u003C/p>\u003Cp>&nbsp;\u003C/p>\u003Cp>1967年日本海上出口量为2710万吨，1968年下半年开始引入集装箱运输，1969年猛增至4060万吨。“娇贵”电子产品，电视机、录音机输往美国的数量均实际翻倍。由于工资上涨失去竞争优势的服装业，因运费直线下降而复苏。\u003C/p>\u003Cp>&nbsp;\u003C/p>\u003Cp>麦肯锡一份报告显示：1969年之前货物从汉堡运往悉尼需要70天，集装箱将运输时间缩短到36天；保险索赔减少85%；包装成本、运输费率均大幅下降。\u003C/p>\u003Cp>&nbsp;\u003C/p>\u003Cp>集装箱可以方便地实际“海陆空联运”，极大提高了全球物流体系效率，工厂选址更加灵活。\u003C/p>\u003Cp>&nbsp;\u003C/p>\u003Cp>装卸效率提高了近20倍，码头可以处理更大更多船舶，但泊位造价是原来的10倍。于是，集装箱船越造越大，码头数量越来越少……\u003C/p>\u003Cp>&nbsp;\u003C/p>\u003Cp>\u003Cstrong>世界经济已被集装箱改变，没有集装箱的时代一去不复返。\u003C/strong>\u003C/p>\u003Cp>\u003C/p>\u003Cp>\u003C/p>\u003Cp>#[object Object] #摘录 \u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-10-26 09:59:56\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/网摘\u003C/p>\u003Cp>平靓正——南方俗语。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-10-23 11:22:15\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我 \u003C/p>\u003Cp>寻找一项可以达到世界级的长处，不断磨练，单点突破，就能形成自己的成就。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-10-21 12:06:49\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#往不确定的世界注入确定性 \u003C/p>\u003Cp>\u003Cstrong>一个人用来局限自己的范围愈狭小，他在一定意义上就愈接近于无限。\u003C/strong>\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-10-17 22:52:08\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#随笔 \u003C/p>\u003Cp>想站着赚钱，就不能抄人家的稿子，恰烂饭。\u003C/p>\u003Cp>观看bilibili视频有感\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-10-17 22:44:24\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/The_Wisdom_of_Finance \u003C/p>\u003Cp>We are in a long game, and most enduring value arises from what we leave behind—our legacies—and not what we enjoy while we’re here.\u003C/p>\u003Cp>\u003C/p>\u003Cp>……………………………………………………………………\u003C/p>\u003Cp>我们是在进行一场长期的比赛，最持久的价值来自于我们留下的东西--我们的遗产，而不是我们在这里时享受的东西。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-10-17/149109/1634481855_c283e6a02c25c7f24b9a9d022b31f6ae.jpg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-10-14 19:29:13\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/The_Wisdom_of_Finance  \u003C/p>\u003Cp>There also seems to be a close connection to ﻿our earlier discussion of risk: one can try to insure against and manage risk to some extent, but, ultimately, life entails risks.\u003C/p>\u003Cp>\u003C/p>\u003Cp>………………………………………………………………………………\u003C/p>\u003Cp>似乎也与我们之前对风险的讨论密切相关：人们可以尝试在一定程度上防范和管理风险，但最终，生活会带来风险。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-10-14/149109/1634210948_ef0efb9871679073e12ebe7c6e4c325c.jpg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-10-14 07:47:24\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/The_Wisdom_of_Finance \u003C/p>\u003Cp>She seems to have understood that risk management is not a goal in and of itself—but rather a set of strategies to ensure that one can take the big bets one needs to take to truly create value.\u003C/p>\u003Cp>\u003C/p>\u003Cp>————————————————\u003C/p>\u003Cp>风险管理本身并不是一个目标，而是一套策略，以确保人们能够做出真正创造价值所需的大赌注。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-10-14/149109/1634168838337F75B924E0333A456.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-10-13 22:12:28\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我 \u003C/p>\u003Cp>工资保持缓慢增长也有个好处，就是不会因为工资高了产生对自身的能力焦虑，反正这个价钱即使失业或者换工作也一样能拿得到。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-10-13 17:53:58\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我 \u003C/p>\u003Cp>是时候做出改变了。不需要再像以前那样生活，可以更加积极一点，存在感更强一点。没有什么后果。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-10-13 16:38:40\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#随笔 \u003C/p>\u003Cp>一开始就奔着大场面宏大目标去的，大概率会遭遇与此相当的挫折，也收获一种可能性；而一开始就从小事做起的，不引人注目，也可能成就一番事业。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-10-12 22:05:44\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/The_Wisdom_of_Finance \u003C/p>\u003Cp>in finance terms, “imperfectly correlated assets,” precisely the types of assets that most enhance the portfolios of our lives.\u003C/p>\u003Cp>\u003C/p>\u003Cp>——————————————\u003C/p>\u003Cp>在金融术语中，“不完全相关的资产”正是最能增强我们生活投资组合的资产类型。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-10-12/149109/1634047535049B8E282E7EEEFA96C.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-10-12 21:57:11\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/The_Wisdom_of_Finance \u003C/p>\u003Cp>The finance take on this is that diversifying our experiences and relationships is precisely what we should be doing—relationships don’t crowd each other out but they enrich each other. Being a good friend and colleague doesn’t diminish your efforts as a parent but may well benefit those efforts.\u003C/p>\u003Cp>\u003C/p>\u003Cp>对人生经验进行分散投资的智慧。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-10-12/149109/1634047023965F9AC58C4237D1110.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-10-12 20:37:50\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#随笔 \u003C/p>\u003Cp>在科技改变世界之前，人类对自然的力量更加难以承受，只能顺应，因此与自然界的关系要更加密切。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-10-11 14:56:05\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录 \u003C/p>\u003Cp>《菜根谭》上说：“路径窄处，留一步与人行；滋味浓时，减三分让人尝。”\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-10-10 20:57:22\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我 \u003C/p>\u003Cp>自己只是个普通人，要接受这一现实。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-10-10 20:11:18\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我\u003C/p>\u003Cp>一定注意不要信息过量。比如用苹果手机下载太多app，以及太多信用卡，太多手机卡，接受太多服务，会造成大脑过载。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-10-08 20:26:21\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#往不确定的世界注入确定性 \u003C/p>\u003Cp>因为信息是爆炸出现指数增长的，人们的时间精力又很有限，像传统方式那样——穷尽领域内的所有信息再做研究的经典方式——已经变得不合时宜也很难做到了，“浅尝则止”的能力变得很重要，只接触一点就能发现全貌的能力变得很重要，或者说是“见微知著”的能力就变得很重要了。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-10-08 20:19:59\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我 \u003C/p>\u003Cp>心态平和下来了，因为你来这里，所有的一切都是家人积累了几辈子才换来的，自己努力起到的作用很微小，自己能做的，就是继续积累下去，而不是急功近利地想得到更多不属于自己的东西。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-10-08 18:24:53\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#往不确定的世界注入确定性 \u003C/p>\u003Cp>如果是规律的生活，则一定要有耐心，因为你不可能总是有时间一天看完一季剧、一天看完一本书，每天前进一点点是常态，日拱一卒是常态，保持习惯也是常态。\u003C/p>\u003Cp>\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-10-07 14:57:58\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我 \u003C/p>\u003Cp>事实上，事业上的烦恼来源于日常保持学习的生活习惯，就觉得那么辛苦地上进，就应该完成某种野心一样，如果你选择了做一个玩乐的人，其实可能也就没有那么多的事业上的烦恼。\u003C/p>\u003Cp>\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-10-02 19:23:36\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/事业发展 \u003C/p>\u003Cp>低调一点总没错，如果别人要找出你的缺点，怎么样都会有不足的漏洞出现，吴爱英当了12年司法部长，出了事，官方表述充斥着“工作不力”，也就是说，即使你工作很勤奋，也会有懈怠的时候，人不是机器，可能出情况，出了情况就会被放大，这是运气问题。低调一点会让自己的把柄少一些。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                    \u003C/div>\n    \u003C/body>\n\u003C/html>","title":"202110.html","type":"text/html","tags":"flomo导出","modified":"20220405133217367"},
{"created":"20220405133246886","text":"\u003Chtml>\n    \u003Chead>\n        \u003Cmeta http-equiv=\"Content-Type\" content=\"text/html; charset=utf-8\">\n        \u003Ctitle>flomo · 浮墨笔记\u003C/title>\n        \u003Cstyle type=\"text/css\">\n        body { background:#FAFAFA; }\n        .memos { width:600px; margin:0 auto; }\n        .memos h1 { margin-top:30px; }\n        .memo { margin:20px 0; background:#FFF; padding:20px; border-radius:6px; }\n        .memo:hover { box-shadow: 0px 2px 16px #DDDDDD; }\n        .memo .time { color:#8D8D8D; font-size:12px; }\n        .memo .content { color: #323232; font-size: 14px; }\n        .memo .content p { line-height:1.8; min-height:20px; margin:0; }\n        .memo .content ul,\n        .memo .content ol { padding-inline-start: 20px; margin: 0; }\n        .memo .content li { line-height: 1.8; }\n        .memo .files img { width:100%; border:1px solid #E6E6E6; border-radius: 4px; margin:6px 0; }\n        \u003C/style>\n    \u003C/head>\n    \u003Cbody>\n        \u003Cdiv class=\"memos\">\n            \u003Ch1>202111 @ flomo\u003C/h1>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-12-01 18:36:43\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/事业发展 \u003C/p>\u003Cp>忽然感觉做咨询挺好的，一方面就是需要高智商和学历，以及证书；另一方面需要聪明才智，动用脑筋，出谋划策，细致收集资料，做PPT等脑力和体力劳动。干一行爱一行。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-12-01 08:40:55\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我\u003C/p>\u003Cp>以前在自我的记忆当中是挺好的，但其实自己经常不上班，旷班，和领导顶撞，然后到处找领导，还没有自知之明，做错了太多，竟然还能捡个副处长当上，简直是幸运儿了，现在要做的事情就是，乖乖上班，乖乖回家，啥也别想，形成规律。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-12-01 08:29:44\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/网摘\u003C/p>\u003Cp>打磨细节很重要，多重要都行。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-12-01/149109/1638318517016C8CD7DBEDA5A1A81.jpg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-12-01 07:58:08\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#R资源/读书 \u003C/p>\u003Cp>一年读了几十本书，得出的经验是，不能浅尝辄止，而是要深入细致做事。就像有些人就只读精读几本经典。我则是选择了一大堆，没有精细化处理。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-11-30 08:35:25\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/事业发展 \u003C/p>\u003Cp>就像你虽然会设置很多文件夹结构，但是不知道哪个文件夹最终可能会存放很多文件一样，也不知道那个部门那个处室会承担更多的职责，能做好的就是自己努力保持好状态，等待机遇的到来，总会有天降大任的时刻。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-11-24 10:39:41\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#随笔 \u003C/p>\u003Cp>得用亲身体验教导孩子，而不是一味的说教，就像费主任把制度汇编详细地亲自删除一遍，对我教育就挺深的。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-11-15 22:14:23\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/撞城   \u003C/p>\u003Cp>见裴宜理时，她也纳闷中国学者为什么一出名就说不写了。她非常严肃地说：“一定要写！”我现在也越来越觉得写和说是不一样的！写是要落到纸上的，是有逻辑的，是需要严谨思考的。不写是不会严谨的，不写你的思维会越来越僵化，不写会越来越变成主观主义者。 \u003C/p>\u003Cp>\u003C/p>\u003Cp>………………………………\u003C/p>\u003Cp>一定要写，写作是件很重要的事。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2021-11-15/149109/1636985700_032709d9fdfde58487b2b70bf412e7a4.jpg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-11-09 21:17:03\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#往不确定的世界注入确定性 \u003C/p>\u003Cp>无论做什么都会有一大堆人去做，没有什么机巧可言；什么都可以做，耐得住寂寞，坚持着做，不管什么处境和牌面，也会有出头的机会。相信万事皆通一理，而不是在油锅中取巧。这也是狐狸通晓很多事，刺猬只知道一件大事的题中之义。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-11-06 10:12:31\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/事业发展\u003C/p>\u003Cp>为公司奉献力量，做风险管理力所能及的事情，其实挺好挺幸福的。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-11-03 18:38:45\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我 \u003C/p>\u003Cp>人生的确是在世界上流浪，自己能控制的东西很少，其实就是做好你自己，等待命运的安排，如果你着急要答案，那么给你的往往是你不想要的结果，如果你低头沉默不语，则会赢得最后的胜利。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-11-02 21:19:51\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#往不确定的世界注入确定性 \u003C/p>\u003Cp>保持一个人做事没关系，大部分做研究，都是一个人做的，板凳要坐十年冷。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                    \u003C/div>\n    \u003C/body>\n\u003C/html>","title":"202111.html","type":"text/html","tags":"flomo导出","modified":"20220405133246886"},
{"created":"20220405133146392","text":"\u003Chtml>\n    \u003Chead>\n        \u003Cmeta http-equiv=\"Content-Type\" content=\"text/html; charset=utf-8\">\n        \u003Ctitle>flomo · 浮墨笔记\u003C/title>\n        \u003Cstyle type=\"text/css\">\n        body { background:#FAFAFA; }\n        .memos { width:600px; margin:0 auto; }\n        .memos h1 { margin-top:30px; }\n        .memo { margin:20px 0; background:#FFF; padding:20px; border-radius:6px; }\n        .memo:hover { box-shadow: 0px 2px 16px #DDDDDD; }\n        .memo .time { color:#8D8D8D; font-size:12px; }\n        .memo .content { color: #323232; font-size: 14px; }\n        .memo .content p { line-height:1.8; min-height:20px; margin:0; }\n        .memo .content ul,\n        .memo .content ol { padding-inline-start: 20px; margin: 0; }\n        .memo .content li { line-height: 1.8; }\n        .memo .files img { width:100%; border:1px solid #E6E6E6; border-radius: 4px; margin:6px 0; }\n        \u003C/style>\n    \u003C/head>\n    \u003Cbody>\n        \u003Cdiv class=\"memos\">\n            \u003Ch1>202112 @ flomo\u003C/h1>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-12-29 06:54:57\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#随笔 \u003C/p>\u003Cp>野渡（池）钓鱼长，坐井说天阔。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-12-19 21:41:10\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我 \u003C/p>\u003Cp>行文浅近，做人诚平，是为了体现出自己本来就是这样的状态，而不是伪装出来的。只有对自己有信心的人才会如此，也只有不断打磨自己的人才会如此，仅此一项这就拉开了人与人在为人处事方面的差距。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-12-13 15:22:28\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我 \u003C/p>\u003Cp>做多点事，能力体现出来，给别人信心。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-12-07 07:56:32\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我  \u003C/p>\u003Cp>坚持做长期重要的事。  \u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2021-12-02 09:45:58\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我 \u003C/p>\u003Cp>回首过去，我一直都不是一个正确认识自己的人，比如高考时候，完全不从自己的实力出发，报志愿时候盲目报高导致后续无法直接录取（如果那时报考一些省内二流本科，也许生活的路径完全不同），总之，应该更加脚踏实地一些，避免不切实际的行为。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                    \u003C/div>\n    \u003C/body>\n\u003C/html>","title":"202112.html","type":"text/html","tags":"flomo导出","modified":"20220405133146392"},
{"created":"20220405133159568","text":"\u003Chtml>\n    \u003Chead>\n        \u003Cmeta http-equiv=\"Content-Type\" content=\"text/html; charset=utf-8\">\n        \u003Ctitle>flomo · 浮墨笔记\u003C/title>\n        \u003Cstyle type=\"text/css\">\n        body { background:#FAFAFA; }\n        .memos { width:600px; margin:0 auto; }\n        .memos h1 { margin-top:30px; }\n        .memo { margin:20px 0; background:#FFF; padding:20px; border-radius:6px; }\n        .memo:hover { box-shadow: 0px 2px 16px #DDDDDD; }\n        .memo .time { color:#8D8D8D; font-size:12px; }\n        .memo .content { color: #323232; font-size: 14px; }\n        .memo .content p { line-height:1.8; min-height:20px; margin:0; }\n        .memo .content ul,\n        .memo .content ol { padding-inline-start: 20px; margin: 0; }\n        .memo .content li { line-height: 1.8; }\n        .memo .files img { width:100%; border:1px solid #E6E6E6; border-radius: 4px; margin:6px 0; }\n        \u003C/style>\n    \u003C/head>\n    \u003Cbody>\n        \u003Cdiv class=\"memos\">\n            \u003Ch1>202201 @ flomo\u003C/h1>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-01-30 19:00:52\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#往不确定的世界注入确定性 \u003C/p>\u003Cp>一条很有价值的想法：就像在支付宝运动里面一样，每走500步就会有奖励，但是你多走几千步上万步，也和500步的奖励差不多，所以能做的就是每走500步就索取奖励，这样就能加速积累。\u003C/p>\u003Cp>做记录和复盘也是如此，建立记录和复盘的时间点，比如一天，或者半天，而不是几天，因为这样的话，积累的效率就变低了。\u003C/p>\u003Cp>甚至存钱的道理也是如此。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-01-30 18:33:54\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录 #R资源/读书 \u003C/p>\u003Cp>看书的乐趣在于不同的视角。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-01-29 17:20:11\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/事业发展/感悟 \u003C/p>\u003Cp>从打造产品的角度去思考工作，如何让自己的产品供不应求。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-01-27 17:22:03\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录 \u003C/p>\u003Cp>有人把内部审计包含在风险管理当中，反过来，内部审计对组织的风险管理和内部控制进行监督和评价\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-01-27/149109/9391b21f2906885fc334afac73a81c31.jpeg\" />\n                                        \u003Cimg src=\"file/2022-01-27/149109/b0c50c18f0f258451e380ddd8de1101e.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-01-27 16:53:48\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录 \u003C/p>\u003Cp>关联自：https://flomoapp.com/mine/?memo_id=MTQ2NjIxODY&nbsp;\u003C/p>\u003Cp>\u003C/p>\u003Cp>Henrik 最有启发的是那个+1，这个+1的想法可以延展到其他领域，保持自身的平衡。\u003Cbr>\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-01-27 16:49:11\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录   \u003C/p>\u003Cp>\u003C/p>\u003Cp>Henrik Werdelin 把生活分成了 8 个方面，我理解是按照生活场景进行了划分。\u003C/p>\u003Cp>\u003C/p>\u003Cp>赚钱 确保你有一份工作，或者一份顾问工作\u003C/p>\u003Cp>\u003C/p>\u003Cp>投资 Henrik 思考如何在一个特定领域建立声誉，从而使自己被视为专家。然后将领域内任何投入转移到交易领域获得金钱的回报\u003C/p>\u003Cp>\u003C/p>\u003Cp>助人 协助可以是任何事情，从写一本书到给刚刚起步的创业者提供反馈意见\u003C/p>\u003Cp>\u003C/p>\u003Cp>学习 Henrik 思考新技术将如何影响企业的业务\u003C/p>\u003Cp>\u003C/p>\u003Cp>健康 买了一个叫 Oura 的戒指记录睡眠，冥想\u003C/p>\u003Cp>\u003C/p>\u003Cp>家庭 Henrik 做的一件简单的事情就是每周五晚上和妻子去约会，风雨无阻\u003C/p>\u003Cp>\u003C/p>\u003Cp>社交 通讯录里面分组一个名单，叫做「有趣的人」\u003C/p>\u003Cp>\u003C/p>\u003Cp>ego 每天让你快乐的小事\u003C/p>\u003Cp>\u003C/p>\u003Cp>+1 每周抽出时间对这 8 方面做一个回顾，确保是平衡的\u003C/p>\u003Cp>\u003C/p>\u003Cp>Henrik Werdelin 对生活的划分与我类似。我分成了 7 个方面\u003C/p>\u003Cp>\u003C/p>\u003Cp>工作：专业领域知识和技能的提升。例如对产品商业化新的理解和实践\u003C/p>\u003Cp>\u003C/p>\u003Cp>投资：可长期获得金钱收益的投资，例如理财、咨询、写作等\u003C/p>\u003Cp>\u003C/p>\u003Cp>学习：对感兴趣领域的深耕，例如心理学、玄学、教练、商业等\u003C/p>\u003Cp>\u003C/p>\u003Cp>关系：家人、朋友之间的维护。例如陪伴、深聊等\u003C/p>\u003Cp>\u003C/p>\u003Cp>感恩：对自然、他人、甚至点点滴滴的感恩。例如温暖的阳光、他人的启发等\u003C/p>\u003Cp>\u003C/p>\u003Cp>分享：无私的分享。例如自身的思考、响应他人的求助等\u003C/p>\u003Cp>\u003C/p>\u003Cp>健康：健康生活的管理（做的最不好的地方）。例如冥想、定期做达到燃脂心率的运动等\u003C/p>\u003Cp>\u003C/p>\u003Cp>此划分可作为知识管理系统的标签，更可作为人生复盘的体系。把每个类别想象成一个盒子，生活中的不同活动可以放进一个或多个盒子里。Henrik 对我最有启发的是那个+1，与其渴望在生活的某个特定领域做得好，不如立志在生活的所有领域做得尽可能好，真不必为了一个盒子而去牺牲其他盒子。\u003C/p>\u003Cp>\u003C/p>\u003Cp>【经验】如何构建知识管理标签并便于吸收？\u003C/p>\u003Cp>https://mp.weixin.qq.com/s/gnBZ0RlA22sTETWZ5ZAkcQ#/\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-01-25 19:55:56\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#随笔 \u003C/p>\u003Cp>今天看视频时候想到，如果外国人在中国的环境中，他们会用和中国人不一样的方式去改造世界，如果人很多，那么改造的结果也会很深刻，不是说谁对谁错，只是世间存在着非常不一样的看法。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-01-25 09:10:46\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录 \u003C/p>\u003Cp>接受和拒绝是一回事。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-01-25/149109/d933aea06402806f1100b743ffbedc5a.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-01-24 22:15:33\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#往不确定的世界注入确定性 \u003C/p>\u003Cp>找个能找到大量参考资料的领域做研究，整合资源，写自己的东西。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-01-24 14:52:40\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我 \u003C/p>\u003Cp>预感，没有规律可言，可遇而不可求，人生的机会就像本来平行的直线，出现震荡之后的交叠。特朗普当选之前恰好对美国大选这件事敏感，所以虽然当时很多人都不看他，而我则内心坚定地认为他能上台，最后的结果就是这样。可是后来再出现这种美国总统二选一的预测就没有这样笃定的预感了。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-01-24 12:38:52\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我\u003C/p>\u003Cp>事实上，只有精英才有属于自身的话语权，如果你不够精英，那么唯一要做的事就是埋头努力，让自己精英起来，希望有掌握话语权的那天，而不是一味地输出“希望别人赏识”的信息。我从小地方来到大城市，从省城来到首都，就是吃了这样的亏，在以前的环境中自己是精英，所以能够为所欲为，这里精英太多，显露不出自己来，又非得显露，就很别扭。唯一要做的是埋头努力做好自己。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-01-21 18:06:10\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#往不确定的世界注入确定性 \u003C/p>\u003Cp>今天觉得写日记不一定写流水账，也要信马由缰地写写自己所想。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-01-21 07:59:24\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#随笔\u003C/p>\u003Cp>虽然富足但孤独。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-01-20 22:11:38\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#随笔 \u003C/p>\u003Cp>认真学习英语，提高外语水平，是为了获得更广阔的视野，就像是获得出国生活的机会，从以英语为母语的本土看世界，而不是一味地看中文翻译。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-01-20 15:56:54\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>1.提高风险意识\u003C/p>\u003Cp>2.强化责任担当\u003C/p>\u003Cp>3.注重日常防范与全员参与\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-01-19 21:10:09\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#R资源/读书/伦敦传\u003C/p>\u003Cp>这是一部很百科的书，简直就是伦敦的“清明上河图”，包罗万有，以散文的笔触写出来伦敦的千年。\u003C/p>\u003Cp>但是又不够美丽和友好，因为这本书中充斥着暴力，偏见，虐待，歧视，不公，死与生……因为它是一座活着的城市，既藏污纳垢又危险，认命而鲜活。\u003C/p>\u003Cp>这本书不仅仅是伦敦的传奇和历史，折射出来的也是英国乃至欧洲的故事，窥一斑而知全豹，读这本书就像是，你看到的是松散的毛线团，上面写满了人和事，立体着，膨胀着，容纳的不是空气，而是一个个虽然松散但又被一座城密密缠绕着的命运。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-01-18 18:24:21\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我 \u003C/p>\u003Cp>要切切实实地分享价值，为他人着想，而不是一味地炫技，自认为会获得人们的赏识。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-01-18 17:01:27\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/事业发展 \u003C/p>\u003Cp>向上要打通领导关节，向下要提高站位，从布置任务的角度思考问题。接到任务该怎么办，怎么领会上级精神，怎么安排工作，工作人员怎么落实。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-01-15 20:02:22\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/事业发展 \u003C/p>\u003Cp>要把工作做得更加实一些，不仅仅是完成任务，还得考虑会产生什么样的影响。跳出来目前的工作视角，从外部再看工作。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-01-14 07:52:36\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#随笔 \u003C/p>\u003Cp>人生代代，以前年代的人们一定是在当时的科技条件下解释世界，地球公转自转，日升月落无穷已，才有了神话故事。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-01-12 17:07:23\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#思考\u003C/p>\u003Cp>人与人之间，应该从利益关系的角度来思考和看待。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-01-05 18:00:49\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#往不确定的世界注入确定性 \u003C/p>\u003Cp>在不确定的世界努力做好确定的事情。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-01-04 17:33:38\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#A领域/事业发展 \u003C/p>\u003Cp>今天写记录的时候想到，以后应该将工作重点放在三道防线的建设上面，因为一是这个是专业的，二是这个很多参考，三是目前公司没有，当然成效还得以后看。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                    \u003C/div>\n    \u003C/body>\n\u003C/html>","title":"202201.html","type":"text/html","tags":"flomo导出","modified":"20220405133159568"},
{"created":"20220405133150442","text":"\u003Chtml>\n    \u003Chead>\n        \u003Cmeta http-equiv=\"Content-Type\" content=\"text/html; charset=utf-8\">\n        \u003Ctitle>flomo · 浮墨笔记\u003C/title>\n        \u003Cstyle type=\"text/css\">\n        body { background:#FAFAFA; }\n        .memos { width:600px; margin:0 auto; }\n        .memos h1 { margin-top:30px; }\n        .memo { margin:20px 0; background:#FFF; padding:20px; border-radius:6px; }\n        .memo:hover { box-shadow: 0px 2px 16px #DDDDDD; }\n        .memo .time { color:#8D8D8D; font-size:12px; }\n        .memo .content { color: #323232; font-size: 14px; }\n        .memo .content p { line-height:1.8; min-height:20px; margin:0; }\n        .memo .content ul,\n        .memo .content ol { padding-inline-start: 20px; margin: 0; }\n        .memo .content li { line-height: 1.8; }\n        .memo .files img { width:100%; border:1px solid #E6E6E6; border-radius: 4px; margin:6px 0; }\n        \u003C/style>\n    \u003C/head>\n    \u003Cbody>\n        \u003Cdiv class=\"memos\">\n            \u003Ch1>202202 @ flomo\u003C/h1>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-01 18:54:34\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我\u003C/p>\u003Cp>向苹果学习，减少产品种类，提高用户体验。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-01 18:53:49\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/人生护城河\u003C/p>\u003Cp>很多人以为互联网的特征就是快速试错，可以少想多做，其实这并不对。微信并不是通过试错的方式开发出来的。微信在推新功能时极为克制，只有思考清楚时才会上线，这也招来了创新慢的批评之声。但这种慢也有好处，就是一旦想清楚，就非常坚定地做下去，比如小程序。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-03-01/149109/16461319856360340BEC3865A4495.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-28 09:43:13\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#随笔 #A领域/事业发展/感悟 \u003C/p>\u003Cp>我可能之前陷入了一个误区，就是认为先走通流程再不断改bug，所以比较快就拿出了“成品”，但实际上可能这种“成品”实在是太不完善了，很可能是无法走通流程的。所以要做的事仍然回到最初的原点，就是打磨好东西再出手，这是一种对最基本技能的磨练。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-25 22:14:12\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#随笔 \u003C/p>\u003Cp>努力到无能为力。\u003C/p>\u003Cp>这句话粗听很不错，甚至还有一丝悲壮，奋斗热血和燃的感觉出现了，但仔细想想，如果已经努力了许久，可能体会到了精疲力尽，但怎么能确定到了无能为力的境地呢，如果真的无能为力往往还会带来柳暗花明的新开始啊。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-25 17:55:22\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#第二支撑职业\u003C/p>\u003Cp>时刻保持危机感，时刻保持拿钱走人，重新找工作的危机感，时刻保持自身随时能脱身的能力。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-24 09:03:03\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#P项目/风险管理 \u003C/p>\u003Cp>划分长期短期风险没什么意义，应该做的是，把风险库建立起来，每年填修订表进行增删修改。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-23 17:19:25\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录 \u003C/p>\u003Cp>稻盛和夫说：钱并不是赚来的。越想赚钱的人，越赚不到钱。钱是帮助他人解决问题后的回报，什么时候你开始明白这句话了，你就开始赚钱了。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-22 10:46:24\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#随笔 \u003C/p>\u003Cp>本来觉得会开了一半没什么可写的，但是写出来也还好，从写部门通讯得到的启示：一切都可写，就看从哪个角度写。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-21 20:55:13\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我\u003C/p>\u003Cp>从小就没什么计划性，也不太自律，寒暑假包括平时作业也写不完，积累的坏习惯终于在工作后爆发了，就是前些年工作状态很差的时候。这就是没法羡慕别人从小保持良好习惯的孩子的原因。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-19 20:39:20\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录\u003C/p>\u003Cp>读书就是与智者交流。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-18 19:46:22\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#P项目/风险管理 \u003C/p>\u003Cp>内控和风险工作，目的还是为了符合外部的法律法规，从这个角度思考三者的关系，于是内控、风险管理和合规工作有了强连接。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-18 18:08:22\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录 \u003C/p>\u003Cp>凡墙皆是门。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-18 17:47:24\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#随笔\u003C/p>\u003Cp>看公众号上面的故事，一位企业家年轻时候遇到一位领导，讲话时候讲话稿中的900多个数据全都了然于心，从中得到的最有价值的教益就是，做一件事就要全身心投入。\u003C/p>\u003Cp>https://mp.weixin.qq.com/s/pOx3eX1oO2qknf0pUN_KJQ\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-17 21:57:14\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录 \u003C/p>\u003Cp>Other companies, such as some in the services and consumer business sectors, may have, less refined approach to risk management, and the need for more systematic practices is emerging.\u003C/p>\u003Cp>\u003C/p>\u003Cp>的确如此。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-02-17/149109/16451062253057640AA35026A73BB.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-17 17:40:32\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录/企业内部控制从懂到用\u003C/p>\u003Cp>正如彼得·德鲁克所说：“管理得好的工厂，总是单调无味，没有任何刺激动人的事件，那是因为凡是可能发生的危机，都早已预见且已将解决办法变成例行的工作了。”\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-02-17/149109/164509081758691CC985279AB5AE6.jpeg\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-17 15:18:52\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录 \u003C/p>\u003Cp>世界畅销管理读物《基业长青》中所提出的，伟大的企业应该将精力用于“造钟”而非“报时”，即企业应建立持续解决问题的机制而非解决表面问题。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-17 14:14:11\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录 #P项目/风险管理 \u003C/p>\u003Cp>法国数学家庞加莱说：概率是人类无知程度的度量！\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-17 14:01:42\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录 \u003Cspan class=\"Apple-converted-space\"> \u003C/span>#P项目/风险管理 \u003C/p>\u003Cp>风险是商业的本质，追逐风险和承担风险是企业的基本职能——德鲁克。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                        \u003Cimg src=\"file/2022-02-17/149109/420f6e50e818dc525c42f772f565cda6.png\" />\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-17 11:08:17\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录 \u003Cspan class=\"Apple-converted-space\"> \u003C/span>#P项目/风险管理 \u003C/p>\u003Cp>\u003C/p>\u003Cp>\u003Cstrong>应对不同类别的风险设定不同的管控目标，制定和执行不同的应对策略。\u003C/strong>\u003C/p>\u003Cp>对于战略与投资风险，管控目标应注重科学决策、合理把握机会控制与机会收益的平衡，应对策略应为完善的治理结构、科学的决策机制、有效的投资责任体系。对于供应链运营风险，管控目标应注重及时预警，快速响应市场变化，减少损失，应对策略应为提高市场敏感度，建立重大风险的管控系统。对于内部纯粹风险，管控应注重依托内部控制体系，强化执行，严格控制风险发生；外部纯粹风险管控则应注重应急预案体系，快速应对突发事件，减少损失。内外部纯粹风险的应对策略，均应为“事前严格管理，防范风险发生；事中快速响应，防范次生风险；事后持续改进，完善制度体系”。\u003C/p>\u003Cp>https://mp.weixin.qq.com/s/I6WUvP445B2yI2KJ7HSrXA\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-17 10:22:32\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录\u003C/p>\u003Cp>日月如磨蚁，万事且浮休。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-17 09:38:23\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#内控 #P项目/风险管理 \u003C/p>\u003Cp>内控是封闭的闭环，底线，必须，遵守，严格执行； 风控是开放的无限，建议，提醒，指引，支持限制；\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-17 09:24:00\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#R资源/写作 \u003C/p>\u003Cp>写东西也能成为一门手艺活，把自身的领域不断打磨，写东西注重细节，以匠心为匠业。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-17 08:54:00\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录 \u003C/p>\u003Cp>著名的质量管理专家戴明更是说出了“除了上帝，任何人都应该用数据说话”的名言。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-15 16:53:59\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#R资源/写作 \u003C/p>\u003Cp>写东西的时候，可以一整段都参考别的书，突出使用其中一个金句，但在那里要有一个引注。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-15 16:42:03\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录\u003C/p>\u003Cp>没有实力的时候不要说话，有实力的时候不需要说话。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-14 18:12:56\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我 \u003C/p>\u003Cp>如果你能做什么事，别人就会让你做什么事，不用总是担心自己做不到。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-14 16:08:42\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#随笔\u003C/p>\u003Cp>考研的时候懂得一些罗马法，但是一知半解，一些书翻译得实在读不下去，过去了10多年，其间经历了大量阅读和人世间磨砺，现在读艺术史和历史书，逐渐对罗马历史有了更深的了解，人生书纸片面，何处不曾相逢。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-14 16:04:15\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#随笔\u003C/p>\u003Cp>即使站在自己想做的领域，比如投融资律师，就一定能够做到想做的事吗？人生很多时候并不以自身的意志为转移，做着做着就发现偏离航线的有之，做不下去的也有之，想起渔父所劝诫，何故自令放为。沧浪之水，濯缨濯足，守住初心十分不易，在哪里都能做出自己想要的成绩。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-14 14:55:16\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#摘录\u003C/p>\u003Cp>从《山雨》的评论中看到，对于传教士的选择，人们赞道：苦，是好的。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-11 19:49:12\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我\u003C/p>\u003Cp>想想自己比过去的品味不知道高了多少，艺术史看得进去，理解力也上升了，自己确实变得更沉静了。\u003C/p>\u003Cp>成长不一定是在专业领域，其实在其他方面也会有进步，比如个人这些年虽然没做什么专业的工作，但闲下来受到环境的影响，成长也是巨大的。\u003C/p>\u003Cp>\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-09 22:19:16\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我 \u003C/p>\u003Cp>玩minecraft的经历十分难忘，可以用在研读古代史诗上，比如奥德赛之类的远游。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-09 15:16:10\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#随笔 \u003C/p>\u003Cp>站直咯，进入调息状态，专注阅读，一切都会很轻松。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-09 06:58:21\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我 \u003C/p>\u003Cp>别把自己安排得那么满，留下些闲暇与人沟通，静下来思考\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-08 18:37:48\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我 \u003C/p>\u003Cp>不惹事，工作慢慢做，还有更多人的工作一点都不显露，不也是埋头做事吗\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-08 16:01:43\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#博士 \u003C/p>\u003Cp>考博只是万里长征第一步，关键的问题是要出成果，不断写东西，你在企业工作，日常事务就很多，这条路是比较辛苦的。如果做一名不出成果的博士，那其实也就是图一个虚名。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-08 15:53:53\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#博士 #往不确定的世界注入确定性 \u003C/p>\u003Cp>减少爱好，剥离无效阅读，瞄准目标，浸淫英（日）语，筑牢学术基础，为考名校博士做准备。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-08 15:04:12\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#R资源/读书 \u003C/p>\u003Cp>阅读英文读物，难就难在遣词造句固定用法和中文的思维不一致，需要用到英文的基础知识去理解。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-07 18:08:41\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#随笔 \u003C/p>\u003Cp>不再把进步作为唯一的衡量标准，因为那些可望而不可控，人生有很多慢下来才能看见的风景。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-07 12:04:45\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#随笔 \u003C/p>\u003Cp>从支付宝得到的启示：你种了棵树之后，会有一架飞机投下来一个包裹，别人点开会得到能量奖励，同时会给你祝福的话。这种强制性的得到祝福反馈，应该成为一种思维模式，成为一种机制，强制性的增光添彩。实际上这在日常生活中也经常见到，比如去参加会议，会强制性的留言签名等等仪式，比如去参加婚礼，会强制性的随礼等等。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-07 11:01:32\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#R资源/读书 \u003C/p>\u003Cp>看一看罗马时期的绘画与雕塑，再看中世纪欧洲的绘画与雕塑，就知道黑暗的中世纪确实是大倒退，文艺复兴的意义比想象中还要大。这个理解还会随着读书增多而加深。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-06 22:03:52\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#往不确定的世界注入确定性 \u003C/p>\u003Cp>如果实力足够，经常投标中标，也就不会那么惧怕凡事需投标这件事。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-06 21:54:13\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我 \u003C/p>\u003Cp>想想自己，工作十年，已经获得了高级职称，行政职务也已经副处长了，已经担任了六年，而且还有司法资格加持，还有什么不满足的呢？\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-05 10:48:59\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#往不确定的世界注入确定性 \u003C/p>\u003Cp>关联自：https://flomoapp.com/mine/?memo_id=MTQ4NjUzNDI\u003C/p>\u003Cp>在看书的时候想起来这一条，觉得也许应该把这归结为制定合理的计划，把时间划分得更加合理就是对自己的世界进行私人订制。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-03 19:19:09\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#自我 \u003C/p>\u003Cp>曾经在执迷的时候说过很多强硬的话，后来我也为此常常感到自责。\u003C/p>\u003Cp>今天忽然觉得，当时说的口气虽然强硬，但都是有一些立场的，也许别人也会理解一些，并没有想象中那么难以原囿，也没必要那么片面地自责。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-02-02 14:17:21\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>#随笔 \u003C/p>\u003Cp>传统有其积弊，也许现在的缺乏传统现象，也是意识形态统治者初心如此，着意为之。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                    \u003C/div>\n    \u003C/body>\n\u003C/html>","title":"202202.html","type":"text/html","tags":"flomo导出","modified":"20220405133150442"},
{"created":"20220405133153426","text":"\u003Chtml>\n    \u003Chead>\n        \u003Cmeta http-equiv=\"Content-Type\" content=\"text/html; charset=utf-8\">\n        \u003Ctitle>flomo · 浮墨笔记\u003C/title>\n        \u003Cstyle type=\"text/css\">\n        body { background:#FAFAFA; }\n        .memos { width:600px; margin:0 auto; }\n        .memos h1 { margin-top:30px; }\n        .memo { margin:20px 0; background:#FFF; padding:20px; border-radius:6px; }\n        .memo:hover { box-shadow: 0px 2px 16px #DDDDDD; }\n        .memo .time { color:#8D8D8D; font-size:12px; }\n        .memo .content { color: #323232; font-size: 14px; }\n        .memo .content p { line-height:1.8; min-height:20px; margin:0; }\n        .memo .content ul,\n        .memo .content ol { padding-inline-start: 20px; margin: 0; }\n        .memo .content li { line-height: 1.8; }\n        .memo .files img { width:100%; border:1px solid #E6E6E6; border-radius: 4px; margin:6px 0; }\n        \u003C/style>\n    \u003C/head>\n    \u003Cbody>\n        \u003Cdiv class=\"memos\">\n            \u003Ch1>202203 @ flomo\u003C/h1>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-31 14:05:59\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>写大报告的时候，可以先列提纲，每个小段落都列出一句话，提炼出的一句话作为段落的主题句，再扩展开来。就像羽毛的分叉，或者是鱼骨头，用很多句话代表很多段落，再把段落串起来就成了一篇报告。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u003Cdiv class=\"memo\">\n                \u003Cdiv class=\"time\">2022-03-29 12:19:54\u003C/div>\n                \u003Cdiv class=\"content\">\n                    \u003Cp>人性是有弱点的，一个人的能力范围也是有局限的，因此需要被动手段做保护，内部控制就是采取限制性措施，将人性的弱点控制住，将人的行为通过程序性设计，使其合规。\u003C/p>\n                \u003C/div>\n                \u003Cdiv class=\"files\">\n                                    \u003C/div>\n            \u003C/div>\n                        \u00
